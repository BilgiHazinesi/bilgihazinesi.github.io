<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Modern ve EÄŸlenceli Renk Paleti */
        :root {
            --color-1: #FF9F43; /* Turuncu */

            --color-3: #5f27cd; /* Mor */
            --bg-gradient: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);

        body {
            font-family: 'Fredoka', sans-serif; /* OkunaklÄ±, yuvarlak hatlÄ± font */
            background-image: var(--bg-gradient);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite; /* Arka plan yavaÅŸÃ§a hareket eder */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Ana KapsayÄ±cÄ± (Glassmorphism Efekti) */
        .glass-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px); /* Buzlu cam etkisi */
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.6);
        }

        /* Ãœst MenÃ¼ (Sekmeler) */
        .tabs-header {
            display: flex;
            background: #fff;
            padding: 10px;
            gap: 10px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            border: none;
            background: #f1f2f6;
            padding: 15px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #576574;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        /* Ä°konlar (Emoji olarak kullandÄ±m, kod yÃ¼kÃ¼nÃ¼ azaltmak iÃ§in) */
        .tab-icon { font-size: 1.5rem; }

        .tab-btn:hover {
            background: #eccc68;
            color: white;
            transform: translateY(-2px);
        }

        /* Aktif Buton Renkleri */
        .tab-btn.active[data-target="tab1"] { background: var(--color-1); color: white; box-shadow: 0 5px 15px rgba(255, 159, 67, 0.4); }
        .tab-btn.active[data-target="tab2"] { background: var(--color-2); color: white; box-shadow: 0 5px 15px rgba(84, 160, 255, 0.4); }
        .tab-btn.active[data-target="tab3"] { background: var(--color-3); color: white; box-shadow: 0 5px 15px rgba(95, 39, 205, 0.4); }

        /* Ä°Ã§erik AlanÄ± */
        .content-area {
            padding: 30px;
            min-height: 400px;
            position: relative;
        }

        .tab-content {
            display: none; /* VarsayÄ±lan olarak gizli */
            animation: slideIn 0.5s ease;
        }

        .tab-content.active {
            display: block; /* Sadece aktif olan gÃ¶rÃ¼nÃ¼r */
        }

        .video-box {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Youtube OranÄ± */
            height: 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            background: #000;
            border: 4px solid white;
        }

        .video-box iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        .info-text {
            margin-top: 20px;
            text-align: center;
            color: #2f3542;
        }
        .info-text h2 { margin-bottom: 5px; color: #2f3542; }
        .info-text p { color: #57606f; }

        /* Animasyonlar */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobil DÃ¼zenleme */
        @media (max-width: 600px) {
            .tabs-header { flex-direction: column; }
            .tab-btn { flex-direction: row; justify-content: center; }
            .glass-container { border-radius: 0; height: 100vh; border: none; }
            body { padding: 0; }
        }
    </style>
</head>
<body>

<div class="glass-container">
    <div class="tabs-header">

        <button class="tab-btn" onclick="openTab('tab3', this)" data-target="tab3">

    <div class="content-area">
        
        <div id="tab1" class="tab-content active">
            <div class="video-box">
                <iframe src="https://www.youtube.com/embed/hU4wPxUkMEk" allowfullscreen></iframe>

            <div class="info-text">
                <h2>Basit Kesirleri KeÅŸfet</h2>
                <p>PayÄ± paydasÄ±ndan kÃ¼Ã§Ã¼k olan kesirleri modelleyerek Ã¶ÄŸrenelim.</p>

        </div>

        <div id="tab2" class="tab-content">
            <div class="video-box">

        <div id="tab3" class="tab-content">

</div>

<script>
    function openTab(tabId, btnElement) {
        // 1. TÃ¼m iÃ§erikleri gizle
        var contents = document.querySelectorAll('.tab-content');
        contents.forEach(function(content) {
            content.classList.remove('active');
        });

        // 2. TÃ¼m butonlarÄ±n aktifliÄŸini kaldÄ±r
        var buttons = document.querySelectorAll('.tab-btn');
        buttons.forEach(function(btn) {
            btn.classList.remove('active');
        });

        // 3. SeÃ§ilen iÃ§eriÄŸi ve butonu aktif yap
        document.getElementById(tabId).classList.add('active');
        btnElement.classList.add('active');

        // (Ä°steÄŸe baÄŸlÄ±) Video deÄŸiÅŸince otomatik durdurma Ã¶zelliÄŸi eklenebilir.
        // Åu anki haliyle sekme deÄŸiÅŸince video arka planda kalÄ±r ama durmaz.
        // Basit tutmak adÄ±na HTML/CSS aÄŸÄ±rlÄ±klÄ± bÄ±raktÄ±m.
    }
</script>
