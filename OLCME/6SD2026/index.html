        // CALCULATE SCORE HELPER
        function calculateSafeScore(data, q) {
            let s = 0;
            let rawVal = data[q.id];
            if (q.type === 'multi') {
                if(typeof rawVal === 'object' && rawVal !== null) {
                    Object.values(rawVal).forEach(v => s += v);
                } else if(typeof rawVal === 'number') {
                    s = rawVal;
                }
            } else {
                s = (typeof rawVal === 'number' ? rawVal : 0);
            }
            return s;
        }
