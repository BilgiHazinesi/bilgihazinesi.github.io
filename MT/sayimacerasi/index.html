<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynal Öğretmen - Profesyonel Sayı Atölyesi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-stage">
        <div id="mode-badge" class="status-badge">MOD AKTİF</div>
        <div class="number-container-wrapper">
            <div id="number-display" class="number-flex">
                </div>
        </div>
    </header>

    <nav class="tab-nav">
        <button class="tab-btn active" data-target="test"><i class="fas fa-puzzle-piece"></i> Test</button>
        <button class="tab-btn" data-target="analiz"><i class="fas fa-microscope"></i> Analiz</button>
        <button class="tab-btn" data-target="merdiven"><i class="fas fa-stream"></i> Merdiven</button>
        <button class="tab-btn" data-target="yazma"><i class="fas fa-pen-alt"></i> Yazma</button>
        <button class="tab-btn" data-target="sifre"><i class="fas fa-user-secret"></i> Şifre</button>
        <button class="tab-btn" data-target="ayarlar"><i class="fas fa-cogs"></i> Ayarlar</button>
    </nav>

    <main class="content-area">

        <div id="test" class="tab-content active">
            <button id="btn-renew-quiz" class="btn btn-accent"><i class="fas fa-sync-alt"></i> Yeni Sorular Getir</button>
            <div id="quiz-list" class="quiz-container"></div>
        </div>

        <div id="analiz" class="tab-content">
            <div id="analiz-intro" class="card message-card">
                <i class="fas fa-hand-pointer"></i> Analiz etmek için yukarıdaki bir rakama dokunun!
            </div>
            
            <div id="analiz-reveal" style="display:none; text-align:center;">
                <button id="btn-show-analysis" class="btn btn-success">ANALİZİ GÖR</button>
            </div>

            <div id="analiz-data" style="display:none;">
                <div class="card highlight">
                    <div class="lbl">Basamak Adı</div>
                    <div class="val" id="val-name">...</div>
                </div>
                <div class="row-gap">
                    <div class="card flex-1">
                        <div class="lbl">Sayı Değeri</div>
                        <div class="val big" id="val-face">0</div>
                    </div>
                    <div class="card flex-1">
                        <div class="lbl">Basamak Değeri</div>
                        <div class="val big text-danger" id="val-place">0</div>
                        <div id="val-exp" class="val-sub"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="lbl">Birim Analizi</div>
                    <div class="val text-orange" id="val-unit">...</div>
                </div>
                <div class="card">
                    <div class="lbl">Okunuş</div>
                    <div class="val text-md" id="val-read">...</div>
                </div>
            </div>
        </div>

        <div id="merdiven" class="tab-content">
            <div class="ladder-wrapper" id="ladder-stage"></div>
            <div class="card mt-20">
                <div class="lbl">Çözümleme</div>
                <div class="val text-md text-left" id="ladder-text">...</div>
            </div>
        </div>

        <div id="yazma" class="tab-content">
            <div class="card">
                <div class="row-gap align-center mb-10">
                    <select id="write-digit-select" class="input-box flex-1">
                        <option value="4">4 Basamak</option>
                        <option value="6">6 Basamak</option>
                        <option value="9" selected>9 Basamak</option>
                        <option value="12">12 Basamak</option>
                    </select>
                    <button id="btn-new-write" class="btn btn-sm btn-accent">Soru Üret</button>
                </div>
                <div class="lbl text-left mb-5">Bu sayıyı rakamla yaz:</div>
                <div id="write-question" class="question-box">...</div>
                
                <div class="row-gap">
                    <input type="number" id="write-input" class="input-box flex-1 text-center font-lg" placeholder="Cevap">
                    <button id="btn-check-write" class="btn btn-sm btn-dark">KONTROL</button>
                </div>
                <div id="write-feedback" class="feedback-box"></div>
            </div>
        </div>

        <div id="sifre" class="tab-content">
            <div id="alphabet-ref" class="alpha-scroll"></div>
            <div class="card">
                <div class="row-gap">
                    <input type="text" id="cipher-input" class="input-box flex-1 text-upper font-lg" placeholder="İSİM GİRİNİZ">
                    <button id="btn-cipher" class="btn btn-sm btn-accent">ŞİFRELE</button>
                </div>
                <div id="cipher-output" class="cipher-grid"></div>
                <div id="cipher-total" class="cipher-sum"></div>
            </div>
        </div>

        <div id="ayarlar" class="tab-content">
            <div class="setting-card">
                <span>Rastgele Sayı:</span>
                <div class="row-gap mt-5">
                    <select id="gen-digit-select" class="input-box flex-1">
                        <option value="3">3 Bas</option><option value="6">6 Bas</option><option value="9" selected>9 Bas</option><option value="12">12 Bas</option>
                    </select>
                    <button id="btn-gen-num" class="btn btn-sm btn-accent">ÜRET</button>
                </div>
            </div>

            <div class="setting-card">
                <span>Elle Gir:</span>
                <div class="row-gap mt-5">
                    <input type="number" id="manual-input" class="input-box flex-1" placeholder="123...">
                    <button id="btn-manual-set" class="btn btn-sm btn-dark">OK</button>
                </div>
            </div>

            <hr class="divider">

            <div class="setting-row">
                <span><i class="fas fa-columns"></i> Gruplara Ayır (Renkli)</span>
                <label class="switch"><input type="checkbox" id="tg-group"><span class="slider"></span></label>
            </div>
            <div class="setting-row bg-light-red">
                <span><i class="fas fa-exchange-alt"></i> Bölük Taşıma Modu</span>
                <label class="switch"><input type="checkbox" id="tg-swap"><span class="slider"></span></label>
            </div>
            <div class="setting-row bg-light-orange">
                <span><i class="fas fa-random"></i> Rakam Taşıma Modu</span>
                <label class="switch"><input type="checkbox" id="tg-digit"><span class="slider"></span></label>
            </div>
        </div>

    </main>

    <footer class="app-footer">Zeynal Öğretmenin Sayı Atölyesi</footer>

    <script src="script.js"></script>
</body>
</html>
