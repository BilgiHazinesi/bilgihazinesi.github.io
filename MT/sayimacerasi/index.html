<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sayı Atölyesi - Stabil Sürüm</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3436;
            --accent: #0984e3;
            --bg: #f4f7f6;
            --white: #ffffff;
            --success: #00b894;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            /* Renkler */
            --c-bir: #00b894; --c-bin: #0984e3; --c-mil: #d63031; --c-milyar: #6c5ce7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh; width: 100vw;
            background: var(--bg); font-family: 'Nunito', sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- 1. ÜST PANEL (SAYI SAHNESİ) --- */
        .top-section {
            background: var(--white);
            /* Yüksekliği artırdım ki etiketler sığsın */
            height: 28vh; min-height: 160px; 
            box-shadow: var(--shadow); z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 10px; position: relative;
        }

        .mode-badge {
            position: absolute; top: 5px; right: 10px;
            font-size: 0.7rem; font-weight: bold; background: #ffeaa7; color: #d35400;
            padding: 3px 10px; border-radius: 10px; display: none; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%{opacity:1} 50%{opacity:0.6} 100%{opacity:1} }

        /* Sayı Taşıyıcı */
        .display-wrapper {
            width: 100%; height: 100%;
            display: flex; align-items: flex-end; justify-content: center;
            /* Etiketler için alt boşluk */
            padding-bottom: 25px; 
        }

        .number-row {
            display: flex; align-items: flex-end; justify-content: center;
            transition: all 0.3s;
        }

        /* Grup Kutusu */
        .d-group {
            display: flex; align-items: flex-end; justify-content: center;
            position: relative; margin: 0 1px; transition: 0.2s;
        }
        
        /* Gruplama Modu Boşluğu */
        .grouped-mode .d-group { margin: 0 6px; } /* Hafif boşluk */

        /* Renklendirme (Sadece grouped-mode varsa) */
        .grouped-mode .g-0 .d-box { color: var(--c-bir); border-bottom-color: var(--c-bir); }
        .grouped-mode .g-1 .d-box { color: var(--c-bin); border-bottom-color: var(--c-bin); }
        .grouped-mode .g-2 .d-box { color: var(--c-mil); border-bottom-color: var(--c-mil); }
        .grouped-mode .g-3 .d-box { color: var(--c-milyar); border-bottom-color: var(--c-milyar); }

        /* Etiketler (Bölük İsimleri) */
        .grp-lbl {
            position: absolute; bottom: -22px; width: 150%; left: -25%;
            text-align: center; font-weight: 800; color: #b2bec3; 
            text-transform: uppercase; display: none; white-space: nowrap;
            font-size: 0.65rem; /* Varsayılan, JS ile güncellenir */
        }
        .grouped-mode .grp-lbl { display: block; }

        /* Rakam Kutusu */
        .d-box {
            /* Boyutlar JS ile verilecek */
            background: #f1f2f6; border-radius: 6px;
            border-bottom: 4px solid #b2bec3;
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; color: var(--primary);
            cursor: pointer; user-select: none;
            transition: all 0.2s; margin: 0 1px;
        }

        /* Seçimler */
        .d-box.active { background: #ffeaa7 !important; color: #d35400 !important; border-bottom-color: #e67e22 !important; transform: translateY(-8px); }
        
        /* Taşıma Seçimleri */
        .swap-active .d-group { border: 1px dashed #ccc; border-radius: 4px; padding: 2px; }
        .d-group.selected-swap { background: #fff3cd; border-color: #d35400; transform: translateY(-5px); }
        .d-box.selected-digit { background: #d35400 !important; color: white !important; transform: scale(1.1); }

        /* --- 2. MENÜ --- */
        .tabs { display: flex; background: #dfe6e9; padding: 5px; flex-shrink: 0; overflow-x: auto; }
        .tab-btn {
            flex: 1; min-width: 70px; padding: 8px; border: none; background: transparent;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #636e72; font-weight: 800; font-size: 0.85rem; border-radius: 8px; cursor: pointer;
        }
        .tab-btn i { font-size: 1.2rem; margin-bottom: 3px; }
        .tab-btn.active { background: var(--white); color: var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- 3. İÇERİK --- */
        .content { flex: 1; overflow-y: auto; padding: 15px; background: #f8f9fa; position: relative; }
        .page { display: none; animation: fade 0.3s; }
        .page.active { display: block; }
        @keyframes fade { from{opacity:0} to{opacity:1} }

        /* KARTLAR */
        .card { background: var(--white); padding: 15px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 15px; }
        .card-h { font-size: 0.8rem; color: #b2bec3; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .card-v { font-family: 'Patrick Hand'; font-size: 1.6rem; color: var(--primary); font-weight: bold; line-height: 1.2; }
        .card-big { font-size: 2.2rem; color: var(--accent); font-weight: 900; font-family: 'Patrick Hand'; }

        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--accent); color: white; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        .btn:active { transform: scale(0.98); }
        .btn-sec { background: #636e72; width: auto; padding: 5px 15px; font-size: 0.9rem; }

        /* TEST */
        .quiz-item { border-bottom: 1px solid #eee; padding: 12px 0; }
        .ans-box { display: none; background: #e0fcf6; color: var(--success); padding: 8px; border-radius: 6px; text-align: center; font-weight: bold; font-size: 1.2rem; margin-top: 5px; font-family: 'Patrick Hand'; }

        /* MERDİVEN */
        .ladder-area {
            display: flex; align-items: flex-end; justify-content: center; gap: 4px;
            height: 300px; overflow-x: auto; padding-bottom: 0;
            border-bottom: 4px solid #b2bec3; margin-top: 20px;
        }
        .l-col { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; height: 100%; min-width: 40px; flex: 1; max-width: 70px; }
        .l-bar {
            width: 100%; border-radius: 5px 5px 0 0; background: #fab1a0;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 2px -2px 5px rgba(0,0,0,0.1); height: 0; animation: grow 0.6s forwards;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .l-txt { writing-mode: vertical-lr; transform: rotate(180deg); font-weight: bold; font-size: 0.8rem; padding: 5px 0; white-space: nowrap; color: black; }
        .l-lbl { margin-top: 5px; height: 90px; display: flex; align-items: flex-start; justify-content: center; font-size: 0.65rem; font-weight: 800; color: #636e72; }
        .l-lbl span { writing-mode: vertical-lr; transform: rotate(180deg); white-space: nowrap; }
        @keyframes grow { to { height: var(--h); } }

        /* DİĞERLERİ */
        .alpha-scroll { display: flex; gap: 4px; overflow-x: auto; padding: 10px; background: #2d3436; border-radius: 8px; margin-bottom: 15px; }
        .alpha-box { min-width: 35px; height: 45px; background: white; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem; }
        .cipher-grid { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin-top: 15px; }
        .c-box { width: 50px; height: 70px; background: white; border: 2px solid #eee; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 900; }
        
        /* AYARLAR */
        .row { display: flex; justify-content: space-between; align-items: center; background: white; padding: 12px; border-radius: 10px; margin-bottom: 8px; font-weight: bold; box-shadow: var(--shadow); }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        .inp { width: 100%; padding: 10px; border: 2px solid #dfe6e9; border-radius: 8px; font-size: 1.2rem; font-weight: bold; }

        .footer { text-align: center; padding: 15px; color: #b2bec3; font-weight: bold; font-size: 0.85rem; font-family: 'Patrick Hand'; }
    </style>
</head>
<body>

    <div class="top-section">
        <div id="badge" class="mode-badge">MOD</div>
        <div class="display-wrapper">
            <div id="num-row" class="number-row">
                </div>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('test')"><i class="fas fa-puzzle-piece"></i> Test</button>
        <button class="tab-btn" onclick="switchTab('analiz')"><i class="fas fa-microscope"></i> Analiz</button>
        <button class="tab-btn" onclick="switchTab('merdiven')"><i class="fas fa-stream"></i> Merdiven</button>
        <button class="tab-btn" onclick="switchTab('yazma')"><i class="fas fa-pen-alt"></i> Yazma</button>
        <button class="tab-btn" onclick="switchTab('sifre')"><i class="fas fa-user-secret"></i> Şifre</button>
        <button class="tab-btn" onclick="switchTab('ayarlar')"><i class="fas fa-cogs"></i> Ayarlar</button>
    </div>

    <div class="content">
        
        <div id="p-test" class="page active">
            <button class="btn" style="background:var(--success)" onclick="makeQuiz()">Yeni Sorular Getir</button>
            <div id="quiz-list" style="margin-top:15px"></div>
        </div>

        <div id="p-analiz" class="page">
            <div class="card" id="an-intro" style="background:#fff3cd; color:#d35400; text-align:center">
                <i class="fas fa-hand-pointer"></i> Analiz için yukarıdan bir rakama dokun!
            </div>
            <div id="an-reveal" style="display:none; text-align:center; margin:20px 0">
                <button class="btn" style="width:auto; padding:10px 30px" onclick="showAn()">ANALİZİ GÖR</button>
            </div>
            <div id="an-data" style="display:none">
                <div class="card"><div class="card-h">Basamak Adı</div><div class="card-v" id="v-name">...</div></div>
                <div style="display:flex; gap:10px">
                    <div class="card" style="flex:1"><div class="card-h">Sayı Değeri</div><div class="card-big" id="v-face">0</div></div>
                    <div class="card" style="flex:1">
                        <div class="card-h">Basamak Değeri</div>
                        <div class="card-big" style="color:#d63031; font-size:1.8rem" id="v-place">0</div>
                        <div id="v-exp" style="text-align:center; color:#888; margin-top:5px; font-family:'Courier New'"></div>
                    </div>
                </div>
                <div class="card"><div class="card-h">Birim Analizi</div><div class="card-v" style="color:#e17055" id="v-unit">...</div></div>
                <div class="card"><div class="card-h">Okunuş</div><div class="card-v" style="font-size:1.1rem" id="v-read">...</div></div>
            </div>
        </div>

        <div id="p-merdiven" class="page">
            <div class="ladder-area" id="ladder-cnt"></div>
            <div class="card" style="margin-top:20px"><div class="card-h">Çözümleme</div><div class="card-v" style="font-size:1rem; text-align:left" id="ladder-txt">...</div></div>
        </div>

        <div id="p-yazma" class="page">
            <div class="card">
                <div style="display:flex; gap:5px; margin-bottom:10px">
                    <select id="wr-sel" class="inp" style="flex:1"><option value="4">4 Bas</option><option value="6">6 Bas</option><option value="9" selected>9 Bas</option><option value="12">12 Bas</option></select>
                    <button class="btn" style="width:auto; margin:0" onclick="newWrite()">Soru</button>
                </div>
                <div class="card-h">Bu sayıyı rakamla yaz:</div>
                <div id="wr-q" style="background:#f1f2f6; padding:15px; border-radius:8px; font-weight:bold; margin-bottom:15px; border-left:4px solid #0984e3">...</div>
                <input type="number" id="wr-in" class="inp" style="text-align:center; font-size:1.5rem" placeholder="Cevap">
                <button class="btn" style="background:#636e72" onclick="checkWrite()">KONTROL ET</button>
                <div id="wr-fb" style="margin-top:10px; font-weight:bold; text-align:center; font-size:1.3rem"></div>
            </div>
        </div>

        <div id="p-sifre" class="page">
            <div class="alpha-scroll" id="alpha-ref"></div>
            <div class="card">
                <div style="display:flex; gap:5px">
                    <input type="text" id="cip-in" class="inp" placeholder="İSİM" style="text-transform:uppercase">
                    <button class="btn" style="width:auto; margin:0" onclick="doCipher()">Şifrele</button>
                </div>
                <div class="cipher-grid" id="cip-out"></div>
                <div id="cip-sum" style="text-align:center; margin-top:20px; font-weight:900; font-size:1.5rem; color:#d35400"></div>
            </div>
        </div>

        <div id="p-ayarlar" class="page">
            <div class="row">
                <span>Rastgele Sayı:</span>
                <div style="display:flex; gap:5px">
                    <select id="gen-sel" style="padding:5px; border-radius:5px; font-weight:bold"><option value="3">3</option><option value="6">6</option><option value="9" selected>9</option><option value="12">12</option></select>
                    <button class="btn" style="width:auto; margin:0; padding:5px 15px" onclick="genNum()">ÜRET</button>
                </div>
            </div>
            <div class="row">
                <span>Elle Gir:</span>
                <div style="display:flex; gap:5px">
                    <input type="number" id="man-in" class="inp" style="width:100px; padding:5px" placeholder="123">
                    <button class="btn" style="width:auto; margin:0; padding:5px 10px; background:#2d3436" onclick="manNum()">OK</button>
                </div>
            </div>
            <hr style="margin:15px 0; border:0; border-top:1px solid #ccc">
            <div class="row"><span>Gruplandır (Renkli)</span><label class="switch"><input type="checkbox" id="tg-grp" onchange="render()"><span class="slider"></span></label></div>
            <div class="row" style="background:#fff0f0"><span>Bölük Taşıma Modu</span><label class="switch"><input type="checkbox" id="tg-swp" onchange="togMode('swap')"><span class="slider"></span></label></div>
            <div class="row" style="background:#fff8e1"><span>Rakam Taşıma Modu</span><label class="switch"><input type="checkbox" id="tg-dig" onchange="togMode('digit')"><span class="slider"></span></label></div>
        </div>

    </div>

    <div class="footer">Zeynal Öğretmenin Sayı Atölyesi</div>

<script>
    // --- STATE ---
    let S = { num: "", mode: null, sel: null, temp: {} };
    const names = ["Birler","Onlar","Yüzler","Binler","On Binler","Yüz Binler","Milyonlar","On Milyonlar","Yüz Milyonlar","Milyarlar","On Milyarlar","Yüz Milyarlar"];
    const pNames = ["Birler","Binler","Milyonlar","Milyarlar"];
    // DÜZELTİLMİŞ EKLER
    const suffix = {"Birler":"Birlik","Onlar":"Onluk","Yüzler":"Yüzlük","Binler":"Binlik","On Binler":"On Binlik","Yüz Binler":"Yüz Binlik","Milyonlar":"Milyonluk","On Milyonlar":"On Milyonluk","Yüz Milyonlar":"Yüz Milyonluk","Milyarlar":"Milyarlık","On Milyarlar":"On Milyarlık","Yüz Milyarlar":"Yüz Milyarlık"};
    const colors = ["#fab1a0","#55efc4","#74b9ff","#a29bfe","#ffeaa7","#ff7675"];
    const abc = "ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ";

    // START
    window.onload = () => {
        genNum(); 
        fillAlpha();
        switchTab('test');
    };

    // --- RENDER (KESİN SIĞDIRMA) ---
    function render() {
        const row = document.getElementById('num-row');
        row.innerHTML = "";
        
        let isGrp = document.getElementById('tg-grp').checked;
        if(S.mode === 'swap') isGrp = true;
        row.className = isGrp ? "number-row grouped-mode" : "number-row";

        let parts = []; let t = S.num;
        while(t.length > 0) { parts.unshift(t.slice(-3)); t=t.slice(0,-3); }

        // DİNAMİK BOYUT HESAPLAMA (JS İLE)
        const containerW = document.querySelector('.top-section').offsetWidth;
        const totalDigits = S.num.length;
        const gaps = isGrp ? (parts.length * 10) : (totalDigits * 2);
        let boxSize = (containerW - gaps - 40) / totalDigits;
        
        // Sınırlar
        if(boxSize > 55) boxSize = 55;
        if(boxSize < 22) boxSize = 22;
        let fontS = boxSize * 0.6;
        let lblS = boxSize * 0.3;

        parts.forEach((part, pIdx) => {
            let rIdx = parts.length - 1 - pIdx;
            
            let grp = document.createElement('div');
            grp.className = `d-group g-${rIdx}`;
            grp.style.margin = isGrp ? "0 5px" : "0 1px";
            
            if(S.mode === 'swap') {
                grp.className += " swap-active";
                grp.onclick = () => doSwap(pIdx);
                if(S.sel === pIdx) grp.className += " selected-swap";
            }

            let digitsHTML = "<div style='display:flex; gap:1px'>";
            let chars = part.split('');
            let rightOff = 0; for(let k=pIdx+1; k<parts.length; k++) rightOff+=3;

            chars.forEach((d, dIdx) => {
                let pow = rightOff + (chars.length - 1 - dIdx);
                let realIdx = S.num.length - 1 - pow;
                
                let activeClass = "";
                if(S.mode === 'digit' && S.sel === realIdx) activeClass = "target";
                
                let clk = "";
                if(S.mode === 'digit') clk = `onclick="event.stopPropagation(); doDigit(${realIdx})"`;
                else if(!S.mode) clk = `onclick="event.stopPropagation(); prepAn(${pow}, '${d}', this)"`;

                digitsHTML += `<div class="d-box ${activeClass}" style="width:${boxSize}px; height:${boxSize*1.4}px; font-size:${fontS}px" ${clk}>${d}</div>`;
            });
            digitsHTML += "</div>";

            // Etiket
            if(isGrp) digitsHTML += `<div class="grp-lbl" style="font-size:${lblS}px">${pNames[rIdx]}</div>`;

            grp.innerHTML = digitsHTML;
            row.appendChild(grp);
        });

        let b = document.getElementById('badge');
        if(S.mode) { b.style.display='block'; b.innerText = S.mode==='swap'?"BÖLÜK TAŞIMA":"RAKAM TAŞIMA"; }
        else b.style.display='none';
    }
    window.onresize = render;

    // --- LOGIC ---
    function genNum() {
        let d = document.getElementById('gen-sel').value;
        let n = Math.floor(Math.random()*9+1).toString();
        for(let i=1; i<d; i++) n+=Math.floor(Math.random()*10);
        updateAll(n);
    }
    function manNum() {
        let v = document.getElementById('man-in').value.slice(0,12);
        if(v) { updateAll(v); switchTab('analiz'); }
    }
    function updateAll(n) {
        S.num = n; S.mode=null; S.sel=null;
        document.getElementById('tg-grp').checked=false;
        document.getElementById('tg-swp').checked=false;
        document.getElementById('tg-dig').checked=false;
        render(); mkLadder(); mkQuiz(); newWrite();
        
        document.getElementById('an-intro').style.display='block';
        document.getElementById('an-reveal').style.display='none';
        document.getElementById('an-data').style.display='none';
        document.querySelectorAll('.d-box').forEach(b=>b.classList.remove('active'));
    }

    // MODES
    function togMode(m) {
        let sSwp = document.getElementById('tg-swp');
        let sDig = document.getElementById('tg-dig');
        if(m==='swap') {
            if(sSwp.checked) { S.mode='swap'; sDig.checked=false; S.sel=null; document.getElementById('tg-grp').checked=true; switchTab('analiz'); document.getElementById('an-intro').innerHTML="İki bölüğe tıkla."; }
            else S.mode=null;
        } else {
            if(sDig.checked) { S.mode='digit'; sSwp.checked=false; S.sel=null; switchTab('analiz'); document.getElementById('an-intro').innerHTML="İki rakama tıkla."; }
            else S.mode=null;
        }
        render();
    }

    function doSwap(idx) {
        if(S.sel===null) { S.sel=idx; render(); }
        else {
            let parts=[]; let t=S.num; while(t.length>0){parts.unshift(t.slice(-3));t=t.slice(0,-3);}
            let tmp=parts[S.sel]; parts[S.sel]=parts[idx]; parts[idx]=tmp;
            let r=parts.map((p,i)=>i===0?p:p.padStart(3,'0')).join('');
            updateAll(parseInt(r).toString());
            document.getElementById('tg-swp').checked=true; S.mode='swap'; render();
        }
    }
    function doDigit(idx) {
        if(S.sel===null) { S.sel=idx; render(); }
        else {
            let a=S.num.split(''); let t=a[S.sel]; a[S.sel]=a[idx]; a[idx]=t;
            updateAll(a.join(''));
            document.getElementById('tg-dig').checked=true; S.mode='digit'; render();
        }
    }

    // ANALİZ
    function prepAn(pow, val, el) {
        document.querySelectorAll('.d-box').forEach(b=>b.classList.remove('active'));
        el.classList.add('active');
        let name = names[pow]; let pv = parseInt(val)*Math.pow(10,pow);
        S.temp = {
            name: name+" Basamağı", face: val, place: pv.toLocaleString('tr-TR'),
            exp: `${val} x 10<sup>${pow}</sup>`, unit: `${val} tane ${suffix[name]||name}`,
            read: numToText(parseInt(S.num))
        };
        document.getElementById('an-intro').style.display='none';
        document.getElementById('an-data').style.display='none';
        document.getElementById('an-reveal').style.display='block';
        switchTab('analiz');
    }
    function showAn() {
        document.getElementById('an-reveal').style.display='none';
        document.getElementById('an-data').style.display='block';
        document.getElementById('v-name').innerText=S.temp.name;
        document.getElementById('v-face').innerText=S.temp.face;
        document.getElementById('v-place').innerText=S.temp.place;
        document.getElementById('v-exp').innerHTML=S.temp.exp;
        document.getElementById('v-unit').innerText=S.temp.unit;
        document.getElementById('v-read').innerText=S.temp.read;
    }

    // MERDİVEN
    function mkLadder() {
        const c = document.getElementById('ladder-cnt'); c.innerHTML="";
        let len=S.num.length; let txts=[];
        const colors = ["#fab1a0","#55efc4","#74b9ff","#a29bfe","#ffeaa7","#ff7675"];
        
        for(let i=0; i<len; i++) {
            let d=parseInt(S.num[i]); let p=len-1-i; let v=d*Math.pow(10,p);
            let div=document.createElement('div'); div.className='l-col';
            let h=5+(p*8.5); if(h>98)h=98;
            div.innerHTML=`<div class="l-bar" style="height:${h}%; background:${colors[p%6]}; --h:${h}%"><span class="l-txt">${d} x 10<sup>${p}</sup> = ${v.toLocaleString()}</span></div><div class="l-lbl"><span>${names[p]}</span></div>`;
            c.appendChild(div);
            if(d>0) txts.push(`(${d} x ${Math.pow(10,p).toLocaleString()})`);
        }
        document.getElementById('ladder-txt').innerText = txts.join(' + ');
    }

    // TEST
    function makeQuiz() {
        const c = document.getElementById('quiz-list'); c.innerHTML="";
        let len=S.num.length;
        let eq=0; for(let i=0; i<len; i++){if(parseInt(S.num[i])*Math.pow(10,len-1-i)==parseInt(S.num[i]))eq++;}
        
        for(let k=0; k<10; k++) {
            let t=Math.floor(Math.random()*5); let q="", a="";
            if(t==0) { let i=Math.floor(Math.random()*len); let p=len-1-i; q=`${names[p]} basamağındaki rakam?`; a=S.num[i]; }
            else if(t==1) { let i=Math.floor(Math.random()*len); let p=len-1-i; q=`${names[p]} basamağı değeri?`; a=(parseInt(S.num[i])*Math.pow(10,p)).toLocaleString(); }
            else if(t==2) { q="Sayı değerleri toplamı?"; a=S.num.split('').reduce((x,y)=>x+parseInt(y),0); }
            else if(t==3) { q="Basamak değeri ile sayı değeri eşit olan kaç rakam var?"; a=eq; }
            else { q="Bu sayı kaç basamaklıdır?"; a=len; }
            
            let d=document.createElement('div'); d.className='quiz-item';
            d.innerHTML=`<div class="q-txt">${k+1}) ${q}</div><button class="btn-sec" onclick="this.nextElementSibling.style.display='block'">CEVAP</button><div class="ans-box">${a}</div>`;
            c.appendChild(d);
        }
    }

    // YAZMA
    let wAns="";
    function newWrite() {
        let d=document.getElementById('wr-sel').value; let n=Math.floor(Math.random()*9+1).toString(); for(let i=1;i<d;i++)n+=Math.floor(Math.random()*10);
        wAns=n; document.getElementById('wr-q').innerText=numToText(parseInt(n)); document.getElementById('wr-in').value=""; document.getElementById('wr-fb').innerText="";
    }
    function checkWrite() {
        let u=document.getElementById('wr-in').value.replace(/\D/g,'');
        let f=document.getElementById('wr-fb');
        if(u===wAns) {f.innerText="DOĞRU!"; f.style.color="green";} else {f.innerText="YANLIŞ"; f.style.color="red";}
    }

    // ŞİFRE
    function fillAlpha() {
        let h=""; abc.split('').forEach((c,i)=>h+=`<div class="alpha-box"><div>${c}</div><div style="color:red">${i+1}</div></div>`);
        document.getElementById('alpha-ref').innerHTML=h;
    }
    function doCipher() {
        let n=document.getElementById('cip-in').value.toUpperCase();
        let r=document.getElementById('cip-out'); r.innerHTML=""; let sum=0;
        for(let c of n) { let i=abc.indexOf(c)+1; if(i>0){sum+=i; r.innerHTML+=`<div class="c-box"><div style="font-size:1.2rem">${c}</div><div style="color:red">${i}</div></div>`;}}
        document.getElementById('cip-sum').innerText="TOPLAM: "+sum;
    }

    // UTILS
    function switchTab(id) {
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        document.getElementById('p-'+id).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
        event.currentTarget?.classList.add('active');
        if(id==='test' && document.getElementById('quiz-list').innerHTML==="") makeQuiz();
        if(id==='yazma' && document.getElementById('wr-q').innerText==="...") newWrite();
    }
    function numToText(n){if(n==0)return"Sıfır";const o=["","Bir","İki","Üç","Dört","Beş","Altı","Yedi","Sekiz","Dokuz"];const t=["","On","Yirmi","Otuz","Kırk","Elli","Altmış","Yetmiş","Seksen","Doksan"];const p=["","Bin","Milyon","Milyar"];let s=n.toString(),out="",parts=[];while(s.length>0){parts.push(s.slice(-3));s=s.slice(0,-3)}for(let i=parts.length-1;i>=0;i--){let x=parseInt(parts[i]);if(x>0){let y=Math.floor(x/100),te=Math.floor((x%100)/10),un=x%10;if(y==1)out+="Yüz ";else if(y>1)out+=o[y]+" Yüz ";out+=t[te]+" "+o[un]+" ";if(i==1&&x==1)out="";out+=p[i]+" "}}return out.trim()}

</script>
