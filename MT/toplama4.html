<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplama 襤lemi Al覺t覺rmalar覺</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --papyrus-bg: #fdf5e6;  
            --text-primary: #5a452d; 
            --text-secondary: #7a654d;
            --accent-color: #8B4513; 
            --border-color: #c8b79b; 
            --shadow-color: rgba(0, 0, 0, 0.15);
            --box-bg: #fffaf0; 
            --correct-bg: #e8f5e9; 
            --correct-border: #4CAF50;
            --incorrect-bg: #ffebee; 
            --incorrect-border: #f44336;
            --color-teal: #4db6ac;
            --color-orange: #ffb74d;
            --color-purple: #ba68c8;
            /* Toplama i癟in yeni renkler */
            --color-add1: #4caf50; /* Toplanan 1 */
            --color-add2: #2196F3; /* Toplanan 2 */
            --color-sum: #f44336;  /* Toplam */
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes pop-in { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { box-shadow: 0 0 25px 15px rgba(255, 255, 100, 0.8); }
            100% { transform: scale(2.5); opacity: 0; }
        }
        @keyframes group-and-move {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.5) translate(20px, -20px); opacity: 0.8; box-shadow: 0 0 15px #fff; }
            100% { transform: scale(0.2) translate(100px, -100px); opacity: 0; }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Kalam', cursive; 
            background-color: var(--papyrus-bg); 
            color: var(--text-primary); 
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            background-attachment: fixed; 
            padding: clamp(10px, 2vw, 15px); 
        }
        .home-button { 
            position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; 
            background-color: var(--accent-color); 
            color: var(--papyrus-bg); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; text-decoration: none; 
            box-shadow: 0 4px 10px var(--shadow-color); 
            z-index: 1000; transition: transform 0.2s ease; user-select: none; 
        }
        .home-button:hover { transform: scale(1.1); }
        .container { 
            max-width: 1200px; margin: 0 auto; 
            background-color: rgba(253, 245, 230, 0.85); 
            border: 2px solid var(--border-color); 
            border-radius: 10px; 
            box-shadow: 0 5px 20px var(--shadow-color); 
            padding: clamp(15px, 3vw, 30px); 
        }
        header { 
            text-align: center; margin-bottom: 20px; 
            border-bottom: 3px double var(--border-color); 
            padding-bottom: 20px; 
        }
        header h1 { 
            font-family: 'Cinzel Decorative', cursive; 
            font-size: clamp(2rem, 5vw, 3.2rem); 
            color: var(--accent-color); 
            text-shadow: 1px 1px 2px var(--shadow-color); 
        }
        .section-header h2 { 
            font-family: 'Cinzel Decorative', cursive; 
            font-size: clamp(1.6rem, 4vw, 2.5rem); 
            color: var(--accent-color); 
            text-align: center; margin-bottom: 25px; 
        }
        
        .tab-container { 
            display: flex; 
            flex-wrap: wrap;
            justify-content: center; 
            margin-bottom: 20px; 
            border-bottom: 3px solid var(--border-color); 
            gap: 4px;
        }
        .tab-link { 
            font-family: 'Cinzel Decorative', cursive; 
            font-weight: 700; 
            padding: 10px 14px;
            cursor: pointer; 
            border: none; 
            background-color: transparent; 
            border-bottom: 3px solid transparent; 
            font-size: clamp(0.8rem, 1.2vw, 1rem);
            color: var(--text-secondary); 
            transition: all 0.3s ease;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }
        .tab-link.active { 
            color: var(--accent-color); 
            border-bottom-color: var(--accent-color); 
            background-color: rgba(0,0,0,0.03); 
        }
        .tab-content { display: none; animation: fadeIn 0.5s ease-in-out; }
        .tab-content.active { display: block; }

        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; margin-bottom: 25px; }
        .controls select, .controls button, .controls input { 
            font-family: 'Kalam', cursive; 
            font-size: 1.1rem; padding: 8px 12px; border-radius: 6px; 
            border: 2px solid var(--border-color); 
            background-color: var(--box-bg); 
            color: var(--text-primary); user-select: none; 
        }
        .controls button { 
            font-family: 'Cinzel Decorative', cursive; 
            font-weight: 700; 
            background-color: var(--accent-color); 
            color: var(--papyrus-bg); 
            cursor: pointer; 
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
        }
        .controls button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow-color); }
        .controls button:disabled { background-color: var(--text-secondary); color: #fffaf0; cursor: not-allowed; transform: none; box-shadow: none;}
        
        .column-controls { padding: 15px; background: var(--box-bg); border-radius: 8px; border: 2px solid var(--border-color); }
        #column-problems-container { display: flex; justify-content: center; align-items: flex-start; flex-wrap: wrap; gap: 20px; }
        .column-problem-box { position: relative; background-color: var(--box-bg); border: 2px solid var(--border-color); border-radius: 10px; padding: 25px 20px 15px; width: 100%; max-width: 320px; box-shadow: 0 3px 8px var(--shadow-color); }
        @media (max-width: 1024px) { #column-problems-container { flex-direction: column; align-items: center; } }
        .problem-label { position: absolute; top: 10px; left: 15px; font-family: 'Cinzel Decorative'; font-size: 2.5rem; color: var(--accent-color); opacity: 0.5; }
        .column-problem-area { display: flex; flex-direction: column; align-items: flex-end; font-size: 1.5rem; font-weight: bold; }
        .column-number-row { display: flex; align-items: center; gap: 2px; }
        .column-number-row.addend2-row { position: relative; } 
        .column-number-row .operator { position: absolute; left: -25px; font-size: 1.8rem; }
        .digit-cell { display: flex; justify-content: center; align-items: center; width: 38px; height: 38px; text-align: center; border-radius: 4px; background: white; }
        .digit-input { border: 1px solid var(--border-color); padding: 0; font-family: 'Kalam'; font-size: 1.5rem; font-weight: bold; }
        .column-problem-area hr { width: 100%; border: 1.5px solid var(--text-primary); margin: 5px 0; }
        .column-answer-row { display: flex; gap: 2px; }
        .answer-input { width: 38px; height: 38px; text-align: center; border: 1px solid var(--border-color); border-radius: 4px; font-family: 'Kalam'; font-size: 1.5rem; background-color: #fff; padding: 0; }
        .answer-input.correct { background-color: var(--correct-bg); border-color: var(--correct-border); }
        .answer-input.incorrect { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); }
        .column-problem-controls { display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px; }
        .column-feedback { text-align: center; font-weight: bold; min-height: 24px; margin-top: 5px; }
        .practice-controls { border: none; background: transparent; padding: 0; }
        #practice-problems-container { display: flex; justify-content: center; align-items: flex-start; flex-wrap: wrap; gap: 20px; }
        .practice-problem { display: flex; flex-direction: column; align-items: center; background-color: var(--box-bg); border: 2px solid var(--border-color); border-radius: 8px; padding: 20px; width: 100%; max-width: 320px; box-shadow: 0 2px 5px var(--shadow-color); }
        .practice-problem .number-input { font-size: clamp(1.8rem, 4vw, 2.5rem); text-align: right; border: none; background: transparent; width: 100%; }
        .practice-problem .addend2-row { display: flex; align-items: center; }
        .practice-problem .operator { font-size: 2.5rem; color: var(--text-secondary); padding-right: 10px; }
        .practice-problem hr { width: 100%; border: 1.5px solid var(--text-primary); margin: 10px 0; }
        .result-area { text-align: right; width: 100%; }

        .explanation-box { display: none; font-size: 1.1rem; margin-top: 15px; text-align: left; padding: 10px; border-radius: 6px; }
        .explanation-box.visible { display: block; }
        .visual-controls input { width: 150px; text-align: center; font-size: 1.3rem; }
        #board-columns { position: relative; display: flex; flex-direction: row-reverse; justify-content: center; gap: 10px; padding: 20px; background: #a58860; border: 2px solid #6d5537; border-radius: 10px; min-height: 400px; overflow-x: auto; align-items: flex-end; }
        .place-value-column { display:flex; flex-direction:column; align-items:center; width:120px; flex-shrink:0; min-height: 350px; justify-content: flex-end; }
        .chips-container { position:relative; margin-top:10px; width:100%; display:flex; flex-wrap: wrap-reverse; justify-content: center; align-content: flex-end; gap: 5px; padding:5px; background:rgba(0,0,0,0.1); border-radius:5px; min-height: 250px; max-height: 300px; overflow: auto; }
        .chip { width:18px; height:18px; border-radius:50%; box-shadow:inset 1px 1px 3px rgba(0,0,0,0.5); border:1px solid rgba(0,0,0,0.3); animation: pop-in 0.3s ease-out; flex-shrink: 0; margin: 2px; flex-basis: calc((100% / 5) - 4px); max-width: 18px; }
        .chip.chip-ones { background-color: #f4d03f; } .chip.chip-tens { background-color: #4caf50; } .chip.chip-hundreds { background-color: #29b6f6; } .chip.chip-thousands { background-color: #e91e63; }
        .chip.chip-ten-thousands { background-color: #ff9800; } .chip.chip-hundreds { background-color: #9c27b0; } .chip.chip-millions { background-color: #795548; } 
        .chip.grouping { animation: group-and-move 1s ease-out forwards; }
        
        .slider-labels { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: bold; padding: 0 5px; }
        
        /* Dinamik ubuk metin renkleri */
        .text-num1 { color: var(--color-add1); } 
        .text-num2 { color: var(--color-add2); } 
        .text-toplam { color: var(--color-sum); }
        
        .missing-digit-tool { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .missing-digit-setup-controls { display: flex; gap: 20px; align-items: center; }
        #missing-digit-problem { max-width: 500px; margin: 0 auto; }
        .numbers-wrapper { border-bottom: 2px solid var(--text-primary); padding-bottom: 10px; margin-bottom: 10px; }
        .number-row, .answer-row { display:flex; justify-content:flex-end; align-items:center; }
        .number-row { position:relative; }
        .operator { font-size:2.5rem; font-weight:bold; position:absolute; left: -15px; top:50%; transform:translateY(-50%); padding-right:10px; }
        .digit-box { width: 48px; height: 48px; border: 2px solid var(--border-color); font-size: 2rem; margin: 2px; border-radius: 6px; text-align: center; }
        .digit-box.static { display:flex; justify-content:center; align-items:center; background-color:#fff; user-select:none; }
        .digit-box.missing-input { padding:0; background-color:#fff; }
        .missing-digit-controls { margin-top: 10px; }
        .feedback-correct { color: var(--correct-border); } .feedback-incorrect { color: var(--incorrect-border); }
        #estimate-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .estimate-box { background-color: var(--box-bg); border-radius: 10px; width: 100%; max-width: 340px; box-shadow: 0 3px 8px var(--shadow-color); overflow: hidden; }
        .estimate-box-header { padding: 10px 15px; font-size: 1.5rem; color: white; font-weight: bold; text-align: center; }
        .box-operation .estimate-box-header { background-color: var(--color-teal); }
        .box-estimate .estimate-box-header { background-color: var(--color-orange); }
        .box-fark .estimate-box-header { background-color: var(--color-purple); }
        .estimate-problem-area { padding: 20px; border: 2px dashed var(--border-color); border-top: none; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; min-height: 220px;}
        .estimate-number-row { font-size: 2rem; font-weight: bold; display: flex; justify-content: flex-end; align-items: center; position: relative; letter-spacing: 2px; }
        .estimate-number-row .operator { position: absolute; left: 0; }
        .estimate-number-row .arrow { color: var(--text-secondary); margin-right: 10px; }
        .estimate-problem-area hr { width: 100%; border: 1.5px solid var(--text-primary); margin: 8px 0; }
        .estimate-answer-row { font-size: 2rem; font-weight: bold; text-align: right; }
        .estimate-input { font-family: 'Kalam', cursive; font-size: 2rem; font-weight: bold; text-align: right; border: none; background: transparent; width: 100%; letter-spacing: 2px; border-bottom: 2px dotted var(--border-color); }
        .estimate-input::placeholder { color: var(--border-color); }
        .estimate-input.correct { color: var(--correct-border); border-bottom-color: var(--correct-border); }
        .estimate-input.incorrect { color: var(--incorrect-border); border-bottom-color: var(--incorrect-border); }
        .estimate-controls { text-align: center; margin-top: 20px; }
        .estimate-feedback { min-height: 24px; font-weight: bold; text-align: center; margin-bottom: 10px; }
   
        /* === YEN襤 TAB 4 ST襤LLER襤 (D襤KEY D襤NAM襤K UBUK) === */
        .dynamic-addition-tool { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-end; gap: 30px; min-height: 450px; padding-top: 20px;}
        .dynamic-sliders { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .dynamic-sliders label { font-size: 1.2rem; font-weight: bold; }
        /* Dikey slider (webkit) */
        .dynamic-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 300px; /* Dikey slider'覺n uzunluu */
            height: 25px; /* Dikey slider'覺n kal覺nl覺覺 */
            background: var(--border-color);
            border-radius: 10px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            writing-mode: bt-lr; /* Alttan 羹ste */
        }
        .dynamic-slider:hover { opacity: 1; }
        .dynamic-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid var(--box-bg);
            cursor: grab;
        }
        /* Dikey slider (firefox) */
        .dynamic-slider::-moz-range-thumb {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid var(--box-bg);
            cursor: grab;
        }
        /* Slider renkleri */
        #handle-num1::-webkit-slider-thumb { background: var(--color-add1); }
        #handle-num1::-moz-range-thumb { background: var(--color-add1); }
        #handle-num2::-webkit-slider-thumb { background: var(--color-add2); }
        #handle-num2::-moz-range-thumb { background: var(--color-add2); }

        .dynamic-bars-area { display: flex; align-items: flex-end; gap: 20px; height: 410px; border-bottom: 5px solid var(--text-primary); padding-bottom: 5px; }
        .bar-stack-container { display: flex; flex-direction: column-reverse; justify-content: flex-start; align-items: center; width: 100px; height: 100%; }
        .dynamic-bar { width: 100%; transition: height 0.1s ease-out; }
        #bar-num1 { background: var(--color-add1); }
        #bar-num2 { background: var(--color-add2); }
        .bar-total-container { display: flex; flex-direction: column-reverse; justify-content: flex-start; align-items: center; width: 100px; height: 100%; }
        #bar-toplam { background: var(--color-sum); }
        #dynamic-result { text-align: right; font-size: 2.2rem; font-weight: bold; padding: 10px; min-width: 150px; line-height: 1.3; }
        .dynamic-hr { border: 0; border-top: 2px solid var(--text-primary); margin: 5px 0; }
        
        /* Eski Tab 4 stillerini (yatay 癟ubuk) temizle */
        .number-line-container, .number-line-track, .number-line-handle, #bar-fark { display: none; }
        /* === YEN襤 TAB 4 ST襤LLER襤 B襤T襤 === */
   
    </style>

<body>
    <a href="https://bilgihazinesi.github.io/" class="home-button" title="Ana Sayfaya D繹n">&#127968;</a>
    <div class="container">
        <header><h1>Toplama Al覺t覺rmalar覺</h1></header>

        <div class="tab-container">
            <button class="tab-link active" data-tab="tab-1">Alt Alta Toplama</button>
            <button class="tab-link" data-tab="tab-2">Zihinden Toplama</button>
            <button class="tab-link" data-tab="tab-3">G繹rsel Tahta</button>
            <button class="tab-link" data-tab="tab-4">Dinamik ubuk</button>
            <button class="tab-link" data-tab="tab-5">Verilmeyen Rakam</button>
            <button class="tab-link" data-tab="tab-6">Tahmin Et & Kar覺lat覺r</button>
        </div>

        <div class="tab-content-container">
            <div id="tab-1" class="tab-content active"></div>
            <div id="tab-2" class="tab-content"></div>
            <div id="tab-3" class="tab-content"></div>
            <div id="tab-4" class="tab-content"></div>
            <div id="tab-5" class="tab-content"></div>
            <div id="tab-6" class="tab-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getRandomNumber = (digits) => {
                if (digits < 1) return 0;
                const min = Math.pow(10, digits - 1);
                const max = Math.pow(10, digits) - 1;
                return Math.floor(Math.random() * (max - min + 1)) + min;
            };
            const delay = (ms) => new Promise(res => setTimeout(res, ms));

            const tabs = document.querySelectorAll('.tab-link');
            const tabContents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(item => item.classList.remove('active'));
                    tab.classList.add('active');
                    const targetId = tab.getAttribute('data-tab');
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === targetId) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // TAB 1: Alt Alta Toplama (Deiiklik yok)
            (function() { 
                const tab = document.getElementById('tab-1'); if (!tab) return;
                tab.innerHTML = `<div class="section-header"><h2>Alt Alta Toplama Al覺t覺rmalar覺</h2></div><div class="controls column-controls"><label for="column-digit-select">Basamak:</label><select id="column-digit-select"><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5" selected>5</option><option value="6">6</option></select><button id="new-column-problems-btn">YEN襤 ALITIRMALAR OLUTUR</button></div><div id="column-problems-container"></div>`;
                const digitSelect = document.getElementById('column-digit-select'); const newProblemsBtn = document.getElementById('new-column-problems-btn'); const problemsContainer = document.getElementById('column-problems-container');
                function createDigitInput(value) { return `<input type="text" class="digit-cell digit-input" maxlength="1" pattern="\\d*" value="${value}">`; }
                
                function generateProblems() {
                    problemsContainer.innerHTML = ''; const digitCount = parseInt(digitSelect.value); const labels = ['A', 'B', 'C'];
                    for (let i = 0; i < 3; i++) {
                        const num1 = getRandomNumber(digitCount); const num2 = getRandomNumber(digitCount);
                        const sum = num1 + num2;
                        const maxDigits = Math.max(digitCount, String(sum).length); 
                        const num1HTML = String(num1).padStart(maxDigits, ' ').split('').map(createDigitInput).join('');
                        const num2HTML = String(num2).padStart(maxDigits, ' ').split('').map(createDigitInput).join('');
                        const answerInputsHTML = Array(maxDigits).fill('<input type="text" class="answer-input" maxlength="1" pattern="\\d*">').join('');
                        const problemBox = document.createElement('div'); problemBox.className = 'column-problem-box';
                        problemBox.innerHTML = `<div class="problem-label">${labels[i]}</div><div class="column-problem-area"><div class="column-number-row addend1-row">${num1HTML}</div><div class="column-number-row addend2-row"><span class="operator">+</span>${num2HTML}</div><hr><div class="column-answer-row">${answerInputsHTML}</div></div><div class="column-feedback"></div><div class="controls column-problem-controls"><button class="toggle-answer-btn">Cevab覺 G繹ster</button><button class="check-answer-btn">Kontrol Et</button></div>`;
                        problemsContainer.appendChild(problemBox);
                        updateAndRecalculate(problemBox);
                    }
                }
                
                function updateAndRecalculate(box) {
                    let num1Str = '', num2Str = '';
                    box.querySelectorAll('.addend1-row .digit-input').forEach(input => num1Str += input.value || ' '); 
                    box.querySelectorAll('.addend2-row .digit-input').forEach(input => num2Str += input.value || ' ');
                    let num1 = parseInt(num1Str.trim(), 10) || 0; 
                    let num2 = parseInt(num2Str.trim(), 10) || 0;
                    const newSum = num1 + num2;
                    const maxDigits = box.querySelectorAll('.addend1-row .digit-input').length;
                    box.dataset.answer = String(newSum).padStart(maxDigits, ' ');
                    box.querySelectorAll('.answer-input').forEach(input => { input.value = ''; input.classList.remove('correct', 'incorrect'); });
                    box.querySelector('.column-feedback').textContent = ''; box.querySelector('.toggle-answer-btn').textContent = 'Cevab覺 G繹ster';
                }

                problemsContainer.addEventListener('click', function(e) {
                    const box = e.target.closest('.column-problem-box'); if (!box) return;
                    if (e.target.classList.contains('check-answer-btn')) {
                        const answer = box.dataset.answer; const inputs = box.querySelectorAll('.answer-input'); const feedback = box.querySelector('.column-feedback'); let userAnswer = '';
                        inputs.forEach(input => userAnswer += (input.value || ' '));
                        if (userAnswer === answer) { inputs.forEach(input => { input.classList.add('correct'); input.classList.remove('incorrect'); }); feedback.textContent = 'Tebrikler, Doru!'; feedback.style.color = 'var(--correct-border)';
                        } else { inputs.forEach((input, i) => { (input.value.trim() != answer[i].trim()) ? (input.classList.add('incorrect'), input.classList.remove('correct')) : (input.classList.add('correct'), input.classList.remove('incorrect')); }); feedback.textContent = 'Tekrar Deneyin.'; feedback.style.color = 'var(--incorrect-border)'; }
                    }
                    if (e.target.classList.contains('toggle-answer-btn')) {

                        estNum2: document.getElementById('user-est-num2-input'),
                        estSum: document.getElementById('user-est-sum-input'),
                        farkMinuend: document.getElementById('user-fark-minuend-input'),
                        farkSubtrahend: document.getElementById('user-fark-subtrahend-input'),
                        finalFark: document.getElementById('user-final-fark-input')
                    };
                    const correctAnswers = container.dataset; let allCorrect = true;
                    for (const key in inputs) {
                        const input = inputs[key]; const userAnswer = parseInt(input.value, 10);
                        const correctAnswer = parseInt(correctAnswers[key], 10);
                        input.classList.remove('correct', 'incorrect');
                        if (isNaN(userAnswer) || userAnswer !== correctAnswer) { allCorrect = false; input.classList.add('incorrect'); } 
                        else { input.classList.add('correct'); }
                    }
                    if (allCorrect) { feedbackDiv.textContent = 'Tebrikler! T羹m cevaplar覺n doru! 戊'; feedbackDiv.style.color = 'var(--correct-border)'; } 
                    else { feedbackDiv.textContent = 'Hatal覺 alanlar var, l羹tfen tekrar kontrol et. '; feedbackDiv.style.color = 'var(--incorrect-border)'; }
                });

                showAnswerBtn.addEventListener('click', () => {
                    const isHidden = showAnswerBtn.textContent === 'Sonu癟lar覺 G繹ster'; const correctAnswers = container.dataset;
                    const inputs = {
                        realSum: document.getElementById('user-real-sum-input'),
                        estNum1: document.getElementById('user-est-num1-input'),
                        estNum2: document.getElementById('user-est-num2-input'),
                        estSum: document.getElementById('user-est-sum-input'),
                        farkMinuend: document.getElementById('user-fark-minuend-input'),
                        farkSubtrahend: document.getElementById('user-fark-subtrahend-input'),
                        finalFark: document.getElementById('user-final-fark-input')
                    };
                    for (const key in inputs) {
                        const input = inputs[key];
                        input.classList.remove('correct', 'incorrect');
                        input.value = isHidden ? correctAnswers[key] : '';
                    }
                    showAnswerBtn.textContent = isHidden ? 'Sonu癟lar覺 Gizle' : 'Sonu癟lar覺 G繹ster';
                    if (!isHidden) feedbackDiv.textContent = '';
                });

                newProblemBtn.addEventListener('click', generateProblem);
                digitSelect.addEventListener('change', generateProblem);
                roundingSelect.addEventListener('change', generateProblem);
                generateProblem();
            })();
        });
