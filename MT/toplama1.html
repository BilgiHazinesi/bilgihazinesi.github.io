<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplama ve Sayı Oluşturma Alıştırmaları</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --papyrus-bg: #fdf5e6;
            --text-primary: #5a452d;
            --text-secondary: #7a654d;
            --accent-color: #8B4513;
            --border-color: #c8b79b;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --box-bg: #fffaf0;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes pop-in { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { font-family: 'Kalam', cursive; background-color: var(--papyrus-bg); color: var(--text-primary); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); background-attachment: fixed; padding: 15px; }

        .home-button { position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; background-color: var(--accent-color); color: var(--papyrus-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; text-decoration: none; box-shadow: 0 4px 10px var(--shadow-color); z-index: 1000; transition: transform 0.2s ease; }
        .home-button:hover { transform: scale(1.1); }

        .container { max-width: 1200px; margin: 0 auto; background-color: rgba(253, 245, 230, 0.85); border: 2px solid var(--border-color); border-radius: 10px; box-shadow: 0 5px 20px var(--shadow-color); padding: clamp(15px, 3vw, 30px); }
        header, .section-header { text-align: center; margin-bottom: 30px; border-bottom: 3px double var(--border-color); padding-bottom: 20px; }
        .section-header { margin-top: 40px; }
        header h1, .section-header h2 { font-family: 'Cinzel Decorative', cursive; font-size: clamp(2rem, 5vw, 3.2rem); color: var(--accent-color); text-shadow: 1px 1px 2px var(--shadow-color); }
        .section-header h2 { font-size: clamp(1.8rem, 4vw, 2.8rem); }

        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; padding: 15px; background: rgba(0,0,0,0.03); border-radius: 8px; border: 1px solid var(--border-color); }
        .control-group { display: flex; align-items: center; gap: 10px; }
        .controls label { font-size: 1.2rem; font-weight: bold; }
        .controls select, .controls button, .machine-controls input { font-family: 'Kalam', cursive; font-size: 1.1rem; padding: 8px 12px; border-radius: 6px; border: 2px solid var(--border-color); background-color: var(--box-bg); color: var(--text-primary); }
        .controls button, .machine-controls button { font-family: 'Cinzel Decorative', cursive; font-weight: 700; background-color: var(--accent-color); color: var(--papyrus-bg); cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .controls button:hover, .machine-controls button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow-color); }
        .controls button:disabled, .machine-controls button:disabled, .show-answer-btn:disabled { background-color: var(--text-secondary); color: #fffaf0; cursor: not-allowed; transform: none; box-shadow: none;}

        #problems-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .problem { background-color: var(--box-bg); padding: 20px; border-radius: 8px; border: 2px solid var(--border-color); box-shadow: 0 3px 6px rgba(0,0,0,0.08); animation: fadeIn 0.6s ease-out forwards; position: relative; padding-top: 40px; }
        .problem-label { position: absolute; top: 10px; left: 15px; font-family: 'Cinzel Decorative', cursive; font-size: 1.8rem; font-weight: 700; color: var(--accent-color); opacity: 0.8; }
        .problem-footer { display: flex; justify-content: flex-end; align-items: center; gap: 10px; margin-top: 15px; }
        .quick-answer { width: 120px; padding: 5px 8px; font-family: 'Kalam', cursive; font-size: 1.1rem; border: 1px solid var(--border-color); border-radius: 4px; background-color: #f5f5f5; text-align: right; }
        .show-answer-btn { font-size: 0.8rem; padding: 6px 10px; cursor: pointer; border-radius: 4px; border: 1px solid var(--accent-color); background-color: var(--box-bg); color: var(--accent-color); width: 90px; text-align: center; }
        
        .numbers-wrapper { width: 100%; border-bottom: 2px solid var(--text-primary); padding-bottom: 10px; margin-bottom: 10px; }
        .number-row, .carry-row, .answer-row { display: flex; justify-content: flex-end; align-items: center; }
        .answer-row { padding-top: 10px; }

        .number-row { position: relative; }
        .operator { font-size: 2rem; font-weight: bold; position: absolute; left: -5px; top: 50%; transform: translateY(-50%); padding-right: 10px; }
        .digit-box { width: 45px; height: 45px; border: 1px solid var(--border-color); display: flex; justify-content: center; align-items: center; font-size: 1.8rem; margin: 2px; background-color: #fff; border-radius: 4px; user-select: none; }
        .answer-row .digit-box { background-color: #e8f5e9; font-weight: bold; color: var(--accent-color); padding: 0; text-align: center; transition: background-color 0.3s; }
        .answer-row .digit-box.highlight { background-color: #a5d6a7; animation: pop-in 0.3s; }
        .carry-row { height: 35px; margin-bottom: 5px; }
        .carry-placeholder { width: 45px; height: 35px; margin: 2px; display: flex; justify-content: center; align-items: center; }
        .carry-digit { width: 30px; height: 30px; background: linear-gradient(145deg, #ffff8d, #fdd835); color: #8c6c46; border: 2px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.3rem; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.4); animation: pop-in 0.4s ease-out; }
        
        @media (min-width: 1024px) { #problems-container { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 600px) and (max-width: 1023px) { #problems-container { grid-template-columns: repeat(2, 1fr); } }

        /* YENİ TASARIM: SAYI TOPLAMA MAKİNESİ STİLLERİ */
        .machine-controls { display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        .machine-controls input { width: 150px; text-align: center; }
        #interactive-problem {
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            align-items: center;
        }
        #interactive-problem .digit-box {
            width: 60px;
            height: 60px;
            font-size: 2.5rem;
            margin: 3px;
        }
        #interactive-problem .carry-row {
            height: 50px;
        }
        #interactive-problem .carry-placeholder {
            width: 60px;
            height: 50px;
            margin: 3px;
        }
        #interactive-problem .carry-digit {
            width: 40px;
            height: 40px;
            font-size: 1.8rem;
        }
        #interactive-problem .operator {
            font-size: 3rem;
        }

    </style>
</head>
<body>

    <a href="https://bilgihazinesi.github.io/" class="home-button" title="Ana Sayfaya Dön">&#127968;</a>

    <div class="container">
        <header><h1>Toplama Alıştırmaları</h1></header>

        <div class="controls">
            <div class="control-group"><label for="digit-count">Basamak:</label><select id="digit-count"><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option></select></div>
            <div class="control-group"><label for="number-count">Sayı Adedi:</label><select id="number-count"><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option></select></div>
            <button id="generate-btn">Yeni Alıştırmalar Oluştur</button>
        </div>

        <div id="problems-container"></div>
        
        <section>
            <div class="section-header"><h2>Animasyonlu Toplama Aracı</h2></div>
            <div class="abacus-tool">
                <div class="machine-controls">
                    <input type="number" id="num1" placeholder="1. Sayı" min="0" max="9999999">
                    <span>+</span>
                    <input type="number" id="num2" placeholder="2. Sayı" min="0" max="9999999">
                    <button id="visualize-btn">Hesapla ve Canlandır</button>
                </div>
                <div class="problem" id="interactive-problem" style="padding-top: 20px;">
                    </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const delay = (ms) => new Promise(res => setTimeout(res, ms));
            
            // --- ÜSTTEKİ ALIŞTIRMALAR BÖLÜMÜ ---
            const digitCountSelect = document.getElementById('digit-count');
            const numberCountSelect = document.getElementById('number-count');
            const generateBtn = document.getElementById('generate-btn');
            const problemsContainer = document.getElementById('problems-container');
            function getRandomNumber(digits) { const min = Math.pow(10, digits - 1); const max = Math.pow(10, digits) - 1; return Math.floor(Math.random() * (max - min + 1)) + min; }
            
            function generateProblems() {
                const digitCount = parseInt(digitCountSelect.value);
                const numberCount = parseInt(numberCountSelect.value);
                const problemLabels = ['A', 'B', 'C', 'D', 'E', 'F'];
                problemsContainer.innerHTML = ''; 
                for (let i = 0; i < 6; i++) {
                    const problemDiv = document.createElement('div');
                    problemDiv.className = 'problem';
                    problemDiv.innerHTML = `<div class="problem-label">${problemLabels[i]}</div>`;
                    
                    const answerLength = digitCount + 2;
                    
                    const carryRow = document.createElement('div');
                    carryRow.className = 'carry-row';
                    for(let k=0; k < answerLength; k++) { carryRow.appendChild(document.createElement('div')).className = 'carry-placeholder'; }
                    
                    const numbersToSum = [];
                    const numbersWrapper = document.createElement('div');
                    numbersWrapper.className = 'numbers-wrapper';
                    for (let j = 0; j < numberCount; j++) {
                        const number = getRandomNumber(digitCount);
                        numbersToSum.push(number);
                        const numberRow = document.createElement('div');
                        numberRow.className = 'number-row';
                        if (j === numberCount - 1) { numberRow.innerHTML = `<span class="operator">+</span>`; }
                        String(number).padStart(answerLength, ' ').split('').forEach(digit => { 
                            const digitBox = document.createElement('div'); 
                            digitBox.className = 'digit-box'; 
                            digitBox.innerHTML = digit === ' ' ? '&nbsp;' : digit; 
                            numberRow.appendChild(digitBox); 
                        });
                        numbersWrapper.appendChild(numberRow);
                    }
                    
                    const answerRow = document.createElement('div');
                    answerRow.className = 'answer-row';
                    for (let k = 0; k < answerLength; k++) {
                        const answerBox = document.createElement('input');
                        answerBox.type = 'text'; answerBox.className = 'digit-box answer'; answerBox.maxLength = 1; answerBox.pattern = "\\d*"; 
                        answerBox.addEventListener('input', (e) => { if (e.target.value && e.target.nextElementSibling) e.target.nextElementSibling.focus(); });
                        answerBox.addEventListener('keydown', (e) => { if (e.key === 'Backspace' && !e.target.value && e.target.previousElementSibling) e.target.previousElementSibling.focus(); });
                        answerRow.appendChild(answerBox);
                    }
                    
                    const problemFooter = document.createElement('div');
                    problemFooter.className = 'problem-footer';
                    const quickAnswerInput = document.createElement('input');
                    quickAnswerInput.type = 'number'; quickAnswerInput.className = 'quick-answer'; quickAnswerInput.placeholder = 'Cevap';
                    const showAnswerBtn = document.createElement('button');
                    showAnswerBtn.className = 'show-answer-btn'; showAnswerBtn.textContent = 'Cevabı Göster';
                    
                    showAnswerBtn.addEventListener('click', async () => {
                        await runAnimatedAddition(numbersToSum, carryRow, answerRow, showAnswerBtn);
                    });
                    
                    problemFooter.appendChild(showAnswerBtn);
                    problemFooter.appendChild(quickAnswerInput);
                    problemDiv.appendChild(carryRow);
                    problemDiv.appendChild(numbersWrapper);
                    problemDiv.appendChild(answerRow);
                    problemDiv.appendChild(problemFooter);
                    problemsContainer.appendChild(problemDiv);
                }
            }
            generateBtn.addEventListener('click', generateProblems);
            generateProblems();

            // --- ORTAK ANİMASYON FONKSİYONU ---
            async function runAnimatedAddition(numbersToSum, carryRow, answerRow, button) {
                const answerInputs = Array.from(answerRow.children);
                const carryPlaceholders = Array.from(carryRow.children);
                const answerLength = answerInputs.length;

                if (button.textContent === 'Cevabı Göster') {
                    button.disabled = true;
                    answerInputs.forEach(input => {input.value = ''; input.classList.remove('highlight');});
                    carryPlaceholders.forEach(p => p.innerHTML = '');
                    
                    const sum = numbersToSum.reduce((acc, curr) => acc + curr, 0);
                    
                    let carry = 0;
                    for (let i = 0; i < answerLength; i++) {
                        const colIndex = answerLength - 1 - i;
                        let columnSum = carry;
                        for (const num of numbersToSum) {
                            const numStr = String(num);
                            const digit = parseInt(numStr[numStr.length - 1 - i] || '0');
                            columnSum += digit;
                        }
                        const resultDigit = columnSum % 10;
                        const newCarry = Math.floor(columnSum / 10);
                        
                        await delay(400);
                        const currentAnswerInput = answerInputs[colIndex];
                        
                        if (i < String(sum).length || (sum === 0 && i === 0)) {
                             currentAnswerInput.value = resultDigit;
                        }

                        currentAnswerInput.classList.add('highlight');
                        await delay(400);

                        if (newCarry > 0 && colIndex > 0) {
                            const carryPlaceholder = carryPlaceholders[colIndex - 1];
                            if(carryPlaceholder) {
                                const carryEl = document.createElement('div');
                                carryEl.className = 'carry-digit';
                                carryEl.textContent = newCarry;
                                carryPlaceholder.appendChild(carryEl);
                            }
                        }
                        carry = newCarry;
                        setTimeout(() => currentAnswerInput.classList.remove('highlight'), 500);
                    }
                    
                    button.textContent = 'Gizle';
                    button.disabled = false;
                } else {
                    answerInputs.forEach(input => input.value = '');
                    carryPlaceholders.forEach(p => p.innerHTML = '');
                    button.textContent = 'Cevabı Göster';
                }
            }

            // --- ANİMASYONLU TOPLAMA ARACI BÖLÜMÜ ---
            const visualizeBtn = document.getElementById('visualize-btn');
            const interactiveProblem = document.getElementById('interactive-problem');
            
            async function setupAndRunInteractiveProblem() {
                const num1 = parseInt(document.getElementById('num1').value) || 0;
                const num2 = parseInt(document.getElementById('num2').value) || 0;
                const numbersToSum = [num1, num2];
                const answerLength = String(num1 + num2).length + 1;

                interactiveProblem.innerHTML = ''; // Temizle

                const carryRow = document.createElement('div');
                carryRow.className = 'carry-row';
                for(let k=0; k < answerLength; k++) { carryRow.appendChild(document.createElement('div')).className = 'carry-placeholder'; }
                
                const numbersWrapper = document.createElement('div');
                numbersWrapper.className = 'numbers-wrapper';
                numbersToSum.forEach((num, index) => {
                    const numberRow = document.createElement('div');
                    numberRow.className = 'number-row';
                    if (index === numbersToSum.length - 1) { numberRow.innerHTML = `<span class="operator">+</span>`; }
                    String(num).padStart(answerLength, ' ').split('').forEach(digit => {
                        const digitBox = document.createElement('div');
                        digitBox.className = 'digit-box';
                        digitBox.innerHTML = digit === ' ' ? '&nbsp;' : digit;
                        numberRow.appendChild(digitBox);
                    });
                    numbersWrapper.appendChild(numberRow);
                });
                
                const answerRow = document.createElement('div');
                answerRow.className = 'answer-row';
                for (let k = 0; k < answerLength; k++) {
                    const answerBox = document.createElement('div'); // Cevap için de div kullanıyoruz
                    answerBox.className = 'digit-box answer';
                    answerRow.appendChild(answerBox);
                }

                interactiveProblem.appendChild(carryRow);
                interactiveProblem.appendChild(numbersWrapper);
                interactiveProblem.appendChild(answerRow);

                await delay(100); // Elemanların DOM'a yerleşmesi için kısa bir bekleme
                await runAnimatedAddition(numbersToSum, carryRow, answerRow, visualizeBtn);
            }

            visualizeBtn.addEventListener('click', setupAndRunInteractiveProblem);
        });
    </script>
</body>
</html>
