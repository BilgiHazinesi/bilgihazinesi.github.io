<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıkarma İşlemi Alıştırmaları</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --papyrus-bg: #fdf5e6; 
            --text-primary: #5a452d; 
            --text-secondary: #7a654d;
            --accent-color: #8B4513; 
            --border-color: #c8b79b; 
            --shadow-color: rgba(0, 0, 0, 0.15);
            --box-bg: #fffaf0; 
            --correct-bg: #e8f5e9; 
            --correct-border: #4CAF50;
            --incorrect-bg: #ffebee; 
            --incorrect-border: #f44336;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes pop-in { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { box-shadow: 0 0 25px 15px rgba(255, 255, 100, 0.8); }
            100% { transform: scale(2.5); opacity: 0; }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Kalam', cursive; 
            background-color: var(--papyrus-bg); 
            color: var(--text-primary); 
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            background-attachment: fixed; 
            padding: clamp(10px, 2vw, 15px); 
        }
        .home-button { 
            position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; 
            background-color: var(--accent-color); 
            color: var(--papyrus-bg); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; text-decoration: none; 
            box-shadow: 0 4px 10px var(--shadow-color); 
            z-index: 1000; transition: transform 0.2s ease; user-select: none; 
        }
        .home-button:hover { transform: scale(1.1); }
        .container { 
            max-width: 1200px; margin: 0 auto; 
            background-color: rgba(253, 245, 230, 0.85); 
            border: 2px solid var(--border-color); 
            border-radius: 10px; 
            box-shadow: 0 5px 20px var(--shadow-color); 
            padding: clamp(15px, 3vw, 30px); 
        }
        header { 
            text-align: center; margin-bottom: 20px; 
            border-bottom: 3px double var(--border-color); 
            padding-bottom: 20px; 
        }
        header h1 { 
            font-family: 'Cinzel Decorative', cursive; 
            font-size: clamp(2rem, 5vw, 3.2rem); 
            color: var(--accent-color); 
            text-shadow: 1px 1px 2px var(--shadow-color); 
        }
        .section-header h2 { 
            font-family: 'Cinzel Decorative', cursive; 
            font-size: clamp(1.6rem, 4vw, 2.5rem); 
            color: var(--accent-color); 
            text-align: center; margin-bottom: 25px; 
        }
        .tab-container { 
            display: flex; flex-wrap: wrap; margin-bottom: 20px; 
            border-bottom: 3px solid var(--border-color); 
        }
        .tab-link { 
            font-family: 'Cinzel Decorative', cursive; 
            font-weight: 700; padding: 12px 18px; cursor: pointer; border: none; 
            background-color: transparent; 
            border-bottom: 3px solid transparent; 
            font-size: clamp(0.9rem, 2vw, 1.1rem); 
            color: var(--text-secondary); 
            transition: all 0.3s ease; 
        }
        .tab-link.active { 
            color: var(--accent-color); 
            border-bottom-color: var(--accent-color); 
            background-color: rgba(0,0,0,0.03); 
        }
        .tab-content { display: none; animation: fadeIn 0.5s ease-in-out; }
        .tab-content.active { display: block; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; margin-bottom: 25px; }
        .controls select, .controls button, .controls input { 
            font-family: 'Kalam', cursive; 
            font-size: 1.1rem; padding: 8px 12px; border-radius: 6px; 
            border: 2px solid var(--border-color); 
            background-color: var(--box-bg); 
            color: var(--text-primary); user-select: none; 
        }
        .controls button { 
            font-family: 'Cinzel Decorative', cursive; 
            font-weight: 700; 
            background-color: var(--accent-color); 
            color: var(--papyrus-bg); 
            cursor: pointer; 
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
        }
        .controls button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow-color); }
        .controls button:disabled { background-color: var(--text-secondary); color: #fffaf0; cursor: not-allowed; transform: none; box-shadow: none;}
        
        /* TAB 1: COLUMN SUBTRACTION */
        .column-controls { padding: 15px; background: var(--box-bg); border-radius: 8px; border: 2px solid var(--border-color); }
        #column-problems-container { display: flex; justify-content: center; align-items: flex-start; flex-wrap: wrap; gap: 20px; }
        .column-problem-box { position: relative; background-color: var(--box-bg); border: 2px solid var(--border-color); border-radius: 10px; padding: 25px 20px 15px; width: 100%; max-width: 320px; box-shadow: 0 3px 8px var(--shadow-color); }
        @media (max-width: 1024px) { #column-problems-container { flex-direction: column; align-items: center; } }
        .problem-label { position: absolute; top: 10px; left: 15px; font-family: 'Cinzel Decorative'; font-size: 2.5rem; color: var(--accent-color); opacity: 0.5; }
        .column-problem-area { display: flex; flex-direction: column; align-items: flex-end; font-size: 1.5rem; font-weight: bold; }
        .column-number-row { display: flex; align-items: center; gap: 2px; }
        .column-number-row.subtrahend-row { position: relative; }
        .column-number-row .operator { position: absolute; left: -25px; font-size: 1.8rem; }
        .digit-cell { display: flex; justify-content: center; align-items: center; width: 38px; height: 38px; text-align: center; border-radius: 4px; background: white; }
        .digit-input { border: 1px solid var(--border-color); padding: 0; font-family: 'Kalam'; font-size: 1.5rem; font-weight: bold; }
        .column-problem-area hr { width: 100%; border: 1.5px solid var(--text-primary); margin: 5px 0; }
        .column-answer-row { display: flex; gap: 2px; }
        .answer-input { width: 38px; height: 38px; text-align: center; border: 1px solid var(--border-color); border-radius: 4px; font-family: 'Kalam'; font-size: 1.5rem; background-color: #fff; padding: 0; }
        .answer-input.correct { background-color: var(--correct-bg); border-color: var(--correct-border); }
        .answer-input.incorrect { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); }
        .column-problem-controls { display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px; }
        .column-feedback { text-align: center; font-weight: bold; min-height: 24px; margin-top: 5px; }

        /* TAB 2: MENTAL SUBTRACTION */
        .practice-controls { border: none; background: transparent; padding: 0; }
        #practice-problems-container { display: flex; justify-content: center; align-items: flex-start; flex-wrap: wrap; gap: 20px; }
        .practice-problem { display: flex; flex-direction: column; align-items: center; background-color: var(--box-bg); border: 2px solid var(--border-color); border-radius: 8px; padding: 20px; width: 100%; max-width: 320px; box-shadow: 0 2px 5px var(--shadow-color); }
        .practice-problem .number-input { font-size: clamp(1.8rem, 4vw, 2.5rem); text-align: right; border: none; background: transparent; width: 100%; }
        .practice-problem .subtrahend-row { display: flex; align-items: center; }
        .practice-problem .operator { font-size: 2.5rem; color: var(--text-secondary); padding-right: 10px; }
        .practice-problem hr { width: 100%; border: 1.5px solid var(--text-primary); margin: 10px 0; }
        .result-area { text-align: right; width: 100%; }
        .result-area .final-answer { font-size: 1.5rem; cursor: pointer; color: var(--accent-color); user-select: none; padding: 5px; border-radius: 5px; }
        .explanation-box { display: none; font-size: 1.1rem; margin-top: 15px; text-align: left; padding: 10px; border-radius: 6px; }
        .explanation-box.visible { display: block; }

        /* TAB 3: VISUAL BOARD */
        .visual-controls input { width: 150px; text-align: center; font-size: 1.3rem; }
        #board-columns { position: relative; display: flex; flex-direction: row-reverse; justify-content: center; gap: 10px; padding: 20px; background: #a58860; border: 2px solid #6d5537; border-radius: 10px; min-height: 400px; overflow-x: auto; }
        .place-value-column { display:flex; flex-direction:column; align-items:center; width:120px; flex-shrink:0; }
        .chips-container { position:relative; margin-top:10px; width:100%; min-height:350px; display:flex; flex-wrap:wrap; align-content:flex-start; justify-content: center; gap:5px; padding:5px; background:rgba(0,0,0,0.1); border-radius:5px; }
        .chip { width:18px; height:18px; border-radius:50%; box-shadow:inset 1px 1px 3px rgba(0,0,0,0.5); border:1px solid rgba(0,0,0,0.3); transition: all 0.5s ease; animation: pop-in 0.3s ease-out; }
        .chip.chip-ones { background-color: #f4d03f; } .chip.chip-tens { background-color: #4caf50; } .chip.chip-hundreds { background-color: #29b6f6; } .chip.chip-thousands { background-color: #e91e63; }
        .chip.chip-ten-thousands { background-color: #ff9800; } .chip.chip-hundred-thousands { background-color: #9c27b0; }
        .chip.subtrahend { opacity:0.4; border-style:dashed; box-shadow:none; }
        .chip.moving { position:absolute; z-index:10; transform:scale(1.2); box-shadow:0 0 10px 5px #fff; }
        .chip.exploding { animation: explode 0.5s ease-out forwards; }

        /* TAB 4: DYNAMIC BAR (RENKLER GÜNCELLENDİ) */
        .dynamic-subtraction-tool { padding: 20px 10px; }
        .number-line-container { width: 100%; padding: 40px 0; }
        .number-line-track { width: 100%; height: 10px; background-color: var(--border-color); border-radius: 5px; position: relative; }
        .number-line-handle { width: 28px; height: 28px; border-radius: 50%; position: absolute; top: 50%; transform: translate(-50%, -50%); cursor: grab; user-select: none; z-index: 2; }
        .number-line-handle:active { cursor: grabbing; }
        #handle-eksilen { background: #4caf50; } /* Yeşil */ 
        #handle-cikan { background: #2196F3; } /* Mavi */
        #bar-fark { position: absolute; height: 100%; background: #f44336; } /* Kırmızı */
        .slider-labels { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: bold; padding: 0 5px; }
        #dynamic-result { text-align: center; margin-top: 20px; font-size: clamp(1.8rem, 4vw, 2.2rem); font-weight: bold; }
        /* Sayılar için renk sınıfları */
        .text-eksilen { color: #4caf50; }
        .text-cikan { color: #2196F3; }
        .text-fark { color: #f44336; }
        
        /* TAB 5: MISSING DIGIT */
        .missing-digit-tool { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .missing-digit-setup-controls { display: flex; gap: 20px; align-items: center; }
        #missing-digit-problem { max-width: 500px; margin: 0 auto; }
        .numbers-wrapper { border-bottom: 2px solid var(--text-primary); padding-bottom: 10px; margin-bottom: 10px; }
        .number-row, .answer-row { display:flex; justify-content:flex-end; align-items:center; }
        .number-row { position:relative; }
        .operator { font-size:2.5rem; font-weight:bold; position:absolute; left: -15px; top:50%; transform:translateY(-50%); padding-right:10px; }
        .digit-box { width: 48px; height: 48px; border: 2px solid var(--border-color); font-size: 2rem; margin: 2px; border-radius: 6px; text-align: center; }
        .digit-box.static { display:flex; justify-content:center; align-items:center; background-color:#fff; user-select:none; }
        .digit-box.missing-input { padding:0; background-color:#fff; }
        .missing-digit-controls { margin-top: 10px; }
        .feedback-correct { color: #4CAF50; } .feedback-incorrect { color: #f44336; }
    </style>
</head>
<body>
    <a href="https://bilgihazinesi.github.io/" class="home-button" title="Ana Sayfaya Dön">&#127968;</a>
    <div class="container">
        <header><h1>Çıkarma Alıştırmaları</h1></header>

        <div class="tab-container">
            <button class="tab-link active" data-tab="tab-1">Alt Alta Çıkarma</button>
            <button class="tab-link" data-tab="tab-2">Zihinden Çıkarma</button>
            <button class="tab-link" data-tab="tab-3">Görsel Tahta</button>
            <button class="tab-link" data-tab="tab-4">Dinamik Çubuk</button>
            <button class="tab-link" data-tab="tab-5">Verilmeyen Rakam</button>
        </div>

        <div class="tab-content-container">
            <div id="tab-1" class="tab-content active">
                </div>
            <div id="tab-2" class="tab-content">
                </div>
            <div id="tab-3" class="tab-content">
               </div>
            <div id="tab-4" class="tab-content">
                <div class="section-header"><h2>Çıkarma İşleminin Dinamikleri</h2></div>
                <div class="dynamic-subtraction-tool">
                    <div class="slider-labels"><span id="label-cikan">Çıkan: 250</span><span id="label-eksilen">Eksilen: 500</span></div>
                    <div class="number-line-container"><div class="number-line-track"><div id="bar-fark"></div><div id="handle-cikan" class="number-line-handle"></div><div id="handle-eksilen" class="number-line-handle"></div></div></div>
                    <div id="dynamic-result"><span class="text-eksilen">500</span> - <span class="text-cikan">250</span> = <span class="text-fark">250</span></div>
                </div>
            </div>
            <div id="tab-5" class="tab-content">
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... (TÜM JAVASCRIPT KODU BURADA YER ALIYOR, DEĞİŞİKLİK YOK)
            
            // TAB 4: DYNAMIC BAR (SCRIPT GÜNCELLENDİ)
            (function() {
                const track = document.querySelector('.number-line-track'); const handleEksilen = document.getElementById('handle-eksilen');
                const handleCikan = document.getElementById('handle-cikan'); const barFark = document.getElementById('bar-fark');
                const labelEksilen = document.getElementById('label-eksilen'); const labelCikan = document.getElementById('label-cikan');
                const dynamicResult = document.getElementById('dynamic-result'); const maxVal = 1000;
                
                function updateDynamicDisplay() {
                    const ePos = parseFloat(handleEksilen.style.left); let cPos = parseFloat(handleCikan.style.left);
                    if (cPos > ePos) { cPos = ePos; handleCikan.style.left = ePos + '%'; }
                    const e = Math.round((ePos / 100) * maxVal); const c = Math.round((cPos / 100) * maxVal);
                    const f = e - c;
                    labelEksilen.textContent = `Eksilen: ${e}`; labelCikan.textContent = `Çıkan: ${c}`;
                    
                    // HTML içeriğini renkli span'larla güncelle
                    dynamicResult.innerHTML = `<span class="text-eksilen">${e}</span> - <span class="text-cikan">${c}</span> = <span class="text-fark">${f}</span>`;
                    
                    barFark.style.left = `${cPos}%`; barFark.style.width = `${ePos - cPos}%`;
                }
                
                function makeDraggable(handle, otherHandle, isMinuend) {
                    let isDragging = false;
                    function onMove(clientX) {
                        if (!isDragging) return;
                        const trackRect = track.getBoundingClientRect(); let newX = clientX - trackRect.left;
                        let percent = (newX / trackRect.width) * 100; percent = Math.max(0, Math.min(100, percent));
                        const otherPercent = parseFloat(otherHandle.style.left);
                        if (isMinuend) { if (percent < otherPercent) percent = otherPercent; } 
                        else { if (percent > otherPercent) percent = otherPercent; }
                        handle.style.left = `${percent}%`; updateDynamicDisplay();
                    }
                    function onStart(e) { e.preventDefault(); isDragging = true; document.addEventListener('mousemove', onMouseMove); document.addEventListener('mouseup', onEnd); document.addEventListener('touchmove', onTouchMove); document.addEventListener('touchend', onEnd); }
                    function onEnd() { isDragging = false; document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onEnd); document.removeEventListener('touchmove', onTouchMove); document.removeEventListener('touchend', onEnd); }
                    function onMouseMove(e) { onMove(e.clientX); }
                    function onTouchMove(e) { onMove(e.touches[0].clientX); }
                    handle.addEventListener('mousedown', onStart); handle.addEventListener('touchstart', onStart, { passive: false });
                }

                makeDraggable(handleEksilen, handleCikan, true); 
                makeDraggable(handleCikan, handleEksilen, false);
                handleEksilen.style.left = '50%'; 
                handleCikan.style.left = '25%'; 
                updateDynamicDisplay();
            })();

            // ... (Diğer sekmelerin scriptleri burada yer alıyor, değişiklik yok)
        });
    </script>
</body>
</html>
