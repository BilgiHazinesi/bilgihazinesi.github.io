<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıkarma İşlemi Alıştırmaları</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --papyrus-bg: #fdf5e6;
            --text-primary: #5a452d;
            --text-secondary: #7a654d;
            --accent-color: #8B4513;
            --border-color: #c8b79b;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --box-bg: #fffaf0;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes pop-in { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body { font-family: 'Kalam', cursive; background-color: var(--papyrus-bg); color: var(--text-primary); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); background-attachment: fixed; padding: 15px; }

        .home-button { position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; background-color: var(--accent-color); color: var(--papyrus-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; text-decoration: none; box-shadow: 0 4px 10px var(--shadow-color); z-index: 1000; transition: transform 0.2s ease; }
        .home-button:hover { transform: scale(1.1); }

        .container { max-width: 1200px; margin: 0 auto; background-color: rgba(253, 245, 230, 0.85); border: 2px solid var(--border-color); border-radius: 10px; box-shadow: 0 5px 20px var(--shadow-color); padding: clamp(15px, 3vw, 30px); }
        header, .section-header { text-align: center; margin-bottom: 30px; border-bottom: 3px double var(--border-color); padding-bottom: 20px; }
        .section-header { margin-top: 40px; }
        header h1, .section-header h2 { font-family: 'Cinzel Decorative', cursive; font-size: clamp(2rem, 5vw, 3.2rem); color: var(--accent-color); text-shadow: 1px 1px 2px var(--shadow-color); }
        .section-header h2 { font-size: clamp(1.8rem, 4vw, 2.8rem); }

        .controls select, .controls button, .dynamic-controls input, .dynamic-controls button, .missing-digit-controls button, .missing-digit-setup-controls select, .visual-controls input, .visual-controls button, .visual-controls select { font-family: 'Kalam', cursive; font-size: 1.1rem; padding: 8px 12px; border-radius: 6px; border: 2px solid var(--border-color); background-color: var(--box-bg); color: var(--text-primary); }
        .controls button, .dynamic-controls button, .missing-digit-controls button, .visual-controls button { font-family: 'Cinzel Decorative', cursive; font-weight: 700; background-color: var(--accent-color); color: var(--papyrus-bg); cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .controls button:hover, .dynamic-controls button:hover, .missing-digit-controls button:hover, .visual-controls button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow-color); }
        .controls button:disabled, .show-answer-btn:disabled, .visual-controls button:disabled { background-color: var(--text-secondary); color: #fffaf0; cursor: not-allowed; transform: none; box-shadow: none;}
        
        /* YENİ EKLENEN BÖLÜM İÇİN STİLLER */
        .practice-controls { display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; margin-bottom: 25px; }
        .practice-problems-container { display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap; gap: 20px; }
        .practice-problem { background-color: var(--box-bg); border: 2px solid var(--border-color); border-radius: 8px; padding: 20px; font-size: clamp(1.8rem, 4vw, 2.5rem); font-weight: 700; text-align: center; min-width: 300px; box-shadow: 0 2px 5px var(--shadow-color); animation: fadeIn 0.5s ease-out; }
        .practice-problem .answer-box { display: inline-block; transition: all 0.3s ease; border-bottom: 2px solid var(--text-primary); }
        .practice-problem .answer-box.hidden { color: transparent; background-color: var(--text-secondary); border-radius: 5px; cursor: pointer; padding: 0 10px; border-bottom: none; }
        
        /* GÖRSEL ÇIKARMA TAHTASI STİLLERİ */
        #visual-subtraction-board { padding: 20px; background-color: var(--box-bg); border: 2px solid var(--border-color); border-radius: 8px; }
        .visual-controls { display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        .visual-controls input { width: 150px; text-align: center; font-size: 1.3rem; }
        #board-columns { display: flex; flex-direction: row-reverse; justify-content: center; gap: 10px; padding: 20px; background: #a58860; border: 2px solid #6d5537; border-radius: 10px; min-height: 400px; overflow-x: auto; position: relative; }
        .place-value-column { display: flex; flex-direction: column; align-items: center; width: 120px; flex-shrink: 0; }
        .place-value-column h4 { font-family: 'Cinzel Decorative', cursive; color: var(--box-bg); text-shadow: 1px 1px #5a452d; }
        .chips-container { position: relative; margin-top: 10px; width: 100%; min-height: 350px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 5px; padding: 5px; background: rgba(0,0,0,0.1); border-radius: 5px; }
        .chip { width: 18px; height: 18px; border-radius: 50%; box-shadow: inset 1px 1px 3px rgba(0,0,0,0.5); border: 1px solid rgba(0,0,0,0.3); transition: transform 0.5s ease, opacity 0.5s ease, background-color 0.5s ease; }
        .chip.ones { background-color: #f4d03f; }
        .chip.tens { background-color: #4caf50; }
        .chip.hundreds { background-color: #29b6f6; }
        .chip.thousands { background-color: #e91e63; }
        .chip.ten_thousands { background-color: #ff9800; }
        .chip.hundred_thousands { background-color: #9c27b0; }
        .chip.subtrahend { opacity: 0.4; border-style: dashed; box-shadow: none; }
        .chip.moving { position: absolute; z-index: 10; transform: scale(1.2); box-shadow: 0 0 10px 5px #fff; }

        /* DİNAMİK ÇIKARMA ARACI STİLLERİ */
        .dynamic-subtraction-tool { padding: 20px; background-color: var(--box-bg); border: 2px solid var(--border-color); border-radius: 8px; }
        .dynamic-controls { display: flex; flex-direction: column; gap: 20px; max-width: 700px; margin: 0 auto; }
        .number-line-container { width: 100%; height: 50px; display: flex; align-items: center; padding: 0 20px; }
        .number-line-track { width: 100%; height: 10px; background-color: var(--border-color); border-radius: 5px; position: relative; }
        .number-line-handle { width: 30px; height: 30px; border-radius: 50%; position: absolute; top: 50%; transform: translate(-50%, -50%); cursor: grab; }
        .number-line-handle:active { cursor: grabbing; }
        #handle-eksilen { background: #4caf50; border: 3px solid #388e3c; }
        #handle-cikan { background: #f44336; border: 3px solid #d32f2f; }
        #bar-fark { position: absolute; height: 100%; background: rgba(244, 67, 54, 0.5); }
        .slider-labels { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: bold; padding: 0 10px; }
        #dynamic-result { text-align: center; margin-top: 10px; font-size: 2rem; }
        #dynamic-explanation { text-align: center; font-size: 1.2rem; color: var(--text-secondary); min-height: 25px; margin-top: 5px; font-style: italic;}

        /* VERİLMEYEN RAKAM ARACI STİLLERİ */
        .missing-digit-tool { padding: 20px; background-color: var(--box-bg); border: 2px solid var(--border-color); border-radius: 8px; }
        .missing-digit-setup-controls { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .missing-digit-setup-controls .control-group { gap: 5px;}
        .missing-digit-setup-controls label { font-size: 1.1rem; font-weight: bold; }
        #missing-digit-problem { max-width: 500px; margin: 0 auto; }
        .missing-digit-controls { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        #missing-digit-feedback { text-align: center; margin-top: 15px; font-size: 1.5rem; font-weight: bold; min-height: 30px; }
        .feedback-correct { color: #4CAF50; }
        .feedback-incorrect { color: #f44336; }
        .numbers-wrapper { width: 100%; border-bottom: 2px solid var(--text-primary); padding-bottom: 10px; margin-bottom: 10px; }
        .number-row, .answer-row { display: flex; justify-content: flex-end; align-items: center; }
        .answer-row { padding-top: 10px; }
        .number-row { position: relative; }
        .operator { font-size: 2rem; font-weight: bold; position: absolute; left: -5px; top: 50%; transform: translateY(-50%); padding-right: 10px; }
        .digit-box { width: 45px; height: 45px; border: 1px solid var(--border-color); font-size: 1.8rem; margin: 2px; border-radius: 4px; text-align: center; font-family: 'Kalam', cursive; }
        .digit-box.static { display: flex; justify-content: center; align-items: center; background-color: #fff; user-select: none; }
        .digit-box.missing-input { padding: 0; background-color: #fff; }
        .digit-box.missing-input:focus { outline: 2px solid var(--accent-color); background-color: #fffde7; }
    </style>
</head>
<body>

    <a href="https://bilgihazinesi.github.io/" class="home-button" title="Ana Sayfaya Dön">&#127968;</a>

    <div class="container">
        <header><h1>Çıkarma Alıştırmaları</h1></header>

        <section id="practice-section">
            <div class="section-header"><h2>Zihinden Çıkarma Alıştırmaları</h2></div>
            <div class="practice-controls">
                <select id="digit-select">
                    <option value="2">2 Basamaklı</option>
                    <option value="3" selected>3 Basamaklı</option>
                    <option value="4">4 Basamaklı</option>
                    <option value="5">5 Basamaklı</option>
                    <option value="6">6 Basamaklı</option>
                </select>
                <button id="new-problems-btn">Yeni İşlemler</button>
                <button id="toggle-answers-btn">Cevapları Göster</button>
            </div>
            <div id="practice-problems-container"></div>
        </section>
        <section>
            <div class="section-header"><h2>Görsel Çıkarma Tahtası</h2></div>
            <div class="abacus-tool">
                <div class="visual-controls">
                    <input type="number" id="visual-num1" placeholder="Eksilen" min="0" max="999999">
                    <span>-</span>
                    <input type="number" id="visual-num2" placeholder="Çıkan" min="0" max="999999">
                    <select id="board-digit-count">
                        <option value="2">2 Basamaklı</option>
                        <option value="3" selected>3 Basamaklı</option>
                        <option value="4">4 Basamaklı</option>
                        <option value="5">5 Basamaklı</option>
                        <option value="6">6 Basamaklı</option>
                    </select>
                    <button id="board-solve-btn">Çözümü Canlandır</button>
                    <button id="board-new-btn">Rastgele İşlem</button>
                </div>
                <div id="board-columns"></div>
            </div>
        </section>

        <section>
            <div class="section-header"><h2>Çıkarma İşleminin Dinamikleri</h2></div>
            <div class="dynamic-subtraction-tool">
                 <div class="dynamic-controls">
                    <div class="slider-labels">
                        <span id="label-cikan">Çıkan: 250</span>
                        <span id="label-eksilen">Eksilen: 500</span>
                    </div>
                    <div class="number-line-container">
                        <div class="number-line-track">
                            <div id="bar-fark"></div>
                            <div id="handle-cikan" class="number-line-handle"></div>
                            <div id="handle-eksilen" class="number-line-handle"></div>
                        </div>
                    </div>
                </div>
                <div id="dynamic-result">500 - 250 = 250</div>
                <div id="dynamic-explanation"></div>
            </div>
        </section>

        <section>
            <div class="section-header"><h2>Verilmeyen Rakamları Bul</h2></div>
            <div class="missing-digit-tool">
                <div class="missing-digit-setup-controls">
                    <div class="control-group"><label for="missing-digit-count">Basamak:</label><select id="missing-digit-count"><option value="2">2</option><option value="3" selected>3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option></select></div>
                    <div class="control-group"><label for="missing-mode-select">Eksik Rakam:</label><select id="missing-mode-select"><option value="mixed" selected>Karışık</option><option value="minuend">Eksilende</option><option value="subtrahend">Çıkanda</option></select></div>
                </div>
                <div id="missing-digit-problem"></div>
                <div id="missing-digit-feedback"></div>
                <div class="missing-digit-controls">
                    <button id="check-missing-btn">Kontrol Et</button>
                    <button id="new-missing-btn">Yeni Soru</button>
                </div>
            </div>
        </section>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const delay = (ms) => new Promise(res => setTimeout(res, ms));
            function getRandomNumber(digits) { const min = Math.pow(10, digits - 1); const max = Math.pow(10, digits) - 1; return Math.floor(Math.random() * (max - min + 1)) + min; }
            
            // --- YENİ BÖLÜM 1: ZİHİNDEN ÇIKARMA ALIŞTIRMALARI ---
            const digitSelect = document.getElementById('digit-select');
            const newProblemsBtn = document.getElementById('new-problems-btn');
            const toggleAnswersBtn = document.getElementById('toggle-answers-btn');
            const problemsContainer = document.getElementById('practice-problems-container');

            function generateProblems() {
                problemsContainer.innerHTML = '';
                const digitCount = parseInt(digitSelect.value);
                const areAnswersHidden = toggleAnswersBtn.textContent === 'Cevapları Göster';

                for (let i = 0; i < 3; i++) {
                    const num1 = getRandomNumber(digitCount);
                    const num2 = getRandomNumber(digitCount);
                    const minuend = Math.max(num1, num2);
                    const subtrahend = Math.min(num1, num2);
                    const difference = minuend - subtrahend;

                    const problemDiv = document.createElement('div');
                    problemDiv.className = 'practice-problem';
                    problemDiv.innerHTML = `
                        <span>${minuend}</span> - <span>${subtrahend}</span> = 
                        <span class="answer-box ${areAnswersHidden ? 'hidden' : ''}">${difference}</span>
                    `;
                    problemsContainer.appendChild(problemDiv);
                }
            }

            function toggleAnswers() {
                const answerBoxes = document.querySelectorAll('.practice-problem .answer-box');
                const isCurrentlyHidden = toggleAnswersBtn.textContent === 'Cevapları Göster';
                
                answerBoxes.forEach(box => {
                    box.classList.toggle('hidden', isCurrentlyHidden);
                });
                
                toggleAnswersBtn.textContent = isCurrentlyHidden ? 'Cevapları Gizle' : 'Cevapları Göster';
            }

            newProblemsBtn.addEventListener('click', generateProblems);
            digitSelect.addEventListener('change', generateProblems);
            toggleAnswersBtn.addEventListener('click', toggleAnswers);
            generateProblems(); // Sayfa yüklendiğinde ilk problemleri oluştur


            // --- BÖLÜM 2: GÖRSEL ÇIKARMA TAHTASI ---
            const boardSolveBtn = document.getElementById('board-solve-btn');
            const boardNewBtn = document.getElementById('board-new-btn');
            const boardColumnsDiv = document.getElementById('board-columns');
            const placeValueNames = ['Birler', 'Onlar', 'Yüzler', 'Binler', 'On Binler', 'Yüz Binler'];
            const chipClasses = ['ones', 'tens', 'hundreds', 'thousands', 'ten_thousands', 'hundred_thousands'];

            async function animateBoardSolution() {
                boardSolveBtn.disabled = true;
                boardNewBtn.disabled = true;
                const minuend = parseInt(document.getElementById('visual-num1').value) || 0;
                const subtrahend = parseInt(document.getElementById('visual-num2').value) || 0;

                if (minuend < subtrahend) { alert("Eksilen, çıkandan küçük olamaz!"); boardSolveBtn.disabled = false; boardNewBtn.disabled = false; return; }

                boardColumnsDiv.innerHTML = '';
                const digitCount = String(minuend).length;
                
                for (let i = 0; i < digitCount; i++) {
                    const col = document.createElement('div');
                    col.className = 'place-value-column';
                    col.innerHTML = `<h4>${placeValueNames[i]}</h4>`;
                    const chipsContainer = document.createElement('div');
                    chipsContainer.className = 'chips-container';
                    chipsContainer.dataset.place = i;
                    col.appendChild(chipsContainer);
                    boardColumnsDiv.appendChild(col);
                }

                String(minuend).split('').reverse().forEach((digit, i) => {
                    const container = boardColumnsDiv.querySelector(`[data-place='${i}']`);
                    if(container) for(let j=0; j < parseInt(digit); j++) { const chip = document.createElement('div'); chip.className = `chip ${chipClasses[i]}`; container.appendChild(chip); }
                });
                String(subtrahend).split('').reverse().forEach((digit, i) => {
                    const container = boardColumnsDiv.querySelector(`[data-place='${i}']`);
                    if(container) for(let j=0; j < parseInt(digit); j++) { const chip = document.createElement('div'); chip.className = `chip ${chipClasses[i]} subtrahend`; container.appendChild(chip); }
                });

                await delay(500);

                for (let i = 0; i < digitCount; i++) {
                    const container = boardColumnsDiv.querySelector(`[data-place='${i}']`);
                    let minuendChips = container.querySelectorAll(`.chip:not(.subtrahend)`);
                    const subtrahendChips = container.querySelectorAll('.chip.subtrahend');

                    if (minuendChips.length < subtrahendChips.length) {
                        let borrowFromIndex = i + 1;
                        while(borrowFromIndex < digitCount) {
                            const borrowSourceContainer = boardColumnsDiv.querySelector(`[data-place='${borrowFromIndex}']`);
                            if (borrowSourceContainer.querySelectorAll('.chip:not(.subtrahend)').length > 0) {
                                 for(let k = borrowFromIndex; k > i; k--) {
                                    await delay(500);
                                    const source = boardColumnsDiv.querySelector(`[data-place='${k}']`);
                                    const target = boardColumnsDiv.querySelector(`[data-place='${k - 1}']`);
                                    const chipToMove = source.querySelector('.chip:not(.subtrahend)');
                                    
                                    chipToMove.classList.add('moving');
                                    const startRect = chipToMove.getBoundingClientRect();
                                    const endRect = target.getBoundingClientRect();
                                    boardColumnsDiv.appendChild(chipToMove);
                                    chipToMove.style.top = `${startRect.top - boardColumnsDiv.getBoundingClientRect().top}px`;
                                    chipToMove.style.left = `${startRect.left - boardColumnsDiv.getBoundingClientRect().left}px`;
                                    
                                    await delay(50);
                                    chipToMove.style.transform = `translate(${endRect.left - startRect.left + 50}px, ${endRect.top - startRect.top + 30}px) scale(0.5)`;
                                    
                                    await delay(800);
                                    chipToMove.remove();
                                    for(let n=0; n < 10; n++) {
                                        const newChip = document.createElement('div');
                                        newChip.className = `chip ${chipClasses[k-1]}`;
                                        newChip.style.animation = 'pop-in 0.3s ease-out';
                                        target.appendChild(newChip);
                                    }
                                }
                                break; 
                            }
                            borrowFromIndex++;
                        }
                    }
                    
                    await delay(800);
                    minuendChips = container.querySelectorAll(`.chip:not(.subtrahend)`);
                    const chipsToRemove = Math.min(minuendChips.length, subtrahendChips.length);
                    for(let j=0; j < chipsToRemove; j++) {
                        minuendChips[j].style.opacity = '0';
                        subtrahendChips[j].style.opacity = '0';
                    }
                    await delay(500);
                    for(let j=0; j < chipsToRemove; j++) {
                        if(minuendChips[j]) minuendChips[j].remove();
                        if(subtrahendChips[j]) subtrahendChips[j].remove();
                    }
                }
                boardSolveBtn.disabled = false;
                boardNewBtn.disabled = false;
            }
            boardSolveBtn.addEventListener('click', animateBoardSolution);
            boardNewBtn.addEventListener('click', () => {
                const digitCount = parseInt(document.getElementById('board-digit-count').value);
                const num1 = getRandomNumber(digitCount);
                const num2 = getRandomNumber(digitCount);
                document.getElementById('visual-num1').value = Math.max(num1, num2);
                document.getElementById('visual-num2').value = Math.min(num1, num2);
                boardColumnsDiv.innerHTML = '';
            });

            // --- BÖLÜM 3: DİNAMİK ÇIKARMA ARACI ---
            const track = document.querySelector('.number-line-track');
            const handleEksilen = document.getElementById('handle-eksilen');
            const handleCikan = document.getElementById('handle-cikan');
            const barFark = document.getElementById('bar-fark');
            const labelEksilen = document.getElementById('label-eksilen');
            const labelCikan = document.getElementById('label-cikan');
            const dynamicResult = document.getElementById('dynamic-result');
            const maxVal = 1000;

            function updateDynamicDisplay() {
                const eksilenPos = parseFloat(handleEksilen.style.left);
                const cikanPos = parseFloat(handleCikan.style.left);
                const eksilen = Math.round((eksilenPos / 100) * maxVal);
                const cikan = Math.round((cikanPos / 100) * maxVal);
                const fark = eksilen - cikan;
                
                labelEksilen.textContent = `Eksilen: ${eksilen}`;
                labelCikan.textContent = `Çıkan: ${cikan}`;
                dynamicResult.textContent = `${eksilen} - ${cikan} = ${fark}`;
                
                barFark.style.left = `${cikanPos}%`;
                barFark.style.width = `${eksilenPos - cikanPos}%`;
            }

            function makeDraggable(handle, otherHandle, isEksilen) {
                handle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const trackRect = track.getBoundingClientRect();
                    
                    function onMouseMove(moveEvent) {
                        let newX = moveEvent.clientX - trackRect.left;
                        let percent = (newX / trackRect.width) * 100;
                        percent = Math.max(0, Math.min(100, percent));
                        
                        if(isEksilen) {
                           const cikanPercent = parseFloat(otherHandle.style.left);
                           if (percent < cikanPercent) percent = cikanPercent;
                        } else {
                           const eksilenPercent = parseFloat(otherHandle.style.left);
                           if(percent > eksilenPercent) percent = eksilenPercent;
                        }
                        
                        handle.style.left = `${percent}%`;
                        updateDynamicDisplay();
                    }

                    function onMouseUp() {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                    }
                    
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                });
            }

            makeDraggable(handleEksilen, handleCikan, true);
            makeDraggable(handleCikan, handleEksilen, false);
            
            handleEksilen.style.left = '50%';
            handleCikan.style.left = '25%';
            updateDynamicDisplay();

            // --- BÖLÜM 4: VERİLMEYEN RAKAMLARI BULMA ---
            const missingDigitProblemDiv = document.getElementById('missing-digit-problem');
            const checkMissingBtn = document.getElementById('check-missing-btn');
            const newMissingBtn = document.getElementById('new-missing-btn');
            const missingDigitFeedback = document.getElementById('missing-digit-feedback');
            const missingDigitCountSelect = document.getElementById('missing-digit-count');
            const missingModeSelect = document.getElementById('missing-mode-select');
            let correctMissingMinuend = 0;
            let correctMissingSubtrahend = 0;

            function generateMissingDigitProblem() {
                missingDigitProblemDiv.innerHTML = '';
                missingDigitFeedback.innerHTML = '';
                const digitCount = parseInt(missingDigitCountSelect.value);
                const num1 = getRandomNumber(digitCount);
                const num2 = getRandomNumber(digitCount);
                correctMissingMinuend = Math.max(num1, num2);
                correctMissingSubtrahend = Math.min(num1, num2);
                let minuendStr = String(correctMissingMinuend).padStart(digitCount, '0').split('');
                let subtrahendStr = String(correctMissingSubtrahend).padStart(digitCount, '0').split('');
                const mode = missingModeSelect.value;
                let availablePositions = Array.from({length: digitCount}, (_, i) => i).sort(() => 0.5 - Math.random());
                let hideCount = Math.max(1, Math.floor(digitCount / 2));
                for(let i=0; i < hideCount; i++){
                    if(availablePositions.length === 0) break;
                    let posToHide = availablePositions.pop();
                    let rowToHide = (mode === 'minuend') ? 0 : (mode === 'subtrahend') ? 1 : Math.floor(Math.random() * 2);
                    if(rowToHide === 0) minuendStr[posToHide] = '?';
                    else subtrahendStr[posToHide] = '?';
                }
                const numbersWrapper = document.createElement('div');
                numbersWrapper.className = 'numbers-wrapper';
                [minuendStr, subtrahendStr].forEach((numArr, index) => {
                    const numberRow = document.createElement('div');
                    numberRow.className = 'number-row';
                    if (index === 1) { numberRow.innerHTML = `<span class="operator">-</span>`; }
                    numArr.forEach(digit => {
                        let box;
                        if (digit === '?') { box = document.createElement('input'); box.type = 'text'; box.className = 'digit-box missing-input'; box.maxLength = 1; box.pattern = "\\d*"; } 
                        else { box = document.createElement('div'); box.className = 'digit-box static'; box.textContent = digit; }
                        numberRow.appendChild(box);
                    });
                    numbersWrapper.appendChild(numberRow);
                });
                const answerRow = document.createElement('div');
                answerRow.className = 'answer-row';
                const result = correctMissingMinuend - correctMissingSubtrahend;
                String(result).padStart(digitCount, '0').split('').forEach(digit => {
                    const box = document.createElement('div'); box.className = 'digit-box static'; box.textContent = digit; answerRow.appendChild(box);
                });
                missingDigitProblemDiv.appendChild(numbersWrapper);
                missingDigitProblemDiv.appendChild(answerRow);
            }

            checkMissingBtn.addEventListener('click', () => {
                const rows = missingDigitProblemDiv.querySelectorAll('.number-row');
                let userNumbers = [];
                rows.forEach(row => {
                    let numStr = '';
                    row.querySelectorAll('.digit-box').forEach(node => {
                       numStr += (node.tagName === 'INPUT' ? (node.value || '0') : node.textContent);
                    });
                    userNumbers.push(parseInt(numStr, 10) || 0);
                });
                if (userNumbers[0] === correctMissingMinuend && userNumbers[1] === correctMissingSubtrahend) {
                    missingDigitFeedback.textContent = "Tebrikler, Doğru! 🥳"; missingDigitFeedback.className = 'feedback-correct';
                } else {
                    missingDigitFeedback.textContent = "Tekrar Deneyin. 🤔"; missingDigitFeedback.className = 'feedback-incorrect';
                }
            });

            newMissingBtn.addEventListener('click', generateMissingDigitProblem);
            missingDigitCountSelect.addEventListener('change', generateMissingDigitProblem);
            missingModeSelect.addEventListener('change', generateMissingDigitProblem);
            generateMissingDigitProblem();
        });
    </script>
