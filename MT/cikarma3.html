<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıkarma İşlemi Alıştırmaları</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --papyrus-bg: #fdf5e6;
            --text-primary: #5a452d;
            --text-secondary: #7a654d;
            --accent-color: #8B4513;
            --border-color: #c8b79b;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --box-bg: #fffaf0;
            --correct-bg: #e8f5e9;
            --correct-border: #4CAF50;
            --incorrect-bg: #ffebee;
            --incorrect-border: #f44336;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { font-family: 'Kalam', cursive; background-color: var(--papyrus-bg); color: var(--text-primary); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); background-attachment: fixed; padding: 15px; }

        .home-button { position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; background-color: var(--accent-color); color: var(--papyrus-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; text-decoration: none; box-shadow: 0 4px 10px var(--shadow-color); z-index: 1000; transition: transform 0.2s ease; user-select: none; }
        .home-button:hover { transform: scale(1.1); }

        .container { max-width: 1200px; margin: 0 auto; background-color: rgba(253, 245, 230, 0.85); border: 2px solid var(--border-color); border-radius: 10px; box-shadow: 0 5px 20px var(--shadow-color); padding: clamp(15px, 3vw, 30px); }
        header, .section-header { text-align: center; margin-bottom: 30px; border-bottom: 3px double var(--border-color); padding-bottom: 20px; }
        .section-header { margin-top: 40px; }
        header h1, .section-header h2 { font-family: 'Cinzel Decorative', cursive; font-size: clamp(2rem, 5vw, 3.2rem); color: var(--accent-color); text-shadow: 1px 1px 2px var(--shadow-color); }
        .section-header h2 { font-size: clamp(1.8rem, 4vw, 2.8rem); }

        .controls { display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap; margin-bottom: 25px; }
        .controls select, .controls button, .controls input { font-family: 'Kalam', cursive; font-size: 1.1rem; padding: 8px 12px; border-radius: 6px; border: 2px solid var(--border-color); background-color: var(--box-bg); color: var(--text-primary); -webkit-user-select: none; user-select: none; }
        .controls button { font-family: 'Cinzel Decorative', cursive; font-weight: 700; background-color: var(--accent-color); color: var(--papyrus-bg); cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .controls button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow-color); }
        .controls button:disabled { background-color: var(--text-secondary); color: #fffaf0; cursor: not-allowed; transform: none; box-shadow: none;}
        
        /* BÖLÜM 1: ALT ALTA ÇIKARMA (HİZALAMA VE MOBİL UYUM DÜZELTİLDİ) */
        .column-controls { padding: 15px; background: var(--box-bg); border-radius: 8px; border: 2px solid var(--border-color); }
        #column-problems-container { display: flex; justify-content: center; align-items: flex-start; flex-wrap: wrap; gap: 20px; }
        .column-problem-box { position: relative; background-color: var(--box-bg); border: 2px solid var(--border-color); border-radius: 10px; padding: 25px 20px 15px; width: 100%; max-width: 360px; box-shadow: 0 3px 8px var(--shadow-color); animation: fadeIn 0.6s ease; }
        .problem-label { position: absolute; top: 10px; left: 15px; font-family: 'Cinzel Decorative', cursive; font-size: 2.5rem; color: var(--accent-color); opacity: 0.5; }
        .column-problem-area { display: flex; flex-direction: column; align-items: flex-end; font-size: 1.5rem; font-weight: bold; }
        .column-number-row { display: flex; align-items: center; gap: 2px; }
        .column-number-row.subtrahend { position: relative; }
        .column-number-row .operator { position: absolute; left: -25px; font-size: 1.8rem; }
        .digit-cell { display: flex; justify-content: center; align-items: center; width: 38px; height: 38px; text-align: center; border: 1px solid var(--border-color); border-radius: 4px; background: white; }
        .column-problem-area hr { width: 100%; border: 1.5px solid var(--text-primary); margin: 5px 0; }
        .column-answer-row { display: flex; gap: 2px; }
        .answer-input { width: 38px; height: 38px; text-align: center; border: 1px solid var(--border-color); border-radius: 4px; font-family: 'Kalam', cursive; font-size: 1.5rem; background-color: var(--correct-bg); padding: 0; }
        .answer-input.correct { background-color: var(--correct-bg); border-color: var(--correct-border); }
        .answer-input.incorrect { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); }
        .column-problem-controls { display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px; }
        .column-feedback { text-align: center; font-weight: bold; min-height: 24px; margin-top: 5px; }

        /* BÖLÜM 2: ZİHİNDEN ÇIKARMA */
        .practice-controls { border: none; background: transparent; padding: 0; }
        #practice-problems-container { display: flex; justify-content: center; align-items: flex-start; flex-wrap: wrap; gap: 20px; }
        .practice-problem { display: flex; flex-direction: column; align-items: center; background-color: var(--box-bg); border: 2px solid var(--border-color); border-radius: 8px; padding: 20px; width: 100%; max-width: 320px; box-shadow: 0 2px 5px var(--shadow-color); animation: fadeIn 0.5s ease-out; }
        .problem-numbers { width: 100%; }
        .practice-problem .number-input { font-size: clamp(1.8rem, 4vw, 2.5rem); text-align: right; border: none; background: transparent; width: 100%; }
        .practice-problem .subtrahend-row { display: flex; align-items: center; }
        .practice-problem .subtrahend-row .operator { font-size: 2.5rem; color: var(--text-secondary); padding-right: 10px; }
        .practice-problem hr { width: 100%; border: 1.5px solid var(--text-primary); margin: 10px 0; }
        .result-area { text-align: right; width: 100%; }
        .result-area .final-answer { font-size: 1.5rem; cursor: pointer; color: var(--accent-color); user-select: none; padding: 5px; border-radius: 5px; }
        .explanation-box { font-size: 1.1rem; margin-top: 15px; text-align: left; padding: 10px; border-radius: 6px; }

        /* DİĞER BÖLÜMLER */
        .visual-controls input { width: 150px; text-align: center; font-size: 1.3rem; }
        #board-columns { display: flex; flex-direction: row-reverse; justify-content: center; gap: 10px; padding: 20px; background: #a58860; border: 2px solid #6d5537; border-radius: 10px; min-height: 400px; overflow-x: auto; position: relative; }
        .place-value-column { display:flex; flex-direction:column; align-items:center; width:120px; flex-shrink:0; }
        .chips-container { position:relative; margin-top:10px; width:100%; min-height:350px; display:flex; flex-wrap:wrap; align-content:flex-start; gap:5px; padding:5px; background:rgba(0,0,0,0.1); border-radius:5px; }
        .chip { width:18px; height:18px; border-radius:50%; box-shadow:inset 1px 1px 3px rgba(0,0,0,0.5); border:1px solid rgba(0,0,0,0.3); transition:all 0.5s ease; }
        .chip.ones { background-color: #f4d03f; } .chip.tens { background-color: #4caf50; } .chip.hundreds { background-color: #29b6f6; } .chip.thousands { background-color: #e91e63; } .chip.ten_thousands { background-color: #ff9800; } .chip.hundred_thousands { background-color: #9c27b0; }
        .chip.subtrahend { opacity:0.4; border-style:dashed; box-shadow:none; }
        .chip.moving { position:absolute; z-index:10; transform:scale(1.2); box-shadow:0 0 10px 5px #fff; }
        
        .number-line-track { width: 100%; height: 10px; background-color: var(--border-color); border-radius: 5px; position: relative; }
        .number-line-handle { width: 30px; height: 30px; border-radius: 50%; position: absolute; top: 50%; transform: translate(-50%, -50%); cursor: grab; user-select: none;}
        #handle-eksilen { background: #4caf50; border: 3px solid #388e3c; }
        #handle-cikan { background: #f44336; border: 3px solid #d32f2f; }
        #bar-fark { position: absolute; height: 100%; background: rgba(244, 67, 54, 0.5); }
        .slider-labels { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: bold; padding: 0 10px; }
        #dynamic-result { text-align: center; margin-top: 10px; font-size: 2rem; }
        
        .missing-digit-setup-controls { border: none; background: transparent; padding: 0; }
        #missing-digit-problem { max-width: 500px; margin: 0 auto; }
        .number-row, .answer-row { display:flex; justify-content:flex-end; align-items:center; }
        .number-row { position:relative; }
        .answer-row { padding-top:10px; }
        .operator { font-size:2rem; font-weight:bold; position:absolute; left:-5px; top:50%; transform:translateY(-50%); padding-right:10px; }
        .digit-box { width: 45px; height: 45px; border: 1px solid var(--border-color); font-size: 1.8rem; margin: 2px; border-radius: 4px; text-align: center; }
        .digit-box.static { display:flex; justify-content:center; align-items:center; background-color:#fff; user-select:none; }
        .digit-box.missing-input { padding:0; background-color:#fff; }
        .digit-box.missing-input:focus { outline:2px solid var(--accent-color); background-color:#fffde7; }
        .feedback-correct { color: #4CAF50; } .feedback-incorrect { color: #f44336; }
        
    </style>
</head>
<body>

    <a href="https://bilgihazinesi.github.io/" class="home-button" title="Ana Sayfaya Dön">&#127968;</a>

    <div class="container">
        <header><h1>Çıkarma Alıştırmaları</h1></header>

        <section>
            <div class="section-header"><h2>Alt Alta Çıkarma Alıştırmaları</h2></div>
            <div class="controls column-controls">
                <label for="column-digit-select">Basamak:</label>
                <select id="column-digit-select">
                    <option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5" selected>5</option><option value="6">6</option>
                </select>
                <button id="new-column-problems-btn">YENİ ALIŞTIRMALAR OLUŞTUR</button>
            </div>
            <div id="column-problems-container"></div>
        </section>

        <section>
            <div class="section-header"><h2>Zihinden Çıkarma Alıştırmaları</h2></div>
             <div class="controls practice-controls">
                <select id="digit-select">
                    <option value="2">2</option><option value="3" selected>3</option><option value="4">4</option><option value="5">5</option>
                </select>
                <button id="new-problems-btn">Yeni İşlemler</button>
            </div>
            <div id="practice-problems-container"></div>
        </section>
        
        <section>
            <div class="section-header"><h2>Görsel Çıkarma Tahtası</h2></div>
            <div class="abacus-tool">
                <div class="controls visual-controls">
                    <input type="number" id="visual-num1" placeholder="Eksilen" min="0" max="999999"><span>-</span>
                    <input type="number" id="visual-num2" placeholder="Çıkan" min="0" max="999999">
                    <select id="board-digit-count">
                        <option value="2">2</option><option value="3" selected>3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option>
                    </select>
                    <button id="board-solve-btn">Çözümü Canlandır</button><button id="board-new-btn">Rastgele İşlem</button>
                </div>
                <div id="board-columns"></div>
            </div>
        </section>

        <section>
            <div class="section-header"><h2>Çıkarma İşleminin Dinamikleri</h2></div>
            <div class="dynamic-subtraction-tool">
                 <div class="controls dynamic-controls">
                    <div class="slider-labels"><span id="label-cikan">Çıkan: 250</span><span id="label-eksilen">Eksilen: 500</span></div>
                    <div class="number-line-container"><div class="number-line-track"><div id="bar-fark"></div><div id="handle-cikan" class="number-line-handle"></div><div id="handle-eksilen" class="number-line-handle"></div></div></div>
                </div>
                <div id="dynamic-result">500 - 250 = 250</div>
            </div>
        </section>

        <section>
            <div class="section-header"><h2>Verilmeyen Rakamları Bul</h2></div>
            <div class="missing-digit-tool">
                <div class="controls missing-digit-setup-controls">
                    <div><label for="missing-digit-count">Basamak:</label><select id="missing-digit-count"><option value="2">2</option><option value="3" selected>3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option></select></div>
                    <div><label for="missing-mode-select">Eksik Rakam:</label><select id="missing-mode-select"><option value="mixed" selected>Karışık</option><option value="minuend">Eksilende</option><option value="subtrahend">Çıkanda</option></select></div>
                </div>
                <div id="missing-digit-problem"></div>
                <div id="missing-digit-feedback" class="column-feedback"></div>
                <div class="controls missing-digit-controls"><button id="check-missing-btn">Kontrol Et</button><button id="new-missing-btn">Yeni Soru</button></div>
            </div>
        </section>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getRandomNumber = (digits) => {
                if (digits < 1) return 0;
                const min = Math.pow(10, digits - 1);
                const max = Math.pow(10, digits) - 1;
                return Math.floor(Math.random() * (max - min + 1)) + min;
            };
            const delay = (ms) => new Promise(res => setTimeout(res, ms));

            // --- BÖLÜM 1: ALT ALTA ÇIKARMA ---
            const columnDigitSelect = document.getElementById('column-digit-select');
            const newColumnProblemsBtn = document.getElementById('new-column-problems-btn');
            const columnProblemsContainer = document.getElementById('column-problems-container');
            function generateColumnProblems() {
                columnProblemsContainer.innerHTML = '';
                const digitCount = parseInt(columnDigitSelect.value);
                const labels = ['A', 'B', 'C'];
                for (let i = 0; i < 3; i++) {
                    const num1 = getRandomNumber(digitCount);
                    const num2 = getRandomNumber(digitCount);
                    const minuend = Math.max(num1, num2);
                    const subtrahend = Math.min(num1, num2);
                    const difference = String(minuend - subtrahend).padStart(digitCount, '0');
                    const minuendHTML = String(minuend).split('').map(d => `<span class="digit-cell">${d}</span>`).join('');
                    const subtrahendHTML = String(subtrahend).padStart(digitCount, '0').split('').map(d => `<span class="digit-cell">${d}</span>`).join('');
                    const answerInputsHTML = Array(digitCount).fill('<input type="text" class="answer-input" maxlength="1" pattern="\\d*">').join('');
                    const problemBox = document.createElement('div');
                    problemBox.className = 'column-problem-box';
                    problemBox.dataset.answer = difference;
                    problemBox.innerHTML = `<div class="problem-label">${labels[i]}</div><div class="column-problem-area"><div class="column-number-row">${minuendHTML}</div><div class="column-number-row subtrahend"><span class="operator">-</span>${subtrahendHTML}</div><hr><div class="column-answer-row">${answerInputsHTML}</div></div><div class="column-feedback"></div><div class="controls column-problem-controls"><button class="show-answer-btn">Cevabı Göster</button><button class="check-answer-btn">Kontrol Et</button></div>`;
                    columnProblemsContainer.appendChild(problemBox);
                }
            }
            columnProblemsContainer.addEventListener('click', function(e) {
                const problemBox = e.target.closest('.column-problem-box');
                if (!problemBox) return;
                const answer = problemBox.dataset.answer;
                const answerInputs = problemBox.querySelectorAll('.answer-input');
                const feedbackDiv = problemBox.querySelector('.column-feedback');
                if (e.target.classList.contains('check-answer-btn')) {
                    let allCorrect = true;
                    answerInputs.forEach((input, index) => {
                        if (input.value != answer[index]) {
                            allCorrect = false; input.classList.add('incorrect'); input.classList.remove('correct');
                        } else {
                            input.classList.add('correct'); input.classList.remove('incorrect');
                        }
                    });
                    feedbackDiv.textContent = allCorrect ? 'Tebrikler, Doğru!' : 'Tekrar Deneyin.';
                    feedbackDiv.style.color = allCorrect ? 'var(--correct-border)' : 'var(--incorrect-border)';
                }
                if (e.target.classList.contains('show-answer-btn')) {
                    answerInputs.forEach((input, index) => { input.value = answer[index]; input.className = 'answer-input'; });
                    feedbackDiv.textContent = '';
                }
            });
            columnProblemsContainer.addEventListener('input', function(e) {
                if (e.target.classList.contains('answer-input') && e.target.value) {
                    const nextSibling = e.target.nextElementSibling;
                    if (nextSibling) nextSibling.focus();
                }
            });
            newColumnProblemsBtn.addEventListener('click', generateColumnProblems);
            columnDigitSelect.addEventListener('change', generateColumnProblems);
            generateColumnProblems();

            // --- BÖLÜM 2: ZİHİNDEN ÇIKARMA ---
            const practiceDigitSelect = document.getElementById('digit-select');
            const newPracticeProblemsBtn = document.getElementById('new-problems-btn');
            const practiceContainer = document.getElementById('practice-problems-container');
            function createExplanationHTML(min,sub){const mS=String(min),sS=String(sub).padStart(mS.length,'0');let mP=[],sP=[],dP=[],rP=[];for(let i=0;i<mS.length;i++){const p=Math.pow(10,mS.length-1-i),m=parseInt(mS[i]),s=parseInt(sS[i]);if(m>0||mS.length===1)mP.push(m*p);if(s>0||sS.length===1)sP.push(s*p);const d=(m*p)-(s*p);dP.push(`<p>(${m*p} - ${s*p}) = ${d}</p>`);rP.push(d);}const fR=min-sub;return `<p><strong>Eksilen:</strong> ${mP.join(' + ')}</p><p><strong>Çıkan:</strong> &nbsp;&nbsp;${sP.join(' + ')}</p><hr><strong>İşlem:</strong>${dP.join('')}<strong>Sonuç:</strong><p>${rP.join(' + ')} = ${fR}</p>`;}
            function updatePracticeProblem(p){const m=p.querySelector('.minuend-input'),s=p.querySelector('.subtrahend-input'),f=p.querySelector('.final-answer'),e=p.querySelector('.explanation-box');let n1=parseInt(m.value)||0,n2=parseInt(s.value)||0;const min=Math.max(n1,n2),sub=Math.min(n1,n2);m.value=min;s.value=sub;e.innerHTML=createExplanationHTML(min,sub);if(!e.classList.contains('hidden'))f.textContent=min-sub;}
            function generatePracticeProblems(){practiceContainer.innerHTML='';const d=parseInt(practiceDigitSelect.value);for(let i=0;i<3;i++){const pD=document.createElement('div');pD.className='practice-problem';const n1=getRandomNumber(d),n2=getRandomNumber(d);pD.innerHTML=`<div class="problem-numbers"><input type="number" class="number-input minuend-input" value="${Math.max(n1,n2)}"><div class="subtrahend-row"><span class="operator">-</span><input type="number" class="number-input subtrahend-input" value="${Math.min(n1,n2)}"></div></div><hr><div class="result-area"><div class="final-answer">[ Cevabı Gör ]</div></div><div class="explanation-box hidden"></div>`;practiceContainer.appendChild(pD);const m=pD.querySelector('.minuend-input'),s=pD.querySelector('.subtrahend-input'),f=pD.querySelector('.final-answer'),e=pD.querySelector('.explanation-box');[m,s].forEach(inp=>inp.addEventListener('input',()=>updatePracticeProblem(pD)));f.addEventListener('click',()=>{e.classList.toggle('hidden');f.textContent=e.classList.contains('hidden')?'[ Cevabı Gör ]':(m.value-s.value);if(!e.classList.contains('hidden'))updatePracticeProblem(pD);});updatePracticeProblem(pD);}}
            newPracticeProblemsBtn.addEventListener('click', generatePracticeProblems);
            practiceDigitSelect.addEventListener('change', generatePracticeProblems);
            generatePracticeProblems();
            
            // --- BÖLÜM 3: GÖRSEL ÇIKARMA TAHTASI ---
            const boardSolveBtn=document.getElementById('board-solve-btn'),boardNewBtn=document.getElementById('board-new-btn'),boardColumnsDiv=document.getElementById('board-columns'),placeValueNames=['Birler','Onlar','Yüzler','Binler','On Binler','Yüz Binler'],chipClasses=['ones','tens','hundreds','thousands','ten_thousands','hundred_thousands'];
            async function animateBoardSolution(){boardSolveBtn.disabled=!0;boardNewBtn.disabled=!0;const minuend=parseInt(document.getElementById('visual-num1').value)||0,subtrahend=parseInt(document.getElementById('visual-num2').value)||0;if(minuend<subtrahend){alert("Eksilen, çıkandan küçük olamaz!");boardSolveBtn.disabled=!1;boardNewBtn.disabled=!1;return}boardColumnsDiv.innerHTML='';const digitCount=String(minuend).length;for(let i=0;i<digitCount;i++){const col=document.createElement('div');col.className='place-value-column';col.innerHTML=`<h4>${placeValueNames[i]}</h4>`;const chipsContainer=document.createElement('div');chipsContainer.className='chips-container';chipsContainer.dataset.place=i;col.appendChild(chipsContainer);boardColumnsDiv.appendChild(col)}String(minuend).split('').reverse().forEach((digit,i)=>{const container=boardColumnsDiv.querySelector(`[data-place='${i}']`);if(container)for(let j=0;j<parseInt(digit);j++){const chip=document.createElement('div');chip.className=`chip ${chipClasses[i]}`;container.appendChild(chip)}});String(subtrahend).split('').reverse().forEach((digit,i)=>{const container=boardColumnsDiv.querySelector(`[data-place='${i}']`);if(container)for(let j=0;j<parseInt(digit);j++){const chip=document.createElement('div');chip.className=`chip ${chipClasses[i]} subtrahend`;container.appendChild(chip)}});await delay(500);for(let i=0;i<digitCount;i++){const container=boardColumnsDiv.querySelector(`[data-place='${i}']`);let minuendChips=container.querySelectorAll('.chip:not(.subtrahend)');const subtrahendChips=container.querySelectorAll('.chip.subtrahend');if(minuendChips.length<subtrahendChips.length){let borrowFromIndex=i+1;while(borrowFromIndex<digitCount){const borrowSourceContainer=boardColumnsDiv.querySelector(`[data-place='${borrowFromIndex}']`);if(borrowSourceContainer.querySelectorAll('.chip:not(.subtrahend)').length>0){for(let k=borrowFromIndex;k>i;k--){await delay(500);const source=boardColumnsDiv.querySelector(`[data-place='$             const track=document.querySelector('.number-line-track'),handleEksilen=document.getElementById('handle-eksilen'),handleCikan=document.getElementById('handle-cikan'),barFark=document.getElementById('bar-fark'),labelEksilen=document.getElementById('label-eksilen'),labelCikan=document.getElementById('label-cikan'),dynamicResult=document.getElementById('dynamic-result');
