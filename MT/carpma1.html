<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çarpma Egzersizi (İki Seviye) - Bilgi Hazinesi</title>
    
    <base href="https://bilgihazinesi.github.io/">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Crimson+Pro:wght@400;500;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="stiller/stil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Önceki stiller + Yeni stiller */
        body { font-family: 'Crimson Pro', serif; }
        .container { max-width: 900px; margin: 0 auto; text-align: center; padding: 20px; }
        header h1 a { font-family: 'Cinzel Decorative', cursive; color: var(--text-primary-color); font-size: clamp(1.8rem, 5vw, 2.5rem); margin-bottom: 10px; text-decoration: none; }
        header p { font-size: clamp(1rem, 3vw, 1.1rem); margin-bottom: 30px; color: var(--text-secondary-color); }
        
        .setup-card, .quiz-card, .results-card { background-color: var(--papyrus-bg-color-dark); padding: clamp(15px, 4vw, 25px); border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--shadow-color); margin: 0 auto 20px auto; max-width: 700px; }
        
        /* Başlangıç Ekranı */
        .setup-card h2 { font-family: 'Cinzel Decorative', cursive; color: var(--accent-color); margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 700; color: var(--text-secondary-color); font-size: 1.1rem; }
        .input-group input[type="text"] { width: 80%; max-width: 300px; padding: 10px; border: 2px solid var(--border-color); background: var(--papyrus-bg-color-light); border-radius: 8px; font-size: 1.1rem; font-family: 'Crimson Pro', serif; text-align: center; box-sizing: border-box; }
        .time-options button { margin: 5px; padding: 10px 15px; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--papyrus-bg-color-light); color: var(--text-secondary-color); font-size: 1rem; font-family: 'Crimson Pro', serif; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .time-options button.selected { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        .level-selection { margin-top: 25px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .level-button { padding: 12px 25px; }

        /* Quiz Kartı */
        .quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 1.1rem; font-weight: 700; color: var(--text-secondary-color); }
        #timer, #score { background-color: var(--papyrus-bg-color-light); padding: 5px 10px; border-radius: 6px; border: 1px solid var(--border-color); min-width: 70px; text-align: center; }
        .timer-visual-container { height: 8px; background-color: var(--papyrus-bg-color-light); border: 1px solid var(--border-color); border-radius: 4px; overflow: hidden; margin-bottom: 15px;}
        #timer-visual-bar { height: 100%; width: 100%; background: linear-gradient(to left, var(--accent-color), #a87b4f); border-radius: 4px; transition: width 1s linear; }
        
        /* Sorular */
        #multiplication-problem { font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 900; color: var(--accent-color); margin-bottom: 10px; font-family: 'Nunito', sans-serif; line-height: 1.2;}
        #word-problem-question { font-size: clamp(1.2rem, 4vw, 1.6rem); font-weight: 700; line-height: 1.4; margin-bottom: 20px; color: var(--text-primary-color); font-family: 'Nunito', sans-serif; }
        #repeated-addition { font-size: clamp(0.9rem, 3vw, 1.2rem); color: var(--text-secondary-color); margin-bottom: 15px; font-weight: 500; word-wrap: break-word; min-height: 1.4em; }
        #visual-model { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: clamp(8px, 1.5vw, 12px); margin-bottom: 20px; padding: 8px; border: 1px dashed var(--border-color); border-radius: 8px; background-color: var(--papyrus-bg-color-light); min-height: 60px; /* Daha küçük min yükseklik */ max-height: 150px; overflow-y: auto; /* Çok fazla grup olursa scroll */ }
        .visual-group { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 4px; padding: 6px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--papyrus-bg-color-dark); }
        .visual-item { font-size: clamp(1rem, 3vw, 1.4rem); color: var(--accent-color); line-height: 1; }
        
        #answer-input { width: clamp(100px, 25vw, 150px); padding: 10px; border: 2px solid var(--border-color); background: var(--papyrus-bg-color-light); border-radius: 8px; font-size: clamp(1.4rem, 4.5vw, 1.8rem); font-family: 'Nunito', sans-serif; text-align: center; box-sizing: border-box; font-weight: 700; margin: 0 auto 10px auto; display: block; -moz-appearance: textfield; }
        #answer-input::-webkit-outer-spin-button, #answer-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
         /* Ekran Klavyesi (Dinamik) */
         #number-pad {
             display: grid;
             grid-template-columns: repeat(3, 1fr); /* Dikeyde 3 sütun */
             gap: clamp(6px, 1.5vw, 10px); 
             max-width: 280px; /* Biraz daha dar */
             margin: 15px auto 10px auto; 
         }
         .numpad-btn {
             padding: clamp(10px, 3vw, 15px); 
             font-size: clamp(1.3rem, 4vw, 1.6rem); 
             font-weight: 700; font-family: 'Nunito', sans-serif; 
             border: 1px solid var(--border-color); border-radius: 8px; 
             background-color: var(--papyrus-bg-color-light); 
             color: var(--text-primary-color); cursor: pointer; 
             transition: background-color 0.2s; 
             -webkit-tap-highlight-color: transparent; 
             display: flex; /* İkonu ortalamak için */
             justify-content: center;
             align-items: center;
             aspect-ratio: 1.2 / 1; /* Buton en-boy oranı */
         }
          .numpad-btn:active { background-color: var(--active-bg-color); }
         .numpad-zero { grid-column: 1 / 2; } /* Sıfır normal boyutta */
         .numpad-clear { grid-column: 2 / 3; } /* Sil ortada */
         .numpad-submit { grid-column: 3 / 4; background-color: var(--accent-color); color: white; border-color: var(--accent-color); } /* Gönder sağda */
         .numpad-submit:active { background-color: #a87b4f; } /* Gönder'e basınca farklı renk */
         .numpad-btn i { font-size: 1.1em; } /* İkon boyutunu yazıya göre ayarla */

         /* Yatay Ekran Optimizasyonu */
         @media (min-width: 600px) and (orientation: landscape) {
              #number-pad {
                  grid-template-columns: repeat(4, 1fr); /* Yatayda 4 sütun */
                  max-width: 360px; /* Biraz daha geniş */
                  gap: clamp(8px, 1.5vw, 12px);
              }
              /* Yatayda butonların yerleşimi */
              .numpad-btn:nth-child(10) { grid-column: 1 / 2; grid-row: 4 / 5; } /* 0 */
              .numpad-clear { grid-column: 2 / 3; grid-row: 4 / 5; } /* Sil */
              .numpad-submit { grid-column: 3 / 5; grid-row: 4 / 5; } /* Gönder 2 sütun */
         }


        /* Seviye Aktifken Gizlenecekler */
        .level2-active #repeated-addition, .level2-active #visual-model, .level2-active #multiplication-problem { display: none; }
        .level1-active #word-problem-question { display: none; }

        .quiz-buttons { margin-top: 10px; /* Kaldırıldığı için boşluk azaltıldı */ }
        .feedback { font-weight: 700; margin-top: 10px; min-height: 24px; font-size: 1.1rem; }
        .correct { color: #2e7d32; }
        .wrong { color: #c62828; }

        /* Sonuç Ekranı */
        .results-card h2 { font-family: 'Cinzel Decorative', cursive; color: var(--accent-color); margin-bottom: 15px; }
        .results-card p { font-size: 1.3rem; margin-bottom: 25px; font-weight: 600; }
        .results-card strong { color: var(--accent-color); font-size: 1.5rem;}
        
    </style>
</head>
<body>

    <div id="menu-container"></div>

    <div class="container">
        <header>
            <h1><a href="https://bilgihazinesi.github.io/">Çarpma Egzersizi</a></h1>
            <p>Çarpma işlemini farklı seviyelerde tekrar edelim.</p>
        </header>

        <main>
            <div id="setup-screen" class="setup-card">
                <h2>Egzersize Başla</h2>
                <div class="input-group">
                    <label for="student-name">Adın:</label>
                    <input type="text" id="student-name" placeholder="Adını buraya yaz">
                </div>
                <div class="input-group">
                     <label>Süre Seç:</label>
                     <div class="time-options">
                         <button onclick="multiplicationPractice.selectTime(2, this)">2 Dakika</button>
                         <button onclick="multiplicationPractice.selectTime(3, this)">3 Dakika</button>
                         <button onclick="multiplicationPractice.selectTime(4, this)">4 Dakika</button>
                         <button onclick="multiplicationPractice.selectTime(5, this)">5 Dakika</button>
                     </div>
                </div>
                 <div class="level-selection">
                     <button class="quiz-btn check-btn level-button" onclick="multiplicationPractice.startExercise(1)">Seviye 1 Başla</button>
                     <button class="quiz-btn check-btn level-button" onclick="multiplicationPractice.startExercise(2)">Seviye 2 Başla</button>
                 </div>
                 <p id="setup-feedback" class="feedback wrong"></p> 
            </div>

            <div id="quiz-screen" class="quiz-card" style="display: none;">
                
                 <div class="quiz-header">
                     <div id="timer">00:00</div>
                     <div id="score">Skor: 0</div>
                 </div>
                 <div class="timer-visual-container">
                     <div id="timer-visual-bar"></div>
                 </div>
                
                 <div id="multiplication-problem">? x ? = ?</div>
                <div id="repeated-addition">...</div>
                <div id="visual-model"></div>
                
                 <div id="word-problem-question">Problem cümlesi buraya gelecek...</div>

                 <input type="number" id="answer-input" placeholder="?" min="0" inputmode="numeric"> 
                
                <div id="number-pad">
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('1')">1</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('2')">2</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('3')">3</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('4')">4</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('5')">5</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('6')">6</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('7')">7</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('8')">8</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('9')">9</button>
                    <button class="numpad-btn numpad-zero" onclick="multiplicationPractice.appendToAnswer('0')">0</button>
                    <button class="numpad-btn numpad-clear" onclick="multiplicationPractice.clearAnswer()"><i class="bi bi-backspace"></i></button> 
                    <button class="numpad-btn numpad-submit" onclick="multiplicationPractice.checkAnswer()"><i class="bi bi-check-lg"></i></button> 
                </div>

                <p class="feedback" id="feedback"></p>
                </div>

             <div id="results-screen" class="results-card" style="display: none;">
                 <h2>Süre Doldu!</h2>
                 <p id="final-score">Harika iş, [İsim]! Skorun: <strong>[Skor]</strong></p>
                 <button class="quiz-btn next-btn" onclick="multiplicationPractice.restartExercise()">Yeniden Başla</button>
             </div>

        </main>
    </div>

    <script>
        const multiplicationPractice = {
            currentProblem: { num1: 0, num2: 0, answer: 0, questionText: "" },
            studentName: "Öğrenci", selectedTime: 0, remainingTime: 0,
            timerInterval: null, score: 0, isExerciseRunning: false, currentLevel: 1,
            
            // DOM elementleri
            setupScreenEl: null, nameInputEl: null, timeButtonsEl: null, setupFeedbackEl: null,
            quizScreenEl: null, timerEl: null, scoreEl: null, timerVisualBarEl: null, 
            problemEl: null, additionEl: null, modelEl: null, wordProblemEl: null, 
            inputEl: null, feedbackEl: null, /* checkBtnEl kaldırıldı */ numberPadEl: null, // Klavye eklendi
            resultsScreenEl: null, finalScoreEl: null,

            initialize: function() {
                this.setupScreenEl = document.getElementById('setup-screen');
                this.nameInputEl = document.getElementById('student-name');
                this.timeButtonsEl = document.querySelector('.time-options');
                this.setupFeedbackEl = document.getElementById('setup-feedback');
                this.quizScreenEl = document.getElementById('quiz-screen');
                this.timerEl = document.getElementById('timer');
                this.scoreEl = document.getElementById('score');
                this.timerVisualBarEl = document.getElementById('timer-visual-bar'); 
                this.problemEl = document.getElementById('multiplication-problem');
                this.additionEl = document.getElementById('repeated-addition');
                this.modelEl = document.getElementById('visual-model');
                this.wordProblemEl = document.getElementById('word-problem-question'); 
                this.inputEl = document.getElementById('answer-input');
                this.feedbackEl = document.getElementById('feedback');
                // this.checkBtnEl = document.getElementById('check-btn'); // Kaldırıldı
                this.numberPadEl = document.getElementById('number-pad'); // Klavye eklendi
                this.resultsScreenEl = document.getElementById('results-screen');
                this.finalScoreEl = document.getElementById('final-score');

                if (!this.setupScreenEl || !this.quizScreenEl || !this.resultsScreenEl || !this.inputEl || !this.timeButtonsEl || !this.wordProblemEl || !this.timerVisualBarEl || !this.numberPadEl) {
                    console.error("Çarpma egzersizi için gerekli ana HTML elementleri bulunamadı!");
                    document.querySelector('main').innerHTML = "<p style='color:red; font-weight:bold; text-align:center;'>Etkinlik yüklenirken bir hata oluştu.</p>";
                    return;
                }
                
                 this.inputEl.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter' && this.isExerciseRunning && !this.inputEl.disabled) {
                         event.preventDefault(); this.checkAnswer();
                     }
                 });
                 
                 // Klavye dışına tıklayınca inputtan odağı kaldır (Mobil klavyeyi kapatmak için)
                 document.addEventListener('click', (event) => {
                     if (this.inputEl && !this.quizScreenEl.contains(event.target) && event.target !== this.inputEl) {
                         this.inputEl.blur();
                     }
                 });

            },

            selectTime: function(minutes, clickedButton) { this.selectedTime = minutes * 60; this.timeButtonsEl.querySelectorAll('button').forEach(btn => btn.classList.remove('selected')); clickedButton.classList.add('selected'); this.setupFeedbackEl.textContent = ''; },

            startExercise: function(level) {
                 if (this.selectedTime === 0) { this.setupFeedbackEl.textContent = 'Lütfen bir süre seçin!'; return; }
                 this.studentName = this.nameInputEl.value.trim() || "Öğrenci";
                 this.currentLevel = level; 

                 this.setupScreenEl.style.display = 'none'; this.resultsScreenEl.style.display = 'none'; this.quizScreenEl.style.display = 'block';
                 this.quizScreenEl.classList.remove('level1-active', 'level2-active'); this.quizScreenEl.classList.add(`level${level}-active`);

                 this.score = 0; this.remainingTime = this.selectedTime; this.isExerciseRunning = true;
                 this.updateScoreDisplay(); this.updateTimerDisplay(); 
                 this.startTimer(); this.loadQuestion(); 
            },

            loadQuestion: function() {
                 if (!this.isExerciseRunning || !this.problemEl) return; 
                 this.feedbackEl.textContent = ''; this.feedbackEl.className = 'feedback';
                 this.inputEl.value = ''; this.inputEl.disabled = false; 
                 // this.checkBtnEl.style.display = 'inline-block'; // Kaldırıldı
                 
                 if (this.currentLevel === 1) this.loadQuestionLevel1();
                 else this.loadQuestionLevel2();
                 
                 // Klavye her zaman görünür, input'a odaklan
                 this.numberPadEl.style.display = 'grid'; // Grid olarak göster
                 setTimeout(() => this.inputEl.focus(), 50); 
            },

            // Seviye 1: Çarpım Tablosu (0 ve 1 nadir)
            loadQuestionLevel1: function() {
                 let num1, num2;
                 const useZeroOne = Math.random() < 0.1; // %10 ihtimalle 0 veya 1
                 
                 if (useZeroOne) { num1 = Math.random() < 0.5 ? 0 : 1; num2 = Math.floor(Math.random() * 12); } // 0-11
                 else { num1 = Math.floor(Math.random() * 9) + 2; num2 = Math.floor(Math.random() * 10) + 2; } // 2-10 x 2-11

                 if (Math.random() < 0.5) { [num1, num2] = [num2, num1]; }
                 
                 // Swap sonrası 0/1 kontrolü ve 11x11 gibi durumları engelleme
                 if(!useZeroOne && (num1 > 10 || num2 > 10 || num1 < 2 || num2 < 2)){ 
                      num1 = Math.floor(Math.random() * 9) + 2; // 2-10
                      num2 = Math.floor(Math.random() * 10) + 2; // 2-11
                 }
                 
                 const answer = num1 * num2;
                 this.currentProblem = { num1, num2, answer, questionText: `${num1} x ${num2} = ?` };
                 this.problemEl.textContent = this.currentProblem.questionText;
                 this.displayLevel1Details(num1, num2); 
            },
            
             displayLevel1Details: function(num1, num2) { /*...*/ this.additionEl.textContent = ''; this.modelEl.innerHTML = ''; if (num1 === 0 || num2 === 0) { this.additionEl.textContent = `${num1} x ${num2} = 0`; } else if (num1 === 1) { this.additionEl.textContent = `1 tane ${num2} = ${num2}`; const groupDiv = document.createElement('div'); groupDiv.classList.add('visual-group'); for (let j = 0; j < num2; j++) { const itemIcon = document.createElement('i'); itemIcon.classList.add('bi', 'bi-star-fill', 'visual-item'); groupDiv.appendChild(itemIcon); } if (num2>0) this.modelEl.appendChild(groupDiv); } else if (num2 === 1) { this.additionEl.textContent = `${num1} tane 1 = ${Array(num1).fill(1).join(' + ')}`; for (let i = 0; i < num1; i++) { const groupDiv = document.createElement('div'); groupDiv.classList.add('visual-group'); const itemIcon = document.createElement('i'); itemIcon.classList.add('bi', 'bi-star-fill', 'visual-item'); groupDiv.appendChild(itemIcon); this.modelEl.appendChild(groupDiv); } } else { const additionArray = Array(num1).fill(num2); if (num1 <= 10) {this.additionEl.textContent = `${num1} tane ${num2} = ${additionArray.join(' + ')}`;} else {this.additionEl.textContent = `${num1} tane ${num2}`; /* Çok uzunsa toplama gösterme */} for (let i = 0; i < num1 && i < 15; i++) { const groupDiv = document.createElement('div'); groupDiv.classList.add('visual-group'); for (let j = 0; j < num2 && j < 12; j++) { const itemIcon = document.createElement('i'); itemIcon.classList.add('bi', 'bi-star-fill', 'visual-item'); groupDiv.appendChild(itemIcon); } if(num2 > 5) groupDiv.style.maxWidth = "120px"; this.modelEl.appendChild(groupDiv); } } },

            // Seviye 2: Problem Cümleleri
            loadQuestionLevel2: function() {
                 let num1 = Math.floor(Math.random() * 10) + 1; // 1-10
                 let num2 = Math.floor(Math.random() * 11) + 1; // 1-11 
                 const result = num1 * num2; // Gerçek sonuç
                 let questionText = ""; let correctAnswer = 0;
                 const problemType = Math.floor(Math.random() * 4); 

                 switch (problemType) {
                     case 0: questionText = `${num1}'in ${num2} katı kaç eder?`; correctAnswer = result; break;
                     case 1: questionText = `Kaç tane ${num1}'i toplarsam ${result} eder?`; correctAnswer = num2; break;
                     case 2: questionText = `${num1}'in kaç katı ${result} eder?`; correctAnswer = num2; break;
                     case 3: // Bölme işlemi 0'a bölünmemeli
                          num2 = Math.floor(Math.random() * 10) + 1; // Bölen 1-10 olsun
                          num1 = Math.floor(Math.random() * 11) + 1; // Sonuç 1-11 olsun
                          const dividend = num1 * num2; // Bölünen
                          questionText = `Hangi sayının ${num2} katı ${dividend} eder?`; 
                          correctAnswer = num1; 
                          // Orijinal sayıları da saklayalım (opsiyonel)
                           this.currentProblem.num1 = num1; // Aslında cevap
                           this.currentProblem.num2 = num2; // Katı alınan sayı
                          break;
                 }
                 this.currentProblem = { ...this.currentProblem, answer: correctAnswer, questionText: questionText }; 
                 this.wordProblemEl.textContent = this.currentProblem.questionText;
            },
            
             appendToAnswer: function(digit) { if (this.inputEl && !this.inputEl.disabled) { if (this.inputEl.value.length < 4) { this.inputEl.value += digit; } } },
             clearAnswer: function() { if (this.inputEl) { this.inputEl.value = this.inputEl.value.slice(0, -1); } },

            checkAnswer: function() {
                 if (!this.inputEl || !this.feedbackEl || this.inputEl.disabled || !this.isExerciseRunning) return; 
                 const userAnswer = parseInt(this.inputEl.value);
                 this.inputEl.disabled = true; 
                 // this.checkBtnEl.style.display = 'none'; // Buton artık klavyede

                 if (isNaN(userAnswer)) {
                     this.feedbackEl.textContent = 'Lütfen bir sayı girin.'; this.feedbackEl.className = 'feedback wrong';
                     setTimeout(() => this.loadQuestion(), 1000); return;
                 }

                 let feedbackText = ""; let isCorrect = (userAnswer === this.currentProblem.answer);
                 let delay = isCorrect ? 700 : 1500; 

                 if (isCorrect) {
                     this.score++; this.updateScoreDisplay();
                     feedbackText = "Doğru!"; this.feedbackEl.className = 'feedback correct';
                 } else {
                     feedbackText = `Yanlış! Cevap: <strong>${this.currentProblem.answer}</strong>`; this.feedbackEl.className = 'feedback wrong';
                 }
                 
                  if(this.currentLevel === 1) { // Seviye 1 ise orijinal çarpımı göster
                      feedbackText += ` (${this.currentProblem.num1} x ${this.currentProblem.num2} = ${this.currentProblem.num1 * this.currentProblem.num2})`;
                  }

                  this.feedbackEl.innerHTML = feedbackText; 
                  // Eğer süre bitmediyse bir sonraki soruyu yükle
                  if (this.remainingTime > 0) {
                       setTimeout(() => this.loadQuestion(), delay);
                  } else {
                       // Süre bittiyse (çok nadir ama olabilir), bitiş ekranını göster
                       this.endExercise();
                  }
            },

             startTimer: function() { this.stopTimer(); this.timerInterval = setInterval(() => { this.remainingTime--; this.updateTimerDisplay(); if (this.remainingTime < 0) { this.remainingTime = 0; this.endExercise();} }, 1000); }, 
             stopTimer: function() { clearInterval(this.timerInterval); this.timerInterval = null; },
             updateTimerDisplay: function() { 
                  if (!this.timerEl || !this.timerVisualBarEl) return; 
                  const minutes = Math.floor(this.remainingTime / 60); const seconds = this.remainingTime % 60; 
                  this.timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                  const percentage = (this.remainingTime / this.selectedTime) * 100;
                  this.timerVisualBarEl.style.width = `${Math.max(0, percentage)}%`; 
                  if (percentage < 20) { this.timerVisualBarEl.style.background = '#c62828'; } 
                  else if (percentage < 50) { this.timerVisualBarEl.style.background = '#ffa000'; }
                  else { this.timerVisualBarEl.style.background = 'linear-gradient(to left, var(--accent-color), #a87b4f)'; }
              },
             updateScoreDisplay: function() { if (!this.scoreEl) return; this.scoreEl.textContent = `Skor: ${this.score}`; },
             
             endExercise: function() {
                 this.isExerciseRunning = false; this.stopTimer();
                 if(this.finalScoreEl) { this.finalScoreEl.innerHTML = `Harika iş, ${this.studentName}! Skorun: <strong>${this.score}</strong>`; }
                 if(this.quizScreenEl) this.quizScreenEl.style.display = 'none';
                 if(this.resultsScreenEl) this.resultsScreenEl.style.display = 'block';
             },

             restartExercise: function() {
                 if(this.resultsScreenEl) this.resultsScreenEl.style.display = 'none';
                 if(this.quizScreenEl) this.quizScreenEl.style.display = 'none'; 
                 if(this.setupScreenEl) this.setupScreenEl.style.display = 'block';
                 this.score = 0; this.remainingTime = 0; this.isExerciseRunning = false; this.currentLevel = 1; 
                 // this.selectedTime = 0; // Süre seçimini koru
                 // if(this.timeButtonsEl) this.timeButtonsEl.querySelectorAll('button').forEach(btn => btn.classList.remove('selected')); 
                 if(this.setupFeedbackEl) this.setupFeedbackEl.textContent = ''; 
                 if(this.timerVisualBarEl) { this.timerVisualBarEl.style.width = '100%'; this.timerVisualBarEl.style.background = 'linear-gradient(to left, var(--accent-color), #a87b4f)'; }
             }
        };

        // DOM Hazır olduğunda etkinliği başlat
        document.addEventListener('DOMContentLoaded', () => {
            try { multiplicationPractice.initialize(); } catch (error) { console.error("Çarpma Egzersizi başlatılırken hata:", error); document.querySelector('main').innerHTML = "<p style='color:red; font-weight:bold; text-align:center;'>Etkinlik yüklenirken bir hata oluştu.</p>"; }
        });

    </script>

    <script src="bilesenler/menu.js"></script>

</body>
