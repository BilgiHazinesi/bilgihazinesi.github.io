<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çarpma Egzersizi (İki Seviye) - Bilgi Hazinesi</title>
    
    <base href="https://bilgihazinesi.github.io/">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Crimson+Pro:wght@400;500;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="stiller/stil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Önceki stiller + Yeni stiller */
        body { font-family: 'Crimson Pro', serif; }
        .container { max-width: 900px; margin: 0 auto; text-align: center; padding: 15px; /* Üst/alt padding azaltıldı */ }
        header h1 a { font-family: 'Cinzel Decorative', cursive; color: var(--text-primary-color); font-size: clamp(1.8rem, 5vw, 2.5rem); margin-bottom: 5px; text-decoration: none; }
        header p { font-size: clamp(0.9rem, 2.5vw, 1rem); margin-bottom: 20px; color: var(--text-secondary-color); }
        
        .setup-card, .quiz-card, .results-card { background-color: var(--papyrus-bg-color-dark); padding: clamp(15px, 4vw, 20px); /* Padding azaltıldı */ border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--shadow-color); margin: 0 auto 15px auto; max-width: 700px; }
        
        /* Başlangıç Ekranı */
        .setup-card h2 { font-family: 'Cinzel Decorative', cursive; color: var(--accent-color); margin-bottom: 15px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 6px; font-weight: 700; color: var(--text-secondary-color); font-size: 1rem; }
        .input-group input[type="text"] { width: 80%; max-width: 280px; padding: 8px; border: 2px solid var(--border-color); background: var(--papyrus-bg-color-light); border-radius: 8px; font-size: 1rem; font-family: 'Crimson Pro', serif; text-align: center; box-sizing: border-box; }
        .time-options button { margin: 4px; padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--papyrus-bg-color-light); color: var(--text-secondary-color); font-size: 0.9rem; font-family: 'Crimson Pro', serif; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .time-options button.selected { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        .level-selection { margin-top: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .level-button { padding: 10px 20px; font-size: 1rem; } /* Başla butonları biraz küçüldü */

        /* Quiz Kartı */
        .quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-size: 1rem; font-weight: 700; color: var(--text-secondary-color); }
        #timer, #score { background-color: var(--papyrus-bg-color-light); padding: 4px 8px; border-radius: 6px; border: 1px solid var(--border-color); min-width: 60px; text-align: center; }
        .timer-visual-container { height: 6px; background-color: var(--papyrus-bg-color-light); border: 1px solid var(--border-color); border-radius: 3px; overflow: hidden; margin-bottom: 10px;}
        #timer-visual-bar { height: 100%; width: 100%; background: linear-gradient(to left, var(--accent-color), #a87b4f); border-radius: 3px; transition: width 1s linear; }
        
        /* Sorular */
        #multiplication-problem { 
            font-size: clamp(2rem, 7vw, 3.2rem); /* Biraz küçültüldü */
            font-weight: 900; color: var(--accent-color); 
            margin-bottom: 5px; /* Cevap kutusuna yaklaştırıldı */
            font-family: 'Nunito', sans-serif; line-height: 1.1;
            min-height: 1.1em; /* İçerik yokken çökmesin */
        }
         #word-problem-question { 
             font-size: clamp(1.1rem, 3.8vw, 1.5rem); /* Biraz küçültüldü */
             font-weight: 700; line-height: 1.4; 
             margin-bottom: 10px; /* Cevap kutusuna yaklaştırıldı */
             color: var(--text-primary-color); 
             font-family: 'Nunito', sans-serif; 
             min-height: 2.8em; /* 2 satır için yer */
         }
         
        /* Cevap Kutusu (Soru Altında) */
         #answer-input { 
             width: clamp(90px, 22vw, 130px); /* Küçültüldü */ 
             padding: 8px; /* İç boşluk azaltıldı */
             border: 2px solid var(--border-color); 
             background: var(--papyrus-bg-color-light); 
             border-radius: 8px; 
             font-size: clamp(1.3rem, 4vw, 1.6rem); /* Küçültüldü */
             font-family: 'Nunito', sans-serif; 
             text-align: center; box-sizing: border-box; font-weight: 700; 
             margin: 0 auto 10px auto; /* Boşluk azaltıldı */ 
             display: block; -moz-appearance: textfield; 
         }
        #answer-input::-webkit-outer-spin-button, #answer-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        /* Görsel Model (Daha Küçük) */
        #repeated-addition { font-size: clamp(0.8rem, 2.5vw, 1rem); color: var(--text-secondary-color); margin-bottom: 10px; font-weight: 500; word-wrap: break-word; min-height: 1.3em; }
        #visual-model { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: clamp(6px, 1vw, 10px); margin: 0 auto 15px auto; padding: 6px; border: 1px dashed var(--border-color); border-radius: 8px; background-color: var(--papyrus-bg-color-light); min-height: 40px; max-height: 100px; /* Max yükseklik azaltıldı */ overflow-y: auto; max-width: 90%; /* Genişliği sınırlayalım */ }
        .visual-group { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 3px; padding: 4px; border: 1px solid var(--border-color); border-radius: 4px; background-color: var(--papyrus-bg-color-dark); }
        .visual-item { font-size: clamp(0.8rem, 2.5vw, 1.1rem); color: var(--accent-color); line-height: 1; }
        
         /* Ekran Klavyesi (Optimize Edilmiş) */
         #number-pad {
             display: grid;
             grid-template-columns: repeat(3, 1fr); 
             gap: clamp(5px, 1.2vw, 8px); 
             max-width: 240px; /* Daha dar */
             margin: 10px auto 5px auto; /* Boşluklar azaltıldı */
         }
         .numpad-btn {
             padding: clamp(8px, 2.5vw, 12px); 
             font-size: clamp(1.1rem, 3.5vw, 1.4rem); 
             font-weight: 700; font-family: 'Nunito', sans-serif; 
             border: 1px solid var(--border-color); border-radius: 8px; 
             background-color: var(--papyrus-bg-color-light); 
             color: var(--text-primary-color); cursor: pointer; 
             transition: background-color 0.2s; 
             -webkit-tap-highlight-color: transparent; 
             display: flex; justify-content: center; align-items: center;
             aspect-ratio: 1.3 / 1; /* Biraz daha yassı */
         }
          .numpad-btn:active { background-color: var(--active-bg-color); }
         .numpad-zero { grid-column: 1 / 2; } 
         .numpad-clear { grid-column: 2 / 3; } 
         .numpad-submit { grid-column: 3 / 4; background-color: var(--accent-color); color: white; border-color: var(--accent-color); font-size: 1.3em; /* İkonu biraz büyüt */ } 
         .numpad-submit:active { background-color: #a87b4f; } 
         .numpad-btn i { font-size: 1em; /* İkon boyutunu yazıya göre ayarla */ }

         /* Yatay Ekran Klavye Optimizasyonu */
         @media (min-width: 500px) and (min-height: 300px) and (orientation: landscape) {
              #number-pad {
                  grid-template-columns: repeat(6, 1fr); /* Yatayda 6 sütun */
                  max-width: 420px; /* Daha geniş */
                  gap: clamp(6px, 1vw, 10px);
                  margin-top: 5px; /* Üst boşluk daha da az */
              }
              /* Yatayda butonların yerleşimi */
              /* 1-9 normal sıralı */
               .numpad-btn:nth-child(1) { grid-column: 1 / 2; grid-row: 1 / 2;}
               .numpad-btn:nth-child(2) { grid-column: 2 / 3; grid-row: 1 / 2;}
               .numpad-btn:nth-child(3) { grid-column: 3 / 4; grid-row: 1 / 2;}
               .numpad-btn:nth-child(4) { grid-column: 1 / 2; grid-row: 2 / 3;}
               .numpad-btn:nth-child(5) { grid-column: 2 / 3; grid-row: 2 / 3;}
               .numpad-btn:nth-child(6) { grid-column: 3 / 4; grid-row: 2 / 3;}
               .numpad-btn:nth-child(7) { grid-column: 1 / 2; grid-row: 3 / 4;}
               .numpad-btn:nth-child(8) { grid-column: 2 / 3; grid-row: 3 / 4;}
               .numpad-btn:nth-child(9) { grid-column: 3 / 4; grid-row: 3 / 4;}
              /* Özel butonlar sağda */
              .numpad-zero { grid-column: 4 / 5; grid-row: 1 / 2; } /* 0 */
              .numpad-clear { grid-column: 4 / 5; grid-row: 2 / 3; } /* Sil */
              .numpad-submit { grid-column: 5 / 7; grid-row: 1 / 4; aspect-ratio: auto; /* Yüksekliği kaplasın */} /* Gönder */
         }

        /* Seviye Aktifken Gizlenecekler */
        .level2-active #repeated-addition, .level2-active #visual-model, .level2-active #multiplication-problem { display: none; }
        .level1-active #word-problem-question { display: none; }

        .feedback { font-weight: 700; margin-top: 8px; /* Boşluk azaltıldı */ min-height: 24px; font-size: 1rem; }
        .correct { color: #2e7d32; }
        .wrong { color: #c62828; }

        /* Sonuç Ekranı */
        .results-card h2 { font-family: 'Cinzel Decorative', cursive; color: var(--accent-color); margin-bottom: 15px; }
        .results-card p { font-size: 1.3rem; margin-bottom: 25px; font-weight: 600; }
        .results-card strong { color: var(--accent-color); font-size: 1.5rem;}
        
    </style>
</head>
<body>

    <div id="menu-container"></div>

    <div class="container">
        <header>
            <h1><a href="https://bilgihazinesi.github.io/">Çarpma Egzersizi</a></h1>
            <p>Çarpma işlemini farklı seviyelerde tekrar edelim.</p>
        </header>

        <main>
            <div id="setup-screen" class="setup-card">
                <h2>Egzersize Başla</h2>
                <div class="input-group">
                    <label for="student-name">Adın:</label>
                    <input type="text" id="student-name" placeholder="Adını buraya yaz">
                </div>
                <div class="input-group">
                     <label>Süre Seç:</label>
                     <div class="time-options">
                         <button onclick="multiplicationPractice.selectTime(2, this)">2 Dakika</button>
                         <button onclick="multiplicationPractice.selectTime(3, this)">3 Dakika</button>
                         <button onclick="multiplicationPractice.selectTime(4, this)">4 Dakika</button>
                         <button onclick="multiplicationPractice.selectTime(5, this)">5 Dakika</button>
                     </div>
                </div>
                 <div class="level-selection">
                     <button class="quiz-btn check-btn level-button" onclick="multiplicationPractice.startExercise(1)">Seviye 1 Başla</button>
                     <button class="quiz-btn check-btn level-button" onclick="multiplicationPractice.startExercise(2)">Seviye 2 Başla</button>
                 </div>
                 <p id="setup-feedback" class="feedback wrong"></p> 
            </div>

            <div id="quiz-screen" class="quiz-card" style="display: none;">
                
                 <div class="quiz-header">
                     <div id="timer">00:00</div>
                     <div id="score">Skor: 0</div>
                 </div>
                 <div class="timer-visual-container">
                     <div id="timer-visual-bar"></div>
                 </div>
                
                 <div id="multiplication-problem">? x ? =</div>
                <div id="repeated-addition">...</div>
                <div id="visual-model"></div>
                
                 <div id="word-problem-question">Problem cümlesi buraya gelecek...</div>

                 <input type="number" id="answer-input" placeholder="" min="0" inputmode="numeric"> 
                
                <div id="number-pad">
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('1')">1</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('2')">2</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('3')">3</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('4')">4</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('5')">5</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('6')">6</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('7')">7</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('8')">8</button>
                    <button class="numpad-btn" onclick="multiplicationPractice.appendToAnswer('9')">9</button>
                    <button class="numpad-btn numpad-zero" onclick="multiplicationPractice.appendToAnswer('0')">0</button>
                    <button class="numpad-btn numpad-clear" onclick="multiplicationPractice.clearAnswer()"><i class="bi bi-backspace"></i></button> 
                    <button class="numpad-btn numpad-submit" onclick="multiplicationPractice.checkAnswer()"><i class="bi bi-check-lg"></i></button> 
                </div>

                <p class="feedback" id="feedback"></p>
                </div>

             <div id="results-screen" class="results-card" style="display: none;">
                 <h2>Süre Doldu!</h2>
                 <p id="final-score">Harika iş, [İsim]! Skorun: <strong>[Skor]</strong></p>
                 <button class="quiz-btn next-btn" onclick="multiplicationPractice.restartExercise()">Yeniden Başla</button>
             </div>

        </main>
    </div>

    <script>
        const multiplicationPractice = {
            currentProblem: { num1: 0, num2: 0, answer: 0, questionText: "" },
            lastProblemKey: null, // Son soruyu takip etmek için
            studentName: "Öğrenci", selectedTime: 0, remainingTime: 0,
            timerInterval: null, score: 0, isExerciseRunning: false, currentLevel: 1,
            
            // DOM elementleri
            setupScreenEl: null, nameInputEl: null, timeButtonsEl: null, setupFeedbackEl: null,
            quizScreenEl: null, timerEl: null, scoreEl: null, timerVisualBarEl: null, 
            problemEl: null, additionEl: null, modelEl: null, wordProblemEl: null, 
            inputEl: null, feedbackEl: null, numberPadEl: null,
            resultsScreenEl: null, finalScoreEl: null,

            initialize: function() { /* ... elementleri seçme (önceki gibi) ... */ 
                 this.setupScreenEl = document.getElementById('setup-screen'); this.nameInputEl = document.getElementById('student-name'); this.timeButtonsEl = document.querySelector('.time-options'); this.setupFeedbackEl = document.getElementById('setup-feedback'); this.quizScreenEl = document.getElementById('quiz-screen'); this.timerEl = document.getElementById('timer'); this.scoreEl = document.getElementById('score'); this.timerVisualBarEl = document.getElementById('timer-visual-bar'); this.problemEl = document.getElementById('multiplication-problem'); this.additionEl = document.getElementById('repeated-addition'); this.modelEl = document.getElementById('visual-model'); this.wordProblemEl = document.getElementById('word-problem-question'); this.inputEl = document.getElementById('answer-input'); this.feedbackEl = document.getElementById('feedback'); this.numberPadEl = document.getElementById('number-pad'); this.resultsScreenEl = document.getElementById('results-screen'); this.finalScoreEl = document.getElementById('final-score');
                 if (!this.setupScreenEl || !this.quizScreenEl || !this.resultsScreenEl || !this.inputEl || !this.timeButtonsEl || !this.wordProblemEl || !this.timerVisualBarEl || !this.numberPadEl) { console.error("Çarpma egzersizi için gerekli ana HTML elementleri bulunamadı!"); document.querySelector('main').innerHTML = "<p style='color:red; font-weight:bold; text-align:center;'>Etkinlik yüklenirken bir hata oluştu.</p>"; return; }
                 this.inputEl.addEventListener('keypress', (event) => { if (event.key === 'Enter' && this.isExerciseRunning && !this.inputEl.disabled) { event.preventDefault(); this.checkAnswer(); } });
                 document.addEventListener('click', (event) => { if (this.inputEl && !this.quizScreenEl.contains(event.target) && event.target !== this.inputEl && !this.numberPadEl.contains(event.target)) { this.inputEl.blur(); } });
            },

            selectTime: function(minutes, clickedButton) { /*...*/ this.selectedTime = minutes * 60; this.timeButtonsEl.querySelectorAll('button').forEach(btn => btn.classList.remove('selected')); clickedButton.classList.add('selected'); this.setupFeedbackEl.textContent = ''; },

            startExercise: function(level) { /*...*/ if (this.selectedTime === 0) { this.setupFeedbackEl.textContent = 'Lütfen bir süre seçin!'; return; } this.studentName = this.nameInputEl.value.trim() || "Öğrenci"; this.currentLevel = level; this.setupScreenEl.style.display = 'none'; this.resultsScreenEl.style.display = 'none'; this.quizScreenEl.style.display = 'block'; this.quizScreenEl.classList.remove('level1-active', 'level2-active'); this.quizScreenEl.classList.add(`level${level}-active`); this.score = 0; this.remainingTime = this.selectedTime; this.isExerciseRunning = true; this.lastProblemKey = null; /* Tekrarı engellemek için sıfırla */ this.updateScoreDisplay(); this.updateTimerDisplay(); this.startTimer(); this.loadQuestion(); },

            loadQuestion: function() {
                 if (!this.isExerciseRunning || !this.problemEl) return; 
                 this.feedbackEl.textContent = ''; this.feedbackEl.className = 'feedback';
                 this.inputEl.value = ''; this.inputEl.disabled = false; 
                 
                 let attempts = 0; // Sonsuz döngüden kaçınma
                 let newProblemKey = null;
                 do {
                     if (this.currentLevel === 1) this.generateQuestionLevel1();
                     else this.generateQuestionLevel2();
                     
                     // Problem anahtarını oluştur (çarpan sırasından bağımsız)
                      const n1 = this.currentProblem.num1;
                      const n2 = this.currentProblem.num2;
                      newProblemKey = `${Math.min(n1, n2)}x${Math.max(n1, n2)}`;
                      // Seviye 2 için problem tipini de ekleyebiliriz (daha sıkı kontrol)
                      if(this.currentLevel === 2) newProblemKey += `_t${this.currentProblem.type}`; 
                      
                     attempts++;
                 } while (newProblemKey === this.lastProblemKey && attempts < 10); // Son soruyla aynıysa ve 10 denemeyi aşmadıysa tekrar üret
                 
                 this.lastProblemKey = newProblemKey; // Yeni soruyu kaydet
                 
                 // Üretilen soruyu göster
                 this.displayQuestion();
                 
                 this.numberPadEl.style.display = 'grid'; 
                 setTimeout(() => this.inputEl.focus(), 50); 
            },

             // Soru üretme fonksiyonları (sadece üretir, göstermez)
             generateQuestionLevel1: function() {
                 let num1, num2;
                 const useZeroOne = Math.random() < 0.1; 
                 if (useZeroOne) { num1 = Math.random() < 0.5 ? 0 : 1; num2 = Math.floor(Math.random() * 12); } // 0-11
                 else { num1 = Math.floor(Math.random() * 9) + 2; num2 = Math.floor(Math.random() * 10) + 2; } // 2-10 x 2-11
                 if (Math.random() < 0.5) { [num1, num2] = [num2, num1]; }
                 if(!useZeroOne && (num1 > 10 || num2 > 10 || num1 < 2 || num2 < 2)){ num1 = Math.floor(Math.random() * 9) + 2; num2 = Math.floor(Math.random() * 10) + 2; }
                 const answer = num1 * num2;
                 this.currentProblem = { num1, num2, answer, questionText: `${num1} x ${num2} =` }; // Soru işareti kaldırıldı
             },
              generateQuestionLevel2: function() {
                 let num1 = Math.floor(Math.random() * 10) + 1; // 1-10
                 let num2 = Math.floor(Math.random() * 11) + 1; // 1-11 
                 const result = num1 * num2; 
                 let questionText = ""; let correctAnswer = 0;
                 const problemType = Math.floor(Math.random() * 4); 

                 switch (problemType) {
                     case 0: questionText = `${num1}'in ${num2} katı kaçtır?`; correctAnswer = result; break;
                     case 1: questionText = `Kaç tane ${num1} toplarsak ${result} eder?`; correctAnswer = num2; break;
                     case 2: questionText = `${num1}'in kaç katı ${result} eder?`; correctAnswer = num2; break;
                     case 3: 
                          num2 = Math.floor(Math.random() * 10) + 1; // Bölen 1-10
                          num1 = Math.floor(Math.random() * 11) + 1; // Sonuç 1-11
                          const dividend = num1 * num2; 
                          questionText = `Hangi sayının ${num2} katı ${dividend} eder?`; 
                          correctAnswer = num1; 
                          // Anahtar oluşturmak için num1 ve num2'yi saklayalım
                          this.currentProblem.originalNum1 = num1; 
                          this.currentProblem.originalNum2 = num2; 
                          break;
                 }
                 // Anahtar için num1, num2'yi de sakla (problemType 3 için farklı olabilir)
                 const keyNum1 = (problemType === 3) ? this.currentProblem.originalNum1 : num1;
                 const keyNum2 = (problemType === 3) ? this.currentProblem.originalNum2 : num2;
                 this.currentProblem = { num1: keyNum1, num2: keyNum2, answer: correctAnswer, questionText: questionText, type: problemType }; 
             },

             // Üretilen soruyu ekrana yansıtan fonksiyon
             displayQuestion: function() {
                 if (this.currentLevel === 1) {
                     this.problemEl.textContent = this.currentProblem.questionText;
                     this.displayLevel1Details(this.currentProblem.num1, this.currentProblem.num2); 
                 } else {
                     this.wordProblemEl.textContent = this.currentProblem.questionText;
                 }
             },
            
             displayLevel1Details: function(num1, num2) { /*...*/ this.additionEl.textContent = ''; this.modelEl.innerHTML = ''; if (num1 === 0 || num2 === 0) { this.additionEl.textContent = `${num1} x ${num2} = 0`; } else if (num1 === 1) { this.additionEl.textContent = `1 tane ${num2} = ${num2}`; const groupDiv = document.createElement('div'); groupDiv.classList.add('visual-group'); for (let j = 0; j < num2; j++) { const itemIcon = document.createElement('i'); itemIcon.classList.add('bi', 'bi-star-fill', 'visual-item'); groupDiv.appendChild(itemIcon); } if (num2>0) this.modelEl.appendChild(groupDiv); } else if (num2 === 1) { this.additionEl.textContent = `${num1} tane 1 = ${Array(num1).fill(1).join(' + ')}`; for (let i = 0; i < num1; i++) { const groupDiv = document.createElement('div'); groupDiv.classList.add('visual-group'); const itemIcon = document.createElement('i'); itemIcon.classList.add('bi', 'bi-star-fill', 'visual-item'); groupDiv.appendChild(itemIcon); this.modelEl.appendChild(groupDiv); } } else { const additionArray = Array(num1).fill(num2); if (num1 <= 8) {this.additionEl.textContent = `${num1} tane ${num2} = ${additionArray.join(' + ')}`;} else {this.additionEl.textContent = `${num1} tane ${num2}`; } for (let i = 0; i < num1 && i < 12; i++) { const groupDiv = document.createElement('div'); groupDiv.classList.add('visual-group'); for (let j = 0; j < num2 && j < 10; j++) { const itemIcon = document.createElement('i'); itemIcon.classList.add('bi', 'bi-star-fill', 'visual-item'); groupDiv.appendChild(itemIcon); } if(num2 > 4) groupDiv.style.maxWidth = "100px"; this.modelEl.appendChild(groupDiv); } } },

             appendToAnswer: function(digit) { if (this.inputEl && !this.inputEl.disabled) { if (this.inputEl.value.length < 4) { this.inputEl.value += digit; } } },
             clearAnswer: function() { if (this.inputEl) { this.inputEl.value = this.inputEl.value.slice(0, -1); } },

            checkAnswer: function() {
                 if (!this.inputEl || !this.feedbackEl || this.inputEl.disabled || !this.isExerciseRunning) return; 
                 const userAnswer = parseInt(this.inputEl.value);
                 this.inputEl.disabled = true; 
                 // this.checkBtnEl.style.display = 'none'; // Buton klavyede

                 if (isNaN(userAnswer)) {
                     this.feedbackEl.textContent = 'Lütfen bir sayı girin.'; this.feedbackEl.className = 'feedback wrong';
                     setTimeout(() => this.loadQuestion(), 1000); return;
                 }

                 let feedbackText = ""; let isCorrect = (userAnswer === this.currentProblem.answer);
                 let delay = isCorrect ? 600 : 1400; // Hızlandırıldı

                 if (isCorrect) {
                     this.score++; this.updateScoreDisplay();
                     feedbackText = "Doğru!"; this.feedbackEl.className = 'feedback correct';
                 } else {
                     feedbackText = `Yanlış! Cevap: <strong>${this.currentProblem.answer}</strong>`; this.feedbackEl.className = 'feedback wrong';
                 }
                 
                  if(this.currentLevel === 1) { // Seviye 1 ise orijinal çarpımı göster
                      feedbackText += ` (${this.currentProblem.num1} x ${this.currentProblem.num2} = ${this.currentProblem.num1 * this.currentProblem.num2})`;
                  }

                  this.feedbackEl.innerHTML = feedbackText; 
                  if (this.remainingTime > 0) { setTimeout(() => this.loadQuestion(), delay); } 
                  else { this.endExercise(); }
            },

             startTimer: function() { this.stopTimer(); this.timerInterval = setInterval(() => { this.remainingTime--; this.updateTimerDisplay(); if (this.remainingTime < 0) { this.remainingTime = 0; this.endExercise();} }, 1000); }, 
             stopTimer: function() { clearInterval(this.timerInterval); this.timerInterval = null; },
             updateTimerDisplay: function() { if (!this.timerEl || !this.timerVisualBarEl) return; const minutes = Math.floor(this.remainingTime / 60); const seconds = this.remainingTime % 60; this.timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`; const percentage = this.selectedTime > 0 ? (this.remainingTime / this.selectedTime) * 100 : 0; this.timerVisualBarEl.style.width = `${Math.max(0, percentage)}%`; if (percentage < 20) { this.timerVisualBarEl.style.background = '#c62828'; } else if (percentage < 50) { this.timerVisualBarEl.style.background = '#ffa000'; } else { this.timerVisualBarEl.style.background = 'linear-gradient(to left, var(--accent-color), #a87b4f)'; } },
             updateScoreDisplay: function() { if (!this.scoreEl) return; this.scoreEl.textContent = `Skor: ${this.score}`; },
             
             endExercise: function() { this.isExerciseRunning = false; this.stopTimer(); if(this.finalScoreEl) { this.finalScoreEl.innerHTML = `Harika iş, ${this.studentName}! Skorun: <strong>${this.score}</strong>`; } if(this.quizScreenEl) this.quizScreenEl.style.display = 'none'; if(this.resultsScreenEl) this.resultsScreenEl.style.display = 'block'; },

             restartExercise: function() { if(this.resultsScreenEl) this.resultsScreenEl.style.display = 'none'; if(this.quizScreenEl) this.quizScreenEl.style.display = 'none'; if(this.setupScreenEl) this.setupScreenEl.style.display = 'block'; this.score = 0; this.remainingTime = 0; this.isExerciseRunning = false; this.currentLevel = 1; this.lastProblemKey = null; if(this.setupFeedbackEl) this.setupFeedbackEl.textContent = ''; if(this.timerVisualBarEl) { this.timerVisualBarEl.style.width = '100%'; this.timerVisualBarEl.style.background = 'linear-gradient(to left, var(--accent-color), #a87b4f)'; } }
        };

        document.addEventListener('DOMContentLoaded', () => {
            try { multiplicationPractice.initialize(); } catch (error) { console.error("Çarpma Egzersizi başlatılırken hata:", error); document.querySelector('main').innerHTML = "<p style='color:red; font-weight:bold; text-align:center;'>Etkinlik yüklenirken bir hata oluştu.</p>"; }
        });

    </script>
