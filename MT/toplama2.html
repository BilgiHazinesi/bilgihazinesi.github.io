<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplama ve Sayı Oluşturma Alıştırmaları</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --papyrus-bg: #fdf5e6;
            --text-primary: #5a452d;
            --text-secondary: #7a654d;
            --accent-color: #8B4513;
            --border-color: #c8b79b;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --box-bg: #fffaf0;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes carry-over-glow {
            from { box-shadow: 0 0 20px 10px #ffeb3b; transform: scale(1.1); }
            to { box-shadow: none; transform: scale(1); }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { font-family: 'Kalam', cursive; background-color: var(--papyrus-bg); color: var(--text-primary); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); background-attachment: fixed; padding: 15px; }

        .home-button { position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; background-color: var(--accent-color); color: var(--papyrus-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; text-decoration: none; box-shadow: 0 4px 10px var(--shadow-color); z-index: 1000; transition: transform 0.2s ease; }
        .home-button:hover { transform: scale(1.1); }

        .container { max-width: 1200px; margin: 0 auto; background-color: rgba(253, 245, 230, 0.85); border: 2px solid var(--border-color); border-radius: 10px; box-shadow: 0 5px 20px var(--shadow-color); padding: clamp(15px, 3vw, 30px); }
        header, .section-header { text-align: center; margin-bottom: 30px; border-bottom: 3px double var(--border-color); padding-bottom: 20px; }
        .section-header { margin-top: 40px; }
        header h1, .section-header h2 { font-family: 'Cinzel Decorative', cursive; font-size: clamp(2rem, 5vw, 3.2rem); color: var(--accent-color); text-shadow: 1px 1px 2px var(--shadow-color); }
        .section-header h2 { font-size: clamp(1.8rem, 4vw, 2.8rem); }

        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; padding: 15px; background: rgba(0,0,0,0.03); border-radius: 8px; border: 1px solid var(--border-color); }
        .control-group { display: flex; align-items: center; gap: 10px; }
        .controls label { font-size: 1.2rem; font-weight: bold; }
        .controls select, .controls button, .visual-controls input { font-family: 'Kalam', cursive; font-size: 1.1rem; padding: 8px 12px; border-radius: 6px; border: 2px solid var(--border-color); background-color: var(--box-bg); color: var(--text-primary); }
        .controls button, .visual-controls button { font-family: 'Cinzel Decorative', cursive; font-weight: 700; background-color: var(--accent-color); color: var(--papyrus-bg); cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .controls button:hover, .visual-controls button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow-color); }
        .controls button:disabled, .visual-controls button:disabled { background-color: var(--text-secondary); cursor: not-allowed; transform: none; box-shadow: none;}

        #problems-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .problem { background-color: var(--box-bg); padding: 20px; border-radius: 8px; border: 2px solid var(--border-color); box-shadow: 0 3px 6px rgba(0,0,0,0.08); display: flex; flex-direction: column; align-items: flex-end; animation: fadeIn 0.6s ease-out forwards; position: relative; padding-top: 40px; }
        .problem-label { position: absolute; top: 10px; left: 15px; font-family: 'Cinzel Decorative', cursive; font-size: 1.8rem; font-weight: 700; color: var(--accent-color); opacity: 0.8; }
        .problem-footer { position: absolute; bottom: 10px; right: 15px; display: flex; align-items: center; gap: 10px; }
        .quick-answer { width: 120px; padding: 5px 8px; font-family: 'Kalam', cursive; font-size: 1.1rem; border: 1px solid var(--border-color); border-radius: 4px; background-color: #f5f5f5; text-align: right; }
        .show-answer-btn { font-size: 0.8rem; padding: 6px 10px; cursor: pointer; border-radius: 4px; border: 1px solid var(--accent-color); background-color: var(--box-bg); color: var(--accent-color); width: 90px; text-align: center; }
        .numbers-wrapper { width: 100%; border-bottom: 2px solid var(--text-primary); padding-bottom: 10px; margin-bottom: 10px; }
        .answer-row { margin-bottom: 50px; }
        .number-row { display: flex; justify-content: flex-end; align-items: center; position: relative; }
        .operator { font-size: 2rem; font-weight: bold; position: absolute; left: -5px; top: 50%; transform: translateY(-50%); padding-right: 10px; }
        .digit-box { width: 45px; height: 45px; border: 1px solid var(--border-color); display: flex; justify-content: center; align-items: center; font-size: 1.8rem; margin: 2px; background-color: #fff; border-radius: 4px; user-select: none; }
        .answer-row { display: flex; justify-content: flex-end; }
        .answer-row .digit-box { background-color: #e8f5e9; font-weight: bold; color: var(--accent-color); padding: 0; text-align: center; }
        .answer-row .digit-box:focus { outline: 2px solid var(--accent-color); background-color: #fff; }
        
        @media (min-width: 1024px) { #problems-container { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 600px) and (max-width: 1023px) { #problems-container { grid-template-columns: repeat(2, 1fr); } }

        /* YENİ 3B TABAN BLOKLARI STİLLERİ */
        .visual-controls { display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        .visual-controls input { width: 150px; text-align: center; }
        #visualization-area { display: flex; flex-direction: row-reverse; justify-content: center; gap: 10px; padding: 20px; background: #a58860; border: 2px solid #6d5537; border-radius: 10px; min-height: 400px; overflow-x: auto;}
        .place-value-col { display: flex; flex-direction: column; align-items: center; width: 140px; flex-shrink: 0; }
        .place-value-col h4 { font-family: 'Cinzel Decorative', cursive; color: var(--box-bg); text-shadow: 1px 1px #5a452d; }
        .blocks-container { position: relative; margin-top: 10px; width: 100%; min-height: 350px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 5px; padding: 5px; background: rgba(0,0,0,0.1); border-radius: 5px; }
        
        .block { position: relative; transition: transform 0.5s ease, opacity 0.5s ease; box-shadow: 1px 1px #000, 2px 2px #000, 3px 3px #000; border: 1px solid #000; }
        .block::before, .block::after { content: ''; position: absolute; background: inherit; }
        
        .block.ones { width: 20px; height: 20px; background-color: #f4d03f; }
        .block.ones::before { top: -3px; left: 0; width: 100%; height: 3px; transform: skewX(45deg); border-top: 1px solid #000;}
        .block.ones::after { top: 0; left: -3px; width: 3px; height: 100%; transform: skewY(45deg); border-left: 1px solid #000;}

        .block.tens { width: 20px; height: 40px; background-color: #4caf50; }
        .block.tens::before { top: -3px; left: 0; width: 100%; height: 3px; transform: skewX(45deg); border-top: 1px solid #000;}
        .block.tens::after { top: 0; left: -3px; width: 3px; height: 100%; transform: skewY(45deg); border-left: 1px solid #000;}
        
        .block.hundreds { width: 45px; height: 45px; background-color: #29b6f6; }
        .block.hundreds::before { top: -3px; left: 0; width: 100%; height: 3px; transform: skewX(45deg); border-top: 1px solid #000;}
        .block.hundreds::after { top: 0; left: -3px; width: 3px; height: 100%; transform: skewY(45deg); border-left: 1px solid #000;}

        .block.thousands { width: 45px; height: 45px; background-color: #e91e63; box-shadow: 3px 3px #000, 6px 6px #000, 9px 9px #000; }
        .block.thousands::before { top: -6px; left: 0; width: 100%; height: 6px; transform: skewX(45deg); border-top: 1px solid #000;}
        .block.thousands::after { top: 0; left: -6px; width: 6px; height: 100%; transform: skewY(45deg); border-left: 1px solid #000;}

        .block.num2 { opacity: 0.7; transform: translateY(50px); }
        .block.bundling { z-index: 10; transition: all 0.5s ease-out; }
        .block.carried-over { animation: carry-over-glow 1s ease-out; z-index: 20; }
        #visual-sum { text-align: center; margin-top: 20px; font-size: 1.8rem; font-weight: bold; }
    </style>
</head>
<body>

    <a href="https://bilgihazinesi.github.io/" class="home-button" title="Ana Sayfaya Dön">&#127968;</a>

    <div class="container">
        <header><h1>Toplama Alıştırmaları</h1></header>

        <div class="controls">
            <div class="control-group"><label for="digit-count">Basamak:</label><select id="digit-count"><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option></select></div>
            <div class="control-group"><label for="number-count">Sayı Adedi:</label><select id="number-count"><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option></select></div>
            <button id="generate-btn">Yeni Alıştırmalar Oluştur</button>
        </div>

        <div id="problems-container"></div>
        
        <section>
            <div class="section-header"><h2>3B Taban Bloklarıyla Toplama</h2></div>
            <div class="abacus-tool">
                <div class="visual-controls">
                    <input type="number" id="num1" placeholder="1. Sayı" min="0" max="999999">
                    <span>+</span>
                    <input type="number" id="num2" placeholder="2. Sayı" min="0" max="999999">
                    <button id="visualize-btn">Görselleştir</button>
                </div>
                <div id="visualization-area"></div>
                <div id="visual-sum">Sonuç: 0</div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const digitCountSelect = document.getElementById('digit-count');
            const numberCountSelect = document.getElementById('number-count');
            const generateBtn = document.getElementById('generate-btn');
            const problemsContainer = document.getElementById('problems-container');
            function getRandomNumber(digits) { const min = Math.pow(10, digits - 1); const max = Math.pow(10, digits) - 1; return Math.floor(Math.random() * (max - min + 1)) + min; }
            function generateProblems() {
                const digitCount = parseInt(digitCountSelect.value);
                const numberCount = parseInt(numberCountSelect.value);
                const problemLabels = ['A', 'B', 'C', 'D', 'E', 'F'];
                problemsContainer.innerHTML = ''; 
                for (let i = 0; i < 6; i++) {
                    const problemDiv = document.createElement('div');
                    problemDiv.className = 'problem';
                    const label = document.createElement('div');
                    label.className = 'problem-label';
                    label.textContent = problemLabels[i];
                    problemDiv.appendChild(label);
                    const numbersToSum = [];
                    const numbersWrapper = document.createElement('div');
                    numbersWrapper.className = 'numbers-wrapper';
                    for (let j = 0; j < numberCount; j++) {
                        const number = getRandomNumber(digitCount);
                        numbersToSum.push(number);
                        const numberRow = document.createElement('div');
                        numberRow.className = 'number-row';
                        if (j === numberCount - 1) { const operator = document.createElement('span'); operator.className = 'operator'; operator.textContent = '+'; numberRow.appendChild(operator); }
                        String(number).split('').forEach(digit => { const digitBox = document.createElement('div'); digitBox.className = 'digit-box'; digitBox.textContent = digit; numberRow.appendChild(digitBox); });
                        numbersWrapper.appendChild(numberRow);
                    }
                    const answerRow = document.createElement('div');
                    answerRow.className = 'answer-row';
                    const answerLength = digitCount + 2;
                    for (let k = 0; k < answerLength; k++) {
                        const answerBox = document.createElement('input');
                        answerBox.type = 'text'; answerBox.className = 'digit-box answer'; answerBox.maxLength = 1; answerBox.pattern = "\\d*"; 
                        answerBox.addEventListener('input', (e) => { if (e.target.value && e.target.nextElementSibling) e.target.nextElementSibling.focus(); });
                        answerBox.addEventListener('keydown', (e) => { if (e.key === 'Backspace' && !e.target.value && e.target.previousElementSibling) e.target.previousElementSibling.focus(); });
                        answerRow.appendChild(answerBox);
                    }
                    const problemFooter = document.createElement('div');
                    problemFooter.className = 'problem-footer';
                    const quickAnswerInput = document.createElement('input');
                    quickAnswerInput.type = 'number'; quickAnswerInput.className = 'quick-answer'; quickAnswerInput.placeholder = 'Cevap';
                    const showAnswerBtn = document.createElement('button');
                    showAnswerBtn.className = 'show-answer-btn'; showAnswerBtn.textContent = 'Cevabı Göster';
                    showAnswerBtn.addEventListener('click', () => {
                        const answerInputs = answerRow.querySelectorAll('.answer');
                        if (showAnswerBtn.textContent === 'Cevabı Göster') {
                            const sum = numbersToSum.reduce((acc, curr) => acc + curr, 0);
                            const sumStr = String(sum).padStart(answerLength, '0');
                            for(let k = 0; k < answerLength; k++) { answerInputs[k].value = sumStr[k] || ''; }
                            showAnswerBtn.textContent = 'Cevabı Gizle';
                        } else {
                            answerInputs.forEach(input => input.value = '');
                            showAnswerBtn.textContent = 'Cevabı Göster';
                        }
                    });
                    problemFooter.appendChild(showAnswerBtn);
                    problemFooter.appendChild(quickAnswerInput);
                    problemDiv.appendChild(numbersWrapper);
                    problemDiv.appendChild(answerRow);
                    problemDiv.appendChild(problemFooter);
                    problemsContainer.appendChild(problemDiv);
                }
            }
            generateBtn.addEventListener('click', generateProblems);
            generateProblems();

            const visualizeBtn = document.getElementById('visualize-btn');
            const visualizationArea = document.getElementById('visualization-area');
            const visualSumSpan = document.getElementById('visual-sum');
            const placeValueNames = ['Birler', 'Onlar', 'Yüzler', 'Binler', 'On Binler', 'Yüz Binler'];
            const blockClasses = ['ones', 'tens', 'hundreds', 'thousands', 'tens', 'hundreds']; 
            const delay = (ms) => new Promise(res => setTimeout(res, ms));

            async function visualizeAddition() {
                visualizeBtn.disabled = true;
                const num1 = parseInt(document.getElementById('num1').value) || 0;
                const num2 = parseInt(document.getElementById('num2').value) || 0;
                const sum = num1 + num2;
                visualSumSpan.textContent = `Sonuç: ${sum.toLocaleString('tr-TR')}`;

                visualizationArea.innerHTML = '';
                const maxDigits = String(sum).length;
                const numCols = Math.max(6, maxDigits);

                for (let i = 0; i < numCols; i++) {
                    const col = document.createElement('div');
                    col.className = 'place-value-col';
                    col.innerHTML = `<h4>${placeValueNames[i] || ''}</h4>`;
                    const blocksContainer = document.createElement('div');
                    blocksContainer.className = 'blocks-container';
                    blocksContainer.dataset.place = i;
                    col.appendChild(blocksContainer);
                    visualizationArea.appendChild(col);
                }

                String(num1).split('').reverse().forEach((digit, i) => {
                    const container = visualizationArea.querySelector(`[data-place='${i}']`);
                    if(container) for (let j = 0; j < parseInt(digit); j++) { const block = document.createElement('div'); block.className = `block ${blockClasses[i] || 'ones'}`; container.firstChild.appendChild(block); }
                });
                String(num2).split('').reverse().forEach((digit, i) => {
                    const container = visualizationArea.querySelector(`[data-place='${i}']`);
                    if(container) for (let j = 0; j < parseInt(digit); j++) { const block = document.createElement('div'); block.className = `block ${blockClasses[i] || 'ones'} num2`; container.firstChild.appendChild(block); }
                });

                await delay(200);
                document.querySelectorAll('.block.num2').forEach(b => b.classList.remove('num2'));
                await delay(800);

                for (let i = 0; i < numCols; i++) {
                    const container = visualizationArea.querySelector(`[data-place='${i}'] .blocks-container`);
                    if(!container) continue;
                    
                    while (container.children.length >= 10) {
                        await delay(800);
                        const blocks = Array.from(container.children);
                        const blocksToCarry = blocks.slice(0, 10);
                        
                        blocksToCarry.forEach((b, index) => {
                            b.classList.add('bundling');
                            b.style.transform = `translate(40px, -${index*5}px)`;
                        });
                        
                        await delay(800);
                        
                        const nextCol = visualizationArea.querySelector(`[data-place='${i + 1}']`);
                        let newBlock = null;
                        if(nextCol) {
                            newBlock = document.createElement('div');
                            newBlock.className = `block ${blockClasses[i+1] || 'ones'} carried-over`;
                            newBlock.style.position = 'absolute';
                            
                            const rect = container.getBoundingClientRect();
                            const areaRect = visualizationArea.getBoundingClientRect();
                            newBlock.style.left = `${rect.left - areaRect.left + rect.width / 2}px`;
                            newBlock.style.top = `${rect.top - areaRect.top + 50}px`;
                            newBlock.style.opacity = '0';
                            visualizationArea.appendChild(newBlock);
                        }

                        blocksToCarry.forEach(b => {
                           b.style.transform = 'scale(0)';
                           b.style.opacity = '0';
                        });
                        
                        if(newBlock) {
                            newBlock.style.opacity = '1';
                            await delay(500);
                            newBlock.style.transition = 'all 0.8s ease-in-out';
                            const nextContainer = nextCol.querySelector('.blocks-container');
                            const targetRect = nextContainer.getBoundingClientRect();
                            newBlock.style.left = `${targetRect.left - areaRect.left + (nextContainer.children.length % 5) * 20}px`;
                            newBlock.style.top = `${targetRect.top - areaRect.top + Math.floor(nextContainer.children.length / 5) * 20}px`;
                        }
                        
                        await delay(800);
                        
                        blocksToCarry.forEach(b => b.remove());
                        if(newBlock) {
                            newBlock.remove();
                            const finalBlock = document.createElement('div');
                            finalBlock.className = `block ${blockClasses[i+1] || 'ones'} carried-over`;
                            nextCol.querySelector('.blocks-container').appendChild(finalBlock);
                        }
                    }
                }
                visualizeBtn.disabled = false;
            }
            visualizeBtn.addEventListener('click', visualizeAddition);
        });
    </script>
</body>
</html>
