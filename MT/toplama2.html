<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplama ve Sayı Oluşturma Alıştırmaları</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --papyrus-bg: #fdf5e6;
            --text-primary: #5a452d;
            --text-secondary: #7a654d;
            --accent-color: #8B4513;
            --border-color: #c8b79b;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --box-bg: #fffaf0;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { font-family: 'Kalam', cursive; background-color: var(--papyrus-bg); color: var(--text-primary); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); background-attachment: fixed; padding: 15px; }

        .home-button { position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; background-color: var(--accent-color); color: var(--papyrus-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; text-decoration: none; box-shadow: 0 4px 10px var(--shadow-color); z-index: 1000; transition: transform 0.2s ease; }
        .home-button:hover { transform: scale(1.1); }

        .container { max-width: 1200px; margin: 0 auto; background-color: rgba(253, 245, 230, 0.85); border: 2px solid var(--border-color); border-radius: 10px; box-shadow: 0 5px 20px var(--shadow-color); padding: clamp(15px, 3vw, 30px); }
        header, .section-header { text-align: center; margin-bottom: 30px; border-bottom: 3px double var(--border-color); padding-bottom: 20px; }
        .section-header { margin-top: 40px; }
        header h1, .section-header h2 { font-family: 'Cinzel Decorative', cursive; font-size: clamp(2rem, 5vw, 3.2rem); color: var(--accent-color); text-shadow: 1px 1px 2px var(--shadow-color); }
        .section-header h2 { font-size: clamp(1.8rem, 4vw, 2.8rem); }

        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; padding: 15px; background: rgba(0,0,0,0.03); border-radius: 8px; border: 1px solid var(--border-color); }
        .control-group { display: flex; align-items: center; gap: 10px; }
        .controls label { font-size: 1.2rem; font-weight: bold; }
        .controls select, .controls button { font-family: 'Kalam', cursive; font-size: 1.1rem; padding: 8px 12px; border-radius: 6px; border: 2px solid var(--border-color); background-color: var(--box-bg); color: var(--text-primary); }
        .controls button { font-family: 'Cinzel Decorative', cursive; font-weight: 700; background-color: var(--accent-color); color: var(--papyrus-bg); cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .controls button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow-color); }
        .controls button:disabled { background-color: var(--text-secondary); cursor: not-allowed; transform: none; box-shadow: none;}

        #problems-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .problem { background-color: var(--box-bg); padding: 20px; border-radius: 8px; border: 2px solid var(--border-color); box-shadow: 0 3px 6px rgba(0,0,0,0.08); display: flex; flex-direction: column; align-items: flex-end; animation: fadeIn 0.6s ease-out forwards; position: relative; padding-top: 40px; }
        .problem-label { position: absolute; top: 10px; left: 15px; font-family: 'Cinzel Decorative', cursive; font-size: 1.8rem; font-weight: 700; color: var(--accent-color); opacity: 0.8; }
        .problem-footer { position: absolute; bottom: 10px; right: 15px; display: flex; align-items: center; gap: 10px; }
        .quick-answer { width: 120px; padding: 5px 8px; font-family: 'Kalam', cursive; font-size: 1.1rem; border: 1px solid var(--border-color); border-radius: 4px; background-color: #f5f5f5; text-align: right; }
        .show-answer-btn { font-size: 0.8rem; padding: 6px 10px; cursor: pointer; border-radius: 4px; border: 1px solid var(--accent-color); background-color: var(--box-bg); color: var(--accent-color); width: 90px; text-align: center; }
        .numbers-wrapper { width: 100%; border-bottom: 2px solid var(--text-primary); padding-bottom: 10px; margin-bottom: 10px; }
        .answer-row { margin-bottom: 50px; }
        .number-row { display: flex; justify-content: flex-end; align-items: center; position: relative; }
        .operator { font-size: 2rem; font-weight: bold; position: absolute; left: -5px; top: 50%; transform: translateY(-50%); padding-right: 10px; }
        .digit-box { width: 45px; height: 45px; border: 1px solid var(--border-color); display: flex; justify-content: center; align-items: center; font-size: 1.8rem; margin: 2px; background-color: #fff; border-radius: 4px; user-select: none; }
        .answer-row { display: flex; justify-content: flex-end; }
        .answer-row .digit-box { background-color: #e8f5e9; font-weight: bold; color: var(--accent-color); padding: 0; text-align: center; }
        .answer-row .digit-box:focus { outline: 2px solid var(--accent-color); background-color: #fff; }
        
        @media (min-width: 1024px) { #problems-container { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 600px) and (max-width: 1023px) { #problems-container { grid-template-columns: repeat(2, 1fr); } }

        /* YENİ SÜRÜKLE-BIRAK TABAN BLOKLARI STİLLERİ */
        .base-blocks-tool { padding: 15px; }
        .source-blocks { display: flex; justify-content: space-around; align-items: flex-end; padding: 20px; margin-bottom: 20px; background: rgba(0,0,0,0.05); border-radius: 10px; }
        .source-block-wrapper { text-align: center; }
        .source-block-wrapper .block { cursor: grab; }
        .workspace { display: grid; grid-template-columns: 1fr 50px 1fr; gap: 10px; align-items: center; }
        .workspace-plus { font-size: 4rem; text-align: center; color: var(--text-secondary); }
        .number-area { background: var(--box-bg); padding: 10px; border: 2px dashed var(--border-color); border-radius: 10px; }
        .number-area h4 { text-align: center; font-family: 'Cinzel Decorative'; font-size: 1.3rem; margin-bottom: 5px; }
        .number-area-display { text-align: center; font-weight: bold; font-size: 1.5rem; color: var(--accent-color); min-height: 30px; margin-bottom: 10px; }
        .drop-zones { display: flex; flex-direction: row-reverse; }
        .drop-zone { min-height: 250px; flex-grow: 1; border: 1px solid var(--border-color); background: rgba(255,255,255,0.5); margin: 2px; padding: 5px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 4px; }
        .drop-zone.over { background-color: #c8e6c9; }
        .bb-controls { text-align: center; margin-top: 20px; display: flex; gap: 15px; justify-content: center; }
        .bb-btn { font-family: 'Cinzel Decorative'; font-size: 1.2rem; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; }
        #btn-add { background-color: #4CAF50; color: white; }
        #btn-clear { background-color: #f44336; color: white; }
        
        /* 3B Blok Stilleri */
        .block { position: relative; transition: transform 0.3s ease, opacity 0.3s ease; }
        .block.dragging { opacity: 0.5; }
        .block::before, .block::after { content: ''; position: absolute; }
        
        .block-1 { width: 20px; height: 20px; background-color: #ffcc80; border: 1px solid #c9a066;}
        .block-1::before { top: -4px; left: 0; width: 100%; height: 4px; transform: skewX(45deg); background-color: #ffe0b3; border-top: 1px solid #c9a066;}
        .block-1::after { top: 0; left: -4px; width: 4px; height: 100%; transform: skewY(45deg); background-color: #ffb74d; border-left: 1px solid #c9a066;}

        .block-10 { width: 20px; height: 100px; background-color: #81c784; border: 1px solid #5a9c5d;}
        .block-10::before { top: -4px; left: 0; width: 100%; height: 4px; transform: skewX(45deg); background-color: #a5d6a7; border-top: 1px solid #5a9c5d;}
        .block-10::after { top: 0; left: -4px; width: 4px; height: 100%; transform: skewY(45deg); background-color: #66bb6a; border-left: 1px solid #5a9c5d;}
        
        .block-100 { width: 100px; height: 100px; background-color: #64b5f6; border: 1px solid #3c8dc9;}
        .block-100::before { top: -4px; left: 0; width: 100%; height: 4px; transform: skewX(45deg); background-color: #90caf9; border-top: 1px solid #3c8dc9;}
        .block-100::after { top: 0; left: -4px; width: 4px; height: 100%; transform: skewY(45deg); background-color: #42a5f5; border-left: 1px solid #3c8dc9;}

        .block-1000 { width: 100px; height: 100px; background-color: #e57373; border: 1px solid #b94b4b; }
        .block-1000::before { top: -8px; left: 0; width: 100%; height: 8px; transform: skewX(45deg); background-color: #ef9a9a; border-top: 1px solid #b94b4b;}
        .block-1000::after { top: 0; left: -8px; width: 8px; height: 100%; transform: skewY(45deg); background-color: #ef5350; border-left: 1px solid #b94b4b;}
    </style>
</head>
<body>

    <a href="https://bilgihazinesi.github.io/" class="home-button" title="Ana Sayfaya Dön">&#127968;</a>

    <div class="container">
        <header><h1>Toplama Alıştırmaları</h1></header>

        <div class="controls">
            <div class="control-group"><label for="digit-count">Basamak:</label><select id="digit-count"><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option></select></div>
            <div class="control-group"><label for="number-count">Sayı Adedi:</label><select id="number-count"><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option></select></div>
            <button id="generate-btn">Yeni Alıştırmalar Oluştur</button>
        </div>

        <div id="problems-container"></div>
        
        <section>
            <div class="section-header"><h2>Sürükle-Bırak Taban Blokları ile Toplama</h2></div>
            <div class="abacus-tool">
                <div class="base-blocks-tool">
                    <div class="workspace">
                        <div class="number-area" id="num1-area">
                            <h4>1. Sayı</h4>
                            <div class="number-area-display" id="num1-display">0</div>
                            <div class="drop-zones">
                                <div class="drop-zone" data-value="1" data-area="1"></div>
                                <div class="drop-zone" data-value="10" data-area="1"></div>
                                <div class="drop-zone" data-value="100" data-area="1"></div>
                                <div class="drop-zone" data-value="1000" data-area="1"></div>
                            </div>
                        </div>
                        <div class="workspace-plus">+</div>
                        <div class="number-area" id="num2-area">
                             <h4>2. Sayı</h4>
                            <div class="number-area-display" id="num2-display">0</div>
                            <div class="drop-zones">
                                <div class="drop-zone" data-value="1" data-area="2"></div>
                                <div class="drop-zone" data-value="10" data-area="2"></div>
                                <div class="drop-zone" data-value="100" data-area="2"></div>
                                <div class="drop-zone" data-value="1000" data-area="2"></div>
                            </div>
                        </div>
                    </div>
                     <div class="source-blocks">
                        <div class="source-block-wrapper">
                            <div class="block block-1000" draggable="true" data-value="1000"></div>
                            <p>1000</p>
                        </div>
                        <div class="source-block-wrapper">
                            <div class="block block-100" draggable="true" data-value="100"></div>
                            <p>100</p>
                        </div>
                         <div class="source-block-wrapper">
                            <div class="block block-10" draggable="true" data-value="10"></div>
                            <p>10</p>
                        </div>
                        <div class="source-block-wrapper">
                            <div class="block block-1" draggable="true" data-value="1"></div>
                            <p>1</p>
                        </div>
                    </div>
                    <div class="bb-controls">
                        <button id="btn-add" class="bb-btn">Topla</button>
                        <button id="btn-clear" class="bb-btn">Temizle</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- TOPLAMA ALIŞTIRMALARI BÖLÜMÜ ---
            const digitCountSelect = document.getElementById('digit-count');
            const numberCountSelect = document.getElementById('number-count');
            const generateBtn = document.getElementById('generate-btn');
            const problemsContainer = document.getElementById('problems-container');
            function getRandomNumber(digits) { const min = Math.pow(10, digits - 1); const max = Math.pow(10, digits) - 1; return Math.floor(Math.random() * (max - min + 1)) + min; }
            function generateProblems() {
                const digitCount = parseInt(digitCountSelect.value);
                const numberCount = parseInt(numberCountSelect.value);
                const problemLabels = ['A', 'B', 'C', 'D', 'E', 'F'];
                problemsContainer.innerHTML = ''; 
                for (let i = 0; i < 6; i++) {
                    const problemDiv = document.createElement('div');
                    problemDiv.className = 'problem';
                    const label = document.createElement('div');
                    label.className = 'problem-label';
                    label.textContent = problemLabels[i];
                    problemDiv.appendChild(label);
                    const numbersToSum = [];
                    const numbersWrapper = document.createElement('div');
                    numbersWrapper.className = 'numbers-wrapper';
                    for (let j = 0; j < numberCount; j++) {
                        const number = getRandomNumber(digitCount);
                        numbersToSum.push(number);
                        const numberRow = document.createElement('div');
                        numberRow.className = 'number-row';
                        if (j === numberCount - 1) { const operator = document.createElement('span'); operator.className = 'operator'; operator.textContent = '+'; numberRow.appendChild(operator); }
                        String(number).split('').forEach(digit => { const digitBox = document.createElement('div'); digitBox.className = 'digit-box'; digitBox.textContent = digit; numberRow.appendChild(digitBox); });
                        numbersWrapper.appendChild(numberRow);
                    }
                    const answerRow = document.createElement('div');
                    answerRow.className = 'answer-row';
                    const answerLength = digitCount + 2;
                    for (let k = 0; k < answerLength; k++) {
                        const answerBox = document.createElement('input');
                        answerBox.type = 'text'; answerBox.className = 'digit-box answer'; answerBox.maxLength = 1; answerBox.pattern = "\\d*"; 
                        answerBox.addEventListener('input', (e) => { if (e.target.value && e.target.nextElementSibling) e.target.nextElementSibling.focus(); });
                        answerBox.addEventListener('keydown', (e) => { if (e.key === 'Backspace' && !e.target.value && e.target.previousElementSibling) e.target.previousElementSibling.focus(); });
                        answerRow.appendChild(answerBox);
                    }
                    const problemFooter = document.createElement('div');
                    problemFooter.className = 'problem-footer';
                    const quickAnswerInput = document.createElement('input');
                    quickAnswerInput.type = 'number'; quickAnswerInput.className = 'quick-answer'; quickAnswerInput.placeholder = 'Cevap';
                    const showAnswerBtn = document.createElement('button');
                    showAnswerBtn.className = 'show-answer-btn'; showAnswerBtn.textContent = 'Cevabı Göster';
                    showAnswerBtn.addEventListener('click', () => {
                        const answerInputs = answerRow.querySelectorAll('.answer');
                        if (showAnswerBtn.textContent === 'Cevabı Göster') {
                            const sum = numbersToSum.reduce((acc, curr) => acc + curr, 0);
                            const sumStr = String(sum).padStart(answerLength, '0');
                            for(let k = 0; k < answerLength; k++) { answerInputs[k].value = sumStr[k] || ''; }
                            showAnswerBtn.textContent = 'Cevabı Gizle';
                        } else {
                            answerInputs.forEach(input => input.value = '');
                            showAnswerBtn.textContent = 'Cevabı Göster';
                        }
                    });
                    problemFooter.appendChild(showAnswerBtn);
                    problemFooter.appendChild(quickAnswerInput);
                    problemDiv.appendChild(numbersWrapper);
                    problemDiv.appendChild(answerRow);
                    problemDiv.appendChild(problemFooter);
                    problemsContainer.appendChild(problemDiv);
                }
            }
            generateBtn.addEventListener('click', generateProblems);
            generateProblems();

            // --- YENİ SÜRÜKLE-BIRAK TABAN BLOKLARI BÖLÜMÜ ---
            const sourceBlocks = document.querySelectorAll('.source-block-wrapper .block');
            const dropZones = document.querySelectorAll('.drop-zone');
            const btnAdd = document.getElementById('btn-add');
            const btnClear = document.getElementById('btn-clear');
            const num1Display = document.getElementById('num1-display');
            const num2Display = document.getElementById('num2-display');
            const delay = (ms) => new Promise(res => setTimeout(res, ms));

            sourceBlocks.forEach(block => {
                block.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', e.target.dataset.value);
                    e.target.classList.add('dragging');
                });
                block.addEventListener('dragend', (e) => {
                    e.target.classList.remove('dragging');
                });
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const draggedValue = e.dataTransfer.getData('text/plain');
                    if (zone.dataset.value === draggedValue) {
                        zone.classList.add('over');
                    }
                });
                zone.addEventListener('dragleave', (e) => {
                    zone.classList.remove('over');
                });
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('over');
                    const value = e.dataTransfer.getData('text/plain');
                    if (zone.dataset.value === value) {
                        const newBlock = document.createElement('div');
                        newBlock.className = `block block-${value}`;
                        zone.appendChild(newBlock);
                        updateNumberDisplay(zone.dataset.area);
                    }
                });
            });

            function updateNumberDisplay(area) {
                const display = area === '1' ? num1Display : num2Display;
                const zones = document.querySelectorAll(`.drop-zone[data-area="${area}"]`);
                let total = 0;
                zones.forEach(zone => {
                    total += zone.children.length * parseInt(zone.dataset.value);
                });
                display.textContent = total.toLocaleString('tr-TR');
            }
            
            btnClear.addEventListener('click', () => {
                dropZones.forEach(zone => zone.innerHTML = '');
                updateNumberDisplay('1');
                updateNumberDisplay('2');
            });

            btnAdd.addEventListener('click', async () => {
                btnAdd.disabled = true;
                btnClear.disabled = true;

                const places = [1, 10, 100, 1000];
                for (const place of places) {
                    const sourceZone = document.querySelector(`.drop-zone[data-area="2"][data-value="${place}"]`);
                    const targetZone = document.querySelector(`.drop-zone[data-area="1"][data-value="${place}"]`);
                    const blocksToMove = Array.from(sourceZone.children);
                    
                    if(blocksToMove.length > 0) await delay(300);

                    blocksToMove.forEach(block => {
                        const sourceRect = block.getBoundingClientRect();
                        const targetRect = targetZone.getBoundingClientRect();
                        block.style.position = 'fixed';
                        block.style.left = `${sourceRect.left}px`;
                        block.style.top = `${sourceRect.top}px`;
                        document.body.appendChild(block);

                        setTimeout(() => {
                           block.style.transition = 'left 0.5s ease-in-out, top 0.5s ease-in-out';
                           block.style.left = `${targetRect.left + (targetZone.children.length % 5) * 22}px`;
                           block.style.top = `${targetRect.top + 5}px`;
                        }, 50);
                    });
                    
                    await delay(600);
                    blocksToMove.forEach(block => targetZone.appendChild(block));
                    sourceZone.innerHTML = '';
                    updateNumberDisplay('1');
                    updateNumberDisplay('2');
                }

                await delay(800);

                for(let i = 0; i < places.length; i++) {
                    const place = places[i];
                    const nextPlace = places[i+1];
                    const zone = document.querySelector(`.drop-zone[data-area="1"][data-value="${place}"]`);
                    
                    while(zone.children.length >= 10) {
                        const blocksToCarry = Array.from(zone.children).slice(0, 10);
                        blocksToCarry.forEach(b => {
                            b.style.transition = 'all 0.3s ease';
                            b.style.background = '#ffeb3b';
                        });

                        await delay(500);

                        const nextZone = document.querySelector(`.drop-zone[data-area="1"][data-value="${nextPlace}"]`);
                        if (nextZone) {
                            const newBlock = document.createElement('div');
                            newBlock.className = `block block-${nextPlace}`;
                            newBlock.style.opacity = '0';
                            nextZone.appendChild(newBlock);

                            blocksToCarry.forEach(b => {
                                b.style.transform = 'scale(0)';
                                b.style.opacity = '0';
                            });

                            await delay(300);
                            newBlock.style.opacity = '1';
                            blocksToCarry.forEach(b => b.remove());
                            updateNumberDisplay('1');
                            await delay(500);
                        } else {
                            blocksToCarry.forEach(b => b.remove()); // En üst basamakta yer yoksa sil
                            updateNumberDisplay('1');
                        }
                    }
                }
                btnAdd.disabled = false;
                btnClear.disabled = false;
            });
        });
    </script>
</body>
</html>
