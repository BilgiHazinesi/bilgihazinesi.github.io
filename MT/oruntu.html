<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örüntü Alıştırmaları</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --papyrus-bg: #fdf5e6;  
            --text-primary: #5a452d; 
            --text-secondary: #7a654d;
            --accent-color: #8B4513; 
            --border-color: #c8b79b; 
            --shadow-color: rgba(0, 0, 0, 0.15);
            --box-bg: #fffaf0; 
            --correct-bg: #e8f5e9; 
            --correct-border: #4CAF50;
            --incorrect-bg: #ffebee; 
            --incorrect-border: #f44336;
            --color-teal: #4db6ac;
            --color-orange: #ffb74d;
            --color-purple: #ba68c8;
            --color-blue: #29b6f6;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes pop-in { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 100%; }
        body { 
            font-family: 'Kalam', cursive; 
            background-color: var(--papyrus-bg); 
            color: var(--text-primary); 
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            background-attachment: fixed; 
            padding: clamp(10px, 2vw, 15px); 
            line-height: 1.6;
        }
        .home-button { 
            position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; 
            background-color: var(--accent-color); 
            color: var(--papyrus-bg); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; text-decoration: none; 
            box-shadow: 0 4px 10px var(--shadow-color); 
            z-index: 1000; transition: transform 0.2s ease; user-select: none; 
        }
        .home-button:hover { transform: scale(1.1); }
        .container { 
            max-width: 1200px; margin: 0 auto; 
            background-color: rgba(253, 245, 230, 0.85); 
            border: 2px solid var(--border-color); 
            border-radius: 10px; 
            box-shadow: 0 5px 20px var(--shadow-color); 
            padding: clamp(15px, 3vw, 30px); 
        }
        header { 
            text-align: center; margin-bottom: 20px; 
            border-bottom: 3px double var(--border-color); 
            padding-bottom: 20px; 
        }
        header h1 { 
            font-family: 'Cinzel Decorative', cursive; 
            font-size: clamp(2rem, 5vw, 3.2rem); 
            color: var(--accent-color); 
            text-shadow: 1px 1px 2px var(--shadow-color); 
        }
        .section-header h2 { 
            font-family: 'Cinzel Decorative', cursive; 
            font-size: clamp(1.6rem, 4vw, 2.5rem); 
            color: var(--accent-color); 
            text-align: center; margin-bottom: 25px; 
        }
        
        .tab-container { 
            display: flex; 
            flex-wrap: wrap;
            justify-content: center; 
            margin-bottom: 20px; 
            border-bottom: 3px solid var(--border-color); 
            gap: 4px;
        }
        .tab-link { 
            font-family: 'Cinzel Decorative', cursive; 
            font-weight: 700; 
            padding: 10px 14px;
            cursor: pointer; 
            border: none; 
            background-color: transparent; 
            border-bottom: 3px solid transparent; 
            font-size: clamp(0.8rem, 1.2vw, 1rem);
            color: var(--text-secondary); 
            transition: all 0.3s ease;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }
        .tab-link.active { 
            color: var(--accent-color); 
            border-bottom-color: var(--accent-color); 
            background-color: rgba(0,0,0,0.03); 
        }
        .tab-content { display: none; animation: fadeIn 0.5s ease-in-out; }
        .tab-content.active { display: block; }

        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; margin-bottom: 25px; }
        .controls label { font-weight: bold; }
        .controls select, .controls button, .controls input { 
            font-family: 'Kalam', cursive; 
            font-size: 1.1rem; padding: 8px 12px; border-radius: 6px; 
            border: 2px solid var(--border-color); 
            background-color: var(--box-bg); 
            color: var(--text-primary); user-select: none; 
        }
        .controls button { 
            font-family: 'Cinzel Decorative', cursive; 
            font-weight: 700; 
            background-color: var(--accent-color); 
            color: var(--papyrus-bg); 
            cursor: pointer; 
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
        }
        .controls button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow-color); }
        .controls button:disabled { background-color: var(--text-secondary); color: #fffaf0; cursor: not-allowed; transform: none; box-shadow: none;}
        
        .feedback-message {
            text-align: center; font-weight: bold; min-height: 24px; margin-top: 15px;
            font-size: 1.2rem;
        }
        .feedback-correct { color: var(--correct-border); }
        .feedback-incorrect { color: var(--incorrect-border); }

        /* === TAB 1: ÖRÜNTÜYÜ TAMAMLA === */
        .complete-pattern-container {
            display: flex; flex-direction: column; gap: 20px;
            align-items: center;
        }
        .pattern-row {
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            gap: 10px;
            background-color: var(--box-bg);
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        .pattern-number {
            font-size: 2rem; font-weight: bold;
            padding: 5px 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        .pattern-input {
            width: 80px; height: 60px;
            font-family: 'Kalam', cursive;
            font-size: 2rem; font-weight: bold;
            text-align: center;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            padding: 0;
        }
        .pattern-input.correct { background-color: var(--correct-bg); border-color: var(--correct-border); }
        .pattern-input.incorrect { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); }
        
        /* === TAB 2: KURALI EŞLEŞTİR === */
        .matching-game-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;
        }
        .matching-list {
            list-style: none;
            padding: 0; margin: 0;
            display: flex; flex-direction: column; gap: 10px;
            flex: 1;
            min-width: 280px;
        }
        .matching-list li {
            font-size: 1.2rem;
            padding: 15px;
            border: 2px solid var(--border-color);
            background-color: var(--box-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        .matching-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .matching-list li.selected {
            border-color: var(--accent-color);
            background-color: #fff5e1;
            box-shadow: 0 0 10px var(--accent-color);
        }
        .matching-list li.matched {
            border-color: var(--correct-border);
            background-color: var(--correct-bg);
            color: #388e3c;
            cursor: default;
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            .matching-game-container { flex-direction: column; }
        }

        /* === TAB 3: HATAYI BUL === */
        .error-pattern-container {
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            gap: 10px;
            background-color: var(--box-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
        }
        .error-number {
            font-size: 1.8rem; font-weight: bold;
            padding: 10px 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        .error-number:hover {
            transform: scale(1.05);
        }
        .error-number.correct {
            border-color: var(--correct-border);
            background-color: var(--correct-bg);
        }
        .error-number.incorrect {
            border-color: var(--incorrect-border);
            background-color: var(--incorrect-bg);
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* === TAB 4: ŞEKİL ÖRÜNTÜSÜ === */
        .shape-pattern-display {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
            margin-bottom: 20px;
        }
        .shape-step {
            background-color: var(--box-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            min-width: 150px;
            flex: 1;
        }
        .shape-step h4 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.3rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        .shape-visual {
            font-size: 1.5rem;
            line-height: 1.2;
            color: var(--color-blue);
            word-break: break-all;
        }
        .shape-question {
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .shape-mcq-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        .mcq-option {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
        }
        .mcq-option:hover {
            background-color: var(--box-bg);
        }
        .mcq-option.correct { background-color: var(--correct-bg); border-color: var(--correct-border); }
        .mcq-option.incorrect { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); }
        @media (max-width: 480px) {
            .shape-mcq-options { grid-template-columns: 1fr; }
        }

        /* === TAB 5: GİRDİ-ÇIKTI TABLOSU === */
        .io-table-container {
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        .io-rule-display {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: var(--box-bg);
            border: 2px dashed var(--accent-color);
            border-radius: 8px;
        }
        .io-table-wrapper {
            overflow-x: auto;
            width: 100%;
        }
        .io-table {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-collapse: collapse;
            font-size: 1.5rem;
            text-align: center;
            background: #fff;
            box-shadow: 0 3px 8px var(--shadow-color);
        }
        .io-table th, .io-table td {
            border: 2px solid var(--border-color);
            padding: 12px;
        }
        .io-table th {
            font-family: 'Cinzel Decorative', cursive;
            background-color: var(--box-bg);
            color: var(--accent-color);
        }
        .io-input {
            width: 100%;
            min-width: 80px;
            height: 50px;
            font-family: 'Kalam', cursive;
            font-size: 1.5rem;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 0 5px;
        }
        .io-input.correct { background-color: var(--correct-bg); border-color: var(--correct-border); }
        .io-input.incorrect { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); }

    </style>
</head>
<body>
    <a href="https://bilgihazinesi.github.io/" class="home-button" title="Ana Sayfaya Dön">&#127968;</a>
    <div class="container">
        <header><h1>Örüntü Alıştırmaları</h1></header>

        <div class="tab-container">
            <button class="tab-link active" data-tab="tab-1">Örüntüyü Tamamla</button>
            <button class="tab-link" data-tab="tab-2">Kuralı Eşleştir</button>
            <button class="tab-link" data-tab="tab-3">Hatayı Bul</button>
            <button class="tab-link" data-tab="tab-4">Şekil Örüntüsü</button>
            <button class="tab-link" data-tab="tab-5">Girdi-Çıktı Tablosu</button>
        </div>

        <div class="tab-content-container">
            <div id="tab-1" class="tab-content active"></div>
            <div id="tab-2" class="tab-content"></div>
            <div id="tab-3" class="tab-content"></div>
            <div id="tab-4" class="tab-content"></div>
            <div id="tab-5" class="tab-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Genel Fonksiyonlar ---
            const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            const shuffleArray = (arr) => arr.sort(() => 0.5 - Math.random());

            // --- Sekme Yöneticisi ---
            const tabs = document.querySelectorAll('.tab-link');
            const tabContents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(item => item.classList.remove('active'));
                    tab.classList.add('active');
                    const targetId = tab.getAttribute('data-tab');
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === targetId) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // === TAB 1: ÖRÜNTÜYÜ TAMAMLA ===
            (function() { 
                const tab = document.getElementById('tab-1'); 
                if (!tab) return;
                
                let problems = [];

                function generateProblem() {
                    problems = [];
                    const container = tab.querySelector('.complete-pattern-container');
                    container.innerHTML = '';
                    
                    const problemTypes = [
                        { type: 'add', start: randInt(1, 10), step: randInt(2, 12) },
                        { type: 'subtract', start: randInt(80, 150), step: randInt(3, 15) },
                        { type: 'multiply', start: randInt(2, 5), step: randInt(2, 3) }
                    ];

                    for (let i = 0; i < 2; i++) { // 2 tane örüntü sorusu sor
                        const p = problemTypes[randInt(0, 2)];
                        let sequence = [];
                        for(let j=0; j < 5; j++) {
                            if (p.type === 'add') sequence.push(p.start + (p.step * j));
                            if (p.type === 'subtract') sequence.push(p.start - (p.step * j));
                            if (p.type === 'multiply') sequence.push(p.start * Math.pow(p.step, j));
                        }
                        
                        const hideIndex1 = randInt(1, 3);
                        let hideIndex2 = randInt(2, 4);
                        if(hideIndex1 === hideIndex2) hideIndex2++;
                        if(hideIndex2 > 4) hideIndex2 = 0;
                        
                        const problemData = {
                            sequence: sequence,
                            hidden: [hideIndex1, hideIndex2].sort()
                        };
                        problems.push(problemData);

                        const row = document.createElement('div');
                        row.className = 'pattern-row';
                        row.innerHTML = sequence.map((num, idx) => {
                            if (idx === hideIndex1 || idx === hideIndex2) {
                                return `<input type="number" class="pattern-input" data-answer="${num}">`;
                            } else {
                                return `<span class="pattern-number">${num}</span>`;
                            }
                        }).join('');
                        container.appendChild(row);
                    }
                }

                function checkAnswers() {
                    const inputs = tab.querySelectorAll('.pattern-input');
                    let allCorrect = true;
                    inputs.forEach(input => {
                        if (input.value == input.dataset.answer) {
                            input.classList.add('correct');
                            input.classList.remove('incorrect');
                        } else {
                            input.classList.add('incorrect');
                            input.classList.remove('correct');
                            allCorrect = false;
                        }
                    });
                    
                    const feedback = tab.querySelector('.feedback-message');
                    if (allCorrect) {
                        feedback.textContent = 'Tebrikler, hepsi doğru! 🥳';
                        feedback.className = 'feedback-message feedback-correct';
                    } else {
                        feedback.textContent = 'Hatalar var, tekrar dene. 🤔';
                        feedback.className = 'feedback-message feedback-incorrect';
                    }
                }

                tab.innerHTML = `<div class="section-header"><h2>Örüntüyü Tamamla</h2></div>
                                 <div class="complete-pattern-container"></div>
                                 <div id="tab1-feedback" class="feedback-message"></div>
                                 <div class="controls">
                                     <button id="tab1-check">Kontrol Et</button>
                                     <button id="tab1-new">Yeni Örüntüler</button>
                                 </div>`;
                
                tab.querySelector('#tab1-check').addEventListener('click', checkAnswers);
                tab.querySelector('#tab1-new').addEventListener('click', () => {
                    generateProblem();
                    tab.querySelector('.feedback-message').textContent = '';
                });
                generateProblem();
            })();

            // === TAB 2: KURALI EŞLEŞTİR ===
            (function() { 
                const tab = document.getElementById('tab-2'); 
                if (!tab) return;
                
                let selectedPattern = null;
                let selectedRule = null;
                let matchedCount = 0;
                
                const rulePool = [
                    { rule: "Sayı 7 artıyor", fn: (n, i) => n + (i * 7) },
                    { rule: "Sayı 9 artıyor", fn: (n, i) => n + (i * 9) },
                    { rule: "Sayı 6 azalıyor", fn: (n, i) => n - (i * 6) },
                    { rule: "Sayı 8 azalıyor", fn: (n, i) => n - (i * 8) },
                    { rule: "Sayı 2 katı alınıyor", fn: (n, i) => n * Math.pow(2, i) },
                    { rule: "Sayı 3 katı alınıyor", fn: (n, i) => n * Math.pow(3, i) },
                    { rule: "Sayının 2 katının 1 fazlası", fn: (n, i, prev) => (prev * 2) + 1 },
                    { rule: "Sayının 2 katının 3 eksiği", fn: (n, i, prev) => (prev * 2) - 3 },
                    { rule: "Sayının 5 fazlasının 2 katı", fn: (n, i, prev) => (prev + 5) * 2 }
                ];
                
                function generateProblems() {
                    matchedCount = 0;
                    selectedPattern = null;
                    selectedRule = null;

                    let
                     pairs = [];
                    let shuffledRules = shuffleArray([...rulePool]);
                    
                    for(let i=0; i<4; i++) {
                        const ruleData = shuffledRules.pop();
                        let start;
                        if (ruleData.rule.includes('azalıyor')) start = randInt(70, 100);
                        else if (ruleData.rule.includes('katı')) start = randInt(2, 5);
                        else start = randInt(5, 20);

                        let sequence = [start];
                        for(let j=1; j<3; j++) {
                            sequence.push(ruleData.fn(start, j, sequence[j-1]));
                        }
                        
                        pairs.push({
                            id: i,
                            pattern: `${sequence.join(' - ')} - ...`,
                            rule: ruleData.rule
                        });
                    }
                    
                    const patternList = tab.querySelector('#pattern-list');
                    const ruleList = tab.querySelector('#rule-list');
                    
                    patternList.innerHTML = pairs.map(p => `<li data-id="${p.id}">${p.pattern}</li>`).join('');
                    ruleList.innerHTML = shuffleArray([...pairs]).map(p => `<li data-id="${p.id}">${p.rule}</li>`).join('');
                
                    addClickListeners();
                }
                
                function addClickListeners() {
                    const feedback = tab.querySelector('.feedback-message');
                    feedback.textContent = 'Örüntüyü ve kuralını eşleştir.';
                    feedback.className = 'feedback-message';

                    tab.querySelectorAll('#pattern-list li').forEach(li => {
                        li.addEventListener('click', () => {
                            if (li.classList.contains('matched')) return;
                            if (selectedPattern) selectedPattern.classList.remove('selected');
                            selectedPattern = li;
                            li.classList.add('selected');
                            checkMatch();
                        });
                    });
                    
                    tab.querySelectorAll('#rule-list li').forEach(li => {
                        li.addEventListener('click', () => {
                            if (li.classList.contains('matched')) return;
                            if (selectedRule) selectedRule.classList.remove('selected');
                            selectedRule = li;
                            li.classList.add('selected');
                            checkMatch();
                        });
                    });
                }
                
                function checkMatch() {
                    if (!selectedPattern || !selectedRule) return;
                    
                    if (selectedPattern.dataset.id === selectedRule.dataset.id) {
                        selectedPattern.classList.add('matched');
                        selectedRule.classList.add('matched');
                        selectedPattern.classList.remove('selected');
                        selectedRule.classList.remove('selected');
                        selectedPattern = null;
                        selectedRule = null;
                        matchedCount++;
                        if (matchedCount === 4) {
                            const feedback = tab.querySelector('.feedback-message');
                            feedback.textContent = 'Tebrikler, hepsini eşleştirdin! 🥳';
                            feedback.className = 'feedback-message feedback-correct';
                        }
                    } else {
                        const feedback = tab.querySelector('.feedback-message');
                        feedback.textContent = 'Yanlış eşleşme, tekrar dene. 🤔';
                        feedback.className = 'feedback-message feedback-incorrect';
                        
                        // Hata animasyonu için kısa bir gecikme
                        selectedPattern.classList.add('incorrect');
                        selectedRule.classList.add('incorrect');
                        setTimeout(() => {
                            if(selectedPattern) selectedPattern.classList.remove('selected', 'incorrect');
                            if(selectedRule) selectedRule.classList.remove('selected', 'incorrect');
                            selectedPattern = null;
                            selectedRule = null;
                        }, 500);
                    }
                }

                tab.innerHTML = `<div class="section-header"><h2>Kuralı Eşleştir</h2></div>
                                 <div id="tab2-feedback" class="feedback-message"></div>
                                 <div class="matching-game-container">
                                     <ul id="pattern-list" class="matching-list"></ul>
                                     <ul id="rule-list" class="matching-list"></ul>
                                 </div>
                                 <div class="controls">
                                     <button id="tab2-new">Yeni Eşleştirme</button>
                                 </div>`;
                
                tab.querySelector('#tab2-new').addEventListener('click', generateProblems);
                generateProblems();
            })();
            
            // === TAB 3: HATAYI BUL ===
            (function() { 
                const tab = document.getElementById('tab-3'); 
                if (!tab) return;
                
                let errorIndex = -1;

                function generateProblem() {
                    errorIndex = -1;
                    const container = tab.querySelector('.error-pattern-container');
                    const feedback = tab.querySelector('.feedback-message');
                    feedback.textContent = 'Kuralı bozan sayının üzerine tıkla.';
                    feedback.className = 'feedback-message';

                    const type = ['add', 'subtract', 'multiply'][randInt(0, 2)];
                    let start, step;
                    let sequence = [];
                    
                    if (type === 'add') {
                        start = randInt(1, 20); step = randInt(3, 15);
                        for(let i=0; i < 6; i++) sequence.push(start + (step * i));
                    } else if (type === 'subtract') {
                        start = randInt(100, 200); step = randInt(5, 20);
                        for(let i=0; i < 6; i++) sequence.push(start - (step * i));
                    } else { // multiply
                        start = randInt(2, 4); step = 2;
                        for(let i=0; i < 6; i++) sequence.push(start * Math.pow(step, i));
                    }
                    
                    errorIndex = randInt(1, 5); // İlk sayı asla hatalı olmaz
                    let errorAmount = randInt(1, step + 1);
                    if (errorAmount === step) errorAmount++; // Hatayı belirgin yap
                    sequence[errorIndex] = sequence[errorIndex] + (Math.random() < 0.5 ? errorAmount : -errorAmount);
                    
                    container.innerHTML = sequence.map((num, idx) => {
                        return `<span class="error-number" data-index="${idx}">${num}</span>`;
                    }).join('');

                    addClickListeners();
                }

                function addClickListeners() {
                    const feedback = tab.querySelector('.feedback-message');
                    tab.querySelectorAll('.error-number').forEach(span => {
                        span.addEventListener('click', (e) => {
                            const clickedIndex = e.target.dataset.index;
                            
                            // Tüm stilleri temizle
                            tab.querySelectorAll('.error-number').forEach(s => {
                                s.classList.remove('correct', 'incorrect');
                            });

                            if (clickedIndex == errorIndex) {
                                e.target.classList.add('correct');
                                feedback.textContent = 'Tebrikler, hatayı buldun! 👍';
                                feedback.className = 'feedback-message feedback-correct';
                            } else {
                                e.target.classList.add('incorrect');
                                feedback.textContent = 'Bu sayı doğru görünüyor, tekrar dene. 🧐';
                                feedback.className = 'feedback-message feedback-incorrect';
                            }
                        });
                    });
                }

                tab.innerHTML = `<div class="section-header"><h2>Hatayı Bul</h2></div>
                                 <div id="tab3-feedback" class="feedback-message"></div>
                                 <div class="error-pattern-container"></div>
                                 <div class="controls">
                                     <button id="tab3-new">Yeni Hatalı Örüntü</button>
                                 </div>`;
                
                tab.querySelector('#tab3-new').addEventListener('click', generateProblem);
                generateProblem();
            })();

            // === TAB 4: ŞEKİL ÖRÜNTÜSÜ ===
            (function() { 
                const tab = document.getElementById('tab-4'); 
                if (!tab) return;
                
                const patterns = [
                    { name: 'Karesel Sayılar', fn: n => n * n, emoji: '🟦', text: (n, val) => '🟦'.repeat(val) },
                    { name: 'Üçgensel Sayılar', fn: n => n * (n + 1) / 2, emoji: '🔺', text: (n, val) => '🔺'.repeat(val) },
                    { name: 'Tek Sayılar', fn: n => (2 * n) - 1, emoji: '⭐', text: (n, val) => '⭐'.repeat(val) },
                    { name: 'Artan Adımlar', fn: n => (n == 1 ? 2 : (n-1)*3 + 2), emoji: '🟢', text: (n, val) => '🟢'.repeat(val) } // 2, 5, 8, 11...
                ];
                let correctAnswer = 0;

                function generateProblem() {
                    const p = patterns[randInt(0, patterns.length - 1)];
                    const displayDiv = tab.querySelector('.shape-pattern-display');
                    const questionDiv = tab.querySelector('.shape-question');
                    const optionsDiv = tab.querySelector('.shape-mcq-options');
                    const feedback = tab.querySelector('.feedback-message');
                    
                    feedback.textContent = '';
                    feedback.className = 'feedback-message';
                    
                    let stepsHTML = '';
                    let steps = [];
                    for(let i=1; i <= 3; i++) {
                        const val = p.fn(i);
                        steps.push(val);
                        stepsHTML += `<div class="shape-step">
                                        <h4>${i}. Adım</h4>
                                        <div class="shape-visual">${p.text(i, val)}</div>
                                        (${val})
                                      </div>`;
                    }
                    displayDiv.innerHTML = stepsHTML;
                    
                    correctAnswer = p.fn(4);
                    questionDiv.textContent = `Bu örüntüye göre 4. adımda kaç ${p.emoji} olmalıdır?`;
                    
                    let options = [correctAnswer];
                    while (options.length < 4) {
                        let distractor;
                        if (correctAnswer < 15) distractor = correctAnswer + randInt(1, 5) * (Math.random() < 0.5 ? 1 : -1);
                        else distractor = correctAnswer + randInt(2, 8) * (Math.random() < 0.5 ? 1 : -1);
                        
                        if (distractor > 0 && !options.includes(distractor)) {
                            options.push(distractor);
                        }
                    }
                    
                    optionsDiv.innerHTML = shuffleArray(options).map(opt => 
                        `<div class="mcq-option" data-answer="${opt}">${opt}</div>`
                    ).join('');
                    
                    addClickListeners();
                }
                
                function addClickListeners() {
                    const feedback = tab.querySelector('.feedback-message');
                    tab.querySelectorAll('.mcq-option').forEach(opt => {
                        opt.addEventListener('click', (e) => {
                            // Diğerlerini temizle
                            tab.querySelectorAll('.mcq-option').forEach(o => o.classList.remove('correct', 'incorrect'));
                            
                            const val = e.target.dataset.answer;
                            if (val == correctAnswer) {
                                e.target.classList.add('correct');
                                feedback.textContent = 'Doğru cevap! Harika! 🌟';
                                feedback.className = 'feedback-message feedback-correct';
                            } else {
                                e.target.classList.add('incorrect');
                                feedback.textContent = 'Doğru değil, tekrar düşün. 🧐';
                                feedback.className = 'feedback-message feedback-incorrect';
                            }
                        });
                    });
                }

                tab.innerHTML = `<div class="section-header"><h2>Şekil Örüntüsü</h2></div>
                                 <div class="shape-pattern-display"></div>
                                 <div class="shape-question"></div>
                                 <div class="shape-mcq-options"></div>
                                 <div id="tab4-feedback" class="feedback-message"></div>
                                 <div class="controls">
                                     <button id="tab4-new">Yeni Şekil Örüntüsü</button>
                                 </div>`;
                
                tab.querySelector('#tab4-new').addEventListener('click', generateProblem);
                generateProblem();
            })();
            
            // === TAB 5: GİRDİ-ÇIKTI TABLOSU ===
            (function() { 
                const tab = document.getElementById('tab-5'); 
                if (!tab) return;
                
                const rules = [
                    { text: "Kural: Girdinin 5 fazlası", fn: x => x + 5 },
                    { text: "Kural: Girdinin 8 eksiği", fn: x => x - 8 },
                    { text: "Kural: Girdinin 3 katı", fn: x => x * 3 },
                    { text: "Kural: Girdinin 5 katı", fn: x => x * 5 },
                    { text: "Kural: Girdinin 2 katının 1 fazlası", fn: x => (x * 2) + 1 },
                ];
                let currentRule = {};
                
                function generateProblem() {
                    currentRule = rules[randInt(0, rules.length - 1)];
                    tab.querySelector('.io-rule-display').textContent = currentRule.text;
                    
                    let inputs = shuffleArray([randInt(2,10), randInt(11,20), randInt(21,30), randInt(31,40)]).slice(0, 4);
                    let pairs = inputs.map(x => ({ input: x, output: currentRule.fn(x) }));
                    
                    const hideInputIdx = randInt(1, 2);
                    const hideOutputIdx = randInt(2, 3);
                    
                    const tableBody = tab.querySelector('#io-table-body');
                    tableBody.innerHTML = pairs.map((pair, idx) => {
                        let inputHTML = `<td>${pair.input}</td>`;
                        let outputHTML = `<td>${pair.output}</td>`;
                        
                        if (idx === hideInputIdx) {
                            inputHTML = `<td><input type="number" class="io-input" data-answer="${pair.input}"></td>`;
                        }
                        if (idx === hideOutputIdx) {
                            outputHTML = `<td><input type="number" class="io-input" data-answer="${pair.output}"></td>`;
                        }
                        return `<tr>${inputHTML}${outputHTML}</tr>`;
                    }).join('');
                }

                function checkAnswers() {
                    const inputs = tab.querySelectorAll('.io-input');
                    let allCorrect = true;
                    inputs.forEach(input => {
                        if (input.value == input.dataset.answer) {
                            input.classList.add('correct');
                            input.classList.remove('incorrect');
                        } else {
                            input.classList.add('incorrect');
                            input.classList.remove('correct');
                            allCorrect = false;
                        }
                    });
                    
                    const feedback = tab.querySelector('.feedback-message');
                    if (allCorrect) {
                        feedback.textContent = 'Tebrikler, tablo tamamlandı! 🥳';
                        feedback.className = 'feedback-message feedback-correct';
                    } else {
                        feedback.textContent = 'Hatalar var, kuralı tekrar kontrol et. 🤔';
                        feedback.className = 'feedback-message feedback-incorrect';
                    }
                }

                tab.innerHTML = `<div class="section-header"><h2>Girdi-Çıktı Tablosu</h2></div>
                                 <div class="io-table-container">
                                     <div class="io-rule-display"></div>
                                     <div class="io-table-wrapper">
                                         <table class="io-table">
                                             <thead><tr><th>Girdi</th><th>Çıktı</th></tr></thead>
                                             <tbody id="io-table-body"></tbody>
                                         </table>
                                     </div>
                                 </div>
                                 <div id="tab5-feedback" class="feedback-message"></div>
                                 <div class="controls">
                                     <button id="tab5-check">Kontrol Et</button>
                                     <button id="tab5-new">Yeni Tablo</button>
                                 </div>`;
                
                tab.querySelector('#tab5-check').addEventListener('click', checkAnswers);
                tab.querySelector('#tab5-new').addEventListener('click', () => {
                    generateProblem();
                    tab.querySelector('.feedback-message').textContent = '';
                });
                generateProblem();
            })();

        });
    </script>
</body>
</html>
