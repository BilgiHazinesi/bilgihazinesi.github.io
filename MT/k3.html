<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3'lÃ¼ Matematik Sahnesi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #263238; /* Tahta rengi arka plan */
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            color: #ffca28;
            font-size: 1.5rem;
        }

        /* 3'lÃ¼ Sahne YapÄ±sÄ± */
        .stage-container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 10px;
        }

        /* Her Ã–ÄŸrencinin AlanÄ± */
        .student-panel {
            flex: 1;
            background: #eceff1;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #37474f;
            border: 4px solid;
            position: relative;
        }

        /* Renk KodlamasÄ± */
        .p1 { border-color: #ef5350; background: #ffebee; }
        .p2 { border-color: #42a5f5; background: #e3f2fd; }
        .p3 { border-color: #66bb6a; background: #e8f5e9; }

        .student-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: rgba(255,255,255,0.6);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Kontroller */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 15px;
            width: 100%;
            align-items: center;
        }

        input.num-input {
            font-size: 1.2rem;
            padding: 5px;
            width: 80px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #b0bec5;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

        button {
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        .btn-5 { background: #ff9800; }
        .btn-25 { background: #4caf50; }
        .btn-50 { background: #03a9f4; }
        .btn-125 { background: #9c27b0; }

        /* BÃ–LME GRID SÄ°STEMÄ° */
        .division-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            width: 100%;
            flex-grow: 1;
        }

        .info-text {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #546e7a;
            font-weight: bold;
            min-height: 1.2em;
        }

        /* Yan Yana Kutular */
        .grid-row {
            display: flex;
            gap: 5px;
            align-items: flex-end; /* SayÄ±lar tabana hizalÄ± */
        }

        /* Tekil Kutu YapÄ±sÄ± */
        .digit-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 50px;
        }

        /* YukarÄ±dan gelen kalan (Elde) */
        .carry-over {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 1rem;
            color: #d32f2f;
            font-weight: bold;
            z-index: 2;
        }

        /* SayÄ±nÄ±n kendisi (Kutu) */
        .digit-box {
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid #78909c;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            position: relative;
            padding-top: 10px; /* Elde iÃ§in yer */
        }

        /* AltÄ±ndaki cevap kutusu */
        .answer-input {
            width: 40px;
            height: 40px;
            margin-top: 5px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px dashed #b0bec5;
            border-radius: 8px;
            background: rgba(255,255,255,0.5);
            font-weight: bold;
            color: #1a237e;
        }
        .answer-input:focus {
            border-color: #3f51b5;
            background: white;
            outline: none;
        }
        .answer-input.correct {
            background-color: #c8e6c9;
            border-color: #4caf50;
            border-style: solid;
        }
        .answer-input.wrong {
            background-color: #ffcdd2;
            animation: shake 0.3s;
        }

        .active-digit {
            border-color: #ff9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
            transform: scale(1.05);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .divider-display {
            font-size: 2rem;
            font-weight: bold;
            margin-right: 10px;
            display: flex;
            align-items: center;
            height: 50px;
        }

    </style>
</head>
<body>

    <h1>ğŸ† Yan Yana Ä°ÅŸlem YarÄ±ÅŸmasÄ± (5, 25, 50, 125)</h1>

    <div class="stage-container">
        <div class="student-panel p1" id="panel-1">
            <div class="student-name">1. Ã–ÄRENCÄ°</div>
            <div class="controls">
                <input type="number" id="inp-1" class="num-input" placeholder="SayÄ±" value="12">
                <div class="btn-group">
                    <button class="btn-5" onclick="setupGame(1, 5)">x5</button>
                    <button class="btn-25" onclick="setupGame(1, 25)">x25</button>
                    <button class="btn-50" onclick="setupGame(1, 50)">x50</button>
                    <button class="btn-125" onclick="setupGame(1, 125)">x125</button>
                </div>
            </div>
            <div class="info-text" id="info-1">Ä°ÅŸlem bekleniyor...</div>
            <div class="division-area" id="area-1"></div>
        </div>

        <div class="student-panel p2" id="panel-2">
            <div class="student-name">2. Ã–ÄRENCÄ°</div>
            <div class="controls">
                <input type="number" id="inp-2" class="num-input" placeholder="SayÄ±" value="24">
                <div class="btn-group">
                    <button class="btn-5" onclick="setupGame(2, 5)">x5</button>
                    <button class="btn-25" onclick="setupGame(2, 25)">x25</button>
                    <button class="btn-50" onclick="setupGame(2, 50)">x50</button>
                    <button class="btn-125" onclick="setupGame(2, 125)">x125</button>
                </div>
            </div>
            <div class="info-text" id="info-2">Ä°ÅŸlem bekleniyor...</div>
            <div class="division-area" id="area-2"></div>
        </div>

        <div class="student-panel p3" id="panel-3">
            <div class="student-name">3. Ã–ÄRENCÄ°</div>
            <div class="controls">
                <input type="number" id="inp-3" class="num-input" placeholder="SayÄ±" value="18">
                <div class="btn-group">
                    <button class="btn-5" onclick="setupGame(3, 5)">x5</button>
                    <button class="btn-25" onclick="setupGame(3, 25)">x25</button>
                    <button class="btn-50" onclick="setupGame(3, 50)">x50</button>
                    <button class="btn-125" onclick="setupGame(3, 125)">x125</button>
                </div>
            </div>
            <div class="info-text" id="info-3">Ä°ÅŸlem bekleniyor...</div>
            <div class="division-area" id="area-3"></div>
        </div>
    </div>

    <script>
        // Her Ã¶ÄŸrencinin oyun durumu burada tutulur
        const gameStates = {
            1: { digits: [], divisor: 0, currentIdx: 0, remainder: 0 },
            2: { digits: [], divisor: 0, currentIdx: 0, remainder: 0 },
            3: { digits: [], divisor: 0, currentIdx: 0, remainder: 0 }
        };

        const rules = {
            5: { mult: 10, zeros: "0", div: 2 },
            25: { mult: 100, zeros: "00", div: 4 },
            50: { mult: 100, zeros: "00", div: 2 },
            125: { mult: 1000, zeros: "000", div: 8 }
        };

        function setupGame(playerId, factor) {
            const input = document.getElementById(`inp-${playerId}`).value;
            const info = document.getElementById(`info-${playerId}`);
            const area = document.getElementById(`area-${playerId}`);

            if (!input) return;

            const rule = rules[factor];
            const expandedNum = input + rule.zeros; // String olarak birleÅŸtir (SÄ±fÄ±r ekle)
            
            // Durumu SÄ±fÄ±rla
            gameStates[playerId] = {
                digits: expandedNum.split('').map(Number), // '120' -> [1, 2, 0]
                divisor: rule.div,
                currentIdx: 0,
                remainder: 0
            };

            info.innerHTML = `${factor} ile Ã§arpmak iÃ§in: SÄ±fÄ±r ekle (${expandedNum}), sonra <b>${rule.div}'ye bÃ¶l!</b>`;

            // GRID OLUÅTUR
            renderGrid(playerId, rule.div);
        }

        function renderGrid(playerId, divisor) {
            const state = gameStates[playerId];
            const area = document.getElementById(`area-${playerId}`);
            area.innerHTML = '';

            const row = document.createElement('div');
            row.className = 'grid-row';

            // BÃ¶len GÃ¶stergesi (Sol Taraf)
            const divSign = document.createElement('div');
            divSign.className = 'divider-display';
            divSign.innerHTML = `<span style="font-size:1.2rem; margin-right:5px;">Ã·</span>${divisor}`;
            row.appendChild(divSign);

            // Rakam KutularÄ±
            state.digits.forEach((digit, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'digit-wrapper';

                // Elde (Carry Over) AlanÄ±
                const carrySpan = document.createElement('span');
                carrySpan.className = 'carry-over';
                carrySpan.id = `p${playerId}-carry-${index}`;
                wrapper.appendChild(carrySpan);

                // Rakam Kutusu
                const box = document.createElement('div');
                box.className = 'digit-box';
                box.innerText = digit;
                box.id = `p${playerId}-box-${index}`;
                wrapper.appendChild(box);

                // Cevap Inputu
                const inp = document.createElement('input');
                inp.className = 'answer-input';
                inp.type = 'number';
                inp.id = `p${playerId}-inp-${index}`;
                inp.disabled = index !== 0; // Sadece ilk kutu aÃ§Ä±k
                
                // Klavye kontrolÃ¼
                inp.onkeyup = (e) => checkAnswer(playerId, index, inp, e);
                
                wrapper.appendChild(inp);
                row.appendChild(wrapper);
            });

            area.appendChild(row);

            // Ä°lk kutuya odaklan
            setTimeout(() => document.getElementById(`p${playerId}-inp-0`).focus(), 100);
            updateFocus(playerId, 0);
        }

        function checkAnswer(playerId, index, inputElem, event) {
            const state = gameStates[playerId];
            const userVal = parseInt(inputElem.value);
            
            // Hangi sayÄ± Ã¼zerindeyiz? (Elde + O anki rakam)
            // Ã–rn: Elde 1, Rakam 2 ise -> DeÄŸer 12.
            // Ã–nceki basamaktan kalan var mÄ±?
            let currentDividend = state.digits[index];
            if (state.remainder > 0) {
                // GÃ¶rsel olarak birleÅŸtirilmiÅŸ hali matematiksel deÄŸere Ã§evir
                // Ã–rneÄŸin: Kalan 1, Kutu 2 -> 12
                currentDividend = parseInt(state.remainder.toString() + state.digits[index].toString());
            }

            // DoÄŸru cevap ne olmalÄ±? (BÃ¶lÃ¼mÃ¼n tam kÄ±smÄ±)
            // KÄ±sa bÃ¶lme mantÄ±ÄŸÄ±: SayÄ±nÄ±n iÃ§inde kaÃ§ kere var?
            const correctQuotient = Math.floor(currentDividend / state.divisor);
            const newRemainder = currentDividend % state.divisor;

            // Enter'a basÄ±ldÄ±ÄŸÄ±nda veya tek haneli doÄŸru cevap girildiÄŸinde kontrol et
            // Not: Basitlik iÃ§in anlÄ±k kontrol yapÄ±yoruz
            if (inputElem.value === "") return;

            if (userVal === correctQuotient) {
                // DOÄRU
                inputElem.classList.add('correct');
                inputElem.classList.remove('wrong');
                inputElem.disabled = true;

                // Bir sonraki adÄ±ma geÃ§iÅŸ hazÄ±rlÄ±ÄŸÄ±
                state.remainder = newRemainder; // KalanÄ± gÃ¼ncelle

                // Sonraki kutu var mÄ±?
                if (index < state.digits.length - 1) {
                    const nextIndex = index + 1;
                    
                    // KalanÄ± sonraki kutuya yaz (GÃ–RSEL TAÅIMA)
                    if (newRemainder > 0) {
                        const carryElem = document.getElementById(`p${playerId}-carry-${nextIndex}`);
                        carryElem.innerText = newRemainder;
                        
                        // GÃ¶rsel ipucu: Sonraki kutunun rakamÄ±nÄ± gÃ¼ncelleme (opsiyonel, ama Ã¶ÄŸrenci 1 ve 2'yi yan yana 12 gÃ¶rmeli)
                        // Biz burada Ã¼stÃ¼ne kÃ¼Ã§Ã¼k yazarak gÃ¶steriyoruz, Ã¶ÄŸrenci zihninde birleÅŸtiriyor.
                    }

                    // Sonraki inputu aÃ§
                    const nextInput = document.getElementById(`p${playerId}-inp-${nextIndex}`);
                    nextInput.disabled = false;
                    nextInput.focus();
                    updateFocus(playerId, nextIndex);

                } else {
                    // Ä°ÅLEM BÄ°TTÄ°
                    const info = document.getElementById(`info-${playerId}`);
                    
                    // KalanlÄ± mÄ± bitti?
                    if (newRemainder > 0) {
                        info.innerHTML = `âœ… Bitti! Kalan: ${newRemainder}. (Kesirli sonuÃ§)`;
                    } else {
                        info.innerHTML = `ğŸ‰ TEBRÄ°KLER! SonuÃ§ doÄŸru.`;
                        info.style.color = "#4caf50";
                    }
                }

            } else {
                // YANLIÅ
                // Sadece deÄŸer uzunluÄŸu doÄŸruysa (Ã¶rn 2 basamaklÄ± cevap beklenmiyorsa) hata ver
                if (inputElem.value.length >= correctQuotient.toString().length) {
                    inputElem.classList.add('wrong');
                    // YanlÄ±ÅŸsa silme, Ã¶ÄŸrenci kendi silsin
                }
            }
        }

        function updateFocus(playerId, index) {
            // Aktif kutuyu vurgula
            const allBoxes = document.querySelectorAll(`#area-${playerId} .digit-box`);
            allBoxes.forEach(b => b.classList.remove('active-digit'));
            
            const currentBox = document.getElementById(`p${playerId}-box-${index}`);
            if(currentBox) currentBox.classList.add('active-digit');
        }

    </script>
</body>
</html>
