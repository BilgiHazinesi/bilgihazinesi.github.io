<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>4-D Mobil Sayı Atölyesi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5;
            --primary: #2d3436;
            --accent: #6c5ce7;
            --tab-active: #0984e3;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --swap-highlight: #e17055;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            background-color: var(--bg); font-family: 'Nunito', sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- ÜST KISIM --- */
        .top-section {
            background: var(--white); padding: 10px 0;
            border-bottom: 1px solid #ddd;
            box-shadow: var(--shadow); z-index: 10;
            flex-shrink: 0; min-height: 160px; /* Alanı biraz büyüttük */
            display: flex; flex-direction: column;
        }

        .top-bar {
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px; margin-bottom: 5px;
        }
        .app-title { font-size: 1.1rem; font-weight: 900; color: var(--primary); }
        
        .mode-indicator {
            font-size: 0.8rem; font-weight: bold; padding: 5px 12px; border-radius: 15px;
            background: #ffeaa7; color: #d35400; display: none; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.05);} 100%{transform:scale(1);} }

        /* DİNAMİK KONTEYNER */
        .display-container {
            flex: 1; display: flex; justify-content: center; align-items: center;
            padding: 0; width: 100%; overflow: hidden; /* Taşmayı gizle */
        }

        .number-wrapper {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 6px; transition: transform 0.3s ease-out;
            transform-origin: center center; /* Merkezden küçült */
            padding: 0 10px;
        }

        /* GRUP YAPISI */
        .digit-group {
            display: flex; flex-direction: column; align-items: center;
            position: relative; padding: 6px;
            background: #f8f9fa; border-radius: 10px;
            border: 3px solid transparent; transition: all 0.2s;
        }

        /* Taşıma Modu Aktifken Grubun Görünümü */
        .swap-mode-active .digit-group {
            background: white; 
            border: 3px dashed #b2bec3; /* Kesikli çizgi ile taşınabilir olduğunu hissettir */
            cursor: pointer;
        }
        
        /* Seçili Grup Efekti */
        .digit-group.selected-for-swap {
            background: #fff3cd;
            border: 3px solid #e17055; 
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            z-index: 100;
        }

        /* Taşıma İkonu (Bölük üstünde çıkar) */
        .swap-icon-overlay {
            display: none; position: absolute; top: -15px;
            background: var(--swap-highlight); color: white;
            width: 30px; height: 30px; border-radius: 50%;
            justify-content: center; align-items: center;
            font-size: 0.9rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .swap-mode-active .swap-icon-overlay { display: flex; }
        .selected-for-swap .swap-icon-overlay { background: #00b894; transform: scale(1.2); }

        .group-label {
            font-size: 0.7rem; font-weight: 800; color: #aaa; text-transform: uppercase; 
            letter-spacing: 1px; margin-bottom: 4px; text-align: center; width: 100%;
            white-space: nowrap; pointer-events: none; /* Tıklamayı engelle, alt geçsin */
        }
        .labels-hidden .group-label { opacity: 0; visibility: hidden; }

        .digits-row { display: flex; gap: 3px; pointer-events: none; /* Swap modunda tıklamayı kolaylaştırır */ }
        /* Normal modda pointer events açık olmalı, JS ile yöneteceğiz */

        .digit-box {
            width: 38px; height: 52px;
            background: #f1f2f6; border-radius: 6px;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: 900; color: var(--primary);
            border-bottom: 4px solid #dcdde1; user-select: none;
        }

        .digit-box.active {
            background: #ffeaa7; color: #d35400; border-bottom-color: #e67e22; 
        }
        
        /* Renkler */
        .g-birler .digit-box { color: #00b894; }
        .g-binler .digit-box { color: #0984e3; }
        .g-milyon .digit-box { color: #d63031; }
        .g-milyar .digit-box { color: #6c5ce7; }

        /* --- ORTA & ALT KISIMLAR --- */
        .tab-nav { display: flex; background: #dfe6e9; padding: 5px; flex-shrink: 0; }
        .tab-btn {
            flex: 1; padding: 10px; border: none; background: transparent;
            font-weight: 800; font-size: 0.9rem; color: #636e72;
            border-radius: 8px; cursor: pointer; display: flex; flex-direction: column; align-items: center;
        }
        .tab-btn.active { background: var(--white); color: var(--tab-active); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .content-area { flex: 1; overflow-y: auto; padding: 15px; background: #f8f9fa; position: relative; }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

        .info-card { background: white; padding: 15px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 10px; text-align: center; }
        .card-label { color: #b2bec3; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; }
        .card-val { font-family: 'Patrick Hand', cursive; font-size: 1.5rem; color: var(--primary); font-weight: bold; }
        .big-text { font-size: 2.2rem; color: #0984e3; }

        /* Merdiven */
        .ladder-container { display: flex; flex-direction: column; align-items: flex-end; gap: 5px; padding-bottom: 40px; }
        .ladder-step {
            padding: 5px 10px; border-radius: 6px 0 0 6px; color: white;
            font-weight: bold; font-family: 'Courier New', monospace; font-size: 1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between;
            min-width: 80px; animation: slideIn 0.4s backwards;
        }
        @keyframes slideIn { from{transform: scaleX(0); opacity:0;} to{transform: scaleX(1); opacity:1;} }

        /* Ayarlar */
        .setting-row {
            display: flex; justify-content: space-between; align-items: center;
            background: white; padding: 12px; border-radius: 10px; margin-bottom: 8px; box-shadow: var(--shadow);
        }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        .btn-big { width: 100%; padding: 12px; border: none; border-radius: 10px; background: var(--accent); color: white; font-size: 1rem; font-weight: bold; margin-top: 10px; cursor: pointer; }

    </style>
</head>
<body>

    <div class="top-section">
        <div class="top-bar">
            <div class="app-title">4-D Sayı Atölyesi</div>
            <div class="mode-indicator" id="swap-indicator"><i class="fas fa-exchange-alt"></i> TAŞIMA MODU</div>
        </div>
        
        <div class="display-container">
            <div id="display-wrapper" class="number-wrapper">
                </div>
        </div>
    </div>

    <div class="tab-nav">
        <button class="tab-btn active" onclick="switchTab('analiz')"><i class="fas fa-microscope"></i> Analiz</button>
        <button class="tab-btn" onclick="switchTab('merdiven')"><i class="fas fa-stream"></i> Merdiven</button>
        <button class="tab-btn" onclick="switchTab('ayarlar')"><i class="fas fa-cogs"></i> Ayarlar</button>
    </div>

    <div class="content-area">
        <div id="tab-analiz" class="tab-content active">
            <div class="info-card" id="intro-msg" style="background:#fff3cd; color:#856404;">
                <i class="fas fa-hand-pointer"></i> Bir rakama dokun!
            </div>
            <div id="detail-panel" style="display:none;">
                <div class="info-card">
                    <div class="card-label">Basamak Adı</div>
                    <div class="card-val" id="lbl-basamak-adi">...</div>
                </div>
                <div style="display:flex; gap:10px;">
                    <div class="info-card" style="flex:1"><div class="card-label">Sayı Değeri</div><div class="card-val big-text" id="lbl-sayi-degeri">0</div></div>
                    <div class="info-card" style="flex:1"><div class="card-label">Basamak Değeri</div><div class="card-val big-text" id="lbl-basamak-degeri" style="font-size:1.4rem; color:#d63031">0</div></div>
                </div>
                <div class="info-card"><div class="card-label">Okunuş</div><div class="card-val" id="lbl-okunus" style="font-size:1rem; line-height:1.3">...</div></div>
            </div>
        </div>

        <div id="tab-merdiven" class="tab-content">
            <div class="ladder-container" id="ladder-area"></div>
            <div class="info-card"><div class="card-label">Çözümleme</div><div class="card-val" id="lbl-cozumleme" style="font-size:0.9rem; text-align:left;">...</div></div>
        </div>

        <div id="tab-ayarlar" class="tab-content">
            <div class="setting-row">
                <span><i class="fas fa-eye-slash"></i> Bölük İsimlerini Gizle</span>
                <label class="switch"><input type="checkbox" id="toggle-labels" onchange="toggleLabels()"><span class="slider"></span></label>
            </div>
            <div class="setting-row" style="background:#fff8e1; border:1px solid #ffeaa7">
                <span><i class="fas fa-exchange-alt"></i> Bölük Taşıma Modu</span>
                <label class="switch"><input type="checkbox" id="toggle-swap" onchange="toggleSwapMode()"><span class="slider"></span></label>
            </div>
            <div class="setting-row" style="flex-direction:column; align-items:flex-start; gap:5px;">
                <span><i class="fas fa-sort-numeric-up"></i> Basamak Sayısı:</span>
                <select id="digit-select" style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
                    <option value="4">4 Basamaklı</option>
                    <option value="6">6 Basamaklı</option>
                    <option value="7">7 Basamaklı (Milyonlar)</option>
                    <option value="9" selected>9 Basamaklı</option>
                    <option value="10">10 Basamaklı</option>
                    <option value="12">12 Basamaklı (Milyarlar)</option>
                </select>
                <button class="btn-big" onclick="generateNumber()">Yeni Sayı Üret</button>
            </div>
        </div>
    </div>

<script>
    let currentNumberStr = "";
    let currentGroups = [];
    let isSwapMode = false;
    let selectedSwapIndex = null;
    const basamakAdlari = ["Birler", "Onlar", "Yüzler", "Binler", "On Binler", "Yüz Binler", "Milyonlar", "On Milyonlar", "Yüz Milyonlar", "Milyarlar", "On Milyarlar", "Yüz Milyarlar"];
    const rainbowColors = ["#e17055", "#00b894", "#0984e3", "#6c5ce7", "#fdcb6e", "#d63031"];

    function switchTab(tabName) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
        document.getElementById(`tab-${tabName}`).classList.add('active');
        const btns = document.querySelectorAll('.tab-btn');
        if(tabName === 'analiz') btns[0].classList.add('active');
        if(tabName === 'merdiven') btns[1].classList.add('active');
        if(tabName === 'ayarlar') btns[2].classList.add('active');
    }

    function toggleLabels() {
        const wrapper = document.getElementById('display-wrapper');
        if(document.getElementById('toggle-labels').checked) wrapper.classList.add('labels-hidden');
        else wrapper.classList.remove('labels-hidden');
    }

    function toggleSwapMode() {
        isSwapMode = document.getElementById('toggle-swap').checked;
        const wrapper = document.getElementById('display-wrapper');
        
        // Reset selections
        selectedSwapIndex = null;
        document.querySelectorAll('.digit-group').forEach(g => g.classList.remove('selected-for-swap'));
        
        if(isSwapMode) {
            document.getElementById('swap-indicator').style.display = 'block';
            wrapper.classList.add('swap-mode-active');
            document.getElementById('intro-msg').innerHTML = "<i class='fas fa-exchange-alt'></i> Yer değiştirmek için <b>herhangi iki bölüğe</b> dokun.";
            document.getElementById('detail-panel').style.display = 'none';
            document.getElementById('intro-msg').style.display = 'block';
            switchTab('analiz');
        } else {
            document.getElementById('swap-indicator').style.display = 'none';
            wrapper.classList.remove('swap-mode-active');
            renderDisplay();
            document.getElementById('intro-msg').innerHTML = "<i class='fas fa-hand-pointer'></i> Bir rakama dokun!";
        }
    }

    function generateNumber() {
        const digits = parseInt(document.getElementById('digit-select').value);
        let numStr = Math.floor(Math.random() * 9 + 1).toString();
        for(let i=1; i<digits; i++) { numStr += Math.floor(Math.random() * 10).toString(); }
        
        currentNumberStr = numStr;
        updateGroupsFromString(numStr);
        renderDisplay();
        renderLadder();
        
        document.getElementById('detail-panel').style.display = 'none';
        document.getElementById('intro-msg').style.display = 'block';
        if(!isSwapMode) switchTab('analiz');
    }

    function updateGroupsFromString(str) {
        currentGroups = [];
        let tempStr = str;
        while (tempStr.length > 0) {
            let chunk = tempStr.slice(-3);
            currentGroups.unshift(chunk);
            tempStr = tempStr.slice(0, -3);
        }
    }

    function rebuildString() {
        let newStr = "";
        currentGroups.forEach((g, idx) => {
            if (idx > 0) newStr += g.toString().padStart(3, '0');
            else newStr += g;
        });
        currentNumberStr = parseInt(newStr).toString();
        updateGroupsFromString(currentNumberStr);
    }

    function renderDisplay() {
        const wrapper = document.getElementById('display-wrapper');
        wrapper.innerHTML = '';

        currentGroups.forEach((groupVal, gIndex) => {
            let periodIdx = currentGroups.length - 1 - gIndex;
            let pName = "", pClass = "";
            
            if(periodIdx === 0) { pName = "BİRLER"; pClass = "g-birler"; }
            else if(periodIdx === 1) { pName = "BİNLER"; pClass = "g-binler"; }
            else if(periodIdx === 2) { pName = "MİLYONLAR"; pClass = "g-milyon"; }
            else if(periodIdx === 3) { pName = "MİLYARLAR"; pClass = "g-milyar"; }

            let gDiv = document.createElement('div');
            gDiv.className = `digit-group ${pClass}`;
            
            // GRUBA TIKLAMA (Hem Taşıma Hem Analiz için köprü)
            gDiv.onclick = (e) => {
                if(isSwapMode) {
                    handleSwap(gIndex);
                    // Olayı yayılmasını engellemeye gerek yok çünkü container'dayız
                }
            };

            // İKON (Görsel Süs)
            let icon = document.createElement('div');
            icon.className = 'swap-icon-overlay';
            icon.innerHTML = '<i class="fas fa-exchange-alt"></i>';
            gDiv.appendChild(icon);

            let lbl = document.createElement('div');
            lbl.className = 'group-label';
            lbl.innerText = pName;
            gDiv.appendChild(lbl);

            let row = document.createElement('div');
            row.className = 'digits-row';

            let digits = groupVal.split('');
            let rightOffset = 0;
            for(let k = gIndex + 1; k < currentGroups.length; k++) rightOffset += 3;

            digits.forEach((digit, dIdx) => {
                let box = document.createElement('div');
                box.className = 'digit-box';
                box.innerText = digit;
                let power = rightOffset + (digits.length - 1 - dIdx);
                
                // Rakam Tıklaması
                box.onclick = (e) => {
                    if(!isSwapMode) {
                        selectDigit(power, digit, box);
                        e.stopPropagation(); // Gruba gitmesin
                    }
                    // Eğer Swap Mode ise, event gDiv'e (parent) gidecek ve orada yakalanacak
                };
                row.appendChild(box);
            });
            gDiv.appendChild(row);
            wrapper.appendChild(gDiv);
        });

        toggleLabels();
        adjustFontSize(); 
    }

    // --- DİNAMİK BOYUTLANDIRMA ---
    function adjustFontSize() {
        const wrapper = document.getElementById('display-wrapper');
        const container = document.querySelector('.display-container');
        
        wrapper.style.transform = 'scale(1)'; // Reset
        
        let containerWidth = container.offsetWidth;
        let contentWidth = wrapper.offsetWidth;
        
        // Mobilde kenar boşlukları için biraz daha küçültelim (0.9)
        if (contentWidth > containerWidth) {
            let scale = (containerWidth / contentWidth) * 0.92; 
            wrapper.style.transform = `scale(${scale})`;
        } else {
            wrapper.style.transform = 'scale(1)';
        }
    }
    
    window.addEventListener('resize', adjustFontSize);

    function handleSwap(index) {
        const groups = document.querySelectorAll('.digit-group');
        
        // Reset current animations
        if (selectedSwapIndex === index) {
            // Deselect
            groups[index].classList.remove('selected-for-swap');
            selectedSwapIndex = null;
            return;
        }

        if (selectedSwapIndex === null) {
            // First Selection
            selectedSwapIndex = index;
            groups[index].classList.add('selected-for-swap');
        } else {
            // Second Selection -> SWAP
            let temp = currentGroups[selectedSwapIndex];
            currentGroups[selectedSwapIndex] = currentGroups[index];
            currentGroups[index] = temp;
            
            selectedSwapIndex = null;
            rebuildString();
            renderDisplay();
            renderLadder();
        }
    }

    function selectDigit(power, val, el) {
        document.querySelectorAll('.digit-box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        let basamakDegeri = parseInt(val) * Math.pow(10, power);
        let basamakIsmi = basamakAdlari[power] || "";
        
        document.getElementById('intro-msg').style.display = 'none';
        document.getElementById('detail-panel').style.display = 'block';
        document.getElementById('lbl-basamak-adi').innerText = basamakIsmi + " Basamağı";
        document.getElementById('lbl-sayi-degeri').innerText = val;
        document.getElementById('lbl-basamak-degeri').innerText = basamakDegeri.toLocaleString('tr-TR');
        document.getElementById('lbl-okunus').innerText = numberToText(parseInt(currentNumberStr));
        switchTab('analiz');
    }

    function renderLadder() {
        const container = document.getElementById('ladder-area');
        container.innerHTML = '';
        let len = currentNumberStr.length;
        let parts = [];
        for(let i=0; i<len; i++) {
            let d = parseInt(currentNumberStr[i]);
            let p = len - 1 - i;
            let v = d * Math.pow(10, p);
            let step = document.createElement('div');
            step.className = 'ladder-step';
            step.style.backgroundColor = rainbowColors[p % rainbowColors.length];
            // Mobilde genişlik ayarı daha hassas olmalı
            step.style.width = (30 + (p*6) > 100 ? 100 : 30 + (p*6)) + "%";
            step.style.animationDelay = (i*0.05) + "s";
            step.innerHTML = `<span>${d} x 10<sup>${p}</sup></span><span>${v.toLocaleString('tr-TR')}</span>`;
            container.appendChild(step);
            if(d>0) parts.push(`(${d} x ${Math.pow(10, p).toLocaleString('tr-TR')})`);
        }
        document.getElementById('lbl-cozumleme').innerText = parts.join(' + ');
    }

    function numberToText(num) {
        if(num===0) return "Sıfır";
        const b = ["","Bir","İki","Üç","Dört","Beş","Altı","Yedi","Sekiz","Dokuz"];
        const o = ["","On","Yirmi","Otuz","Kırk","Elli","Altmış","Yetmiş","Seksen","Doksan"];
        const bin = ["","Bin","Milyon","Milyar","Trilyon"];
        let s = num.toString(), p = [], txt = "";
        while(s.length>0) { p.push(s.slice(-3)); s=s.slice(0,-3); }
        for(let i=p.length-1; i>=0; i--) {
            let n = parseInt(p[i]);
            if(n>0) {
                let sub = "";
                let y=Math.floor(n/100), t=Math.floor((n%100)/10), u=n%10;
                if(y===1) sub+="Yüz "; else if(y>1) sub+=b[y]+" Yüz ";
                sub+=o[t]+" "+b[u]+" ";
                if(i===1 && n===1) sub="";
                txt += sub+bin[i]+" ";
            }
        }
        return txt.trim();
    }

    generateNumber();
</script>
</body>
</html>
