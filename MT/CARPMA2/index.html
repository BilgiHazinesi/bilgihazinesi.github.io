<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnteraktif Çarpma İşlemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>İnteraktif Çarpma Alıştırması</h1>

    <div class="control-panel">
        <div class="input-group">
            <label>1. Çarpan:</label>
            <input type="number" id="manual-num1" value="125" min="0" max="999999">
        </div>
        
        <div class="input-group">
            <label>x 2. Çarpan:</label>
            <input type="number" id="manual-num2" value="45" min="0" max="999">
        </div>

        <button id="generate-btn">Rastgele Sayı Üret</button>
        
        <div class="mode-toggle">
            <input type="checkbox" id="missing-digit-mode">
            <label for="missing-digit-mode">Gizli Rakam Modu</label>
        </div>
        
        <span id="missing-mode-hint" style="display:none; font-size: 0.9rem; color: #d32f2f;">
            (Rakamlara tıklayarak gizleyin/gösterin)
        </span>
    </div>

    <div id="multiplication-grid" class="grid-container">
        </div>

    <div class="animation-controls">
        <button id="start-btn" class="action-btn">Başlat</button>
        <button id="next-step-btn" class="action-btn">Adım İlerle</button>
        <button id="reset-btn" class="action-btn">Çözümü Temizle</button>
    </div>

    <div class="checking-controls" style="display: none;">
        <button id="check-btn" class="action-btn">Cevapları Kontrol Et</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
