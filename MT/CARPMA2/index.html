<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf İçi Çarpma İstasyonu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <h1><i class="fas fa-chalkboard-teacher"></i> Çarpma İşlemi İstasyonu</h1>

    <div class="main-wrapper">
        
        <div class="problem-card" id="problem-1">
            <div class="card-header">
                <div class="tools-left">
                    <span class="student-badge">1</span>
                    <input type="number" class="manual-num1" value="125" min="0" max="999999">
                    <span class="x-sign">x</span>
                    <input type="number" class="manual-num2" value="45" min="0" max="999">
                </div>
                <div class="tools-right">
                    <button class="icon-tool-btn generate-btn" title="Yeni Sayı Üret">
                        <i class="fas fa-dice"></i>
                    </button>
                    <button class="icon-tool-btn missing-mode-btn" title="Gizli Rakam Modu Aç/Kapa">
                        <i class="fas fa-mask"></i>
                    </button>
                </div>
            </div>

            <div class="grid-container"></div>

            <div class="controls-row">
                <button class="control-btn start-btn" title="Başlat"><i class="fas fa-play"></i></button>
                <button class="control-btn next-btn" title="İlerle"><i class="fas fa-forward"></i></button>
                <button class="control-btn show-btn" title="Cevap"><i class="fas fa-eye"></i></button>
                <button class="control-btn check-btn" title="Kontrol" style="display:none;"><i class="fas fa-check"></i></button>
                <button class="control-btn reset-btn" title="Temizle"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>

        <div class="problem-card" id="problem-2">
            <div class="card-header">
                <div class="tools-left">
                    <span class="student-badge">2</span>
                    <input type="number" class="manual-num1" value="248" min="0" max="999999">
                    <span class="x-sign">x</span>
                    <input type="number" class="manual-num2" value="36" min="0" max="999">
                </div>
                <div class="tools-right">
                    <button class="icon-tool-btn generate-btn" title="Yeni Sayı Üret">
                        <i class="fas fa-dice"></i>
                    </button>
                    <button class="icon-tool-btn missing-mode-btn" title="Gizli Rakam Modu Aç/Kapa">
                        <i class="fas fa-mask"></i>
                    </button>
                </div>
            </div>

            <div class="grid-container"></div>

            <div class="controls-row">
                <button class="control-btn start-btn" title="Başlat"><i class="fas fa-play"></i></button>
                <button class="control-btn next-btn" title="İlerle"><i class="fas fa-forward"></i></button>
                <button class="control-btn show-btn" title="Cevap"><i class="fas fa-eye"></i></button>
                <button class="control-btn check-btn" title="Kontrol" style="display:none;"><i class="fas fa-check"></i></button>
                <button class="control-btn reset-btn" title="Temizle"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>

        <div class="problem-card" id="problem-3">
            <div class="card-header">
                <div class="tools-left">
                    <span class="student-badge">3</span>
                    <input type="number" class="manual-num1" value="572" min="0" max="999999">
                    <span class="x-sign">x</span>
                    <input type="number" class="manual-num2" value="8" min="0" max="999">
                </div>
                <div class="tools-right">
                    <button class="icon-tool-btn generate-btn" title="Yeni Sayı Üret">
                        <i class="fas fa-dice"></i>
                    </button>
                    <button class="icon-tool-btn missing-mode-btn" title="Gizli Rakam Modu Aç/Kapa">
                        <i class="fas fa-mask"></i>
                    </button>
                </div>
            </div>

            <div class="grid-container"></div>

            <div class="controls-row">
                <button class="control-btn start-btn" title="Başlat"><i class="fas fa-play"></i></button>
                <button class="control-btn next-btn" title="İlerle"><i class="fas fa-forward"></i></button>
                <button class="control-btn show-btn" title="Cevap"><i class="fas fa-eye"></i></button>
                <button class="control-btn check-btn" title="Kontrol" style="display:none;"><i class="fas fa-check"></i></button>
                <button class="control-btn reset-btn" title="Temizle"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
