<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam Hizalı Bölme İşlemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* GENEL SAYFA YAPISI */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            margin: 0;
        }

        /* KONTROL PANELİ */
        .toolbar {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
            margin-bottom: 40px;
            border-left: 5px solid #2980b9;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 13px;
            font-weight: bold;
            color: #555;
        }

        .input-group select, .input-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            width: 130px;
            font-family: 'Courier Prime', monospace;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-gen { background-color: #2980b9; }
        .btn-gen:hover { background-color: #1f618d; }

        .btn-man { background-color: #27ae60; }
        .btn-man:hover { background-color: #1e8449; }

        .btn-clear { background-color: #c0392b; }

        .divider { width: 1px; background-color: #ccc; height: 50px; }

        /* KART ALANI IZGARASI (3 SÜTUN) */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        /* --- SORU KARTI TASARIMI --- */
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 350px;
        }

        .close-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ccc;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }
        .close-icon:hover { color: red; }

        /* HİZALAMA MERKEZİ - EN ÖNEMLİ KISIM */
        .math-area {
            display: flex;
            flex-direction: row;
            font-family: 'Courier Prime', monospace; /* Sabit genişlikli font */
            font-size: 38px; /* Büyük punto */
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.4;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Sol Sütun: Bölünen, Çıkan, Kalan */
        .col-left {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* İÇERİĞİ SAĞA YASLAR (Duvara yapıştırır) */
            text-align: right;     /* Metni sağa yaslar */
            margin-right: 15px;
        }

        /* Sağ Sütun: Bölen, Bölüm */
        .col-right {
            display: flex;
            flex-direction: column;
            border-left: 4px solid #333; /* Kalın Siyah Çizgi */
            padding-left: 15px;
            align-items: flex-start;
        }

        /* Sayıların Renkleri ve Çizgiler */
        .num-dividend { color: #333; }
        
        .num-subtracted { 
            color: #c0392b; /* Kırmızı */
            border-bottom: 4px solid #333; /* Çıkarma Çizgisi */
            width: 100%; 
        }

        .num-remainder { 
            color: #27ae60; /* Yeşil */
            margin-top: 5px;
        }

        .num-divisor {
            border-bottom: 4px solid #333;
            width: 100%;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }

        .num-quotient { color: #2980b9; /* Mavi */ }

        /* Gizle / Göster */
        .toggle-btn {
            background-color: #d35400;
            width: 100%;
            margin-top: auto;
            border-radius: 10px;
        }
        .toggle-btn:hover { background-color: #a04000; }

        .hidden-step { display: none; }
        .visible-step { display: block; }

    </style>
</head>
<body>

    <div class="toolbar">
        <div class="input-group">
            <label>Bölünen</label>
            <select id="selDiv">
                <option value="3">3 Basamaklı</option>
                <option value="4">4 Basamaklı</option>
            </select>
        </div>
        <div class="input-group">
            <label>Bölen</label>
            <select id="selSor">
                <option value="2">2 Basamaklı</option>
                <option value="1">1 Basamaklı</option> </select>
        </div>
        <button class="btn-gen" onclick="generateRandom()">Rastgele 3 Soru</button>

        <div class="divider"></div>

        <div class="input-group">
            <label>Bölünen</label>
            <input type="number" id="manDiv" placeholder="875">
        </div>
        <div class="input-group">
            <label>Bölen</label>
            <input type="number" id="manSor" placeholder="24">
        </div>
        <button class="btn-man" onclick="addManual()">Ekle</button>
        <button class="btn-clear" onclick="document.getElementById('grid').innerHTML=''">Temizle</button>
    </div>

    <div class="grid-container" id="grid"></div>

    <script>
        window.onload = generateRandom;

        function rand(digits) {
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateRandom() {
            const container = document.getElementById('grid');
            container.innerHTML = ''; // Temizle
            
            for(let i=0; i<3; i++) {
                const dDig = parseInt(document.getElementById('selDiv').value);
                const sDig = parseInt(document.getElementById('selSor').value);
                
                let div = rand(dDig);
                let sor = rand(sDig);

                // Bölen bölünenden büyük olmasın
                while(sor >= div) { div = rand(dDig); }
                
                createCard(div, sor);
            }
        }

        function addManual() {
            const div = parseInt(document.getElementById('manDiv').value);
            const sor = parseInt(document.getElementById('manSor').value);
            
            if(!div || !sor) return alert("Sayı giriniz");
            if(sor >= div) return alert("Bölünen bölenden büyük olmalı");

            const container = document.getElementById('grid');
            if(container.children.length >= 3) container.innerHTML = '';
            
            createCard(div, sor);
        }

        function createCard(dividend, divisor) {
            const quotient = Math.floor(dividend / divisor);
            const remainder = dividend % divisor;
            const subtracted = dividend - remainder; // Çıkan sayı (Bölüm x Bölen)

            const html = `
                <div class="close-icon" onclick="this.parentElement.remove()">×</div>
                
                <div class="math-area">
                    <div class="col-left">
                        <div class="num-dividend">${dividend}</div>
                        
                        <div class="step-box hidden-step">
                            <div class="num-subtracted">${subtracted}</div>
                            <div class="num-remainder">${remainder}</div>
                        </div>
                    </div>

                    <div class="col-right">
                        <div class="num-divisor">${divisor}</div>
                        <div class="num-quotient step-box hidden-step">${quotient}</div>
                    </div>
                </div>

                <button class="toggle-btn" onclick="toggleVis(this)">Cevabı Göster</button>
            `;

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = html;
            document.getElementById('grid').appendChild(card);
        }

        function toggleVis(btn) {
            const card = btn.parentElement;
            const steps = card.querySelectorAll('.step-box');
            const isHidden = steps[0].classList.contains('hidden-step');

            steps.forEach(s => {
                if(isHidden) {
                    s.classList.remove('hidden-step');
                    s.classList.add('visible-step');
                } else {
                    s.classList.remove('visible-step');
                    s.classList.add('hidden-step');
                }
            });
            
            btn.textContent = isHidden ? "Cevabı Gizle" : "Cevabı Göster";
        }
    </script>
</body>
</html>
