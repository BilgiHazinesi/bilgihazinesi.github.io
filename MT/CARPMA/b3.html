<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnteraktif Bölme İşlemi Oluşturucu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <style>
        /* GENEL SAYFA */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* --- KONTROL PANELİ --- */
        .toolbar {
            background-color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            display: flex;
            gap: 20px;
            align-items: flex-end;
            margin-bottom: 30px;
            flex-wrap: wrap;
            border-top: 5px solid #2980b9;
        }

        /* YAZDIRMA AYARLARI */
        @media print {
            @page {
                size: A4;
                margin: 10mm;
            }
            body, html {
                height: 100%;
                width: 100%;
                background-color: white;
                margin: 0;
                padding: 0;
            }
            .toolbar, .reveal-btn, .delete-btn, .card-header button {
                display: none !important;
            }
            
            .grid-layout {
                display: grid !important;
                grid-template-columns: repeat(3, 1fr) !important;
                grid-template-rows: repeat(3, 1fr) !important;
                width: 100% !important;
                height: 98vh !important;
                gap: 20px !important;
                page-break-after: always;
            }

            .card {
                box-shadow: none !important;
                border: 1px dashed #ccc !important;
                border-radius: 8px !important;
                padding: 10px !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
                height: 100% !important;
                box-sizing: border-box;
            }

            .card-header { display: none !important; }

            .page-break {
                page-break-before: always;
                display: block;
                height: 1px;
            }
            
            .print-header {
                display: block !important;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 5px;
                width: 100%;
                grid-column: span 3;
            }

            /* Renklerin Çıkması İçin */
            .bg-div, .bg-sor, .bg-res, .bg-rem, .bg-sub {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            .cell {
                width: 28px !important;
                height: 28px !important;
                font-size: 14px !important;
                border: 1px solid transparent;
            }

            /* Siyah çizgiler (Yazıcıda garanti çıkması için) */
            .bg-sor {
                border-bottom: 3px solid #000 !important;
            }
            
            .vertical-line-cell {
                border-right: 4px solid #000 !important;
                background-color: transparent !important;
                width: 0 !important;
            }
            
            /* --- KESİN ÇÖZÜM: YAZI BOYUTUNU SIFIRLAMAK --- */
            .hidden-answer {
                background-color: white !important; 
                color: white !important; 
                
                /* Yazı boyutunu 0 yaparak ekrandan tamamen siliyoruz */
                font-size: 0px !important; 
                line-height: 0px !important;
                
                text-shadow: none !important;
                box-shadow: none !important;
                border-color: white !important;
                opacity: 1 !important; 
            }
        }

        .print-header { display: none; }

        .group-box {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            padding-right: 20px;
            border-right: 1px solid #eee;
        }
        .group-box:last-child { border: none; }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .input-group label {
            font-size: 12px;
            font-weight: bold;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        .input-group select, .input-group input {
            padding: 8px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            text-align: center;
            width: 110px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            height: 38px;
        }
        .btn-blue { background-color: #2980b9; }
        .btn-blue:hover { background-color: #1a5276; }
        .btn-green { background-color: #27ae60; }
        .btn-green:hover { background-color: #1e8449; }
        .btn-purple { background-color: #8e44ad; }
        .btn-purple:hover { background-color: #732d91; }

        /* --- EKRAN KART ALANI --- */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            min-height: 300px;
            border-bottom: 5px solid #bdc3c7;
            transition: border-color 0.3s;
        }

        .card-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .delete-btn {
            background: none;
            color: #e74c3c;
            font-size: 24px;
            padding: 0 10px;
            width: auto;
            height: auto;
            cursor: pointer;
        }
        .reveal-btn {
            background-color: #e67e22;
            font-size: 13px;
            padding: 5px 15px;
            height: 30px;
        }

        /* --- IZGARA YAPISI --- */
        .calc-grid {
            display: inline-grid;
            gap: 1px;
            background-color: #dfe6e9; /* Izgara çizgileri gri */
            border: 1px solid #dfe6e9;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 32px; 
            height: 32px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier Prime', monospace;
            font-size: 16px;
            font-weight: bold;
            color: #000000; /* Yazılar SİYAH (Ekranda görünürken) */
        }
        
        .vertical-line-cell {
            width: 0px !important;
            padding: 0;
            border-right: 4px solid #000000;
            background: transparent;
        }

        /* RENKLER - Kutu Renkleri */
        .bg-div { background-color: #ffeaa7 !important; color: black !important; } 
        
        .bg-sor { 
            background-color: #74b9ff !important; 
            color: black !important;
            border-bottom: 3px solid #000000 !important; 
            box-sizing: border-box; 
        }
        
        .bg-res { background-color: #fab1a0 !important; color: black !important; } 
        .bg-rem { background-color: #55efc4 !important; color: black !important; } 
        .bg-sub { color: #d63031 !important; } 

        /* GİZLİLİK SINIFLARI (Ekranda) */
        .hidden-answer {
            background-color: white !important; 
            color: white !important; /* Ekranda beyaz yazı */
            box-shadow: none !important;
            border-color: white !important;
            user-select: none;
        }

        .summary-box {
            width: 100%;
            margin-top: auto;
            font-size: 12px;
            border-collapse: collapse;
        }
        @media print { .summary-box { display: none !important; } } 

        .summary-box td {
            border: 1px solid #eee;
            padding: 4px;
            text-align: center;
            font-weight: bold;
        }
        .lbl { color: black; width: 40%; }

    </style>
</head>
<body>

    <div class="toolbar">
        <div class="group-box">
            <div class="input-group">
                <label>Bölünen</label>
                <select id="digitDiv">
                    <option value="2">2 Basamaklı</option>
                    <option value="3" selected>3 Basamaklı</option>
                    <option value="4">4 Basamaklı</option>
                </select>
            </div>
            <div class="input-group">
                <label>Bölen</label>
                <select id="digitSor">
                    <option value="1">1 Basamaklı</option>
                    <option value="2">2 Basamaklı</option>
                </select>
            </div>
            <div class="input-group">
                <label>İşlem Türü</label>
                <select id="remainderMode" style="width: 120px;">
                    <option value="all">Karışık</option>
                    <option value="exact">Kalansız (Tam)</option>
                    <option value="remainder">Kalanlı</option>
                </select>
            </div>
            
            <button class="btn-blue" onclick="generateRandomSet(3)">Rastgele Üret</button>
        </div>

        <div class="group-box">
            <div class="input-group">
                <label>Bölünen</label>
                <input type="number" id="manDiv" placeholder="Örn: 125">
            </div>
            <div class="input-group">
                <label>Bölen</label>
                <input type="number" id="manSor" placeholder="Örn: 5">
            </div>
            <button class="btn-green" onclick="addManual()">Ekle</button>
        </div>

        <div class="group-box">
             <button class="btn-purple" onclick="generateA4Worksheet()">A4 Kağıdı Hazırla (9'lu)</button>
             <button class="btn-green" onclick="window.print()" style="margin-left:10px;">Yazdır</button>
        </div>
    </div>

    <div id="questionPageContainer" class="grid-layout"></div>
    
    <div class="page-break"></div>

    <div id="answerPageContainer" class="grid-layout" style="display:none;"></div>

    <script>
        window.onload = function() { generateRandomSet(3); };

        const questionContainer = document.getElementById('questionPageContainer');
        const answerContainer = document.getElementById('answerPageContainer');
        const remainderMode = document.getElementById('remainderMode');

        function getRandom(digits) {
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // --- RASTGELE SAYI ÜRETME VE FİLTRELEME ---
        function getValidNumbers(dDig, sDig) {
            let div, sor, isValid = false;
            let attempts = 0;
            const mode = remainderMode.value;

            while (!isValid && attempts < 2000) { 
                div = getRandom(dDig);
                sor = getRandom(sDig);
                attempts++;

                if (sor >= div || sor === 0) continue;

                let remainder = div % sor;

                if (mode === 'exact' && remainder !== 0) continue; 
                if (mode === 'remainder' && remainder === 0) continue; 

                isValid = true;
            }
            return {div, sor};
        }

        // Normal Ekrana 3 tane üretir
        function generateRandomSet(count) {
            questionContainer.innerHTML = '';
            answerContainer.innerHTML = '';
            answerContainer.style.display = 'none';
            
            questionContainer.style.height = 'auto';
            questionContainer.style.gridTemplateRows = 'none';

            const dDig = parseInt(document.getElementById('digitDiv').value);
            const sDig = parseInt(document.getElementById('digitSor').value);

            for(let i=0; i<count; i++) {
                let nums = getValidNumbers(dDig, sDig);
                createCard(nums.div, nums.sor, questionContainer, true); 
            }
        }

        function addManual() {
            const mDiv = document.getElementById('manDiv').value;
            const mSor = document.getElementById('manSor').value;

            if(!mDiv || !mSor) return alert("Lütfen sayıları giriniz.");
            
            let div = parseInt(mDiv);
            let sor = parseInt(mSor);

            if(sor >= div) return alert("Bölünen sayı bölenden büyük olmalı.");
            if(sor === 0) return alert("Sıfıra bölünemez.");

            createCard(div, sor, questionContainer, true);

            document.getElementById('manDiv').value = '';
            document.getElementById('manSor').value = '';
        }

        function generateA4Worksheet() {
            questionContainer.innerHTML = '<div class="print-header">Bölme İşlemi Alıştırmaları - İsim: _________________</div>';
            answerContainer.innerHTML = '<div class="print-header">Cevap Anahtarı</div>';
            answerContainer.style.display = 'grid';

            const dDig = parseInt(document.getElementById('digitDiv').value);
            const sDig = parseInt(document.getElementById('digitSor').value);

            for(let i=0; i<9; i++) {
                let nums = getValidNumbers(dDig, sDig);
                createCard(nums.div, nums.sor, questionContainer, true);
                createCard(nums.div, nums.sor, answerContainer, false);
            }
            
            alert("Çalışma kağıdı hazırlandı! 'Yazdır' butonuna basarak PDF alabilirsiniz.");
        }

        // --- MATEMATİK MANTIĞI ---
        function solveDivision(dividend, divisor) {
            const dividendStr = dividend.toString();
            let steps = [];
            let currentPart = "";
            let fullQuotient = "";

            for(let i=0; i<dividendStr.length; i++) {
                currentPart += dividendStr[i];
                let currentNum = parseInt(currentPart);

                if(currentNum < divisor) {
                    if(fullQuotient.length > 0) fullQuotient += "0";
                    continue; 
                }

                let q = Math.floor(currentNum / divisor);
                let mult = q * divisor;
                let rem = currentNum - mult;

                fullQuotient += q;

                steps.push({
                    val: mult, 
                    rem: rem,  
                    idx: i      
                });

                currentPart = rem.toString();
            }
            
            const realQuotient = Math.floor(dividend / divisor);
            
            return {
                steps: steps,
                quotient: realQuotient,
                remainder: dividend % divisor
            };
        }

        // --- KART OLUŞTURMA ---
        function createCard(dividend, divisor, targetContainer, startHidden) {
            const data = solveDivision(dividend, divisor);
            const divStr = dividend.toString();
            const sorStr = divisor.toString();

            const totalColsLeft = divStr.length;
            const totalColsRight = Math.max(sorStr.length, data.quotient.toString().length); 
            
            const hiddenClass = startHidden ? "hidden-answer" : "visible-answer";

            const verticalLineHTML = `<div class="cell vertical-line-cell"></div>`;

            let gridHTML = `<div class="calc-grid" style="grid-template-columns: repeat(${totalColsLeft}, 1fr) 5px repeat(${totalColsRight}, 1fr);">`;

            // 1. SATIR
            for(let char of divStr) gridHTML += `<div class="cell bg-div">${char}</div>`;
            
            gridHTML += verticalLineHTML; 

            for(let i=0; i<totalColsRight; i++) {
                if(i < sorStr.length) gridHTML += `<div class="cell bg-sor">${sorStr[i]}</div>`;
                else gridHTML += `<div class="cell"></div>`;
            }

            if(data.steps.length > 0) {
                const step = data.steps[0];
                const multStr = step.val.toString();
                
                // İLK ÇIKARMA
                let emptyLeft = step.idx - multStr.length + 1;
                for(let i=0; i<totalColsLeft; i++) {
                    if(i >= emptyLeft && i <= step.idx) {
                        let char = multStr[i - emptyLeft];
                        gridHTML += `<div class="cell bg-sub ${hiddenClass}">${char}</div>`;
                    } else {
                        gridHTML += `<div class="cell"></div>`;
                    }
                }
                
                gridHTML += verticalLineHTML; 
                
                // BÖLÜM SONUCU
                const qStr = data.quotient.toString();
                for(let i=0; i<totalColsRight; i++) {
                    let char = i < qStr.length ? qStr[i] : "";
                    let bgClass = i < qStr.length ? "bg-res" : "";
                    gridHTML += `<div class="cell ${bgClass} ${hiddenClass}">${char}</div>`;
                }

                // SONRAKİ ADIMLAR
                for(let k=0; k<data.steps.length; k++) {
                    let isLast = (k === data.steps.length - 1);
                    let numberToWrite = "";
                    let endIndex = 0; 

                    if(isLast) {
                        numberToWrite = data.remainder.toString();
                        endIndex = totalColsLeft - 1; 
                    } else {
                        endIndex = data.steps[k+1].idx;
                        numberToWrite = (data.steps[k+1].val + data.steps[k+1].rem).toString();
                    }

                    let emptyL = endIndex - numberToWrite.length + 1;
                    let isGreen = isLast; 
                    
                    for(let i=0; i<totalColsLeft; i++) {
                        if(i >= emptyL && i <= endIndex) {
                            let char = numberToWrite[i - emptyL];
                            let colorClass = isGreen ? "bg-rem" : ""; 
                            let borderTop = "border-top:2px solid #2c3e50;"; 
                            gridHTML += `<div class="cell ${colorClass} ${hiddenClass}" style="${borderTop}">${char}</div>`;
                        } else {
                            gridHTML += `<div class="cell"></div>`;
                        }
                    }
                    
                    gridHTML += verticalLineHTML; 
                    for(let r=0; r<totalColsRight; r++) gridHTML += `<div class="cell"></div>`;

                    if(!isLast) {
                         const nextStep = data.steps[k+1];
                         const nMult = nextStep.val.toString();
                         let nEmpty = nextStep.idx - nMult.length + 1;
                         
                         for(let i=0; i<totalColsLeft; i++) {
                            if(i >= nEmpty && i <= nextStep.idx) {
                                let char = nMult[i - nEmpty];
                                gridHTML += `<div class="cell bg-sub ${hiddenClass}">${char}</div>`;
                            } else {
                                gridHTML += `<div class="cell"></div>`;
                            }
                        }
                        gridHTML += verticalLineHTML; 
                        for(let r=0; r<totalColsRight; r++) gridHTML += `<div class="cell"></div>`;
                    }
                }
            }

            gridHTML += `</div>`; 

            let btnText = startHidden ? "Sonuçları Göster" : "Sonuçları Gizle";
            let borderColor = startHidden ? "#bdc3c7" : "#2ecc71";

            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.style.borderColor = borderColor;
            
            cardDiv.innerHTML = `
                <div class="card-header">
                     <button class="reveal-btn" onclick="toggleCard(this)">${btnText}</button>
                     <button class="delete-btn" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
                ${gridHTML}
                <table class="summary-box ${hiddenClass}">
                    <tr><td class="lbl bg-div">Bölünen</td><td>${dividend}</td></tr>
                    <tr><td class="lbl bg-sor">Bölen</td><td>${divisor}</td></tr>
                    <tr><td class="lbl bg-res">Bölüm</td><td>${data.quotient}</td></tr>
                    <tr><td class="lbl bg-rem">Kalan</td><td>${data.remainder}</td></tr>
                </table>
            `;
            
            targetContainer.appendChild(cardDiv);
        }

        function toggleCard(btn) {
            const card = btn.parentElement.parentElement;
            const hiddenEls = card.querySelectorAll('.hidden-answer');
            const visibleEls = card.querySelectorAll('.visible-answer');

            if(hiddenEls.length > 0) {
                hiddenEls.forEach(el => {
                    el.classList.remove('hidden-answer');
                    el.classList.add('visible-answer');
                });
                btn.textContent = "Sonuçları Gizle";
                card.style.borderColor = "#2ecc71"; 
            } else {
                visibleEls.forEach(el => {
                    el.classList.remove('visible-answer');
                    el.classList.add('hidden-answer');
                });
                btn.textContent = "Sonuçları Göster";
                card.style.borderColor = "#bdc3c7"; 
            }
        }
    </script>
</body>
</html>
