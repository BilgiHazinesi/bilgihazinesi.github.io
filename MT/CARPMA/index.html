<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnteraktif Çarpma İşlemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>İnteraktif Çarpma Alıştırması</h1>

   <div class="control-panel">
        <label for="digits1">1. Çarpan:</label>
        <select id="digits1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <label for="digits2">2. Çarpan:</label>
        <select id="digits2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
        </select>

        <button id="generate-btn">Rastgele Oluştur</button>
        
        <div class="mode-toggle">
            <input type="checkbox" id="missing-digit-mode">
            <label for="missing-digit-mode">Verilmeyen Rakam Modu</label>
        </div>

        <div id="missing-options" style="display: none;">
            <label><input type="radio" name="missing-placement" value="mixed" checked> Karışık</label>
            <label><input type="radio" name="missing-placement" value="num1"> 1. Çarpan</label>
            <label><input type="radio" name="missing-placement" value="num2"> 2. Çarpan</label>
        </div>
    </div>

    <div id="multiplication-grid" class="grid-container">
        </div>

   <div class="animation-controls">
        <button id="start-btn">Başlat</button>
        <button id="next-step-btn">Sonraki Adım</button>
        <button id="reset-btn">Sıfırla</button>
    </div>
<div class="checking-controls" style="display: none;">
        <button id="check-btn">Kontrol Et</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
