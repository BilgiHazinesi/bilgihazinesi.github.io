<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynal Öğretmenin Sayı Atölyesi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3436;
            --accent: #0984e3;
            --bg: #f1f2f6;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --swap-highlight: #e17055;
            --digit-swap-highlight: #d35400;
            --success: #00b894;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh; width: 100vw;
            background-color: var(--bg); font-family: 'Nunito', sans-serif;
            display: flex; flex-direction: column; overflow: hidden; /* ASLA SCROLL YOK */
        }

        /* --- 1. ÜST KISIM (SÜNGER ALANI) --- */
        .top-section {
            background: var(--white); 
            height: 25vh; /* Ekranın %25'i */
            min-height: 120px;
            box-shadow: var(--shadow); z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 10px;
            position: relative;
        }

        .mode-indicator {
            position: absolute; top: 5px; font-size: 0.7rem; font-weight: bold;
            background: #ffeaa7; color: #d35400; padding: 3px 10px; border-radius: 10px;
            display: none; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%{opacity:1} 50%{opacity:0.6} 100%{opacity:1} }

        /* Esnek Konteyner */
        .display-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: flex-end;
        }

        .number-wrapper {
            display: flex; justify-content: center; align-items: flex-end;
            width: 100%; 
            /* Gap JS ile ayarlanacak */
        }

        /* GRUP VE KUTULAR */
        .digit-group {
            display: flex; justify-content: center; position: relative;
            transition: all 0.2s; border-radius: 8px;
        }

        .swap-mode-active .digit-group { border: 2px dashed #b2bec3; background: white; cursor: pointer; }
        .digit-group.selected-for-swap { background: #fff3cd; border-color: #e17055; transform: translateY(-10px); z-index: 10; }

        .group-label {
            position: absolute; bottom: -18px; width: 100%; text-align: center;
            font-weight: 800; color: #999; text-transform: uppercase;
            display: none; /* JS ile fontu ayarlanacak */
        }
        .grouped-mode .group-label { display: block; }

        /* Kutucuklar - Boyutlar JS ile verilecek (Sünger Mantığı) */
        .digit-box {
            background: #f1f2f6; border-radius: 6px;
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; color: #2d3436;
            border-bottom: 4px solid #dcdde1; 
            cursor: pointer; user-select: none;
            transition: all 0.2s ease-out;
        }

        .digit-box.active { background: #ffeaa7 !important; color: #d35400 !important; border-bottom-color: #e67e22 !important; transform: translateY(-10%); }
        
        .grouped-mode .g-birler .digit-box { color: #00b894; }
        .grouped-mode .g-binler .digit-box { color: #0984e3; }
        .grouped-mode .g-milyon .digit-box { color: #d63031; }
        .grouped-mode .g-milyar .digit-box { color: #6c5ce7; }

        .digit-box.selected-for-digit-swap {
            background: var(--digit-swap-highlight) !important; color: white !important;
            border-bottom-color: #a04000 !important; transform: scale(1.1);
        }

        /* --- SEKMELER --- */
        .tab-nav { display: flex; background: #dfe6e9; padding: 5px; flex-shrink: 0; overflow-x: auto; }
        .tab-btn {
            flex: 1; padding: 10px; border: none; background: transparent;
            font-weight: 800; font-size: 0.9rem; color: #636e72; white-space: nowrap;
            border-radius: 8px; cursor: pointer; display: flex; flex-direction: column; align-items: center;
        }
        .tab-btn.active { background: var(--white); color: var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* --- İÇERİK ALANI --- */
        .content-area { flex: 1; overflow-y: auto; padding: 15px; background: #f8f9fa; position: relative; }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

        /* KARTLAR */
        .info-card { background: white; padding: 15px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 15px; text-align: center; }
        .card-label { color: #b2bec3; font-weight: 800; font-size: 0.8rem; text-transform: uppercase; }
        .card-val { font-family: 'Patrick Hand', cursive; font-size: 1.5rem; color: var(--primary); font-weight: bold; }
        .big-text { font-size: 2.2rem; color: #0984e3; }

        /* BUTONLAR */
        .btn-reveal-analysis {
            width: 100%; padding: 15px; border: none; border-radius: 10px;
            background: var(--success); color: white; font-size: 1.2rem; font-weight: 900;
            cursor: pointer; box-shadow: 0 4px 0 #009432; transition: 0.2s;
            animation: pulseGreen 2s infinite;
        }
        .btn-reveal-analysis:active { transform: translateY(4px); box-shadow: none; }
        @keyframes pulseGreen { 0%{transform:scale(1);} 50%{transform:scale(1.02);} 100%{transform:scale(1);} }

        /* MERDİVEN (Hizalı) */
        .ladder-container { 
            display: flex; flex-direction: row; align-items: flex-end; justify-content: center;
            gap: 5px; height: 300px; overflow-x: auto; padding-bottom: 0; 
            border-bottom: 4px solid #b2bec3; margin-top: 20px;
        }
        .ladder-column-wrapper {
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            height: 100%; min-width: 40px; 
        }
        .ladder-bar-inner {
            width: 100%; border-radius: 5px 5px 0 0; color: #000000; 
            font-weight: bold; font-family: 'Nunito', sans-serif; font-size: 0.9rem;
            box-shadow: 2px -2px 5px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            border: 1px solid rgba(0,0,0,0.1); animation: growUp 0.5s backwards;
            padding-bottom: 5px; margin-bottom: 0; 
        }
        .ls-val-rotated {
            writing-mode: vertical-lr; transform: rotate(180deg); white-space: nowrap;
            padding: 5px 0; text-align: left; text-shadow: 0 0 2px rgba(255,255,255,0.7);
        }
        .ls-footer-label {
            margin-top: 5px; height: 90px; display: flex; align-items: flex-start; 
            justify-content: center; font-size: 0.6rem; font-weight: 800; color: #636e72;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .ls-footer-label span { writing-mode: vertical-lr; transform: rotate(180deg); white-space: nowrap; }
        @keyframes growUp { from{height: 0; opacity:0;} to{opacity:1;} }

        /* TEST & YAZMA */
        .quiz-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); border-left: 5px solid var(--accent); margin-bottom: 15px; }
        .q-header { padding: 12px; background: #f9f9f9; font-weight: bold; color: #2d3436; border-bottom: 1px solid #eee; }
        .q-body { padding: 15px; text-align: center; }
        .answer-box { margin-top: 10px; padding: 10px; background: #dff9fb; border-radius: 8px; color: #009432; font-weight: bold; font-size: 1.1rem; display: none; font-family: 'Patrick Hand'; }
        .reveal-btn { background: #b2bec3; color: white; border: none; padding: 5px 15px; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-refresh { background: #00b894; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-bottom: 15px; }

        /* ŞİFRE */
        .alphabet-strip { display: flex; gap: 4px; overflow-x: auto; padding: 10px; background: #2d3436; margin-bottom: 15px; border-radius: 8px; }
        .alpha-box { min-width: 35px; height: 45px; background: white; border-radius: 4px; display: flex; flex-direction: column; justify-content: center; align-items: center; font-weight: bold; font-size: 0.8rem; }
        .cipher-result { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin-top: 15px; }
        .cipher-card { width: 50px; height: 70px; background: white; border-radius: 8px; box-shadow: 0 2px 0 #b2bec3; border: 1px solid #dfe6e9; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        /* AYARLAR */
        .setting-row { display: flex; justify-content: space-between; align-items: center; background: white; padding: 12px; border-radius: 10px; margin-bottom: 8px; box-shadow: var(--shadow); font-weight: bold; }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        .btn-big { width: 100%; padding: 12px; border: none; border-radius: 10px; background: var(--accent); color: white; font-size: 1rem; font-weight: bold; margin-top: 10px; cursor: pointer; }
        
        .manual-input-group { display: flex; gap: 10px; width: 100%; margin-top: 5px; }
        .manual-input { flex: 1; padding: 10px; border: 2px solid #dfe6e9; border-radius: 8px; font-size: 1.1rem; font-weight: bold; }
        .btn-manual { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .app-footer { text-align: center; padding: 15px; color: rgba(45, 52, 54, 0.3); font-size: 0.85rem; font-weight: bold; background: var(--bg); flex-shrink: 0; font-family: 'Patrick Hand', cursive; letter-spacing: 1px; }

    </style>
</head>
<body>

    <div class="top-section">
        <div id="mode-indicator" class="mode-indicator">MOD AKTİF</div>
        <div class="display-container">
            <div id="display-wrapper" class="number-wrapper"></div>
        </div>
    </div>

    <div class="tab-nav">
        <button class="tab-btn active" onclick="switchTab('test')"><i class="fas fa-puzzle-piece"></i> Test</button>
        <button class="tab-btn" onclick="switchTab('analiz')"><i class="fas fa-microscope"></i> Analiz</button>
        <button class="tab-btn" onclick="switchTab('merdiven')"><i class="fas fa-stream"></i> Merdiven</button>
        <button class="tab-btn" onclick="switchTab('yazma')"><i class="fas fa-pen-alt"></i> Yazma</button>
        <button class="tab-btn" onclick="switchTab('sifre')"><i class="fas fa-user-secret"></i> Şifre</button>
        <button class="tab-btn" onclick="switchTab('ayarlar')"><i class="fas fa-cogs"></i> Ayarlar</button>
    </div>

    <div class="content-area">
        
        <div id="tab-test" class="tab-content active">
            <button class="btn-refresh" onclick="generateQuiz()"><i class="fas fa-sync-alt"></i> Yeni Sorular Getir</button>
            <div id="quiz-list" class="quiz-container"></div>
        </div>

        <div id="tab-analiz" class="tab-content">
            <div class="info-card" id="intro-msg" style="background:#fff3cd; color:#856404;">
                <i class="fas fa-hand-pointer"></i> Analiz için yukarıdaki bir rakama dokun!
            </div>
            <div id="analysis-preview" style="display:none; margin-top:20px;">
                <button class="btn-reveal-analysis" onclick="revealAnalysis()">
                    <i class="fas fa-eye"></i> ANALİZİ GÖR
                </button>
            </div>
            <div id="detail-panel" style="display:none;">
                <div class="info-card"><div class="card-label">Basamak Adı</div><div class="card-val" id="lbl-basamak-adi">...</div></div>
                <div style="display:flex; gap:10px;">
                    <div class="info-card" style="flex:1"><div class="card-label">Sayı Değeri</div><div class="card-val big-text" id="lbl-sayi-degeri">0</div></div>
                    <div class="info-card" style="flex:1">
                        <div class="card-label">Basamak Değeri</div>
                        <div class="card-val big-text" id="lbl-basamak-degeri" style="font-size:1.3rem; color:#d63031">0</div>
                        <div id="lbl-basamak-uslu" style="font-size:1rem; color:#636e72; font-family:'Courier New'"></div>
                    </div>
                </div>
                <div class="info-card"><div class="card-label">Birim Analizi</div><div class="card-val" id="lbl-birim-analizi" style="font-size:1.3rem; color:#e17055">...</div></div>
                <div class="info-card"><div class="card-label">Okunuş</div><div class="card-val" id="lbl-okunus" style="font-size:1.1rem; line-height:1.3">...</div></div>
            </div>
        </div>

        <div id="tab-merdiven" class="tab-content">
            <div class="ladder-container" id="ladder-area"></div>
            <div class="info-card" style="margin-top:20px;"><div class="card-label">Çözümleme</div><div class="card-val" id="lbl-cozumleme" style="font-size:0.9rem; text-align:left;">...</div></div>
        </div>

        <div id="tab-yazma" class="tab-content">
            <div class="info-card">
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <select id="write-digit-select" style="padding:8px; border-radius:5px; flex:1; border:1px solid #ccc">
                        <option value="4">4 Basamak</option><option value="5">5 Basamak</option><option value="6">6 Basamak</option>
                        <option value="9" selected>9 Basamak</option><option value="12">12 Basamak</option>
                    </select>
                    <button class="btn-manual" style="padding:5px 15px" onclick="generateWriteChallengeFromTab()"><i class="fas fa-sync"></i></button>
                </div>
                <div style="color:#636e72; font-weight:bold; margin-bottom:5px;">Bu sayıyı rakamla yaz:</div>
                <div id="write-challenge-text" style="font-size:1.2rem; font-weight:800; margin-bottom:15px; min-height:50px; background:#f1f2f6; padding:10px; border-radius:8px; border-left:4px solid #0984e3;">...</div>
                <input type="number" id="write-input" class="manual-input" style="text-align:center; font-size:1.5rem; width:100%" placeholder="Cevap...">
                <button class="btn-big" onclick="checkWriteAnswer()" style="background:#636e72; margin-top:10px;">KONTROL ET</button>
                <div id="write-feedback" style="height:30px; font-weight:bold; font-size:1.2rem; margin-top:10px;"></div>
            </div>
        </div>

        <div id="tab-sifre" class="tab-content">
            <div class="alphabet-strip" id="alphabet-strip"></div>
            <div class="info-card">
                <div class="manual-input-group">
                    <input type="text" id="name-input" class="manual-input" placeholder="İSİM (Örn: ALİ)" style="text-transform:uppercase;">
                    <button class="btn-manual" onclick="encryptName()"><i class="fas fa-magic"></i></button>
                </div>
                <div class="cipher-result" id="cipher-result"></div>
                <div class="cipher-total" id="cipher-total" style="display:none; margin-top:20px; text-align:center; font-size:1.5rem; font-weight:bold; color:#d35400;"></div>
            </div>
        </div>

        <div id="tab-ayarlar" class="tab-content">
            <div class="setting-row"><span><i class="fas fa-columns"></i> Gruplara Ayır</span><label class="switch"><input type="checkbox" id="toggle-grouping" onchange="toggleGrouping()"><span class="slider"></span></label></div>
            <div class="setting-row" style="background:#fff0f0;"><span><i class="fas fa-exchange-alt"></i> Bölük Taşıma Modu</span><label class="switch"><input type="checkbox" id="toggle-swap" onchange="toggleSwapMode()"><span class="slider"></span></label></div>
            <div class="setting-row" style="background:#fff8e1;"><span><i class="fas fa-random"></i> Rakam Taşıma Modu</span><label class="switch"><input type="checkbox" id="toggle-digit-swap" onchange="toggleDigitSwapMode()"><span class="slider"></span></label></div>
            <div class="setting-row" style="flex-direction:column; align-items:flex-start;">
                <span>Rastgele Sayı:</span>
                <div style="display:flex; width:100%; gap:10px; margin-top:5px;">
                    <select id="digit-select" style="flex:1; padding:8px; border-radius:5px; border:1px solid #ccc;">
                        <option value="3">3 Bas</option><option value="6">6 Bas</option><option value="9" selected>9 Bas</option><option value="12">12 Bas</option>
                    </select>
                    <button class="btn-manual" onclick="generateNumber()">ÜRET</button>
                </div>
            </div>
            <div class="setting-row" style="flex-direction:column; align-items:flex-start;">
                <span>Elle Gir:</span>
                <div class="manual-input-group">
                    <input type="number" id="manual-number-input" class="manual-input" placeholder="123...">
                    <button class="btn-manual" onclick="applyManualNumber()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="app-footer">Zeynal Öğretmenin Sayı Atölyesi</div>

<script>
    // STATE
    let currentNumberStr = "";
    let isSwapMode = false;
    let isDigitSwapMode = false;
    let isGroupedMode = false;
    let selectedIndex = null;
    let tempAnalysisData = {};
    let currentWriteTarget = "";

    const basamakAdlari = ["Birler", "Onlar", "Yüzler", "Binler", "On Binler", "Yüz Binler", "Milyonlar", "On Milyonlar", "Yüz Milyonlar", "Milyarlar", "On Milyarlar", "Yüz Milyarlar"];
    const bolukAdlari = ["Birler", "Binler", "Milyonlar", "Milyarlar"];
    const rainbowColors = ["#fab1a0", "#55efc4", "#74b9ff", "#a29bfe", "#ffeaa7", "#ff7675"];
    const birimEkleri = {"Birler": "Birlik", "Onlar": "Onluk", "Yüzler": "Yüzlük", "Binler": "Binlik", "On Binler": "On Binlik", "Yüz Binler": "Yüz Binlik", "Milyonlar": "Milyonluk", "On Milyonlar": "On Milyonluk", "Yüz Milyonlar": "Yüz Milyonluk", "Milyarlar": "Milyarlık", "On Milyarlar": "On Milyarlık", "Yüz Milyarlar": "Yüz Milyarlık"};
    const turkishAlphabet = ['A','B','C','Ç','D','E','F','G','Ğ','H','I','İ','J','K','L','M','N','O','Ö','P','R','S','Ş','T','U','Ü','V','Y','Z'];

    // BAŞLANGIÇ
    window.onload = function() {
        generateNumber();
        fillAlphabetStrip();
        switchTab('test');
    };

    // RENDER MOTORU (SÜNGER GİBİ SIĞDIRMA)
    function renderDisplay() {
        const wrapper = document.getElementById('display-wrapper');
        wrapper.innerHTML = "";
        
        // CSS class ayarı
        if(isGroupedMode) wrapper.className = "number-wrapper grouped-mode";
        else wrapper.className = "number-wrapper";

        // Sayıyı bölüklere ayır
        let parts = [];
        let t = currentNumberStr;
        while(t.length > 0) { parts.unshift(t.slice(-3)); t = t.slice(0,-3); }

        // Dinamik Boyut Hesaplama
        // Ekran genişliğini al, basamak sayısına böl
        const containerWidth = document.querySelector('.display-container').offsetWidth - 20; // Padding payı
        const totalDigits = currentNumberStr.length;
        // Gruplama varsa boşlukları hesaba kat
        const gaps = isGroupedMode ? (parts.length - 1) * 15 : (totalDigits - 1) * 2;
        let boxSize = (containerWidth - gaps) / totalDigits;
        
        // Sınırlar (Çok büyümesin, çok küçülmesin)
        if (boxSize > 60) boxSize = 60; 
        if (boxSize < 25) boxSize = 25; // Telefondan bile küçük olmasın
        
        let fontSize = boxSize * 0.6;

        parts.forEach((part, pIdx) => {
            let revIdx = parts.length - 1 - pIdx;
            
            let grp = document.createElement('div');
            grp.className = `digit-group g-${revIdx}`;
            
            // Bölük Tıklama
            if(isSwapMode) {
                grp.onclick = () => doSwap(pIdx);
                if(selectedIndex === pIdx) grp.classList.add('selected-for-swap');
            }

            // Rakamları Çiz
            let row = document.createElement('div');
            row.className = "digits-row";
            // Gruplu değilse gap 2px, gruplu ise iç gap 2px (CSS halleder)
            row.style.gap = "2px";

            let chars = part.split('');
            let rightOffset = 0; for(let k=pIdx+1; k<parts.length; k++) rightOffset += 3;

            chars.forEach((d, dIdx) => {
                let power = rightOffset + (chars.length - 1 - dIdx);
                let realIdx = currentNumberStr.length - 1 - power;
                
                let box = document.createElement('div');
                box.className = "digit-box";
                box.innerText = d;
                
                // SÜNGER BOYUTLANDIRMA
                box.style.width = `${boxSize}px`;
                box.style.height = `${boxSize * 1.4}px`;
                box.style.fontSize = `${fontSize}px`;

                // Seçimler
                if(isDigitSwapMode && selectedIndex === realIdx) box.classList.add('selected-for-digit-swap');
                
                // Tıklama
                box.onclick = (e) => {
                    if(isDigitSwapMode) { doDigitSwap(realIdx, e); e.stopPropagation(); }
                    else if(!isSwapMode) { prepAnalysis(power, d, box); e.stopPropagation(); }
                };
                row.appendChild(box);
            });

            grp.appendChild(row);
            // Etiket (Sadece grupluysa CSS gösterir)
            let lbl = document.createElement('div');
            lbl.className = "group-label"; 
            lbl.innerText = bolukAdlari[revIdx];
            lbl.style.fontSize = (boxSize * 0.25) + "px"; // Etiket de ölçeklensin
            grp.appendChild(lbl);

            wrapper.appendChild(grp);
        });

        // Mod Göstergesi
        let ind = document.getElementById('mode-indicator');
        if(isSwapMode) { ind.style.display='block'; ind.innerText="BÖLÜK TAŞIMA"; }
        else if(isDigitSwapMode) { ind.style.display='block'; ind.innerText="RAKAM TAŞIMA"; }
        else ind.style.display='none';
    }

    // PENCERE BOYUTU DEĞİŞİNCE YENİDEN HESAPLA
    window.onresize = renderDisplay;

    // İŞLEMLER
    function generateNumber() {
        let d = parseInt(document.getElementById('digit-select').value);
        let n = Math.floor(Math.random()*9+1).toString();
        for(let i=1; i<d; i++) n += Math.floor(Math.random()*10).toString();
        setNum(n);
    }
    function applyManualNumber() {
        let v = document.getElementById('manual-number-input').value.slice(0,12);
        if(v.length>0) setNum(v);
    }
    function setNum(str) {
        currentNumberStr = str;
        resetMods();
        renderDisplay();
        renderLadder();
        generateQuiz();
        generateWriteChallengeFromTab();
    }

    // MODLAR
    function toggleGrouping() {
        isGroupedMode = document.getElementById('toggle-grouping').checked;
        renderDisplay();
        if(!isGroupedMode && isSwapMode) { isSwapMode=false; document.getElementById('toggle-swap').checked=false; renderDisplay(); }
    }
    function toggleSwapMode() {
        let on = document.getElementById('toggle-swap').checked;
        if(on) {
            isSwapMode=true; isDigitSwapMode=false; isGroupedMode=true;
            document.getElementById('toggle-grouping').checked=true;
            document.getElementById('toggle-digit-swap').checked=false;
            selectedIndex=null;
            switchTab('analiz');
            document.getElementById('intro-msg').innerHTML = "Yer değiştirmek için <b>iki bölüğe</b> tıkla.";
        } else { isSwapMode=false; selectedIndex=null; }
        renderDisplay();
    }
    function toggleDigitSwapMode() {
        let on = document.getElementById('toggle-digit-swap').checked;
        if(on) {
            isDigitSwapMode=true; isSwapMode=false;
            document.getElementById('toggle-swap').checked=false;
            selectedIndex=null;
            switchTab('analiz');
            document.getElementById('intro-msg').innerHTML = "Yer değiştirmek için <b>iki rakama</b> tıkla.";
        } else { isDigitSwapMode=false; selectedIndex=null; }
        renderDisplay();
    }
    function resetMods() {
        isSwapMode=false; isDigitSwapMode=false; selectedIndex=null;
        document.getElementById('toggle-swap').checked=false;
        document.getElementById('toggle-digit-swap').checked=false;
        document.getElementById('intro-msg').innerHTML = "Analiz için yukarıdan bir rakama dokun!";
        document.getElementById('detail-panel').style.display='none';
        document.getElementById('analysis-preview').style.display='none';
        document.getElementById('intro-msg').style.display='block';
    }

    // SWAP LOGIC
    function doSwap(idx) {
        if(selectedIndex===null) { selectedIndex=idx; renderDisplay(); }
        else if(selectedIndex===idx) { selectedIndex=null; renderDisplay(); }
        else {
            let parts=[]; let t=currentNumberStr; while(t.length>0){parts.unshift(t.slice(-3));t=t.slice(0,-3);}
            let tmp=parts[selectedIndex]; parts[selectedIndex]=parts[idx]; parts[idx]=tmp;
            let newS=""; parts.forEach((p,i)=>{if(i===0)newS+=parseInt(p).toString();else newS+=p.toString().padStart(3,'0');});
            currentNumberStr=parseInt(newS).toString();
            selectedIndex=null; renderDisplay(); renderLadder(); generateQuiz();
        }
    }
    function doDigitSwap(idx) {
        if(selectedIndex===null) { selectedIndex=idx; renderDisplay(); }
        else {
            let arr=currentNumberStr.split('');
            let t=arr[selectedIndex]; arr[selectedIndex]=arr[idx]; arr[idx]=t;
            currentNumberStr=arr.join('');
            selectedIndex=null; renderDisplay(); renderLadder(); generateQuiz();
        }
    }

    // ANALİZ
    function prepAnalysis(pow, val, el) {
        document.querySelectorAll('.digit-box').forEach(b=>b.classList.remove('active'));
        el.classList.add('active');
        let name = basamakAdlari[pow];
        let pv = parseInt(val)*Math.pow(10,pow);
        tempAnalysisData = {
            name: name+" Basamağı", face:val, place:pv.toLocaleString('tr-TR'),
            exp: `${val} x 10<sup>${pow}</sup>`,
            unit: `${val} tane ${birimEkleri[name]||name}`,
            read: numToText(parseInt(currentNumberStr))
        };
        document.getElementById('intro-msg').style.display='none';
        document.getElementById('detail-panel').style.display='none';
        document.getElementById('analysis-preview').style.display='block';
        switchTab('analiz');
    }
    function revealAnalysis() {
        document.getElementById('lbl-basamak-adi').innerText=tempAnalysisData.name;
        document.getElementById('lbl-sayi-degeri').innerText=tempAnalysisData.face;
        document.getElementById('lbl-basamak-degeri').innerText=tempAnalysisData.place;
        document.getElementById('lbl-basamak-uslu').innerHTML=tempAnalysisData.exp;
        document.getElementById('lbl-birim-analizi').innerText=tempAnalysisData.unit;
        document.getElementById('lbl-okunus').innerText=tempAnalysisData.read;
        document.getElementById('analysis-preview').style.display='none';
        document.getElementById('detail-panel').style.display='block';
    }

    // MERDİVEN (Zemin Hizalı)
    function renderLadder() {
        const c = document.getElementById('ladder-area'); c.innerHTML="";
        let len = currentNumberStr.length; let parts=[];
        for(let i=0; i<len; i++) {
            let d = parseInt(currentNumberStr[i]); let p=len-1-i; let v=d*Math.pow(10,p);
            let wrap = document.createElement('div'); wrap.className='ladder-column-wrapper';
            let bar = document.createElement('div'); bar.className='ladder-bar-inner';
            bar.style.background = rainbowColors[p%6];
            bar.style.height = (8 + (p*8)) + "%";
            bar.style.animationDelay = (i*0.05)+"s";
            bar.innerHTML = `<span class="ls-val-rotated">${d} x 10<sup>${p}</sup> = ${v.toLocaleString()}</span>`;
            let lbl = document.createElement('div'); lbl.className='ls-footer-label';
            lbl.innerHTML = `<span>${basamakAdlari[p]}</span>`;
            wrap.appendChild(bar); wrap.appendChild(lbl); c.appendChild(wrap);
            if(d>0) parts.push(`(${d} x ${Math.pow(10,p).toLocaleString()})`);
        }
        document.getElementById('lbl-cozumleme').innerText = parts.join(' + ');
    }

    // QUIZ
    function generateQuiz() {
        const c = document.getElementById('quiz-list'); c.innerHTML="";
        let len = currentNumberStr.length;
        // Eşitlik
        let eqC=0; for(let i=0;i<len;i++){ if(parseInt(currentNumberStr[i])*Math.pow(10,len-1-i)==parseInt(currentNumberStr[i])) eqC++; }
        
        for(let k=0; k<10; k++) {
            let t = Math.floor(Math.random()*6); let q={q:"", a:""};
            if(t==0) { let i=Math.floor(Math.random()*len); let p=len-1-i; q.q=`${basamakAdlari[p]} basamağındaki rakam?`; q.a=currentNumberStr[i]; }
            else if(t==1) { let i=Math.floor(Math.random()*len); let p=len-1-i; q.q=`${basamakAdlari[p]} basamağı değeri?`; q.a=(parseInt(currentNumberStr[i])*Math.pow(10,p)).toLocaleString(); }
            else if(t==2) { q.q="Sayı değerleri toplamı?"; q.a=currentNumberStr.split('').reduce((a,b)=>a+parseInt(b),0); }
            else if(t==3) { q.q="Basamak değeri ile sayı değeri eşit olan kaç rakam var?"; q.a=eqC; }
            else if(t==4) { q.q="Bu sayı kaç basamaklıdır?"; q.a=len; }
            else { q.q="Binler bölüğündeki rakamların toplamı?"; 
                   // Basitleştirilmiş mantık
                   let i=Math.floor(Math.random()*len); q.q=`Soldan ${i+1}. rakamın sayı değeri?`; q.a=currentNumberStr[i];
            }
            
            let d = document.createElement('div'); d.className='quiz-card';
            d.innerHTML=`<div class="q-header">Soru ${k+1}</div><div class="q-body"><div style="margin-bottom:10px; font-weight:bold">${q.q}</div><button class="reveal-btn" onclick="this.nextElementSibling.style.display='block'">CEVAP</button><div class="answer-box">${q.a}</div></div>`;
            c.appendChild(d);
        }
    }

    // YAZMA
    function generateWriteChallengeFromTab() {
        let d = document.getElementById('write-digit-select').value;
        let n = Math.floor(Math.random()*9+1).toString(); for(let i=1; i<d; i++) n+=Math.floor(Math.random()*10);
        currentWriteTarget = n;
        document.getElementById('write-challenge-text').innerText = numToText(parseInt(n));
        document.getElementById('write-input').value=""; document.getElementById('write-feedback').innerText="";
    }
    function checkWriteAnswer() {
        let u = document.getElementById('write-input').value.replace(/\D/g,'');
        let f = document.getElementById('write-feedback');
        if(u===currentWriteTarget) f.innerHTML="<span style='color:#00b894'>DOĞRU!</span>"; else f.innerHTML="<span style='color:#d63031'>YANLIŞ</span>";
    }

    // ŞİFRE
    function fillAlphabetStrip() {
        let h=""; turkishAlphabet.forEach((c,i)=>h+=`<div class="alpha-box"><div>${c}</div><div style="color:red;font-size:0.7rem">${i+1}</div></div>`);
        document.getElementById('alphabet-strip').innerHTML=h;
    }
    function encryptName() {
        let n = document.getElementById('name-input').value.toUpperCase();
        let r=document.getElementById('cipher-result'); r.innerHTML=""; let s=0;
        for(let c of n) { let i=turkishAlphabet.indexOf(c)+1; if(i>0){s+=i; r.innerHTML+=`<div class="cipher-card"><div style="font-weight:900;font-size:1.2rem">${c}</div><div style="color:red;font-weight:bold">${i}</div></div>`;}}
        document.getElementById('cipher-total').style.display='block'; document.getElementById('cipher-total').innerText="TOPLAM: "+s;
    }

    // UTILS
    function switchTab(id) {
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        const btns=document.querySelectorAll('.tab-btn');
        if(id=='test')btns[0].classList.add('active');
        if(id=='analiz')btns[1].classList.add('active');
        if(id=='merdiven')btns[2].classList.add('active');
        if(id=='yazma')btns[3].classList.add('active');
        if(id=='sifre')btns[4].classList.add('active');
        if(id=='ayarlar')btns[5].classList.add('active');
        
        if(id=='yazma' && document.getElementById('write-challenge-text').innerText==='...') generateWriteChallengeFromTab();
    }

    function numToText(n){if(n==0)return"Sıfır";const o=["","Bir","İki","Üç","Dört","Beş","Altı","Yedi","Sekiz","Dokuz"];const t=["","On","Yirmi","Otuz","Kırk","Elli","Altmış","Yetmiş","Seksen","Doksan"];const p=["","Bin","Milyon","Milyar"];let s=n.toString(),out="",parts=[];while(s.length>0){parts.push(s.slice(-3));s=s.slice(0,-3)}for(let i=parts.length-1;i>=0;i--){let x=parseInt(parts[i]);if(x>0){let y=Math.floor(x/100),te=Math.floor((x%100)/10),un=x%10;if(y==1)out+="Yüz ";else if(y>1)out+=o[y]+" Yüz ";out+=t[te]+" "+o[un]+" ";if(i==1&&x==1)out="";out+=p[i]+" "}}return out.trim()}

</script>
