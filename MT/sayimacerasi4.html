<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynal Öğretmenin Sayı Atölyesi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3436;
            --accent: #6c5ce7;
            --bg: #f1f2f6;
            --white: #ffffff;
            --shadow: 0 4px 10px rgba(0,0,0,0.1);
            --success: #00b894;
            --error: #d63031;
            --swap-color: #e17055;
            --digit-color: #d35400;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            background: var(--bg); font-family: 'Nunito', sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- 1. ÜST PANEL (SAYI SAHNESİ) --- */
        .top-stage {
            background: var(--white); padding: 10px 0;
            box-shadow: var(--shadow); z-index: 20;
            flex-shrink: 0; display: flex; flex-direction: column; gap: 10px;
            min-height: 140px; justify-content: center;
        }

        /* Mod Uyarı Rozeti */
        .mode-badge {
            text-align: center; font-size: 0.8rem; font-weight: 900; 
            background: #ffeaa7; color: #d35400; padding: 5px; 
            border-radius: 20px; width: fit-content; margin: 0 auto;
            display: none; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%{opacity:1} 50%{opacity:0.6} 100%{opacity:1} }

        /* Sayı Konteyneri */
        .number-scroll-area {
            width: 100%; overflow-x: auto; display: flex; justify-content: center;
            padding: 5px 0;
        }
        .number-wrapper {
            display: flex; align-items: flex-end; gap: 2px; padding: 0 10px;
            transition: 0.3s;
        }
        /* Gruplama Açıkken */
        .number-wrapper.grouped { gap: 15px; }

        /* Rakam Kutusu */
        .d-group { display: flex; flex-direction: column; align-items: center; position: relative; cursor: pointer; }
        
        /* Bölük Taşıma Seçimi */
        .swap-active .d-group { border: 2px dashed #ccc; border-radius: 8px; padding: 2px; }
        .d-group.selected-swap { background: #ffeaa7; border: 2px solid var(--swap-color); transform: translateY(-5px); }

        .d-box {
            width: 40px; height: 55px; background: #f1f2f6; border-radius: 6px;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: 900; color: var(--primary);
            border-bottom: 4px solid #dcdde1; user-select: none; cursor: pointer;
            transition: 0.2s;
        }
        .d-box.active { background: #ffeaa7 !important; color: #d35400 !important; border-bottom-color: #e67e22 !important; transform: translateY(-5px); }
        
        /* Rakam Taşıma Seçimi */
        .d-box.selected-digit { background: var(--digit-color) !important; color: white !important; transform: scale(1.1); }

        /* Renklendirme */
        .grouped .g-0 .d-box { color: #00b894; border-bottom-color: #00b894; }
        .grouped .g-1 .d-box { color: #0984e3; border-bottom-color: #0984e3; }
        .grouped .g-2 .d-box { color: #d63031; border-bottom-color: #d63031; }
        .grouped .g-3 .d-box { color: #6c5ce7; border-bottom-color: #6c5ce7; }

        .grp-name {
            position: absolute; bottom: -18px; font-size: 0.6rem; font-weight: 800; color: #aaa;
            text-transform: uppercase; display: none; width: 100%; text-align: center;
        }
        .grouped .grp-name { display: block; }

        /* --- 2. NAVİGASYON --- */
        .nav-bar {
            display: flex; background: #dfe6e9; padding: 5px; overflow-x: auto; flex-shrink: 0;
        }
        .nav-btn {
            flex: 1; min-width: 70px; padding: 8px; border: none; background: transparent;
            color: #636e72; font-weight: 800; font-size: 0.85rem; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
        }
        .nav-btn i { font-size: 1.2rem; margin-bottom: 4px; }
        .nav-btn.active { background: var(--white); color: var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- 3. İÇERİK ALANI --- */
        .main-content { flex: 1; overflow-y: auto; padding: 15px; position: relative; }
        .page-section { display: none; animation: fadeIn 0.3s; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

        /* KARTLAR */
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: var(--shadow); margin-bottom: 15px; }
        .card-head { font-size: 0.8rem; color: #b2bec3; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; text-align: center; }
        .card-body { font-family: 'Patrick Hand'; font-size: 1.6rem; color: var(--primary); font-weight: bold; text-align: center; line-height: 1.2; }
        
        /* Butonlar */
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; background: var(--accent); color: white; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        .btn:active { transform: translateY(3px); }
        .btn-reveal { background: #b2bec3; font-size: 0.9rem; padding: 8px; width: auto; margin: 5px auto; display: block; }

        /* TEST KARTLARI */
        .quiz-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .q-txt { font-weight: bold; font-size: 1.1rem; margin-bottom: 8px; }
        .ans-txt { display: none; color: var(--success); font-weight: bold; font-size: 1.2rem; text-align: center; background: #e6fffa; padding: 5px; border-radius: 5px; margin-top: 5px; font-family: 'Patrick Hand'; }

        /* MERDİVEN (HİZALI) */
        .ladder-box {
            display: flex; align-items: flex-end; justify-content: center; gap: 8px;
            height: 350px; overflow-x: auto; border-bottom: 4px solid #b2bec3; margin-top: 20px;
            padding-bottom: 0; /* Zemin hizası */
        }
        .l-col { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; height: 100%; min-width: 45px; }
        .l-bar {
            width: 100%; border-radius: 6px 6px 0 0; background: var(--accent);
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(0,0,0,0.1); height: 0; animation: grow 0.5s forwards;
        }
        .l-val { writing-mode: vertical-lr; transform: rotate(180deg); font-weight: bold; font-size: 0.85rem; padding: 10px 0; white-space: nowrap; }
        .l-lbl {
            margin-top: 8px; height: 90px; display: flex; align-items: flex-start; justify-content: center;
            font-size: 0.7rem; font-weight: 800; color: #636e72; text-transform: uppercase;
        }
        .l-lbl span { writing-mode: vertical-lr; transform: rotate(180deg); white-space: nowrap; }
        @keyframes grow { to{height: var(--h)} }

        /* ŞİFRE */
        .alpha-row { display: flex; gap: 5px; overflow-x: auto; padding: 10px; background: #2d3436; border-radius: 8px; margin-bottom: 10px; }
        .alpha-box { min-width: 35px; height: 45px; background: white; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem; }
        .cipher-out { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin-top: 15px; }
        .c-char { width: 50px; height: 70px; background: white; border: 2px solid #eee; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 900; }

        /* AYARLAR */
        .set-row { display: flex; justify-content: space-between; align-items: center; background: white; padding: 12px; border-radius: 10px; margin-bottom: 8px; font-weight: bold; box-shadow: var(--shadow); }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        
        /* Footer */
        .footer { text-align: center; padding: 15px; font-family: 'Patrick Hand'; color: #b2bec3; font-size: 0.9rem; font-weight: bold; }

        /* AKILLI TAHTA (Responsive) */
        @media (min-width: 768px) {
            .d-box { width: 60px; height: 90px; font-size: 3rem; }
            .card-body { font-size: 2.5rem; }
            .nav-btn { font-size: 1.2rem; padding: 15px; }
            .q-txt { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="top-stage">
        <div id="mode-badge" class="mode-badge">MOD AKTİF</div>
        <div class="number-scroll-area">
            <div id="num-wrapper" class="number-wrapper"></div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn active" onclick="setTab('test')"><i class="fas fa-puzzle-piece"></i> Test</button>
        <button class="nav-btn" onclick="setTab('analiz')"><i class="fas fa-microscope"></i> Analiz</button>
        <button class="nav-btn" onclick="setTab('merdiven')"><i class="fas fa-stream"></i> Merdiven</button>
        <button class="nav-btn" onclick="setTab('yazma')"><i class="fas fa-pen-alt"></i> Yazma</button>
        <button class="nav-btn" onclick="setTab('sifre')"><i class="fas fa-user-secret"></i> Şifre</button>
        <button class="nav-btn" onclick="setTab('ayarlar')"><i class="fas fa-cogs"></i> Ayarlar</button>
    </div>

    <div class="main-content">
        
        <div id="p-test" class="page-section active">
            <button class="btn" onclick="makeQuiz()"><i class="fas fa-sync"></i> Soruları Yenile</button>
            <div id="quiz-area" style="margin-top:15px"></div>
        </div>

        <div id="p-analiz" class="page-section">
            <div class="card" id="an-intro" style="background:#fff3cd; color:#d35400;">Analiz için yukarıdan bir rakama dokun!</div>
            
            <div id="an-reveal" style="display:none; text-align:center; margin:20px 0;">
                <button class="btn" style="background:#00b894; width:auto; padding:15px 30px; font-size:1.2rem" onclick="showAnalysis()">ANALİZİ GÖR</button>
            </div>

            <div id="an-res" style="display:none">
                <div class="card"><div class="card-head">Basamak Adı</div><div class="card-body" id="v-name"></div></div>
                <div style="display:flex; gap:10px">
                    <div class="card" style="flex:1"><div class="card-head">Sayı Değeri</div><div class="card-body" id="v-face"></div></div>
                    <div class="card" style="flex:1">
                        <div class="card-head">Basamak Değeri</div>
                        <div class="card-body" style="color:#d63031" id="v-place"></div>
                        <div id="v-exp" style="font-size:1rem; color:#888; text-align:center; font-family:'Courier New'"></div>
                    </div>
                </div>
                <div class="card"><div class="card-head">Birim Analizi</div><div class="card-body" style="color:#e17055" id="v-unit"></div></div>
                <div class="card"><div class="card-head">Okunuş</div><div class="card-body" style="font-size:1.2rem" id="v-read"></div></div>
            </div>
        </div>

        <div id="p-merdiven" class="page-section">
            <div class="ladder-box" id="ladder-area"></div>
            <div class="card" style="margin-top:20px"><div class="card-head">Çözümleme</div><div class="card-body" style="font-size:1rem; text-align:left" id="ladder-txt"></div></div>
        </div>

        <div id="p-yazma" class="page-section">
            <div class="card">
                <div style="display:flex; gap:5px; margin-bottom:15px">
                    <select id="wr-sel" style="padding:10px; border-radius:5px; font-weight:bold">
                        <option value="4">4 Bas</option><option value="6">6 Bas</option><option value="9" selected>9 Bas</option><option value="12">12 Bas</option>
                    </select>
                    <button class="btn" style="width:auto; margin:0" onclick="newWrite()">Soru Üret</button>
                </div>
                <div class="card-head">Bu sayıyı rakamla yaz:</div>
                <div id="wr-q" style="background:#f1f2f6; padding:15px; border-radius:8px; font-weight:bold; margin:10px 0; font-size:1.2rem; border-left:5px solid var(--accent)">...</div>
                <input type="number" id="wr-in" placeholder="Cevap..." style="width:100%; padding:15px; font-size:1.5rem; border-radius:8px; border:2px solid #eee; text-align:center">
                <button class="btn" style="background:#636e72" onclick="checkWrite()">Kontrol Et</button>
                <div id="wr-fb" style="margin-top:10px; font-weight:bold; font-size:1.3rem; text-align:center; height:30px"></div>
            </div>
        </div>

        <div id="p-sifre" class="page-section">
            <div class="alpha-row" id="alpha-ref"></div>
            <div class="card">
                <div style="display:flex; gap:5px">
                    <input type="text" id="cip-in" placeholder="İSİM GİR (ÖRN: ELA)" style="width:100%; padding:10px; font-weight:bold; text-transform:uppercase">
                    <button class="btn" style="width:auto; margin:0" onclick="doCipher()">HESAPLA</button>
                </div>
                <div class="cipher-out" id="cip-out"></div>
                <div id="cip-sum" style="text-align:center; margin-top:20px; font-weight:900; font-size:1.5rem; color:#d35400"></div>
            </div>
        </div>

        <div id="p-ayarlar" class="page-section">
            <div class="set-row">
                <span>Rastgele Sayı:</span>
                <div style="display:flex; gap:5px">
                    <select id="gen-sel" style="padding:5px; font-weight:bold"><option value="3">3</option><option value="6">6</option><option value="9" selected>9</option><option value="12">12</option></select>
                    <button style="padding:5px 15px; background:var(--accent); color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer" onclick="genNum()">Üret</button>
                </div>
            </div>
            <div class="set-row">
                <span>Elle Gir:</span>
                <div style="display:flex; gap:5px">
                    <input type="number" id="man-in" placeholder="123" style="width:100px; padding:5px">
                    <button style="padding:5px 10px; background:#2d3436; color:white; border:none; border-radius:5px; cursor:pointer" onclick="manNum()">OK</button>
                </div>
            </div>
            <div class="set-row"><span>Gruplandır (Renkli)</span><label class="switch"><input type="checkbox" id="tg-grp" onchange="render()"><span class="slider"></span></label></div>
            <div class="set-row" style="background:#fff0f0"><span>Bölük Taşıma Modu</span><label class="switch"><input type="checkbox" id="tg-swp" onchange="togMode('swap')"><span class="slider"></span></label></div>
            <div class="set-row" style="background:#fff8e1"><span>Rakam Taşıma Modu</span><label class="switch"><input type="checkbox" id="tg-dig" onchange="togMode('digit')"><span class="slider"></span></label></div>
        </div>

    </div>

    <div class="footer">Zeynal Öğretmenin Sayı Atölyesi</div>

<script>
    // GLOBAL STATE
    let S = { num: "", mode: null, sel: null, temp: {} };
    const names = ["Birler","Onlar","Yüzler","Binler","On Binler","Yüz Binler","Milyonlar","On Milyonlar","Yüz Milyonlar","Milyarlar","On Milyarlar","Yüz Milyarlar"];
    const pNames = ["Birler","Binler","Milyonlar","Milyarlar"];
    const suffixes = {"Birler":"Birlik","Onlar":"Onluk","Yüzler":"Yüzlük","Binler":"Binlik","On Binler":"On Binlik","Yüz Binler":"Yüz Binlik","Milyonlar":"Milyonluk","On Milyonlar":"On Milyonluk","Yüz Milyonlar":"Yüz Milyonluk","Milyarlar":"Milyarlık","On Milyarlar":"On Milyarlık","Yüz Milyarlar":"Yüz Milyarlık"};
    const colors = ["#fab1a0","#55efc4","#74b9ff","#a29bfe","#ffeaa7","#ff7675"];
    const abc = "ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ";

    // BAŞLANGIÇ
    window.onload = () => {
        genNum(); 
        fillAlpha();
        setTab('test');
    };

    // RENDER (GÖRÜNTÜLEME)
    function render() {
        const box = document.getElementById('num-wrapper');
        box.innerHTML = "";
        
        let isGrp = document.getElementById('tg-grp').checked;
        if(S.mode === 'swap') isGrp = true; // Swap modu zorunlu gruplar
        box.className = isGrp ? "number-wrapper grouped" : "number-wrapper";

        let parts = []; let t = S.num;
        while(t.length > 0) { parts.unshift(t.slice(-3)); t=t.slice(0,-3); }

        parts.forEach((part, pIdx) => {
            let rIdx = parts.length - 1 - pIdx;
            
            // Grup Container
            let grp = document.createElement('div');
            grp.className = `d-group g-${rIdx}`;
            if(S.mode === 'swap') {
                grp.onclick = () => doSwap(pIdx);
                if(S.sel === pIdx) grp.className += " selected-swap";
            } else if (S.mode === 'digit') {
                // Digit modunda gruba tıklayınca bir şey olmasın, içindeki kutuya tıklanacak
                grp.style.cursor = "default";
            }

            // Rakamlar
            let digitsHTML = "<div style='display:flex; gap:2px'>";
            let chars = part.split('');
            let rightOff = 0; for(let k=pIdx+1; k<parts.length; k++) rightOff+=3;

            chars.forEach((d, dIdx) => {
                let pow = rightOff + (chars.length - 1 - dIdx);
                let realIdx = S.num.length - 1 - pow;
                
                let activeCls = "";
                if(S.mode === 'digit' && S.sel === realIdx) activeCls = "selected-digit";
                
                let clickEvt = "";
                if(S.mode === 'digit') clickEvt = `onclick="event.stopPropagation(); doDigit(${realIdx})"`;
                else if(!S.mode) clickEvt = `onclick="event.stopPropagation(); prepAnaliz(${pow}, '${d}', this)"`;

                digitsHTML += `<div class="d-box ${activeCls}" ${clickEvt}>${d}</div>`;
            });
            digitsHTML += "</div>";

            grp.innerHTML = digitsHTML + `<div class="grp-name">${pNames[rIdx]}</div>`;
            box.appendChild(grp);
        });

        // Rozet
        let bdg = document.getElementById('mode-badge');
        if(S.mode) { bdg.style.display='block'; bdg.innerText = S.mode==='swap'?"BÖLÜK TAŞIMA":"RAKAM TAŞIMA"; }
        else bdg.style.display='none';
    }

    // MODLAR
    function togMode(m) {
        let sSwap = document.getElementById('tg-swp');
        let sDig = document.getElementById('tg-dig');
        
        if(m === 'swap') {
            if(sSwap.checked) { S.mode='swap'; sDig.checked=false; S.sel=null; document.getElementById('tg-grp').checked=true; setTab('analiz'); document.getElementById('an-intro').innerHTML="Yer değiştirmek için <b>iki bölüğe</b> tıkla."; }
            else S.mode=null;
        } else {
            if(sDig.checked) { S.mode='digit'; sSwap.checked=false; S.sel=null; setTab('analiz'); document.getElementById('an-intro').innerHTML="Yer değiştirmek için <b>iki rakama</b> tıkla."; }
            else S.mode=null;
        }
        render();
    }

    function doSwap(idx) {
        if(S.sel === null) { S.sel = idx; render(); }
        else {
            let parts=[]; let t=S.num; while(t.length>0){ parts.unshift(t.slice(-3)); t=t.slice(0,-3); }
            let tmp = parts[S.sel]; parts[S.sel]=parts[idx]; parts[idx]=tmp;
            let raw = parts.map((p, i) => i===0 ? p : p.padStart(3,'0')).join('');
            updateAll(parseInt(raw).toString());
            document.getElementById('tg-swp').checked = true; S.mode='swap'; render();
        }
    }

    function doDigit(idx) {
        if(S.sel === null) { S.sel = idx; render(); }
        else {
            let arr = S.num.split('');
            let tmp = arr[S.sel]; arr[S.sel]=arr[idx]; arr[idx]=tmp;
            updateAll(arr.join(''));
            document.getElementById('tg-dig').checked = true; S.mode='digit'; render();
        }
    }

    // ÇEKİRDEK GÜNCELLEME
    function genNum() {
        let d = document.getElementById('gen-sel').value;
        let n = Math.floor(Math.random()*9+1).toString();
        for(let i=1; i<d; i++) n += Math.floor(Math.random()*10);
        updateAll(n);
    }
    function manNum() {
        let v = document.getElementById('man-in').value.slice(0,12);
        if(v) { updateAll(v); setTab('analiz'); }
    }
    function updateAll(n) {
        S.num = n; S.mode=null; S.sel=null;
        // Reset inputs
        document.getElementById('tg-grp').checked = false;
        document.getElementById('tg-swp').checked = false;
        document.getElementById('tg-dig').checked = false;
        
        render(); 
        makeLadder(); 
        makeQuiz(); 
        newWrite();
        
        // Analiz reset
        document.getElementById('an-intro').style.display='block';
        document.getElementById('an-intro').innerHTML="Analiz için yukarıdan bir rakama dokun!";
        document.getElementById('an-reveal').style.display='none';
        document.getElementById('an-res').style.display='none';
        document.querySelectorAll('.d-box').forEach(b=>b.classList.remove('active'));
    }

    // ANALİZ
    function prepAnaliz(pow, val, el) {
        document.querySelectorAll('.d-box').forEach(b=>b.classList.remove('active'));
        el.classList.add('active');
        
        let name = basamakAdlari[pow] || "?";
        let pv = parseInt(val) * Math.pow(10, pow);
        let unit = `${val} tane ${suffixes[name] || name}`;
        
        S.temp = {
            name: name + " Basamağı",
            face: val,
            place: pv.toLocaleString('tr-TR'),
            exp: `${val} x 10<sup>${pow}</sup>`,
            unit: unit,
            read: numToText(parseInt(S.num))
        };
        
        document.getElementById('an-intro').style.display='none';
        document.getElementById('an-res').style.display='none';
        document.getElementById('an-reveal').style.display='block';
        setTab('analiz');
    }
    function showAnalysis() {
        document.getElementById('an-reveal').style.display='none';
        document.getElementById('an-res').style.display='block';
        document.getElementById('v-name').innerText = S.temp.name;
        document.getElementById('v-face').innerText = S.temp.face;
        document.getElementById('v-place').innerText = S.temp.place;
        document.getElementById('v-exp').innerHTML = S.temp.exp;
        document.getElementById('v-unit').innerText = S.temp.unit;
        document.getElementById('v-read').innerText = S.temp.read;
    }

    // MERDİVEN
    function makeLadder() {
        const c = document.getElementById('ladder-area'); c.innerHTML="";
        let len = S.num.length; let txts=[];
        for(let i=0; i<len; i++) {
            let d = parseInt(S.num[i]); let p = len-1-i; let v = d*Math.pow(10,p);
            let h = 5 + (p*8); if(h>95) h=95;
            let col = document.createElement('div'); col.className='l-col';
            col.innerHTML = `
                <div class="l-bar" style="background:${colors[p%6]}; --h:${h}%">
                    <span class="l-val">${d} x 10<sup>${p}</sup> = ${v.toLocaleString()}</span>
                </div>
                <div class="l-lbl"><span>${basamakAdlari[p]}</span></div>
            `;
            c.appendChild(col);
            if(d>0) txts.push(`(${d} x ${Math.pow(10,p).toLocaleString()})`);
        }
        document.getElementById('ladder-txt').innerText = txts.join(' + ');
    }

    // TEST (QUIZ)
    function makeQuiz() {
        const c = document.getElementById('quiz-area'); c.innerHTML="";
        let len = S.num.length;
        // Soruları üret
        for(let k=0; k<10; k++) {
            let type = Math.floor(Math.random()*5);
            let q="", a="";
            if(type==0) { let i=Math.floor(Math.random()*len); let p=len-1-i; q=`${basamakAdlari[p]} basamağındaki rakam?`; a=S.num[i]; }
            else if(type==1) { let i=Math.floor(Math.random()*len); let p=len-1-i; q=`${basamakAdlari[p]} basamak değeri?`; a=(parseInt(S.num[i])*Math.pow(10,p)).toLocaleString(); }
            else if(type==2) { q="Sayı değerleri toplamı?"; a=S.num.split('').reduce((x,y)=>x+parseInt(y),0); }
            else if(type==3) { q="Basamak değeri ile sayı değeri eşit olan kaç rakam var?"; let cnt=0; for(let i=0;i<len;i++){let d=parseInt(S.num[i]); if(d*Math.pow(10,len-1-i)==d) cnt++;} a=cnt; }
            else { q="Bu sayı kaç basamaklıdır?"; a=len; }

            let item = document.createElement('div'); item.className="quiz-item";
            item.innerHTML = `<div class="q-txt">${k+1}) ${q}</div><button class="btn-reveal" onclick="this.nextElementSibling.style.display='block'">CEVAP</button><div class="ans-txt">${a}</div>`;
            c.appendChild(item);
        }
    }

    // YAZMA
    let wrAns = "";
    function newWrite() {
        let d = document.getElementById('wr-sel').value;
        let n = Math.floor(Math.random()*9+1).toString();
        for(let i=1; i<d; i++) n += Math.floor(Math.random()*10);
        wrAns = n;
        document.getElementById('wr-q').innerText = numToText(parseInt(n));
        document.getElementById('wr-in').value="";
        document.getElementById('wr-fb').innerText="";
    }
    function checkWrite() {
        let u = document.getElementById('wr-in').value.replace(/\D/g,'');
        let f = document.getElementById('wr-fb');
        if(u===wrAns) { f.innerText="DOĞRU!"; f.style.color="green"; } else { f.innerText="YANLIŞ"; f.style.color="red"; }
    }

    // ŞİFRE
    function fillAlpha() {
        let h=""; abc.split('').forEach((c,i)=>h+=`<div class="alpha-box"><div>${c}</div><div style="color:red">${i+1}</div></div>`);
        document.getElementById('alpha-ref').innerHTML=h;
    }
    function doCipher() {
        let n=document.getElementById('cip-in').value.toUpperCase();
        let r=document.getElementById('cip-out'); r.innerHTML=""; let sum=0;
        for(let c of n) {
            let i = abc.indexOf(c)+1; 
            if(i>0){ sum+=i; r.innerHTML+=`<div class="c-char"><div style="font-size:1.5rem">${c}</div><div style="color:red">${i}</div></div>`; }
        }
        document.getElementById('cip-sum').innerText = "TOPLAM: " + sum;
    }

    // UTILS
    function setTab(id) {
        document.querySelectorAll('.page-section').forEach(p=>p.classList.remove('active'));
        document.getElementById('p-'+id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
        event.currentTarget?.classList.add('active');
    }
    function numToText(n){if(n==0)return"Sıfır";const o=["","Bir","İki","Üç","Dört","Beş","Altı","Yedi","Sekiz","Dokuz"];const t=["","On","Yirmi","Otuz","Kırk","Elli","Altmış","Yetmiş","Seksen","Doksan"];const p=["","Bin","Milyon","Milyar"];let s=n.toString(),out="",parts=[];while(s.length>0){parts.push(s.slice(-3));s=s.slice(0,-3)}for(let i=parts.length-1;i>=0;i--){let x=parseInt(parts[i]);if(x>0){let y=Math.floor(x/100),te=Math.floor((x%100)/10),un=x%10;if(y==1)out+="Yüz ";else if(y>1)out+=o[y]+" Yüz ";out+=t[te]+" "+o[un]+" ";if(i==1&&x==1)out="";out+=p[i]+" "}}return out.trim()}

</script>
