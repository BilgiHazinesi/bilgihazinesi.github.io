<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sayı ve Zeka Laboratuvarı</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f0f4f8;
            --white: #ffffff;
            --primary: #2d3436;
            --accent: #0984e3;
            --success: #00b894;
            --warning: #ffeaa7;
            --warning-text: #d35400;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            height: 100vh; width: 100vw;
            background: var(--bg-body); font-family: 'Nunito', sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- 1. ÜST PANEL (SÜNGER GÖSTERİM) --- */
        .stage-container {
            background: var(--white);
            height: 25vh; min-height: 140px;
            width: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 10px;
            box-shadow: var(--shadow); z-index: 20;
            position: relative;
        }

        .mode-badge {
            position: absolute; top: 10px; right: 10px;
            background: var(--warning); color: var(--warning-text);
            padding: 4px 12px; border-radius: 20px; font-weight: 900; font-size: 0.8rem;
            display: none; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%{opacity:1} 50%{opacity:0.6} 100%{opacity:1} }

        /* Esnek Kutu Yapısı */
        .number-flex {
            display: flex; 
            align-items: flex-end; 
            justify-content: center;
            width: 100%; height: 100%;
            /* Kaydırma yok, taşma yok */
            overflow: hidden; 
        }

        .digit-wrapper {
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            /* Flex ayarları: Her kutu eşit alan kaplamaya çalışsın ama içeriğe göre daralsın */
            flex: 1 1 0px; 
            height: 100%;
            margin: 0 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Gruplama Modu Boşluğu */
        .spacer { margin-right: 2vw; }

        /* Rakam Kutusu - Boyut JS ile atanacak */
        .digit-box {
            width: 100%; 
            /* Yükseklik JS ile atanacak */
            background: #f1f2f6; border-radius: 6px;
            border-bottom: 4px solid #b2bec3;
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; color: var(--primary);
            cursor: pointer; user-select: none;
            /* Font boyutu JS ile atanacak */
        }

        /* Aktif / Seçili Durumlar */
        .digit-box.active { background: var(--warning) !important; color: var(--warning-text) !important; border-color: #e67e22 !important; transform: translateY(-10%); }
        .digit-box.target { background: #d35400 !important; color: white !important; transform: scale(1.1); z-index: 10; }

        /* Renkler (Sadece .colored sınıfı varsa) */
        .colored .g-0 .digit-box { color: #00b894; border-color: #00b894; }
        .colored .g-1 .digit-box { color: #0984e3; border-color: #0984e3; }
        .colored .g-2 .digit-box { color: #d63031; border-color: #d63031; }
        .colored .g-3 .digit-box { color: #6c5ce7; border-color: #6c5ce7; }

        /* Grup İsimleri */
        .grp-label {
            font-weight: 800; color: #b2bec3; text-transform: uppercase;
            margin-top: 5px; text-align: center; width: 100%;
            display: none; white-space: nowrap; overflow: hidden;
            /* Font JS ile */
        }
        .show-labels .grp-label { display: block; }

        /* --- 2. TAB MENU --- */
        .tabs { display: flex; background: #dfe6e9; padding: 5px; flex-shrink: 0; overflow-x: auto; }
        .tab-item {
            flex: 1; padding: 10px; border: none; background: transparent; min-width: 65px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #636e72; font-weight: 800; font-size: 0.8rem; border-radius: 8px; cursor: pointer;
        }
        .tab-item i { font-size: 1.2rem; margin-bottom: 4px; }
        .tab-item.active { background: var(--white); color: var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- 3. İÇERİK --- */
        .content { flex: 1; overflow-y: auto; padding: 15px; position: relative; }
        .page { display: none; animation: fade 0.2s; }
        .page.active { display: block; }
        @keyframes fade { from{opacity:0} to{opacity:1} }

        /* Ortak Kart */
        .card { background: var(--white); padding: 15px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 15px; }
        .c-head { font-size: 0.8rem; color: #b2bec3; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; text-align: center; }
        .c-body { font-family: 'Patrick Hand'; font-size: 1.6rem; color: var(--primary); font-weight: bold; text-align: center; line-height: 1.2; }
        .c-big { font-size: 2.2rem; color: var(--accent); font-weight: 900; text-align: center; font-family: 'Patrick Hand'; }

        /* Butonlar */
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; background: var(--accent); color: white; font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
        .btn:active { transform: scale(0.98); }
        .btn-sec { background: #636e72; width: auto; padding: 8px 20px; font-size: 0.9rem; }

        /* Test */
        .quiz-item { border-bottom: 1px solid #eee; padding: 12px 0; }
        .q-text { font-weight: bold; font-size: 1.1rem; margin-bottom: 8px; color: #2d3436; }
        .ans-box { display: none; background: #e3fbf5; color: var(--success); padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; font-size: 1.2rem; margin-top: 5px; font-family: 'Patrick Hand'; }

        /* Merdiven (Hizalı) */
        .ladder-area {
            display: flex; align-items: flex-end; justify-content: center; gap: 4px;
            height: 300px; overflow-x: auto; padding-bottom: 0;
            border-bottom: 4px solid #b2bec3; margin-top: 20px;
        }
        .l-col { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; height: 100%; min-width: 40px; flex: 1; max-width: 70px; }
        .l-bar {
            width: 100%; border-radius: 6px 6px 0 0; background: #fab1a0;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 2px -2px 5px rgba(0,0,0,0.1); height: 0; animation: grow 0.6s forwards;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .l-val { writing-mode: vertical-lr; transform: rotate(180deg); font-weight: bold; font-size: 0.9rem; padding: 8px 0; white-space: nowrap; }
        .l-lbl { margin-top: 5px; height: 90px; display: flex; align-items: flex-start; justify-content: center; font-size: 0.7rem; font-weight: 800; color: #636e72; }
        .l-lbl span { writing-mode: vertical-lr; transform: rotate(180deg); white-space: nowrap; }
        @keyframes grow { to { height: var(--h); } }

        /* Ayarlar Switch */
        .row { display: flex; justify-content: space-between; align-items: center; background: white; padding: 12px; border-radius: 10px; margin-bottom: 8px; font-weight: bold; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Diğerleri */
        .alpha-row { display: flex; gap: 4px; overflow-x: auto; padding: 10px; background: #2d3436; border-radius: 8px; margin-bottom: 15px; }
        .alpha-box { min-width: 35px; height: 45px; background: white; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem; }
        .footer { text-align: center; padding: 15px; color: #b2bec3; font-weight: bold; font-size: 0.9rem; font-family: 'Patrick Hand'; }
        
        .manual-group { display: flex; gap: 10px; width: 100%; }
        .inp { flex: 1; padding: 10px; border: 2px solid #dfe6e9; border-radius: 8px; font-size: 1.2rem; font-weight: bold; width: 100%; }

    </style>
</head>
<body>

    <div class="stage-container">
        <div id="mode-badge" class="mode-badge">MOD</div>
        <div class="number-flex" id="number-stage">
            </div>
    </div>

    <div class="tabs">
        <button class="tab-item active" onclick="nav('test')"><i class="fas fa-puzzle-piece"></i> Test</button>
        <button class="tab-item" onclick="nav('analiz')"><i class="fas fa-microscope"></i> Analiz</button>
        <button class="tab-item" onclick="nav('merdiven')"><i class="fas fa-stream"></i> Merdiven</button>
        <button class="tab-item" onclick="nav('yazma')"><i class="fas fa-pen-alt"></i> Yazma</button>
        <button class="tab-item" onclick="nav('sifre')"><i class="fas fa-user-secret"></i> Şifre</button>
        <button class="tab-item" onclick="nav('ayarlar')"><i class="fas fa-cogs"></i> Ayarlar</button>
    </div>

    <div class="content">
        
        <div id="p-test" class="page active">
            <button class="btn" style="background:#00b894" onclick="genQuiz()">Yeni Sorular Getir</button>
            <div id="quiz-area" style="margin-top:15px"></div>
        </div>

        <div id="p-analiz" class="page">
            <div class="card" id="an-intro" style="background:#fff3cd; color:#d35400; text-align:center">
                <i class="fas fa-hand-pointer"></i> Analiz için yukarıdan bir rakama dokun!
            </div>
            <div id="an-reveal" style="display:none; text-align:center; margin:20px 0">
                <button class="btn" style="background:#00b894; width:auto; padding:15px 30px" onclick="showAnalysis()">ANALİZİ GÖR</button>
            </div>
            <div id="an-data" style="display:none">
                <div class="card"><div class="c-head">Basamak Adı</div><div class="c-body" id="v-name">...</div></div>
                <div style="display:flex; gap:10px">
                    <div class="card" style="flex:1"><div class="c-head">Sayı Değeri</div><div class="c-big" id="v-face">0</div></div>
                    <div class="card" style="flex:1">
                        <div class="c-head">Basamak Değeri</div>
                        <div class="c-big" style="color:#d63031" id="v-place">0</div>
                        <div id="v-exp" style="font-size:0.9rem; color:#888; text-align:center; font-family:'Courier New'; margin-top:5px"></div>
                    </div>
                </div>
                <div class="card"><div class="c-head">Birim Analizi</div><div class="c-body" style="color:#e17055" id="v-unit">...</div></div>
                <div class="card"><div class="c-head">Okunuş</div><div class="c-body" style="font-size:1.1rem" id="v-read">...</div></div>
            </div>
        </div>

        <div id="p-merdiven" class="page">
            <div class="ladder-area" id="ladder-box"></div>
            <div class="card" style="margin-top:15px"><div class="c-head">Çözümleme</div><div class="c-body" style="font-size:1rem; text-align:left" id="ladder-txt"></div></div>
        </div>

        <div id="p-yazma" class="page">
            <div class="card">
                <div style="display:flex; gap:5px; margin-bottom:10px">
                    <select id="wr-sel" class="inp" style="font-weight:bold">
                        <option value="4">4 Basamak</option><option value="5">5 Basamak</option><option value="6">6 Basamak</option>
                        <option value="9" selected>9 Basamak</option><option value="12">12 Basamak</option>
                    </select>
                    <button class="btn" style="width:auto; margin:0" onclick="newWrite()">SORU ÜRET</button>
                </div>
                <div class="c-head">Bu sayıyı rakamla yaz:</div>
                <div id="wr-q" style="background:#f1f2f6; padding:15px; border-radius:8px; font-weight:bold; margin-bottom:10px; line-height:1.4; border-left:5px solid #0984e3">...</div>
                <input type="number" id="wr-in" class="inp" style="text-align:center; font-size:1.5rem" placeholder="Cevap">
                <button class="btn" style="background:#636e72" onclick="checkWrite()">KONTROL ET</button>
                <div id="wr-fb" style="margin-top:10px; font-weight:bold; font-size:1.3rem; text-align:center; height:30px"></div>
            </div>
        </div>

        <div id="p-sifre" class="page">
            <div class="alpha-row" id="alpha-strip"></div>
            <div class="card">
                <div style="display:flex; gap:5px">
                    <input type="text" id="cip-in" class="inp" placeholder="İSİM GİRİNİZ" style="text-transform:uppercase">
                    <button class="btn" style="width:auto; margin:0" onclick="doCipher()">ŞİFRELE</button>
                </div>
                <div id="cip-res" style="display:flex; flex-wrap:wrap; gap:5px; justify-content:center; margin-top:15px"></div>
                <div id="cip-sum" style="text-align:center; margin-top:20px; font-weight:900; font-size:1.5rem; color:#d35400"></div>
            </div>
        </div>

        <div id="p-ayarlar" class="page">
            <div class="row">
                <span>Rastgele Sayı:</span>
                <div style="display:flex; gap:5px">
                    <select id="gen-sel" style="padding:5px; font-weight:bold; border-radius:5px">
                        <option value="3">3 Bas</option><option value="6">6 Bas</option><option value="9" selected>9 Bas</option><option value="12">12 Bas</option>
                    </select>
                    <button class="btn" style="width:auto; margin:0; padding:5px 15px" onclick="genNum()">Üret</button>
                </div>
            </div>
            <div class="row">
                <span>Elle Gir:</span>
                <div style="display:flex; gap:5px">
                    <input type="number" id="man-in" class="inp" placeholder="123..." style="width:100px; padding:5px">
                    <button class="btn" style="width:auto; margin:0; padding:5px 10px; background:#2d3436" onclick="manNum()">OK</button>
                </div>
            </div>
            <hr style="margin:10px 0; border:0; border-top:1px solid #ccc">
            <div class="row"><span>Gruplandır (Renkli)</span><label class="switch"><input type="checkbox" id="tg-grp" onchange="render()"><span class="slider"></span></label></div>
            <div class="row" style="background:#fff0f0"><span>Bölük Taşıma Modu</span><label class="switch"><input type="checkbox" id="tg-swp" onchange="togMode('swap')"><span class="slider"></span></label></div>
            <div class="row" style="background:#fff8e1"><span>Rakam Taşıma Modu</span><label class="switch"><input type="checkbox" id="tg-dig" onchange="togMode('digit')"><span class="slider"></span></label></div>
        </div>

    </div>

    <div class="footer">Zeynal Öğretmenin Sayı Atölyesi</div>

<script>
    // --- STATE ---
    let S = { num: "", mode: null, sel: null, temp: {} };
    
    const names = ["Birler","Onlar","Yüzler","Binler","On Binler","Yüz Binler","Milyonlar","On Milyonlar","Yüz Milyonlar","Milyarlar","On Milyarlar","Yüz Milyarlar"];
    const pNames = ["Birler","Binler","Milyonlar","Milyarlar"];
    const suffixes = {"Birler":"Birlik","Onlar":"Onluk","Yüzler":"Yüzlük","Binler":"Binlik","On Binler":"On Binlik","Yüz Binler":"Yüz Binlik","Milyonlar":"Milyonluk","On Milyonlar":"On Milyonluk","Yüz Milyonlar":"Yüz Milyonluk","Milyarlar":"Milyarlık","On Milyarlar":"On Milyarlık","Yüz Milyarlar":"Yüz Milyarlık"};
    const colors = ["#fab1a0","#55efc4","#74b9ff","#a29bfe","#ffeaa7","#ff7675"];
    const abc = "ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ";

    // --- BAŞLANGIÇ ---
    window.onload = () => {
        genNum();
        fillAlpha();
        nav('test'); // Test ile başla
    };

    // --- SÜNGER RENDER MOTORU ---
    function render() {
        const stage = document.getElementById('number-stage');
        stage.innerHTML = "";
        
        // Ayarlar
        let isGrp = document.getElementById('tg-grp').checked;
        if(S.mode === 'swap') isGrp = true;
        stage.className = isGrp ? "number-flex grouped colored" : "number-flex";

        // Parçalama
        let parts = []; let t = S.num;
        while(t.length > 0) { parts.unshift(t.slice(-3)); t=t.slice(0,-3); }

        // Dinamik Boyut Hesabı (Sünger)
        // Ekranın %95'ini kullan, basamak sayısına böl
        const totalDigits = S.num.length;
        const containerW = document.querySelector('.stage-container').offsetWidth * 0.95;
        
        // Aralık payları (Grouped ise daha fazla boşluk)
        let gaps = isGrp ? (parts.length * 20) : (totalDigits * 2); 
        let availablePerDigit = (containerW - gaps) / totalDigits;

        // Sınırlar
        if(availablePerDigit > 70) availablePerDigit = 70; // Max boy (PC)
        if(availablePerDigit < 25) availablePerDigit = 25; // Min boy (Dar telefon)

        // Font ve Yükseklik
        let boxH = availablePerDigit * 1.4;
        let fontS = availablePerDigit * 0.6;
        let lblS = availablePerDigit * 0.25;

        parts.forEach((part, pIdx) => {
            let rIdx = parts.length - 1 - pIdx; // 0=Birler
            let chars = part.split('');
            let rightOff = 0; for(let k=pIdx+1; k<parts.length; k++) rightOff+=3;

            // Her rakam için wrapper
            chars.forEach((d, dIdx) => {
                let pow = rightOff + (chars.length - 1 - dIdx);
                let realIdx = S.num.length - 1 - pow;

                let wrap = document.createElement('div');
                wrap.className = "digit-wrapper";
                if(dIdx === chars.length-1 && pIdx < parts.length-1 && isGrp) wrap.className += " spacer"; // Grup boşluğu

                let box = document.createElement('div');
                box.className = `digit-box g-${rIdx}`; // g-0, g-1 classları renk için
                box.innerText = d;
                
                // STİLLERİ UYGULA
                box.style.width = `${availablePerDigit}px`;
                box.style.height = `${boxH}px`;
                box.style.fontSize = `${fontS}px`;

                // Mod Stilleri
                if(S.mode === 'digit' && S.sel === realIdx) box.classList.add('target');
                if(S.mode === 'swap' && S.sel === pIdx) box.classList.add('active'); // Swap modunda hepsi parlar

                // Tıklama
                box.onclick = (e) => {
                    e.stopPropagation();
                    if(S.mode === 'swap') doSwap(pIdx);
                    else if(S.mode === 'digit') doDigit(realIdx);
                    else prepAn(pow, d, box);
                };

                wrap.appendChild(box);

                // Etiket (Sadece grubun ortasındaki rakamın altına koyalım ki ortalı dursun)
                // Basit yöntem: Her rakamın altına koy ama sadece grubun ortasındakini göster? 
                // Daha basit: Etiketi wrapper'a ekle, CSS ile yönet.
                // Burada JS ile sadece grup sonuncusuna ekleyip sola kaydırmak yerine,
                // CSS grid yapmadığımız için her grubun altına bir span ekleyelim.
                
                if(isGrp && dIdx === 1 && chars.length === 3) { // 3 haneli, ortası
                    wrap.innerHTML += `<div class="grp-label show-labels" style="font-size:${lblS}px; display:block">${pNames[rIdx]}</div>`;
                } else if(isGrp && chars.length < 3 && dIdx === 0) { // Kısa grup, başı
                    wrap.innerHTML += `<div class="grp-label show-labels" style="font-size:${lblS}px; display:block">${pNames[rIdx]}</div>`;
                }

                stage.appendChild(wrap);
            });
        });

        // Badge
        let bdg = document.getElementById('mode-badge');
        if(S.mode) { bdg.style.display='block'; bdg.innerText = S.mode==='swap'?"BÖLÜK TAŞIMA":"RAKAM TAŞIMA"; }
        else bdg.style.display='none';
    }

    // Resize Dinle
    window.onresize = render;

    // --- MODLAR ---
    function togMode(m) {
        let sSwp = document.getElementById('tg-swp');
        let sDig = document.getElementById('tg-dig');
        
        if(m === 'swap') {
            if(sSwp.checked) {
                S.mode='swap'; sDig.checked=false; S.sel=null; document.getElementById('tg-grp').checked=true;
                nav('analiz'); document.getElementById('an-intro').innerHTML="Yer değiştirmek için <b>bir bölükteki rakama</b> dokun.";
            } else S.mode=null;
        } else {
            if(sDig.checked) {
                S.mode='digit'; sSwp.checked=false; S.sel=null;
                nav('analiz'); document.getElementById('an-intro').innerHTML="Yer değiştirmek için <b>iki rakama</b> dokun.";
            } else S.mode=null;
        }
        render();
    }

    function doSwap(idx) {
        if(S.sel === null) { S.sel = idx; render(); }
        else {
            let parts=[]; let t=S.num; while(t.length>0){parts.unshift(t.slice(-3));t=t.slice(0,-3);}
            let tmp = parts[S.sel]; parts[S.sel]=parts[idx]; parts[idx]=tmp;
            let raw = parts.map((p,i)=>i===0?p:p.padStart(3,'0')).join('');
            updateAll(parseInt(raw).toString());
            document.getElementById('tg-swp').checked=true; S.mode='swap'; render();
        }
    }

    function doDigit(idx) {
        if(S.sel === null) { S.sel = idx; render(); }
        else {
            let arr = S.num.split('');
            let tmp=arr[S.sel]; arr[S.sel]=arr[idx]; arr[idx]=tmp;
            updateAll(arr.join(''));
            document.getElementById('tg-dig').checked=true; S.mode='digit'; render();
        }
    }

    // --- ÇEKİRDEK ---
    function genNum() {
        let d = document.getElementById('gen-sel').value;
        let n = Math.floor(Math.random()*9+1).toString();
        for(let i=1; i<d; i++) n+=Math.floor(Math.random()*10);
        updateAll(n);
    }
    function manNum() {
        let v = document.getElementById('man-in').value.slice(0,12);
        if(v) { updateAll(v); nav('analiz'); }
    }
    function updateAll(n) {
        S.num = n; S.mode=null; S.sel=null;
        // Reset
        document.getElementById('tg-grp').checked=false;
        document.getElementById('tg-swp').checked=false;
        document.getElementById('tg-dig').checked=false;
        render(); makeLadder(); genQuiz(); newWrite();
        
        // UI Reset
        document.getElementById('an-intro').style.display='block';
        document.getElementById('an-intro').innerHTML="Analiz için yukarıdan bir rakama dokun!";
        document.getElementById('an-reveal').style.display='none';
        document.getElementById('an-data').style.display='none';
        document.querySelectorAll('.digit-box').forEach(b=>b.classList.remove('active'));
    }

    // --- ANALİZ ---
    function prepAn(pow, val, el) {
        document.querySelectorAll('.digit-box').forEach(b=>b.classList.remove('active'));
        el.classList.add('active');
        let name = names[pow] || "?";
        let pv = parseInt(val)*Math.pow(10,pow);
        S.temp = {
            name: name + " Basamağı", face: val, place: pv.toLocaleString('tr-TR'),
            exp: `${val} x 10<sup>${pow}</sup>`,
            unit: `${val} tane ${suffixes[name]||name}`,
            read: numToText(parseInt(S.num))
        };
        document.getElementById('an-intro').style.display='none';
        document.getElementById('an-data').style.display='none';
        document.getElementById('an-reveal').style.display='block';
        nav('analiz');
    }
    function showAnalysis() {
        document.getElementById('an-reveal').style.display='none';
        document.getElementById('an-data').style.display='block';
        document.getElementById('v-name').innerText=S.temp.name;
        document.getElementById('v-face').innerText=S.temp.face;
        document.getElementById('v-place').innerText=S.temp.place;
        document.getElementById('v-exp').innerHTML=S.temp.exp;
        document.getElementById('v-unit').innerText=S.temp.unit;
        document.getElementById('v-read').innerText=S.temp.read;
    }

    // --- MERDİVEN ---
    function makeLadder() {
        const c = document.getElementById('ladder-area'); c.innerHTML="";
        let len = S.num.length; let txts=[];
        for(let i=0; i<len; i++) {
            let d = parseInt(S.num[i]); let p=len-1-i; let v=d*Math.pow(10,p);
            let div = document.createElement('div'); div.className='l-col';
            let h = 5 + (p*8); if(h>95) h=95;
            div.innerHTML = `
                <div class="l-bar" style="height:${h}%; background:${colors[p%6]}; --h:${h}%">
                    <span class="l-val">${d} x 10<sup>${p}</sup> = ${v.toLocaleString()}</span>
                </div>
                <div class="l-lbl"><span>${names[p]}</span></div>
            `;
            c.appendChild(div);
            if(d>0) txts.push(`(${d} x ${Math.pow(10,p).toLocaleString()})`);
        }
        document.getElementById('ladder-txt').innerText = txts.join(' + ');
    }

    // --- TEST ---
    function genQuiz() {
        const c = document.getElementById('quiz-area'); c.innerHTML="";
        let len = S.num.length;
        let eqC=0; for(let i=0;i<len;i++){ if(parseInt(S.num[i])*Math.pow(10,len-1-i)==parseInt(S.num[i])) eqC++; }
        
        for(let k=0; k<10; k++) {
            let type = Math.floor(Math.random()*5); let q="", a="";
            if(type==0) { let i=Math.floor(Math.random()*len); let p=len-1-i; q=`${names[p]} basamağındaki rakam?`; a=S.num[i]; }
            else if(type==1) { let i=Math.floor(Math.random()*len); let p=len-1-i; q=`${names[p]} basamağı değeri?`; a=(parseInt(S.num[i])*Math.pow(10,p)).toLocaleString(); }
            else if(type==2) { q="Sayı değerleri toplamı?"; a=S.num.split('').reduce((x,y)=>x+parseInt(y),0); }
            else if(type==3) { q="Basamak değeri ile sayı değeri eşit olan kaç rakam var?"; a=eqC; }
            else { q="Bu sayı kaç basamaklıdır?"; a=len; }
            
            let d = document.createElement('div'); d.className="quiz-item";
            d.innerHTML = `<div class="q-txt">${k+1}) ${q}</div><button class="btn-sec" style="border-radius:5px" onclick="this.nextElementSibling.style.display='block'">CEVAP</button><div class="ans-box">${a}</div>`;
            c.appendChild(d);
        }
    }

    // --- YAZMA ---
    let wrAns="";
    function newWrite() {
        let d = document.getElementById('wr-sel').value;
        let n = Math.floor(Math.random()*9+1).toString(); for(let i=1; i<d; i++) n+=Math.floor(Math.random()*10);
        wrAns=n; document.getElementById('wr-q').innerText = numToText(parseInt(n));
        document.getElementById('wr-in').value=""; document.getElementById('wr-fb').innerText="";
    }
    function checkWrite() {
        let u=document.getElementById('wr-in').value.replace(/\D/g,'');
        let f=document.getElementById('wr-fb');
        if(u===wrAns) { f.innerText="DOĞRU!"; f.style.color="green"; } else { f.innerText="YANLIŞ"; f.style.color="red"; }
    }

    // --- ŞİFRE ---
    function fillAlpha() {
        let h=""; abc.split('').forEach((c,i)=>h+=`<div class="alpha-box"><div>${c}</div><div style="color:red">${i+1}</div></div>`);
        document.getElementById('alpha-strip').innerHTML=h;
    }
    function doCipher() {
        let n=document.getElementById('cip-in').value.toUpperCase();
        let r=document.getElementById('cip-out'); r.innerHTML=""; let s=0;
        for(let c of n) { let i=abc.indexOf(c)+1; if(i>0){s+=i; r.innerHTML+=`<div class="c-card"><div style="font-weight:900; font-size:1.2rem">${c}</div><div style="color:red; font-weight:bold">${i}</div></div>`;}}
        document.getElementById('cip-sum').innerText="TOPLAM: "+s;
    }

    // --- UTILS ---
    function nav(id) {
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        document.getElementById('p-'+id).classList.add('active');
        document.querySelectorAll('.tab-item').forEach(b=>b.classList.remove('active'));
        event.currentTarget?.classList.add('active');
    }
    function numToText(n){if(n==0)return"Sıfır";const o=["","Bir","İki","Üç","Dört","Beş","Altı","Yedi","Sekiz","Dokuz"];const t=["","On","Yirmi","Otuz","Kırk","Elli","Altmış","Yetmiş","Seksen","Doksan"];const p=["","Bin","Milyon","Milyar"];let s=n.toString(),out="",parts=[];while(s.length>0){parts.push(s.slice(-3));s=s.slice(0,-3)}for(let i=parts.length-1;i>=0;i--){let x=parseInt(parts[i]);if(x>0){let y=Math.floor(x/100),te=Math.floor((x%100)/10),un=x%10;if(y==1)out+="Yüz ";else if(y>1)out+=o[y]+" Yüz ";out+=t[te]+" "+o[un]+" ";if(i==1&&x==1)out="";out+=p[i]+" "}}return out.trim()}

    // AUTO START
    window.onload = () => { genNum(); fillAlpha(); nav('test'); document.querySelector('.tab-item').classList.add('active'); };

</script>
