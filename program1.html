        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .main-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
        }

        header h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2em;
        }

        .nav-container {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #e9ecef;
            color: #495057;
            transition: all 0.3s ease;
        }

        .nav-buttons button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .week-nav {
            margin-bottom: 15px;
        }
        
        .day-nav {
            border-top: 1px solid var(--border-color);
            margin-top: 15px;
            padding-top: 15px;
        }

        .schedule-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }
        
        .schedule-card:hover {
            transform: translateY(-3px);
        }

        .card-header {
            background-color: #f8f9fa;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-weight: 700;
        }
        
        .card-header .lesson-time {
            color: var(--primary-color);
        }
        
        .card-header .lesson-name {
            color: #343a40;
        }

        .card-body {
            padding: 15px;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .card-body.empty {
            color: #999;
            font-style: italic;
        }
        
        .week-content, .day-content {
            display: none;
        }

        .week-content.active, .day-content.active {
            display: block;
        }
    </style>
</head>

    const scheduleContainer = document.getElementById('schedule-container');
    const dayNavContainer = document.getElementById('day-nav-container');
    const weekButtons = document.querySelectorAll('#week-buttons button');
    let activeWeekId = 'uyumHaftasi';

    function createScheduleCard(lesson) {
        const card = document.createElement('div');
        card.className = 'schedule-card';
        const bodyClass = (lesson.objective === '-') ? 'card-body empty' : 'card-body';
        const bodyContent = (lesson.objective === '-') ? 'Kazanım belirtilmemiş.' : lesson.objective;
        card.innerHTML = `
            <div class="card-header">
                <span class="lesson-time">${lesson.time}</span>
                <span class="lesson-name">${lesson.name}</span>
            </div>
            <div class="${bodyClass}">${bodyContent}</div>
        `;
        return card;
    }

    function generateContent() {
        // Clear existing content
        scheduleContainer.innerHTML = '';
        dayNavContainer.innerHTML = '';

        for (const weekId in scheduleData) {
            // Create week container
            const weekContent = document.createElement('div');
            weekContent.id = weekId;
            weekContent.className = 'week-content';
            scheduleContainer.appendChild(weekContent);

            // Create day nav for the week
            const dayNav = document.createElement('div');
            dayNav.className = 'nav-buttons day-nav';
            dayNav.id = `${weekId}-day-nav`;
            dayNav.style.display = 'none';
            const days = { pazartesi: "Pazartesi", sali: "Salı", carsamba: "Çarşamba", persembe: "Perşembe", cuma: "Cuma" };
            for (const dayId in days) {
                if (scheduleData[weekId][dayId]) {
                    // Create day content container
                    const dayContent = document.createElement('div');
                    dayContent.id = `${weekId}-${dayId}`;
                    dayContent.className = 'day-content';
                    scheduleData[weekId][dayId].forEach(lesson => {
                        dayContent.appendChild(createScheduleCard(lesson));
                    });
                    weekContent.appendChild(dayContent);
                    
                    // Create day button
                    const dayButton = document.createElement('button');
                    dayButton.textContent = days[dayId];
                    dayButton.dataset.day = `${weekId}-${dayId}`;
                    dayNav.appendChild(dayButton);
                }
            }
            dayNavContainer.appendChild(dayNav);
        }
    }

    function showWeek(weekId) {
        activeWeekId = weekId;
        
        // Update week buttons
        weekButtons.forEach(btn => {
            btn.classList.toggle('active', btn.dataset.week === weekId);
        });

        // Show/Hide week content
        document.querySelectorAll('.week-content').forEach(wc => {
            wc.style.display = 'none';
        });
        document.getElementById(weekId).style.display = 'block';

        // Show/Hide day navigations
        document.querySelectorAll('.day-nav').forEach(dn => {
            dn.style.display = 'none';
        });
        const activeDayNav = document.getElementById(`${weekId}-day-nav`);
        activeDayNav.style.display = 'flex';
        
        // Show first day of the week by default
        const firstDayButton = activeDayNav.querySelector('button');
        if (firstDayButton) {
            showDay(firstDayButton.dataset.day, weekId);
        }
    }

    function showDay(dayId, weekId) {
        // Hide all day contents for the active week
        document.querySelectorAll(`#${weekId} .day-content`).forEach(dc => {
            dc.style.display = 'none';
        });

        // Show selected day content
        document.getElementById(dayId).style.display = 'block';
        
        // Update day buttons
        const dayNav = document.getElementById(`${weekId}-day-nav`);
        dayNav.querySelectorAll('button').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.day === dayId);
        });
    }

    // Event Listeners
    weekButtons.forEach(button => {
        button.addEventListener('click', () => showWeek(button.dataset.week));
    });

    dayNavContainer.addEventListener('click', function(e) {
        if (e.target.tagName === 'BUTTON') {
            showDay(e.target.dataset.day, activeWeekId);
        }
    });

    // Initial load
    generateContent();
    showWeek('uyumHaftasi');
