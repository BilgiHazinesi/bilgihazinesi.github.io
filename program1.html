        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .main-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
        }

        header h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2em;
        }

        .nav-container {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #e9ecef;
            color: #495057;
            transition: all 0.3s ease;
        }

        .nav-buttons button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .week-nav {
            margin-bottom: 15px;
        }
        
        .day-nav {
            border-top: 1px solid var(--border-color);
            margin-top: 15px;
            padding-top: 15px;
        }

        .schedule-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }
        
        .schedule-card:hover {
            transform: translateY(-3px);
        }

        .card-header {
            background-color: #f8f9fa;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-weight: 700;
        }
        
        .card-header .lesson-time {
            color: var(--primary-color);
        }
        
        .card-header .lesson-name {
            color: #343a40;
        }

        .card-body {
            padding: 15px;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .card-body.empty {
            color: #999;
            font-style: italic;
        }
        
        .week-content, .day-content {
            display: none;
        }

        .week-content.active, .day-content.active {
            display: block;
        }
    </style>
</head>

    const scheduleContainer = document.getElementById('schedule-container');
    const dayNavContainer = document.getElementById('day-nav-container');
    let activeWeekId = 'week1';

    function createScheduleCard(lesson) {
        const card = document.createElement('div');
        card.className = 'schedule-card';

        const header = document.createElement('div');
        header.className = 'card-header';
        header.innerHTML = `<span class="lesson-time">${lesson.time}</span><span class="lesson-name">${lesson.name}</span>`;

        const body = document.createElement('div');
        body.className = 'card-body';
        if (lesson.objective === '-') {
            body.classList.add('empty');
            body.textContent = 'Kazanım belirtilmemiş.';
        } else {
            body.innerHTML = lesson.objective;
        }

        card.appendChild(header);
        card.appendChild(body);
        return card;
    }

    function createDayContent(weekId, dayId) {
        const dayDiv = document.createElement('div');
        dayDiv.id = `${weekId}-${dayId}`;
        dayDiv.className = 'day-content';
        
        const lessons = scheduleData[weekId][dayId];
        if (lessons) {
            lessons.forEach(lesson => {
                dayDiv.appendChild(createScheduleCard(lesson));
            });
        }
        return dayDiv;
    }

    function createWeekContent(weekId) {
        const weekDiv = document.createElement('div');
        weekDiv.id = weekId;
        weekDiv.className = 'week-content';
        
        const days = ['pazartesi', 'sali', 'carsamba', 'persembe', 'cuma'];
        days.forEach(day => {
            weekDiv.appendChild(createDayContent(weekId, day));
        });
        
        return weekDiv;
    }
    
    function createDayNav(weekId) {
        const dayNav = document.createElement('div');
        dayNav.className = 'nav-buttons day-nav';
        dayNav.id = `${weekId}-day-nav`;
        
        const days = { pazartesi: "Pazartesi", sali: "Salı", carsamba: "Çarşamba", persembe: "Perşembe", cuma: "Cuma" };
        
        for (const [dayId, dayName] of Object.entries(days)) {
            const button = document.createElement('button');
            button.textContent = dayName;
            button.onclick = () => showDay(`${weekId}-${dayId}`, button);
            dayNav.appendChild(button);
        }
        
        return dayNav;
    }

    // Başlangıçta tüm içeriği oluştur
    Object.keys(scheduleData).forEach(weekId => {
        scheduleContainer.appendChild(createWeekContent(weekId));
        dayNavContainer.appendChild(createDayNav(weekId));
    });


    function showWeek(weekId, weekButton) {
        activeWeekId = weekId;

        // Haftaları yönet
        document.querySelectorAll('.week-content').forEach(el => el.classList.remove('active'));
        document.getElementById(weekId).classList.add('active');

        document.querySelectorAll('#week-buttons button').forEach(el => el.classList.remove('active'));
        weekButton.classList.add('active');
        
        // Gün navigasyonlarını yönet
        document.querySelectorAll('.day-nav').forEach(el => el.style.display = 'none');
        const activeDayNav = document.getElementById(`${weekId}-day-nav`);
        activeDayNav.style.display = 'flex';
        
        // O haftanın ilk gününü varsayılan olarak göster
        const firstDayButton = activeDayNav.querySelector('button');
        showDay(`${weekId}-pazartesi`, firstDayButton);
    }
    
    function showDay(dayId, dayButton) {
         // Aktif hafta içindeki tüm günleri gizle
        document.querySelectorAll(`#${activeWeekId} .day-content`).forEach(el => el.classList.remove('active'));
        
        // İstenen günü göster
        document.getElementById(dayId).classList.add('active');
        
        // Butonların aktif durumunu yönet
        const dayNav = dayButton.parentElement;
        dayNav.querySelectorAll('button').forEach(el => el.classList.remove('active'));
        dayButton.classList.add('active');
    }

    // Sayfa ilk yüklendiğinde 1. haftayı ve Pazartesi'yi göster
    window.onload = () => {
        showWeek('week1', document.querySelector('#week-buttons button'));
    };
