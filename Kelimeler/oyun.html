<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynal √ñƒüretmen - Eƒüitim Oyunu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
        
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --primary: #3498db; /* Klasik Mavi */
            --bundle: #9b59b6;  /* Bundle Moru */
            --accent: #f1c40f; 
            --success: #2ecc71; 
            --text-dark: #2c3e50;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 650px; width: 100%;
            background: var(--card-bg); padding: 25px;
            border-radius: 20px; box-shadow: var(--box-shadow);
            text-align: center; position: relative;
        }

        h1 { font-size: 1.8rem; font-weight: 900; margin: 10px 0; color: var(--primary); }
        
        .mode-badge {
            display: inline-block; padding: 6px 16px; border-radius: 20px;
            font-size: 0.85rem; font-weight: 800; color: white; margin-bottom: 15px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .bg-classic { background-color: var(--primary); }
        .bg-bundle { background-color: var(--bundle); }

        .stats-bar {
            display: flex; justify-content: space-between; background: #ecf0f1;
            padding: 10px 20px; border-radius: 12px; font-weight: 700;
            font-size: 1rem; margin-bottom: 20px; color: #7f8c8d;
        }

        #hint-box {
            background-color: #fffceb; border-left: 5px solid var(--accent);
            color: #5d4037; padding: 15px; border-radius: 10px;
            text-align: left; font-size: 1.15rem; line-height: 1.4;
            margin-bottom: 25px; font-weight: 700;
        }

        /* OYUN ALANLARI */
        #word-area {
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; margin-bottom: 25px; width: 100%;
        }

        .word-row { display: flex; justify-content: center; gap: 5px; flex-wrap: nowrap; }
        
        .letter-box {
            width: 44px; height: 54px; background-color: #dfe6e9;
            border-radius: 10px; display: flex; align-items: center;
            justify-content: center; font-size: 1.6rem; font-weight: 800;
            color: transparent; transition: all 0.2s ease; user-select: none;
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.1);
        }
        .letter-box.revealed {
            background-color: var(--primary); color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); transform: translateY(-3px);
        }
        
        /* Bundle Modunda Renkler */
        .bundle-active .letter-box.revealed { background-color: var(--bundle); }
        .question-group {
            width: 100%; padding: 10px; background: #fafafa; border-radius: 15px; border: 1px solid #eee;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .question-group.solved .letter-box { background-color: var(--success); }
        .question-group.solved { background-color: #e8f8f5; border-color: var(--success); }

        /* Mobil */
        @media (max-width: 500px) {
            .letter-box { width: 32px; height: 42px; font-size: 1.2rem; border-radius: 6px; }
            .word-row { gap: 3px; }
            h1 { font-size: 1.5rem; }
        }
        .word-row.long-word .letter-box { width: 22px; height: 32px; font-size: 0.9rem; }

        input[type="text"] {
            width: 70%; padding: 14px; font-size: 1.2rem; text-align: center;
            border: 2px solid #dfe6e9; border-radius: 15px; outline: none;
            font-family: 'Nunito', sans-serif; font-weight: 700;
            color: var(--text-dark); transition: 0.3s; background: #fff;
        }
        input[type="text"]:focus { border-color: var(--primary); }
        .bundle-active input[type="text"]:focus { border-color: var(--bundle); }

        .btn {
            border: none; padding: 12px 24px; border-radius: 50px;
            font-family: 'Nunito', sans-serif; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: transform 0.1s; color: white;
            margin: 10px 5px; display: inline-block;
        }
        .btn:active { transform: scale(0.95); }
        .btn-letter { background-color: var(--accent); color: #5d4037; }
        .btn-submit { background-color: var(--success); }

        .feedback { margin-top: 15px; font-weight: 800; font-size: 1.2rem; min-height: 30px; }

        #loading-screen, #final-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 999; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .loader {
            width: 50px; height: 50px; border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .confetti {
            position: absolute; width: 10px; height: 10px;
            background-color: #f00; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p style="margin-top:20px; font-weight:bold; color:#b2bec3;">Sorular Ayrƒ±≈ütƒ±rƒ±lƒ±yor...</p>
    </div>

    <div id="game-area" class="container" style="display: none;">
        
        <div id="mode-badge" class="mode-badge">...</div>
        <h1 id="game-title">...</h1>
        
        <div class="stats-bar">
            <span id="q-count">Soru: 0/0</span>
            <span id="score">Puan: 0</span>
        </div>

        <div id="hint-box">...</div>
        <div id="word-area"></div>

        <div>
            <button class="btn btn-letter" id="btn-letter">Harf Al (-100)</button>
            <br>
            <input type="text" id="guess-input" placeholder="Cevabƒ±nƒ± yaz..." autocomplete="off">
            <br>
            <button class="btn btn-submit" id="btn-submit">YANITLA</button>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <div id="final-screen" style="display: none; text-align: center;">
        <h1 style="font-size: 3rem; color: var(--success);">TEBRƒ∞KLER! üèÜ</h1>
        <p style="color: #636e72; font-size: 1.3rem;">B√ºt√ºn etaplarƒ± tamamladƒ±n!</p>
        <div style="font-size: 5rem; font-weight: 900; color: var(--text-dark); margin: 20px 0;" id="final-score">0</div>
        <button class="btn btn-submit" onclick="location.reload()">Ba≈üa D√∂n</button>
    </div>

    <script>
        // ============================================================
        // AYARLAR: CSV Lƒ∞NKƒ∞ BURAYA
        // ============================================================
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSoGIsfx3q4A24MbeGif6c1Nnr6NSOw5PS40df8j34MyppgdNp4T4My20jeEH0kKJrpuehciw3J_QgR/pub?gid=0&single=true&output=csv"; 
        // ============================================================

        // Veri Torbalarƒ±
        let classicQuestions = [];
        let bundleQuestions = [];
        
        // Oyun Durumu
        let currentPhase = 0; // 0: Hazƒ±rlƒ±k, 1: Klasik, 2: Bundle
        let qIndex = 0;
        let score = 0;
        let activeQuestion = null; // ≈ûu anki sorunun datasƒ±

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            document.getElementById('guess-input').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') checkGuess();
            });
            document.getElementById('btn-letter').onclick = getLetter;
            document.getElementById('btn-submit').onclick = checkGuess;
        });

        function fetchData() {
            if(SHEET_CSV_URL.includes("BURAYA_GOOGLE")) {
                alert("L√ºtfen CSV linkini koda ekleyin!");
                return;
            }
            fetch(SHEET_CSV_URL)
                .then(r => r.text())
                .then(data => {
                    parseCSV(data);
                    document.getElementById('loading-screen').style.display = 'none';
                    startClassicPhase();
                })
                .catch(e => alert("Hata: " + e));
        }

        // --- KESƒ∞N AYRI≈ûTIRMA MANTIƒûI ---
        function parseCSV(text) {
            const rows = text.split(/\r?\n/);
            
            for(let i=1; i<rows.length; i++) {
                const row = rows[i].split(','); 
                if(row.length < 2) continue;

                // S√ºtunlarƒ± Temizle
                const colA = row[0].trim(); // Soru veya Konu
                const colB = row[1] ? row[1].trim() : ""; // ƒ∞pucu
                const colC = row.length > 2 ? row.slice(2).join(',').trim() : ""; // Cevaplar (Bundle)

                // KURAL: C s√ºtunu doluysa BUNDLE, bo≈üsa KLASƒ∞K
                if (colC.length > 0) {
                    // Bundle Ekle
                    if(colA.length > 0) {
                        const words = colC.split(',').map(w => w.trim()).filter(w => w.length > 0);
                        bundleQuestions.push({
                            title: colA, // Konu
                            hint: colB, // ƒ∞pucu
                            items: words.map(w => ({
                                word: w,
                                solved: false,
                                revealed: new Array(w.replace(/\s+/g, '').length).fill(false)
                            }))
                        });
                    }
                } else {
                    // Klasik Ekle (Sadece A ve B var)
                    if(colA.length > 0) {
                        classicQuestions.push({
                            word: colA, // Cevap
                            hint: colB, // ƒ∞pucu
                            revealed: new Array(colA.replace(/\s+/g, '').length).fill(false)
                        });
                    }
                }
            }
        }

        function toTrUpper(str) {
            return str.toLocaleUpperCase('tr-TR');
        }

        // --- FAZ 1: KLASƒ∞K ---
        function startClassicPhase() {
            if(classicQuestions.length === 0) {
                // Klasik yoksa direkt Bundle'a ge√ß
                startBundlePhase();
                return;
            }
            currentPhase = 1;
            qIndex = 0;
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-area').classList.remove('bundle-active');
            loadClassicQuestion();
        }

        function loadClassicQuestion() {
            if(qIndex >= classicQuestions.length) {
                // Klasikler bitti, Bundle'a ge√ß
                startBundlePhase();
                return;
            }

            activeQuestion = classicQuestions[qIndex];
            
            // UI Ayarla
            const badge = document.getElementById('mode-badge');
            badge.innerText = "1. B√ñL√úM: KLASƒ∞K";
            badge.className = "mode-badge bg-classic";
            
            const title = document.getElementById('game-title');
            title.innerText = "Gizli Kelimeyi Bul";
            title.style.color = "var(--primary)";

            updateStats(qIndex + 1, classicQuestions.length);
            
            document.getElementById('hint-box').innerText = activeQuestion.hint;
            resetInputArea();
            
            // Kelimeyi √áiz
            const wordArea = document.getElementById('word-area');
            wordArea.innerHTML = '';
            renderWordRow(activeQuestion.word, activeQuestion.revealed, wordArea, false);
        }

        // --- FAZ 2: BUNDLE ---
        function startBundlePhase() {
            if(bundleQuestions.length === 0) {
                showFinal();
                return;
            }
            currentPhase = 2;
            qIndex = 0;
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-area').classList.add('bundle-active');
            loadBundleQuestion();
        }

        function loadBundleQuestion() {
            if(qIndex >= bundleQuestions.length) {
                showFinal();
                return;
            }

            activeQuestion = bundleQuestions[qIndex];

            // UI Ayarla
            const badge = document.getElementById('mode-badge');
            badge.innerText = "2. B√ñL√úM: KONU E≈ûLE≈ûTƒ∞RME";
            badge.className = "mode-badge bg-bundle";
            
            const title = document.getElementById('game-title');
            title.innerText = activeQuestion.title; // Konu Ba≈ülƒ±ƒüƒ±
            title.style.color = "var(--bundle)";

            updateStats(qIndex + 1, bundleQuestions.length);

            document.getElementById('hint-box').innerText = activeQuestion.hint;
            resetInputArea();

            // Kelimeleri √áiz
            const wordArea = document.getElementById('word-area');
            wordArea.innerHTML = '';
            
            activeQuestion.items.forEach((item, idx) => {
                const group = document.createElement('div');
                group.className = 'question-group' + (item.solved ? ' solved' : '');
                renderWordRow(item.word, item.revealed, group, item.solved);
                wordArea.appendChild(group);
            });
        }

        // --- ORTAK RENDER FONKSƒ∞YONU ---
        function renderWordRow(wordStr, revealedArr, container, isSolved) {
            const row = document.createElement('div');
            row.className = 'word-row';
            if(wordStr.length > 11) row.classList.add('long-word');

            const chars = wordStr.split('');
            let charCount = 0;

            chars.forEach(char => {
                if(char === ' ') {
                    const spacer = document.createElement('div');
                    spacer.style.width = "10px";
                    row.appendChild(spacer);
                } else {
                    const box = document.createElement('div');
                    box.className = 'letter-box';
                    if(isSolved || revealedArr[charCount]) {
                        box.classList.add('revealed');
                        box.innerText = toTrUpper(char);
                    } else {
                        box.innerText = "?";
                    }
                    row.appendChild(box);
                    charCount++;
                }
            });
            container.appendChild(row);
        }

        // --- OYUN MANTIƒûI ---
        function getLetter() {
            if(currentPhase === 1) {
                // Klasik Harf
                let closedIndices = [];
                activeQuestion.revealed.forEach((r, i) => { if(!r) closedIndices.push(i); });
                
                if(closedIndices.length > 0) {
                    const rnd = closedIndices[Math.floor(Math.random() * closedIndices.length)];
                    activeQuestion.revealed[rnd] = true;
                    score -= 100;
                    refreshUI();
                    
                    if(activeQuestion.revealed.every(Boolean)) {
                        giveFeedback(true, "Harfler bitti, devam ediliyor...");
                        nextDelay(loadClassicQuestion);
                    }
                }
            } else {
                // Bundle Harf
                let candidates = [];
                activeQuestion.items.forEach((item, iIdx) => {
                    if(!item.solved) {
                        item.revealed.forEach((r, cIdx) => {
                            if(!r) candidates.push({iIdx, cIdx});
                        });
                    }
                });

                if(candidates.length > 0) {
                    const choice = candidates[Math.floor(Math.random() * candidates.length)];
                    const targetItem = activeQuestion.items[choice.iIdx];
                    targetItem.revealed[choice.cIdx] = true;
                    score -= 100;
                    
                    // Kelime tamamlandƒ± mƒ±?
                    if(targetItem.revealed.every(Boolean) && !targetItem.solved) {
                        targetItem.solved = true;
                        giveFeedback(true, "Kelime Tamamlandƒ±!");
                    }
                    
                    refreshUI();
                    
                    // Bundle bitti mi?
                    if(activeQuestion.items.every(i => i.solved)) {
                        giveFeedback(true, "Konu Tamamlandƒ±!");
                        nextDelay(loadBundleQuestion);
                    }
                }
            }
        }

        function checkGuess() {
            const input = document.getElementById('guess-input');
            const val = toTrUpper(input.value.trim()).replace(/\s+/g, '');
            if(!val) return;

            if(currentPhase === 1) {
                // Klasik Kontrol
                const target = toTrUpper(activeQuestion.word).replace(/\s+/g, '');
                if(val === target) {
                    activeQuestion.revealed.fill(true);
                    score += 500;
                    giveFeedback(true, "Doƒüru Cevap!");
                    refreshUI();
                    nextDelay(loadClassicQuestion);
                } else {
                    giveFeedback(false, "Yanlƒ±≈ü Cevap");
                }
            } else {
                // Bundle Kontrol
                let found = false;
                activeQuestion.items.forEach(item => {
                    if(!item.solved) {
                        const target = toTrUpper(item.word).replace(/\s+/g, '');
                        if(val === target) {
                            item.solved = true;
                            item.revealed.fill(true);
                            score += 300;
                            found = true;
                        }
                    }
                });

                if(found) {
                    input.value = '';
                    giveFeedback(true, "Harika! Birini buldun!");
                    refreshUI();
                    if(activeQuestion.items.every(i => i.solved)) {
                        giveFeedback(true, "Konu Tamamlandƒ±!");
                        nextDelay(loadBundleQuestion);
                    }
                } else {
                    giveFeedback(false, "Bulunamadƒ± veya zaten a√ßƒ±k.");
                }
            }
        }

        // --- YARDIMCILAR ---
        function refreshUI() {
            document.getElementById('score').innerText = `Puan: ${score}`;
            const wordArea = document.getElementById('word-area');
            wordArea.innerHTML = '';

            if(currentPhase === 1) {
                renderWordRow(activeQuestion.word, activeQuestion.revealed, wordArea, false);
            } else {
                activeQuestion.items.forEach(item => {
                    const group = document.createElement('div');
                    group.className = 'question-group' + (item.solved ? ' solved' : '');
                    renderWordRow(item.word, item.revealed, group, item.solved);
                    wordArea.appendChild(group);
                });
            }
        }

        function nextDelay(callback) {
            document.getElementById('guess-input').disabled = true;
            document.getElementById('btn-submit').disabled = true;
            setTimeout(() => {
                qIndex++;
                callback();
            }, 1500);
        }

        function resetInputArea() {
            document.getElementById('guess-input').value = '';
            document.getElementById('feedback').innerText = '';
            document.getElementById('score').innerText = `Puan: ${score}`;
            document.getElementById('guess-input').disabled = false;
            document.getElementById('btn-submit').disabled = false;
        }

        function updateStats(current, total) {
            document.getElementById('q-count').innerText = `Soru: ${current}/${total}`;
        }

        function giveFeedback(success, msg) {
            const el = document.getElementById('feedback');
            el.innerText = msg;
            el.style.color = success ? "var(--success)" : "#e74c3c";
            if(!success) {
                const inp = document.getElementById('guess-input');
                inp.style.borderColor = "#e74c3c";
                setTimeout(() => inp.style.borderColor = "#dfe6e9", 500);
            }
        }

        function showFinal() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('final-screen').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
            startConfetti();
        }

        function startConfetti() {
            const colors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6'];
            for(let i=0; i<100; i++) {
                let c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(c);
            }
        }

    </script>
</body>
</html>
