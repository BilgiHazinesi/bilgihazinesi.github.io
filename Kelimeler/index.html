<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynal Öğretmenle Kelime Avı</title>
    <style>
        /* Modern Font: Nunito */
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap');
        
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --primary: #4a90e2; /* Modern Mavi */
            --accent: #f5a623;  /* Yumuşak Turuncu */
            --success: #2ecc71; /* Canlı Yeşil */
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        /* İstatistik Çubuğu */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: #ecf0f1;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        /* İpucu Alanı */
        #hint-box {
            background-color: #fff8e1; /* Çok açık sarı */
            border-left: 5px solid var(--accent);
            color: #5d4037;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Kelime Alanı Düzeni */
        #word-area {
            display: flex;
            flex-direction: column; /* Kelimeleri alt alta diz */
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            width: 100%;
        }

        /* Her Kelime Grubu */
        .word-row {
            display: flex;
            justify-content: center;
            gap: 6px; /* Harfler arası boşluk */
            flex-wrap: nowrap; /* Asla alt satıra geçme (kelime içinde) */
            width: 100%;
        }

        /* Harf Kutuları */
        .letter-box {
            width: 45px;
            height: 55px;
            background-color: #f1f2f6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 800;
            color: transparent; /* Kapalıyken yazı yok */
            border: 2px solid transparent;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 3px 0 #dfe4ea;
        }

        .letter-box.revealed {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
            transform: translateY(-2px);
        }

        /* MOBİL UYUMLULUK: Ekran daraldıkça kutuları küçült */
        @media (max-width: 500px) {
            .letter-box {
                width: 32px; /* Daha küçük */
                height: 42px;
                font-size: 1.2rem;
                border-radius: 6px;
            }
            .word-row { gap: 3px; } /* Boşluğu azalt */
            h1 { font-size: 1.5rem; }
        }

        /* Çok uzun kelimeler için ekstra küçültme (Script ekleyecek) */
        .word-row.long-word .letter-box {
            width: 24px;
            height: 34px;
            font-size: 1rem;
        }

        /* Giriş Alanı */
        .input-group {
            margin-top: 10px;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            outline: none;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            color: var(--text-dark);
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: var(--primary);
        }

        /* Butonlar */
        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            color: white;
            margin: 5px;
            display: inline-block;
        }
        .btn:active { transform: scale(0.96); }
        
        .btn-letter { background-color: var(--accent); box-shadow: 0 4px 15px rgba(245, 166, 35, 0.4); }
        .btn-submit { background-color: var(--success); box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4); }

        .feedback {
            margin-top: 15px;
            font-weight: 800;
            font-size: 1.1rem;
            min-height: 25px;
        }

        /* Loading & Final Screen */
        #loading-screen, #final-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .loader {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p style="margin-top:15px; font-weight:bold; color:#7f8c8d;">Sorular Yükleniyor...</p>
    </div>

    <div id="game-area" class="container" style="display: none;">
        <h1>Kelime Avı</h1>
        <div class="subtitle">Zeynal Öğretmen</div>
        
        <div class="stats-bar">
            <span id="q-count">Soru: 1/10</span>
            <span id="score">Puan: 0</span>
        </div>

        <div id="hint-box">...</div>

        <div id="word-area"></div>

        <div class="input-group">
            <button class="btn btn-letter" id="btn-letter">Harf Al (-100 Puan)</button>
            <br><br>
            <input type="text" id="guess-input" placeholder="Cevap..." autocomplete="off">
            <br><br>
            <button class="btn btn-submit" id="btn-submit">Kontrol Et</button>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <div id="final-screen" style="display: none; text-align: center;">
        <h1 style="font-size: 2.5rem; color: var(--success);">Oyun Bitti!</h1>
        <p>Toplam Puanın</p>
        <div style="font-size: 4rem; font-weight: 900; color: var(--text-dark);" id="final-score">0</div>
        <br>
        <button class="btn btn-letter" onclick="location.reload()">Tekrar Oyna</button>
    </div>

    <script>
        // ============================================================
        // AYARLAR: CSV LINKINI BURAYA YAPISTIRIN
        // ============================================================
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSoGIsfx3q4A24MbeGif6c1Nnr6NSOw5PS40df8j34MyppgdNp4T4My20jeEH0kKJrpuehciw3J_QgR/pub?gid=0&single=true&output=csv"; 
        // ============================================================

        let questions = [];
        let currentQ = 0;
        let score = 0;
        let revealed = []; // Hangi harfler açık? (Tüm kelime düzleminde index)
        let fullWordClean = ""; // Boşluksuz ham kelime (karşılaştırma için)

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            
            // Enter tuşu desteği
            document.getElementById('guess-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') checkGuess();
            });

            // Buton tanımları
            document.getElementById('btn-letter').onclick = getLetter;
            document.getElementById('btn-submit').onclick = checkGuess;
        });

        function fetchData() {
            if(SHEET_CSV_URL.includes("BURAYA_GOOGLE")) {
                alert("Lütfen kodu düzenleyip Google Sheets Linkini yapıştırın.");
                return;
            }

            fetch(SHEET_CSV_URL)
                .then(r => r.text())
                .then(data => {
                    parseCSV(data);
                    document.getElementById('loading-screen').style.display = 'none';
                    if(questions.length > 0) {
                        document.getElementById('game-area').style.display = 'block';
                        loadQuestion();
                    }
                })
                .catch(e => alert("Bağlantı hatası: " + e));
        }

        function parseCSV(text) {
            const rows = text.split(/\r?\n/);
            for(let i=1; i<rows.length; i++) {
                const row = rows[i].split(',');
                if(row.length >= 2) {
                    const w = row[0].trim();
                    const h = row.slice(1).join(',').trim();
                    if(w && h) questions.push({word: w, hint: h});
                }
            }
        }

        // Türkçe Büyütme (i -> İ, ı -> I)
        function toTrUpper(str) {
            return str.toLocaleUpperCase('tr-TR');
        }

        function loadQuestion() {
            if(currentQ >= questions.length) {
                showFinal();
                return;
            }

            const q = questions[currentQ];
            fullWordClean = q.word.replace(/\s+/g, ''); // Boşlukları sil
            
            // UI Güncelle
            document.getElementById('q-count').innerText = `Soru: ${currentQ+1}/${questions.length}`;
            document.getElementById('score').innerText = `Puan: ${score}`;
            document.getElementById('hint-box').innerText = q.hint;
            document.getElementById('guess-input').value = '';
            document.getElementById('feedback').innerText = '';
            
            renderWordLayout(q.word);
            
            // Revealed dizisini sıfırla (Boşluksuz uzunluk kadar)
            revealed = new Array(fullWordClean.length).fill(false);
            
            // Butonları aktif et
            document.getElementById('btn-letter').disabled = false;
            document.getElementById('btn-submit').disabled = false;
            document.getElementById('guess-input').disabled = false;
        }

        function renderWordLayout(wordRaw) {
            const area = document.getElementById('word-area');
            area.innerHTML = '';
            
            // Kelimeyi boşluklara göre ayır (Çok kelimeli cevaplar için)
            const words = wordRaw.split(/\s+/);
            
            let globalCharIndex = 0; // Tüm harflerin global indexi

            words.forEach(word => {
                const row = document.createElement('div');
                row.className = 'word-row';
                
                // Eğer kelime 12 harften uzunsa "long-word" sınıfı ekle (Mobil için küçültür)
                if(word.length > 11) {
                    row.classList.add('long-word');
                }

                for(let i=0; i<word.length; i++) {
                    const char = word[i];
                    const box = document.createElement('div');
                    box.className = 'letter-box';
                    box.dataset.char = toTrUpper(char); // Harfi sakla
                    box.dataset.index = globalCharIndex; // Global indexi ata
                    box.innerText = "?";
                    
                    row.appendChild(box);
                    globalCharIndex++;
                }
                area.appendChild(row);
            });
        }

        function getLetter() {
            // Kapalı olan harflerin indexlerini bul
            let closedIndices = [];
            revealed.forEach((isOpen, idx) => {
                if(!isOpen) closedIndices.push(idx);
            });

            if(closedIndices.length === 0) return;

            // Rastgele birini seç
            const rnd = closedIndices[Math.floor(Math.random() * closedIndices.length)];
            
            // Aç
            revealed[rnd] = true;
            updateBoxes();
            
            // Puan Kır
            score -= 100;
            document.getElementById('score').innerText = `Puan: ${score}`;

            // KONTROL: Hepsi açıldı mı?
            // Eğer hepsi açıldıysa OTOMATİK TAMAMLA (Yazmaya gerek yok)
            if(revealed.every(Boolean)) {
                autoFinishQuestion();
            }
        }

        function updateBoxes() {
            const boxes = document.querySelectorAll('.letter-box');
            boxes.forEach(box => {
                const idx = parseInt(box.dataset.index);
                if(revealed[idx]) {
                    box.classList.add('revealed');
                    box.innerText = box.dataset.char;
                }
            });
        }

        // Harfler bitince otomatik geçiş
        function autoFinishQuestion() {
            document.getElementById('feedback').style.color = "#2ecc71";
            document.getElementById('feedback').innerText = "Tüm harfler açıldı! Harikasın!";
            disableInputs();
            
            setTimeout(() => {
                currentQ++;
                loadQuestion();
            }, 2000);
        }

        function checkGuess() {
            const inputVal = document.getElementById('guess-input').value.trim();
            const guess = toTrUpper(inputVal);
            const correct = toTrUpper(fullWordClean); // Boşluksuz doğru cevap

            if(guess === correct) {
                // Doğru Bildi!
                document.getElementById('feedback').style.color = "#2ecc71";
                document.getElementById('feedback').innerText = "✅ Doğru Cevap!";
                
                // Kapalı harf sayısı kadar puan ekle
                const closedCount = revealed.filter(r => !r).length;
                score += (closedCount * 100);
                
                // Hepsini görünür yap
                revealed.fill(true);
                updateBoxes();
                disableInputs();

                setTimeout(() => {
                    currentQ++;
                    loadQuestion();
                }, 1500);

            } else {
                // Yanlış
                document.getElementById('feedback').style.color = "#e74c3c";
                document.getElementById('feedback').innerText = "❌ Yanlış, tekrar dene!";
                // Inputu salla efekti
                const inp = document.getElementById('guess-input');
                inp.style.borderColor = "red";
                setTimeout(() => inp.style.borderColor = "#dfe6e9", 500);
            }
        }

        function disableInputs() {
            document.getElementById('btn-letter').disabled = true;
            document.getElementById('btn-submit').disabled = true;
            document.getElementById('guess-input').disabled = true;
        }

        function showFinal() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('final-screen').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
        }

    </script>
</body>
</html>
