<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynal Öğretmenle Kelime Avı</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap');
        
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --primary: #4a90e2; 
            --accent: #f5a623; 
            --success: #2ecc71; 
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
            position: relative;
        }

        h1 { font-size: 1.8rem; font-weight: 800; color: var(--primary); margin-bottom: 5px; }
        .subtitle { font-size: 0.9rem; color: var(--text-light); margin-bottom: 20px; }

        .stats-bar {
            display: flex; justify-content: space-between; background: #ecf0f1;
            padding: 10px 20px; border-radius: 12px; font-weight: 700;
            font-size: 0.95rem; margin-bottom: 20px;
        }

        #hint-box {
            background-color: #fff8e1; border-left: 5px solid var(--accent);
            color: #5d4037; padding: 15px; border-radius: 8px;
            text-align: left; font-size: 1.1rem; line-height: 1.4;
            margin-bottom: 25px; font-weight: 600;
        }

        #word-area {
            display: flex; flex-direction: column; align-items: center;
            gap: 10px; margin-bottom: 25px; width: 100%;
        }

        .word-row {
            display: flex; justify-content: center; gap: 6px;
            flex-wrap: nowrap; width: 100%;
        }

        .letter-box {
            width: 45px; height: 55px; background-color: #f1f2f6;
            border-radius: 10px; display: flex; align-items: center;
            justify-content: center; font-size: 1.6rem; font-weight: 800;
            color: transparent; border: 2px solid transparent;
            transition: all 0.3s ease; user-select: none;
            box-shadow: 0 3px 0 #dfe4ea;
        }

        .letter-box.revealed {
            background-color: var(--primary); color: white;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 500px) {
            .letter-box { width: 32px; height: 42px; font-size: 1.2rem; border-radius: 6px; }
            .word-row { gap: 3px; }
            h1 { font-size: 1.5rem; }
        }
        
        .word-row.long-word .letter-box { width: 24px; height: 34px; font-size: 1rem; }

        .input-group { margin-top: 10px; }
        
        input[type="text"] {
            width: 70%; padding: 12px; font-size: 1.2rem; text-align: center;
            border: 2px solid #dfe6e9; border-radius: 12px; outline: none;
            font-family: 'Nunito', sans-serif; font-weight: 700;
            color: var(--text-dark); transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .btn {
            border: none; padding: 12px 24px; border-radius: 50px;
            font-family: 'Nunito', sans-serif; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: transform 0.2s, background 0.2s;
            color: white; margin: 5px; display: inline-block;
        }
        .btn:active { transform: scale(0.96); }
        .btn-letter { background-color: var(--accent); box-shadow: 0 4px 15px rgba(245, 166, 35, 0.4); }
        .btn-submit { background-color: var(--success); box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4); }

        .feedback { margin-top: 15px; font-weight: 800; font-size: 1.1rem; min-height: 25px; }

        #loading-screen, #final-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .loader {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p style="margin-top:15px; font-weight:bold; color:#7f8c8d;">Sorular Yükleniyor...</p>
    </div>

    <div id="game-area" class="container" style="display: none;">
        <h1>Kelime Avı</h1>
        <div class="subtitle">Zeynal Öğretmen</div>
        
        <div class="stats-bar">
            <span id="q-count">Soru: 1/10</span>
            <span id="score">Puan: 0</span>
        </div>

        <div id="hint-box">...</div>
        <div id="word-area"></div>

        <div class="input-group">
            <button class="btn btn-letter" id="btn-letter">Harf Al (-100 Puan)</button>
            <br><br>
            <input type="text" id="guess-input" placeholder="Cevabınız..." autocomplete="off">
            <br><br>
            <button class="btn btn-submit" id="btn-submit">Kontrol Et</button>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <div id="final-screen" style="display: none; text-align: center;">
        <h1 style="font-size: 2.5rem; color: var(--success);">Oyun Bitti!</h1>
        <p>Toplam Puanın</p>
        <div style="font-size: 4rem; font-weight: 900; color: var(--text-dark);" id="final-score">0</div>
        <br>
        <button class="btn btn-letter" onclick="location.reload()">Tekrar Oyna</button>
    </div>

    <script>
        // ============================================================
        // AYARLAR: CSV LINKINI BURAYA YAPISTIRIN
        // ============================================================
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSoGIsfx3q4A24MbeGif6c1Nnr6NSOw5PS40df8j34MyppgdNp4T4My20jeEH0kKJrpuehciw3J_QgR/pub?gid=0&single=true&output=csv"; 
        // ============================================================

        let questions = [];
        let currentQ = 0;
        let score = 0;
        let revealed = []; 
        let fullWordClean = ""; 

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            document.getElementById('guess-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') checkGuess();
            });
            document.getElementById('btn-letter').onclick = getLetter;
            document.getElementById('btn-submit').onclick = checkGuess;
        });

        function fetchData() {
            if(SHEET_CSV_URL.includes("BURAYA_GOOGLE")) {
                alert("Lütfen kodu düzenleyip Google Sheets Linkini yapıştırın.");
                return;
            }
            fetch(SHEET_CSV_URL)
                .then(r => r.text())
                .then(data => {
                    parseCSV(data);
                    document.getElementById('loading-screen').style.display = 'none';
                    if(questions.length > 0) {
                        document.getElementById('game-area').style.display = 'block';
                        loadQuestion();
                    }
                })
                .catch(e => alert("Bağlantı hatası: " + e));
        }

        function parseCSV(text) {
            const rows = text.split(/\r?\n/);
            for(let i=1; i<rows.length; i++) {
                const row = rows[i].split(',');
                if(row.length >= 2) {
                    const w = row[0].trim();
                    const h = row.slice(1).join(',').trim();
                    if(w && h) questions.push({word: w, hint: h});
                }
            }
        }

        function toTrUpper(str) {
            return str.toLocaleUpperCase('tr-TR');
        }

        function loadQuestion() {
            if(currentQ >= questions.length) {
                showFinal();
                return;
            }

            const q = questions[currentQ];
            // Doğru cevabın boşluksuz halini sakla
            fullWordClean = q.word.replace(/\s+/g, ''); 
            
            document.getElementById('q-count').innerText = `Soru: ${currentQ+1}/${questions.length}`;
            document.getElementById('score').innerText = `Puan: ${score}`;
            document.getElementById('hint-box').innerText = q.hint;
            document.getElementById('guess-input').value = '';
            document.getElementById('feedback').innerText = '';
            
            renderWordLayout(q.word);
            revealed = new Array(fullWordClean.length).fill(false);
            
            document.getElementById('btn-letter').disabled = false;
            document.getElementById('btn-submit').disabled = false;
            document.getElementById('guess-input').disabled = false;
        }

        function renderWordLayout(wordRaw) {
            const area = document.getElementById('word-area');
            area.innerHTML = '';
            const words = wordRaw.split(/\s+/);
            let globalCharIndex = 0;

            words.forEach(word => {
                const row = document.createElement('div');
                row.className = 'word-row';
                if(word.length > 11) row.classList.add('long-word');

                for(let i=0; i<word.length; i++) {
                    const char = word[i];
                    const box = document.createElement('div');
                    box.className = 'letter-box';
                    box.dataset.char = toTrUpper(char); 
                    box.dataset.index = globalCharIndex; 
                    box.innerText = "?";
                    row.appendChild(box);
                    globalCharIndex++;
                }
                area.appendChild(row);
            });
        }

        function getLetter() {
            let closedIndices = [];
            revealed.forEach((isOpen, idx) => { if(!isOpen) closedIndices.push(idx); });

            if(closedIndices.length === 0) return;

            const rnd = closedIndices[Math.floor(Math.random() * closedIndices.length)];
            revealed[rnd] = true;
            updateBoxes();
            
            score -= 100;
            document.getElementById('score').innerText = `Puan: ${score}`;

            if(revealed.every(Boolean)) {
                autoFinishQuestion();
            }
        }

        function updateBoxes() {
            const boxes = document.querySelectorAll('.letter-box');
            boxes.forEach(box => {
                const idx = parseInt(box.dataset.index);
                if(revealed[idx]) {
                    box.classList.add('revealed');
                    box.innerText = box.dataset.char;
                }
            });
        }

        function autoFinishQuestion() {
            document.getElementById('feedback').style.color = "#2ecc71";
            document.getElementById('feedback').innerText = "Tüm harfler açıldı! Harikasın!";
            disableInputs();
            setTimeout(() => { currentQ++; loadQuestion(); }, 2000);
        }

        function checkGuess() {
            const inputVal = document.getElementById('guess-input').value.trim();
            
            // --- DÜZELTME BURADA YAPILDI ---
            // Kullanıcının girdiği verideki boşlukları da siliyoruz
            // Böylece "Milli Mücadele" == "MILLIMUCADELE" oluyor
            const guess = toTrUpper(inputVal).replace(/\s+/g, '');
            const correct = toTrUpper(fullWordClean); 

            if(guess === correct) {
                document.getElementById('feedback').style.color = "#2ecc71";
                document.getElementById('feedback').innerText = "✅ Doğru Cevap!";
                
                const closedCount = revealed.filter(r => !r).length;
                score += (closedCount * 100);
                
                revealed.fill(true);
                updateBoxes();
                disableInputs();

                setTimeout(() => { currentQ++; loadQuestion(); }, 1500);
            } else {
                document.getElementById('feedback').style.color = "#e74c3c";
                document.getElementById('feedback').innerText = "❌ Yanlış, tekrar dene!";
                const inp = document.getElementById('guess-input');
                inp.style.borderColor = "red";
                setTimeout(() => inp.style.borderColor = "#dfe6e9", 500);
            }
        }

        function disableInputs() {
            document.getElementById('btn-letter').disabled = true;
            document.getElementById('btn-submit').disabled = true;
            document.getElementById('guess-input').disabled = true;
        }

        function showFinal() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('final-screen').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
        }
    </script>
</body>
</html>
