<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analiz Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="loginScreen" class="screen active">
        <div class="login-card">
            <i class="fas fa-school" style="font-size:3rem; color:#4a90e2;"></i>
            <h2>Öğrenci Analiz</h2>
            <input type="password" id="loginCode" placeholder="Giriş Kodunuz" inputmode="numeric">
            <button onclick="login()">Giriş Yap</button>
        </div>
    </div>

    <div id="teacherPanel" class="screen">
        <div class="app-header">
            <h3>Yönetim Paneli</h3>
            <button onclick="logout()"><i class="fas fa-power-off"></i></button>
        </div>
        <div class="tab-menu">
            <button class="tab-link active" onclick="openTab('t-exams')">Sınavlar</button>
            <button class="tab-link" onclick="openTab('t-students')">Öğrenciler</button>
            <button class="tab-link" onclick="openTab('t-create')">Yeni Ekle</button>
        </div>
        <div class="content-area">
            <div id="t-exams" class="tab-content active">
                <input type="text" id="searchExam" placeholder="Sınav Ara..." onkeyup="filterExams()">
                <div id="examListContainer"></div>
            </div>
            <div id="t-students" class="tab-content">
                <input type="text" id="searchStudent" placeholder="Öğrenci Ara..." onkeyup="filterStudents()">
                <div id="studentListContainer"></div>
            </div>
            <div id="t-create" class="tab-content">
                <div class="card">
                     <h4>Sınav Oluştur</h4>
                     <input type="text" id="newExamId" placeholder="Kod (Örn: MAT1)">
                     <input type="text" id="newExamName" placeholder="Başlık">
                     <div style="background:#f0f8ff; padding:10px; border-radius:5px; margin-bottom:10px;">
                         <div style="display:flex; gap:5px;">
                             <input type="text" id="lName" placeholder="Ders">
                             <input type="number" id="lCount" placeholder="Soru Sayısı">
                             <button class="btn-sm" onclick="addLesson()">+</button>
                         </div>
                         <div id="previewArea"></div>
                     </div>
                     <select id="newShowScore"><option value="Hayir">Sonuç Gizli</option><option value="Evet">Sonuç Açık</option></select>
                     <button onclick="saveExam()" class="btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div id="studentPanel" class="screen">
        <div class="app-header">
            <h3 id="stuNameDisplay">Öğrenci</h3>
            <button onclick="logout()"><i class="fas fa-power-off"></i></button>
        </div>
        <div class="tab-menu">
            <button class="tab-link active" onclick="openTab('s-active')">Sınavlar</button>
            <button class="tab-link" onclick="openTab('s-history')">Karnem</button>
        </div>
        <div class="content-area">
            <div id="s-active" class="tab-content active">
                <div id="activeExamList"></div>
                <div id="examSolvingArea" class="hidden">
                    <button onclick="closeExam()" class="back-btn">Vazgeç</button>
                    <h4 id="solvingExamTitle"></h4>
                    <div id="opticalFormArea"></div>
                    <button onclick="submitExam()" class="btn-success sticky-btn">Sınavı Bitir</button>
                </div>
            </div>
            <div id="s-history" class="tab-content">
                <canvas id="studentHistoryChart"></canvas>
                <div id="historyList" style="margin-top:20px;"></div>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalHeader"></div>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
