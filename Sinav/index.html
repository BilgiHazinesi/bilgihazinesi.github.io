<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eğitim Asistanı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="loader" class="loader-overlay hidden">
        <div class="spinner"></div>
    </div>

    <div id="loginScreen" class="app-screen active">
        <div class="login-card">
            <div class="logo-area"><i class="fas fa-school"></i></div>
            <h2>Sınıf Asistanı</h2>
            <p>Öğretmen & Öğrenci Girişi</p>
            <div class="input-group">
                <input type="password" id="loginCode" placeholder="Giriş Kodunuz" inputmode="numeric">
            </div>
            <button onclick="login()" class="btn-main">GİRİŞ YAP</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        
        <div class="app-header">
            <div class="user-info">
                <span id="userName">Kullanıcı</span>
                <small id="userRole">Rol</small>
            </div>
            <button onclick="logout()" class="btn-icon"><i class="fas fa-sign-out-alt"></i></button>
        </div>

        <div class="app-content">
            
            <div id="page-t-home" class="page-section hidden">
                <div class="stats-grid">
                    <div class="stat-card c1"><h3>Öğrenci</h3><span id="stCount">0</span></div>
                    <div class="stat-card c2"><h3>Sınav</h3><span id="exCount">0</span></div>
                </div>
                <h4 class="section-title">Hızlı Menü</h4>
                <div class="menu-grid">
                    <button onclick="navTo('page-t-create')"><i class="fas fa-plus"></i> Sınav Ekle</button>
                    <button onclick="navTo('page-t-exams')"><i class="fas fa-list"></i> Yönet</button>
                    <button onclick="navTo('page-t-students')"><i class="fas fa-users"></i> Öğrenciler</button>
                </div>
            </div>

            <div id="page-t-create" class="page-section hidden">
                <div class="card">
                    <h3>Yeni Sınav</h3>
                    <input type="text" id="newId" placeholder="Kod (Örn: 101)" class="form-input">
                    <input type="text" id="newName" placeholder="Başlık" class="form-input">
                    
                    <div class="adder-box">
                        <input type="text" id="lName" placeholder="Ders" style="flex:2">
                        <input type="number" id="lCount" placeholder="Soru" style="flex:1">
                        <button onclick="addBuilderLesson()" class="btn-sm">+</button>
                    </div>
                    
                    <div id="builderContainer" class="builder-area"></div>
                    
                    <select id="newShow" class="form-input" style="margin-top:10px;">
                        <option value="Hayir">Sonuç Gizli</option>
                        <option value="Evet">Sonuç Açık</option>
                    </select>
                    
                    <button onclick="saveNewExam()" class="btn-main" style="margin-top:15px;">KAYDET</button>
                </div>
            </div>

            <div id="page-t-exams" class="page-section hidden">
                <input type="text" id="searchExam" placeholder="Sınav Ara..." onkeyup="filterExams()" class="form-input">
                <div id="examList" class="list-container"></div>
            </div>

            <div id="page-t-students" class="page-section hidden">
                <input type="text" id="searchStudent" placeholder="Öğrenci Ara..." onkeyup="filterStudents()" class="form-input">
                <div id="studentList" class="list-container"></div>
            </div>

            <div id="page-s-home" class="page-section hidden">
                <h4 class="section-title">Sınavlarım</h4>
                <div id="activeExams" class="cards-list"></div>
            </div>

            <div id="page-s-history" class="page-section hidden">
                <h4 class="section-title">Karnem</h4>
                <div class="card chart-card"><canvas id="historyChart"></canvas></div>
                <div id="historyList" class="list-container"></div>
            </div>

        </div>

        <div class="bottom-nav" id="tabBar"></div>

    </div>

    <div id="examOverlay" class="fullscreen-modal hidden">
        <div class="modal-header">
            <button onclick="closeExamOverlay()"><i class="fas fa-chevron-left"></i> Çık</button>
            <span id="examTitleOverlay">Sınav</span>
            <div style="width:20px;"></div>
        </div>
        <div class="modal-body" id="opticalArea"></div>
        <div class="modal-footer">
            <button onclick="submitExamNow()" class="btn-main">SINAVI BİTİR</button>
        </div>
    </div>

    <div id="editorModal" class="fullscreen-modal hidden">
        <div class="modal-header">
            <button onclick="closeEditor()"><i class="fas fa-times"></i></button>
            <span id="editorTitle">Düzenle</span>
            <button onclick="saveEditor()" style="color:var(--primary); font-weight:bold;">KAYDET</button>
        </div>
        <div class="modal-body" id="editorBody"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
