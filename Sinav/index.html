<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sınıf Asistanı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="loader" class="loader-overlay hidden"><div class="spinner"></div></div>

    <div id="loginScreen" class="app-screen active">
        <div class="login-card">
            <div class="logo-circle"><i class="fas fa-user-graduate"></i></div>
            <h2>Sınıf Asistanı</h2>
            <p>Öğrenci & Öğretmen Girişi</p>
            <input type="password" id="loginCode" class="login-input" placeholder="Giriş Kodunuzu Yazın" inputmode="numeric">
            <button onclick="login()" class="btn-main">SİSTEME GİR</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        
        <div class="app-header">
            <div class="user-info">
                <span id="headerName">Kullanıcı</span>
                <small id="headerRole">Rol</small>
            </div>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>

        <div class="app-content">
            
            <div id="page-t-home" class="page-section hidden">
                <div class="dashboard-cards">
                    <div class="d-card"><h3>Öğrenci</h3><span id="stCount">0</span></div>
                    <div class="d-card"><h3>Sınav</h3><span id="exCount">0</span></div>
                </div>
                <h4 class="section-head">Hızlı İşlemler</h4>
                <div class="quick-grid">
                    <button onclick="navTo('page-t-create')"><i class="fas fa-plus"></i> Ekle</button>
                    <button onclick="navTo('page-t-exams')"><i class="fas fa-list"></i> Yönet</button>
                    <button onclick="navTo('page-t-students')"><i class="fas fa-users"></i> Liste</button>
                </div>
            </div>

            <div id="page-t-create" class="page-section hidden">
                <div class="card">
                    <h3>Sınav Oluştur</h3>
                    <input type="text" id="newId" placeholder="Sınav Kodu (Örn: 101)" class="app-input">
                    <input type="text" id="newName" placeholder="Sınav Adı" class="app-input">
                    <div class="adder-row">
                        <input type="text" id="lName" placeholder="Ders" style="flex:2" class="app-input">
                        <input type="number" id="lCount" placeholder="Soru" style="flex:1" class="app-input">
                        <button onclick="addBuilderLesson()" class="btn-icon-bg">+</button>
                    </div>
                    <div id="builderContainer"></div>
                    <select id="newShow" class="app-input" style="margin-top:10px;">
                        <option value="Hayir">Sonuç Gizli</option>
                        <option value="Evet">Sonuç Açık</option>
                    </select>
                    <button onclick="saveNewExam()" class="btn-main" style="margin-top:15px;">KAYDET</button>
                </div>
            </div>

            <div id="page-t-exams" class="page-section hidden">
                <div id="examList" class="list-wrapper"></div>
            </div>

            <div id="page-t-students" class="page-section hidden">
                <div id="studentList" class="list-wrapper"></div>
            </div>

            <div id="page-s-home" class="page-section hidden">
                <h4 class="section-head">Sınavlarım</h4>
                <div id="activeExams" class="list-wrapper"></div>
            </div>

            <div id="page-s-history" class="page-section hidden">
                <h4 class="section-head">Karnem</h4>
                <div class="card"><canvas id="historyChart"></canvas></div>
                <div id="historyList" class="list-wrapper"></div>
            </div>

        </div>

        <div class="app-tabbar" id="tabBar"></div>

    </div>

    <div id="examOverlay" class="fullscreen-modal hidden">
        <div class="modal-header">
            <button onclick="closeExamOverlay()"><i class="fas fa-arrow-left"></i> Çık</button>
            <span id="examTitleOverlay">Sınav</span>
            <div style="width:30px;"></div>
        </div>
        <div class="modal-body" id="opticalArea"></div>
        <div class="modal-footer">
            <button onclick="submitExamNow()" class="btn-main">SINAVI BİTİR</button>
        </div>
    </div>

    <div id="editorModal" class="fullscreen-modal hidden">
        <div class="modal-header">
            <button onclick="closeEditor()"><i class="fas fa-times"></i></button>
            <span id="editorTitle">Düzenle</span>
            <button onclick="saveEditor()" style="color:blue; font-weight:bold;">Kaydet</button>
        </div>
        <div class="modal-body" id="editorBody"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
