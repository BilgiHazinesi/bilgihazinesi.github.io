<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eğitim Asistanı V5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loadingText">İşleniyor...</p>
    </div>

    <div id="loginScreen" class="full-screen-overlay active">
        <div class="login-card">
            <div class="brand-logo"><i class="fas fa-rocket"></i></div>
            <h2>Eğitim Asistanı</h2>
            <p>Hızlı & Güvenli Giriş</p>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginCode" placeholder="Giriş Kodu" inputmode="numeric">
            </div>
            <button class="btn-primary" onclick="login()">GİRİŞ YAP</button>
        </div>
    </div>

    <div id="mainApp" class="app-container hidden">
        <header class="top-bar">
            <div class="user-info">
                <div class="avatar" id="userAvatar">U</div>
                <div>
                    <span class="user-name" id="userNameDisplay">Kullanıcı</span>
                    <span class="user-role" id="userRoleDisplay">Rol</span>
                </div>
            </div>
            <button class="btn-icon" onclick="logout()"><i class="fas fa-power-off"></i></button>
        </header>

        <main class="content-wrapper">
            
            <div id="t-dashboard" class="page-section hidden">
                <div class="section-title">Genel Bakış</div>
                <div class="stats-row">
                    <div class="stat-box blue">
                        <h3>Öğrenci</h3><span id="statStu">0</span>
                    </div>
                    <div class="stat-box purple">
                        <h3>Sınav</h3><span id="statExam">0</span>
                    </div>
                </div>
                <div class="quick-actions">
                    <button onclick="openTab('t-create')"><i class="fas fa-plus"></i> Sınav Ekle</button>
                    <button onclick="openTab('t-exams')"><i class="fas fa-list"></i> Yönet</button>
                    <button onclick="openTab('t-students')"><i class="fas fa-users"></i> Öğrenciler</button>
                </div>
            </div>

            <div id="t-create" class="page-section hidden">
                <div class="card">
                    <h3>Yeni Sınav Sihirbazı</h3>
                    <div class="form-grid">
                        <input type="text" id="newExamId" placeholder="Sınav Kodu (Örn: TR-01)">
                        <input type="text" id="newExamName" placeholder="Sınav Adı">
                    </div>
                    <div class="lesson-adder-area">
                        <div class="adder-inputs">
                            <input type="text" id="lName" placeholder="Ders (Mat, Fen..)">
                            <input type="number" id="lCount" placeholder="Soru Sayısı">
                            <button onclick="addLessonToBuilder()">EKLE</button>
                        </div>
                    </div>
                    <div id="builderArea" class="builder-container"></div>
                    <select id="newShowScore" style="margin-top:15px;">
                        <option value="Hayir">Sonuç Gizli</option>
                        <option value="Evet">Sonuç Açık</option>
                    </select>
                    <button class="btn-primary full-width" onclick="saveExamToSystem()" style="margin-top:10px;">KAYDET</button>
                </div>
            </div>

            <div id="t-exams" class="page-section hidden">
                <input type="text" id="searchExam" placeholder="Sınav Ara..." onkeyup="filterExams()" class="search-bar">
                <div id="examListContainer" class="list-container"></div>
            </div>

            <div id="t-students" class="page-section hidden">
                <input type="text" id="searchStudent" placeholder="Öğrenci Ara..." onkeyup="filterStudents()" class="search-bar">
                <div id="studentListContainer" class="list-container"></div>
            </div>

            <div id="s-active" class="page-section hidden">
                <div class="section-title">Aktif Sınavlar</div>
                <div id="activeExamList" class="cards-grid"></div>
                
                <div id="examSolvingArea" class="full-screen-overlay hidden" style="background:white; overflow-y:auto;">
                    <div class="solve-header">
                        <button onclick="closeExam()" class="btn-text">Vazgeç</button>
                        <h3 id="solvingExamTitle">Sınav</h3>
                    </div>
                    <div id="opticalFormArea" class="optical-container"></div>
                    <div class="solve-footer">
                        <button onclick="submitStudentExam()" class="btn-success full-width">SINAVI GÖNDER</button>
                    </div>
                </div>
            </div>

            <div id="s-history" class="page-section hidden">
                <div class="section-title">Karnem</div>
                <div class="card"><canvas id="studentHistoryChart"></canvas></div>
                <div id="historyList" class="list-container" style="margin-top:20px;"></div>
            </div>

        </main>

        <nav class="bottom-nav" id="bottomNav"></nav>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalHeader"></div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
