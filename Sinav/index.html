<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eğitim Asistanı V17</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="globalLoader" class="loader hidden"><div class="spin"></div></div>

    <div id="loginScreen" class="app-screen active">
        <div class="login-card">
            <div class="logo-circle"><i class="fas fa-rocket"></i></div>
            <h2>Sınıf Asistanı</h2>
            <p>Öğrenci & Öğretmen Girişi</p>
            <input type="password" id="userPassInput" placeholder="Giriş Kodunuz" inputmode="numeric" class="app-input" style="text-align:center; font-size:18px;">
            <button onclick="attemptLogin()" class="btn-main">GİRİŞ YAP</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        
        <div class="app-header">
            <div class="user-info">
                <span id="headerName">Kullanıcı</span>
                <small id="headerRole">Yetki</small>
            </div>
            <button onclick="appLogout()" class="btn-icon"><i class="fas fa-power-off"></i></button>
        </div>

        <div class="app-content">
            
            <div id="page-t-home" class="page-section hidden">
                <div class="dashboard-cards">
                    <div class="d-card"><h3>Öğrenci</h3><span id="countStu">0</span></div>
                    <div class="d-card"><h3>Sınav</h3><span id="countExam">0</span></div>
                </div>
                <h4 class="section-head">Panel</h4>
                <div class="quick-grid">
                    <button onclick="navTo('page-t-create')"><i class="fas fa-plus-circle"></i> Ekle</button>
                    <button onclick="navTo('page-t-exams')"><i class="fas fa-cog"></i> Yönet</button>
                    <button onclick="navTo('page-t-students')"><i class="fas fa-user-graduate"></i> Liste</button>
                </div>
            </div>

            <div id="page-t-analysis" class="page-section hidden">
                <h4 class="section-head">Sınav Analizleri</h4>
                <select id="analysisSelect" class="app-input" onchange="loadAnalysisData()"><option>Sınav Seçiniz...</option></select>
                <div id="analysisArea" class="hidden">
                    <div class="card chart-box"><canvas id="examChart"></canvas></div>
                    <div class="stats-grid">
                        <div class="d-card"><h3>Ortalama</h3><span id="statAvg">0</span></div>
                        <div class="d-card"><h3>En Yüksek</h3><span id="statMax">0</span></div>
                    </div>
                    <h4 class="section-head">Sıralama & Rapor</h4>
                    <div id="rankList" class="list-wrapper"></div>
                </div>
            </div>

            <div id="page-t-create" class="page-section hidden">
                <div class="card">
                    <h3>Sınav Oluştur</h3>
                    <input type="text" id="newId" placeholder="Kod (Örn: DENEME-1)" class="app-input">
                    <input type="text" id="newName" placeholder="Başlık" class="app-input">
                    <div class="adder-row">
                        <input type="text" id="lName" placeholder="Ders" style="flex:2" class="app-input">
                        <input type="number" id="lCount" placeholder="Soru" style="flex:1" class="app-input">
                        <button onclick="addLessonToBuilder()" class="btn-icon-bg">+</button>
                    </div>
                    <div id="builderArea"></div>
                    <div class="settings-box">
                        <label><input type="checkbox" id="setScore" checked> Sonuçlar Açık</label>
                        <label><input type="checkbox" id="setRank"> Sıralama Açık</label>
                        <label><input type="checkbox" id="setRetake"> Tekrar İzni</label>
                    </div>
                    <button onclick="sendNewExam()" class="btn-main" style="margin-top:15px;">KAYDET</button>
                </div>
            </div>

            <div id="page-t-exams" class="page-section hidden">
                <div id="manageExamList" class="list-wrapper"></div>
            </div>

            <div id="page-t-students" class="page-section hidden">
                <input type="text" id="filterInput" placeholder="Öğrenci Ara..." onkeyup="filterStudentList()" class="app-input">
                <div id="manageStudentList" class="list-wrapper"></div>
            </div>

            <div id="page-s-home" class="page-section hidden">
                <h4 class="section-head">Sınavlarım</h4>
                <div id="studentActiveExams" class="list-wrapper"></div>
            </div>

            <div id="page-s-history" class="page-section hidden">
                <h4 class="section-head">Gelişim Grafiğim</h4>
                <div class="card chart-box"><canvas id="studentTrendChart"></canvas></div>
                <h4 class="section-head">Geçmiş Sonuçlar</h4>
                <div id="studentHistoryList" class="list-wrapper"></div>
            </div>

        </div>

        <div class="app-tabbar" id="mainTabBar"></div>
    </div>

    <div id="modalPass" class="modal hidden">
        <div class="modal-content">
            <h3>Şifre Değiştir</h3>
            <p id="passTargetName"></p>
            <input type="text" id="newPassVal" class="app-input" placeholder="Yeni Şifre">
            <button onclick="doChangePass()" class="btn-main">KAYDET</button>
            <button onclick="closeAllModals()" class="btn-text" style="width:100%; margin-top:10px;">İptal</button>
        </div>
    </div>

    <div id="modalStuDetail" class="fullscreen-modal hidden">
        <div class="modal-header"><button onclick="closeAllModals()">X</button><span id="detailTitle"></span><div></div></div>
        <div class="modal-body" id="detailBody"></div>
    </div>

    <div id="modalReport" class="fullscreen-modal hidden">
        <div class="modal-header"><button onclick="closeAllModals()"><i class="fas fa-arrow-left"></i></button><span>Karne</span><div></div></div>
        <div class="modal-body" id="reportBody" style="background:#f8f9fa;"></div>
    </div>

    <div id="modalExamRun" class="fullscreen-modal hidden">
        <div class="modal-header"><button onclick="closeAllModals()">Çık</button><span id="runTitle">Sınav</span><div></div></div>
        <div class="modal-body" id="runBody"></div>
        <div class="modal-footer"><button onclick="finishExam()" class="btn-main">SINAVI BİTİR</button></div>
    </div>

    <div id="modalEditor" class="fullscreen-modal hidden">
        <div class="modal-header"><button onclick="closeAllModals()">X</button><span>Düzenle</span><button onclick="doSaveKey()" style="color:blue">Kaydet</button></div>
        <div class="modal-body" id="editorBody"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
