<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sınıf Asistanı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="loader" class="loader-overlay hidden"><div class="spinner"></div></div>

    <div id="loginScreen" class="app-screen active" style="z-index: 2000; background: white;">
        <div class="login-container">
            <div class="logo-circle"><i class="fas fa-shapes"></i></div>
            <h2>Eğitim Asistanı</h2>
            <p>Lütfen giriş kodunuzu yazın</p>
            <input type="password" id="loginCode" inputmode="numeric" placeholder="Giriş Kodu">
            <button onclick="login()" class="btn-main">GİRİŞ YAP</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        
        <div class="app-header">
            <div class="user-details">
                <span id="headerName">Kullanıcı</span>
                <small id="headerRole">Rol</small>
            </div>
            <button onclick="logout()"><i class="fas fa-power-off"></i></button>
        </div>

        <div class="app-content">
            
            <div id="page-t-home" class="page-section hidden">
                <div class="dashboard-cards">
                    <div class="d-card c1"><h3>Öğrenci</h3><span id="stCount">0</span></div>
                    <div class="d-card c2"><h3>Sınav</h3><span id="exCount">0</span></div>
                </div>
                <h4 class="section-head">Hızlı İşlemler</h4>
                <div class="quick-grid">
                    <button onclick="navTo('page-t-create')"><i class="fas fa-plus"></i> Sınav Ekle</button>
                    <button onclick="navTo('page-t-exams')"><i class="fas fa-list"></i> Sınavlar</button>
                    <button onclick="navTo('page-t-students')"><i class="fas fa-users"></i> Öğrenciler</button>
                </div>
            </div>

            <div id="page-t-create" class="page-section hidden">
                <h4 class="section-head">Sınav Oluştur</h4>
                <div class="form-box">
                    <input type="text" id="newId" placeholder="Sınav Kodu (MAT1)">
                    <input type="text" id="newName" placeholder="Sınav Adı">
                    <div class="adder-row">
                        <input type="text" id="lName" placeholder="Ders" style="flex:2">
                        <input type="number" id="lCount" placeholder="Soru" style="flex:1">
                        <button onclick="addBuilderLesson()">+</button>
                    </div>
                    <div id="builderContainer"></div>
                    
                    <select id="newShow"><option value="Hayir">Sonuç Gizli</option><option value="Evet">Sonuç Açık</option></select>
                    <button onclick="saveNewExam()" class="btn-main">KAYDET</button>
                </div>
            </div>

            <div id="page-t-exams" class="page-section hidden">
                <h4 class="section-head">Sınav Listesi</h4>
                <div id="examList" class="list-wrapper"></div>
            </div>

            <div id="page-t-students" class="page-section hidden">
                <h4 class="section-head">Öğrenci Listesi</h4>
                <div id="studentList" class="list-wrapper"></div>
            </div>

            <div id="page-s-home" class="page-section hidden">
                <h4 class="section-head">Aktif Sınavlar</h4>
                <div id="activeExams" class="card-grid"></div>
            </div>

            <div id="page-s-history" class="page-section hidden">
                <h4 class="section-head">Karnem</h4>
                <div class="chart-holder"><canvas id="historyChart"></canvas></div>
                <div id="historyList" class="list-wrapper"></div>
            </div>

        </div>

        <div class="app-tabbar" id="tabBar">
            </div>

    </div>

    <div id="examOverlay" class="fullscreen-modal hidden">
        <div class="modal-header">
            <button onclick="closeExamOverlay()"><i class="fas fa-arrow-left"></i> Vazgeç</button>
            <span id="examTitleOverlay">Sınav</span>
            <div style="width:30px;"></div>
        </div>
        <div class="modal-body" id="opticalArea"></div>
        <div class="modal-footer">
            <button onclick="submitExamNow()" class="btn-main">SINAVI BİTİR</button>
        </div>
    </div>

    <div id="editorModal" class="fullscreen-modal hidden">
        <div class="modal-header">
            <button onclick="closeEditor()"><i class="fas fa-times"></i></button>
            <span id="editorTitle">Düzenle</span>
            <button onclick="saveEditor()" style="color:var(--primary); font-weight:bold;">Kaydet</button>
        </div>
        <div class="modal-body" id="editorBody"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
