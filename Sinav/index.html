<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eğitim Asistanı V10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="loader" class="loader-overlay hidden"><div class="spinner"></div></div>

    <div id="loginScreen" class="app-screen active">
        <div class="login-card">
            <div class="logo-circle"><i class="fas fa-book-open"></i></div>
            <h2>Öğrenci Paneli</h2>
            <input type="password" id="loginCode" placeholder="Giriş Kodu" inputmode="numeric" class="login-input">
            <button onclick="login()" class="btn-main">GİRİŞ YAP</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <div class="app-header">
            <div class="user-info"><span id="userName">...</span><small id="userRole">...</small></div>
            <button onclick="logout()"><i class="fas fa-power-off"></i></button>
        </div>

        <div class="app-content">
            
            <div id="page-t-home" class="page-section hidden">
                <div class="dashboard-cards">
                    <div class="d-card"><h3>Öğrenci</h3><span id="stCount">0</span></div>
                    <div class="d-card"><h3>Sınav</h3><span id="exCount">0</span></div>
                </div>
                <div class="quick-grid">
                    <button onclick="navTo('page-t-create')"><i class="fas fa-plus"></i> Ekle</button>
                    <button onclick="navTo('page-t-exams')"><i class="fas fa-list"></i> Yönet</button>
                    <button onclick="navTo('page-t-students')"><i class="fas fa-users"></i> Liste</button>
                </div>
            </div>

            <div id="page-t-create" class="page-section hidden">
                <div class="card">
                    <h3>Sınav Oluştur</h3>
                    <input type="text" id="newId" placeholder="Kod (Örn: 101)" class="app-input">
                    <input type="text" id="newName" placeholder="Başlık" class="app-input">
                    <div class="adder-row">
                        <input type="text" id="lName" placeholder="Ders" style="flex:2" class="app-input">
                        <input type="number" id="lCount" placeholder="Soru" style="flex:1" class="app-input">
                        <button onclick="addBuilderLesson()" class="btn-icon-bg">+</button>
                    </div>
                    <div id="builderContainer"></div>
                    
                    <div class="switch-row">
                        <label>Sonuçlar Görünsün:</label>
                        <select id="newShowScore" class="app-input small"><option value="Evet">Evet</option><option value="Hayir">Hayır</option></select>
                    </div>
                    <div class="switch-row">
                        <label>Sıralama Görünsün:</label>
                        <select id="newShowRank" class="app-input small"><option value="Hayir">Hayır</option><option value="Evet">Evet</option></select>
                    </div>

                    <button onclick="saveNewExam()" class="btn-main" style="margin-top:15px;">OLUŞTUR</button>
                </div>
            </div>

            <div id="page-t-exams" class="page-section hidden">
                <div id="examList" class="list-wrapper"></div>
            </div>
            <div id="page-t-students" class="page-section hidden">
                <input type="text" id="searchStudent" placeholder="Ara..." onkeyup="filterStudents()" class="app-input">
                <div id="studentList" class="list-wrapper"></div>
            </div>

            <div id="page-s-home" class="page-section hidden">
                <h4 class="section-head">Sınavlarım</h4>
                <div id="activeExams" class="list-wrapper"></div>
            </div>
            <div id="page-s-history" class="page-section hidden">
                <h4 class="section-head">Sonuçlarım</h4>
                <div id="historyList" class="list-wrapper"></div>
            </div>
        </div>

        <div class="app-tabbar" id="tabBar"></div>
    </div>

    <div id="reportModal" class="fullscreen-modal hidden">
        <div class="modal-header">
            <button onclick="document.getElementById('reportModal').classList.add('hidden')"><i class="fas fa-chevron-left"></i> Geri</button>
            <span>Karne</span>
            <div></div>
        </div>
        <div class="modal-body" id="reportBody" style="background:#f4f6f9;"></div>
    </div>

    <div id="examOverlay" class="fullscreen-modal hidden">
        <div class="modal-header"><button onclick="closeExamOverlay()">Çık</button><span>Sınav</span><div></div></div>
        <div class="modal-body" id="opticalArea"></div>
        <div class="modal-footer"><button onclick="submitExamNow()" class="btn-main">BİTİR</button></div>
    </div>

    <div id="editorModal" class="fullscreen-modal hidden">
        <div class="modal-header"><button onclick="closeEditor()">X</button><span>Düzenle</span><button onclick="saveEditor()">KAYDET</button></div>
        <div class="modal-body" id="editorBody"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
