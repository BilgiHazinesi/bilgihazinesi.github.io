<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eğitim Asistanı Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="loader" class="loader"><div class="spin"></div></div>

    <div id="loginScreen" class="app-screen active">
        <div class="login-card">
            <div class="logo-circle"><i class="fas fa-paper-plane"></i></div>
            <h2>Eğitim Asistanı</h2>
            <p>V16 Telegram Entegrasyonlu</p>
            <input type="password" id="loginCode" placeholder="Giriş Kodu" inputmode="numeric" class="login-input">
            <button onclick="login()" class="btn-main">SİSTEME GİR</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        
        <div class="app-header">
            <div class="user-info">
                <span id="userName">...</span>
                <small id="userRole">...</small>
            </div>
            <button onclick="logout()" class="btn-icon"><i class="fas fa-power-off"></i></button>
        </div>

        <div class="app-content">
            
            <div id="page-t-home" class="page-section hidden">
                <div class="dashboard-cards">
                    <div class="d-card"><h3>Öğrenci</h3><span id="stCount">0</span></div>
                    <div class="d-card"><h3>Sınav</h3><span id="exCount">0</span></div>
                </div>
                <h4 class="section-head">Hızlı Menü</h4>
                <div class="quick-grid">
                    <button onclick="navTo('page-t-create')"><i class="fas fa-plus"></i> Ekle</button>
                    <button onclick="navTo('page-t-exams')"><i class="fas fa-cog"></i> Yönet</button>
                    <button onclick="navTo('page-t-students')"><i class="fas fa-users"></i> Liste</button>
                </div>
            </div>

            <div id="page-t-analysis" class="page-section hidden">
                <h4 class="section-head">Sınav Analiz Merkezi</h4>
                <select id="analysisSelect" class="app-input" onchange="loadAnalysis()"><option>Sınav Seçiniz...</option></select>
                
                <div id="analysisResult" class="hidden">
                    <div class="card chart-box"><canvas id="examChart"></canvas></div>
                    
                    <div class="stats-grid">
                        <div class="d-card"><h3>Ort. Net</h3><span id="anAvg">0</span></div>
                        <div class="d-card"><h3>En Yüksek</h3><span id="anMax">0</span></div>
                    </div>

                    <h4 class="section-head">Öğrenci Listesi & Raporlama</h4>
                    <div id="participantsList" class="list-wrapper"></div>
                </div>
            </div>

            <div id="page-t-create" class="page-section hidden">
                <div class="card">
                    <h3>Yeni Sınav</h3>
                    <input type="text" id="newId" placeholder="Kod (Örn: DENEME-1)" class="app-input">
                    <input type="text" id="newName" placeholder="Başlık" class="app-input">
                    
                    <div class="adder-row">
                        <input type="text" id="lName" placeholder="Ders" style="flex:2" class="app-input">
                        <input type="number" id="lCount" placeholder="Soru" style="flex:1" class="app-input">
                        <button onclick="addBuilderLesson()" class="btn-icon-bg">+</button>
                    </div>
                    
                    <div id="builderContainer"></div>
                    
                    <div class="settings-box">
                        <label><input type="checkbox" id="chkScore" checked> Sonuç Göster</label>
                        <label><input type="checkbox" id="chkRank"> Sıralama Göster</label>
                        <label><input type="checkbox" id="chkRetake"> Tekrar İzni</label>
                    </div>

                    <button onclick="saveNewExam()" class="btn-main" style="margin-top:15px;">OLUŞTUR</button>
                </div>
            </div>

            <div id="page-t-exams" class="page-section hidden">
                <div id="examList" class="list-wrapper"></div>
            </div>

            <div id="page-t-students" class="page-section hidden">
                <input type="text" id="searchStudent" placeholder="Öğrenci Ara..." onkeyup="filterStudents()" class="app-input">
                <div id="studentList" class="list-wrapper"></div>
            </div>

            <div id="page-s-home" class="page-section hidden">
                <h4 class="section-head">Sınavlarım</h4>
                <div id="activeExams" class="list-wrapper"></div>
            </div>

            <div id="page-s-history" class="page-section hidden">
                <h4 class="section-head">Net Gelişimim</h4>
                <div class="card chart-box"><canvas id="studentTrendChart"></canvas></div>
                <h4 class="section-head">Sonuçlar</h4>
                <div id="historyList" class="list-wrapper"></div>
            </div>

        </div>

        <div class="app-tabbar" id="tabBar"></div>
    </div>

    <div id="passModal" class="modal hidden">
        <div class="modal-content">
            <h3>Şifre Değiştir</h3>
            <p id="passStuName"></p>
            <input type="text" id="newPassInput" class="app-input" placeholder="Yeni Şifre">
            <button onclick="saveNewPass()" class="btn-main">KAYDET</button>
            <button onclick="closeModal('passModal')" class="btn-text" style="margin-top:10px; width:100%">İptal</button>
        </div>
    </div>

    <div id="studentDetailModal" class="fullscreen-modal hidden">
        <div class="modal-header"><button onclick="closeModal('studentDetailModal')">X</button><span id="stuDetailName"></span><div></div></div>
        <div class="modal-body" id="stuDetailBody"></div>
    </div>

    <div id="reportModal" class="fullscreen-modal hidden">
        <div class="modal-header"><button onclick="closeModal('reportModal')"><i class="fas fa-chevron-left"></i></button><span>Karne</span><div></div></div>
        <div class="modal-body" id="reportBody" style="background:#f9fafb;"></div>
    </div>

    <div id="examOverlay" class="fullscreen-modal hidden">
        <div class="modal-header"><button onclick="closeModal('examOverlay')">Çık</button><span>Sınav</span><div></div></div>
        <div class="modal-body" id="opticalArea"></div>
        <div class="modal-footer"><button onclick="submitExamNow()" class="btn-main">BİTİR VE GÖNDER</button></div>
    </div>

    <div id="editorModal" class="fullscreen-modal hidden">
        <div class="modal-header"><button onclick="closeModal('editorModal')">X</button><span>Anahtar Düzenle</span><button onclick="saveEditor()" style="color:blue">Kaydet</button></div>
        <div class="modal-body" id="editorBody"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
