<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eğitim Asistanı Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="loginScreen" class="full-screen-overlay active">
        <div class="login-card">
            <div class="brand-logo"><i class="fas fa-graduation-cap"></i></div>
            <h2>Eğitim Asistanı</h2>
            <p>Öğretmen veya Öğrenci Girişi</p>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginCode" placeholder="Giriş Kodunuz" inputmode="numeric">
            </div>
            <button class="btn-primary" onclick="login()">GİRİŞ YAP</button>
        </div>
    </div>

    <div id="mainApp" class="app-container hidden">
        
        <header class="top-bar">
            <div class="user-info">
                <div class="avatar" id="userAvatar">U</div>
                <div>
                    <span class="user-name" id="userNameDisplay">Kullanıcı</span>
                    <span class="user-role" id="userRoleDisplay">Rol</span>
                </div>
            </div>
            <button class="btn-icon" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <main class="content-wrapper">
            
            <div id="t-dashboard" class="page-section hidden">
                <div class="section-title">Genel Durum</div>
                <div class="stats-row">
                    <div class="stat-box blue">
                        <i class="fas fa-users"></i>
                        <div>
                            <h3>Öğrenci</h3>
                            <span id="statStu">0</span>
                        </div>
                    </div>
                    <div class="stat-box purple">
                        <i class="fas fa-file-alt"></i>
                        <div>
                            <h3>Sınav</h3>
                            <span id="statExam">0</span>
                        </div>
                    </div>
                </div>

                <div class="section-title" style="margin-top:20px;">Hızlı Menü</div>
                <div class="quick-actions">
                    <button onclick="openTab('t-create')"><i class="fas fa-plus"></i> Yeni Sınav</button>
                    <button onclick="openTab('t-exams')"><i class="fas fa-list"></i> Sınavlar</button>
                    <button onclick="openTab('t-students')"><i class="fas fa-user-graduate"></i> Öğrenciler</button>
                </div>
            </div>

            <div id="t-create" class="page-section hidden">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-magic"></i> Sınav Sihirbazı</h3>
                    </div>
                    <div class="form-grid">
                        <div class="input-group">
                            <label>Sınav Kodu</label>
                            <input type="text" id="newExamId" placeholder="Örn: TR-01">
                        </div>
                        <div class="input-group">
                            <label>Sınav Başlığı</label>
                            <input type="text" id="newExamName" placeholder="Örn: Türkçe Tarama">
                        </div>
                    </div>

                    <div class="lesson-adder-area">
                        <label>Ders ve Soru Sayısı Ekle</label>
                        <div class="adder-inputs">
                            <input type="text" id="lName" placeholder="Ders (Mat, Fen..)">
                            <input type="number" id="lCount" placeholder="Soru Sayısı">
                            <button onclick="addLessonToBuilder()"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>

                    <div id="builderArea" class="builder-container"></div>
                    
                    <div class="input-group" style="margin-top:15px;">
                        <label>Sonuç Görünürlüğü</label>
                        <select id="newShowScore">
                            <option value="Hayir">Gizli Tut (Öğrenci Göremez)</option>
                            <option value="Evet">Açık (Öğrenci Hemen Görür)</option>
                        </select>
                    </div>

                    <button class="btn-primary full-width" onclick="saveExamToSystem()">SINAVI KAYDET VE YAYINLA</button>
                </div>
            </div>

            <div id="t-exams" class="page-section hidden">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchExam" placeholder="Sınav Ara..." onkeyup="filterExams()">
                </div>
                <div id="examListContainer" class="list-container"></div>
            </div>

            <div id="t-students" class="page-section hidden">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchStudent" placeholder="Öğrenci Ara..." onkeyup="filterStudents()">
                </div>
                <div id="studentListContainer" class="list-container"></div>
            </div>

            <div id="s-active" class="page-section hidden">
                <div class="section-title">Girebileceğin Sınavlar</div>
                <div id="activeExamList" class="cards-grid"></div>
                
                <div id="examSolvingArea" class="full-screen-overlay hidden" style="background:white; overflow-y:auto;">
                    <div class="solve-header">
                        <button onclick="closeExam()" class="btn-text"><i class="fas fa-arrow-left"></i> Çık</button>
                        <h3 id="solvingExamTitle">Sınav</h3>
                    </div>
                    <div id="opticalFormArea" class="optical-container"></div>
                    <div class="solve-footer">
                        <button onclick="submitStudentExam()" class="btn-success full-width">SINAVI BİTİR</button>
                    </div>
                </div>
            </div>

            <div id="s-history" class="page-section hidden">
                <div class="section-title">Başarı Grafiğin</div>
                <div class="chart-box">
                    <canvas id="studentHistoryChart"></canvas>
                </div>
                <div class="section-title" style="margin-top:20px;">Geçmiş Sınavlar</div>
                <div id="historyList" class="list-container"></div>
            </div>

        </main>

        <nav class="bottom-nav" id="bottomNav">
            </nav>

    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalHeader"></div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
