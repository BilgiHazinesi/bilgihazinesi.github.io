        :root {
            --primary-color: #4a47a3;
            --secondary-color: #ad62aa;
            --accent-color: #f7b733;
            --bg-color: #f0eafc;
            --white: #ffffff;
            --text-color: #333;
            --success-color: #70a13a;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Baloo 2', cursive;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            height: 95vh;
            max-height: 700px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .screen {
            display: none;
            flex-grow: 1;
            padding: 25px;
            animation: fadeIn 0.5s ease-in-out;
            overflow-y: auto;
            position: relative; /* Geri butonu için eklendi */
        }
        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
