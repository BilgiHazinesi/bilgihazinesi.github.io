    <style>
        :root {
            --n-color: #ff4757; /* Kuzey KÄ±rmÄ±zÄ±sÄ± */
            --s-color: #3742fa; /* GÃ¼ney Mavisi */
            --bg-color: #f1f2f6;
            --panel-bg: white;
            --accent: #2ed573;

        body {
            font-family: 'Fredoka', sans-serif;

            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;

        /* --- MENÃœ --- */
        .nav-bar {
            background: white; padding: 10px; border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px;
            display: flex; gap: 10px;

        /* --- PANELLER --- */

        .panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- BÃ–LÃœM 1: SERBEST LAB --- */
        #lab-container {
            height: 550px; background-image: radial-gradient(#ced6e0 2px, transparent 2px);

        .magnet {

        .magnet:active { cursor: grabbing; z-index: 100; transform: scale(1.05); }
        .magnet.flipped { flex-direction: row-reverse; }

        .pole { flex: 1; height: 100%; display: flex; align-items: center; justify-content: center; }
        .pole.n { background: var(--n-color); }
        .pole.s { background: var(--s-color); }

        .toolbar {
            display: flex; gap: 10px; justify-content: center; margin-bottom: 10px;
        }
        .tool-btn {
            padding: 10px 20px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-family: 'Fredoka'; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }
        .tool-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-add { background: #2ed573; }
        .btn-clear { background: #ff4757; }
        .btn-break-mode { background: #ffa502; }
        .btn-break-mode.active { background: #e67e22; border: 3px solid #333; }

        /* --- BÃ–LÃœM 2: SORULAR (YAY & Ä°P) --- */
        .questions-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }
        @media(max-width: 800px) { .questions-grid { grid-template-columns: 1fr; } }

        .q-card {
            background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            height: 450px; position: relative; border-bottom: 5px solid #bdc3c7; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }
        .q-title { font-size: 1.2rem; margin-bottom: 10px; color: #2f3542; text-align: center; }
        
        /* Yay Stilleri */
        #spring-svg { width: 60px; overflow: visible; }
        #spring-path { fill: none; stroke: #57606f; stroke-width: 4; stroke-linecap: round; transition: d 0.1s; }
        .q-mag { width: 80px; height: 120px; display: flex; flex-direction: column; border-radius: 5px; font-weight: bold; color: white; position: absolute; box-shadow: 0 5px 10px rgba(0,0,0,0.2); }
        .q-pole { flex: 1; display: flex; align-items: center; justify-content: center; }
        
        /* Ä°p Stilleri */
        .string-container { position: absolute; top: 40px; transform-origin: top center; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .string-line { width: 2px; height: 200px; background: #2f3542; margin: 0 auto; }
        .pendulum-mag { width: 100px; height: 40px; display: flex; border-radius: 4px; color: white; font-weight: bold; }

        .q-controls { margin-top: auto; display: flex; gap: 10px; z-index: 20; }

        /* --- BÃ–LÃœM 3: MÃœZE --- */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 30px; padding: 20px; }
        .gallery-item { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .gallery-label { display: block; margin-top: 10px; font-weight: bold; color: #57606f; }

    </style>
</head>

    <script>
        // --- GENEL UI Ä°ÅLEMLERÄ° ---
        function showTab(id, btn) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        /* ----------------------------------------------------
           BÃ–LÃœM 1: SERBEST LAB MOTORU (FÄ°ZÄ°K + KIRMA)
           ---------------------------------------------------- */
        const lab = document.getElementById('lab-container');
        let magnets = [];
        let breakMode = false;
        const FRICTION = 0.92;
        const FORCE = 2000;

        function toggleBreakMode() {
            breakMode = !breakMode;
            const btn = document.getElementById('break-toggle');
            if (breakMode) {
                btn.classList.add('active');
                btn.innerText = "ğŸ”¨ KÄ±rma Modu: AÃ‡IK (TÄ±kla KÄ±r)";
                lab.style.cursor = "crosshair";
            } else {
                btn.classList.remove('active');
                btn.innerText = "ğŸ”¨ KÄ±rma Modu: KAPALI";
                lab.style.cursor = "default";
            }
        }

        class Magnet {
            constructor(x, y, w, h) {
                this.x = x; this.y = y;
                this.w = w || 160; this.h = h || 50;
                this.vx = 0; this.vy = 0;
                this.flipped = false;
                this.dragging = false;

                this.el = document.createElement('div');
                this.el.className = 'magnet';
                this.updateStyle();
                this.renderContent();

                // Events
                this.el.addEventListener('mousedown', (e) => this.startDrag(e));
                this.el.addEventListener('touchstart', (e) => this.startDrag(e), {passive:false});
                this.el.addEventListener('dblclick', () => this.handleDoubleClick());
                this.el.addEventListener('click', (e) => this.handleClick(e));

                lab.appendChild(this.el);
            }

            renderContent() {
                this.el.innerHTML = '';
                const p1 = document.createElement('div');
                const p2 = document.createElement('div');
                
                // Normal: N solda. Flipped: S solda.
                if(!this.flipped) {
                    p1.className = 'pole n'; p1.innerText = 'N';
                    p2.className = 'pole s'; p2.innerText = 'S';
                } else {
                    p1.className = 'pole s'; p1.innerText = 'S';
                    p2.className = 'pole n'; p2.innerText = 'N';
                }
                this.el.appendChild(p1);
                this.el.appendChild(p2);
            }

            updateStyle() {
                this.el.style.width = this.w + 'px';
                this.el.style.height = this.h + 'px';
                this.el.style.left = this.x + 'px';
                this.el.style.top = this.y + 'px';
            }

            handleDoubleClick() {
                if(!breakMode) {
                    this.flipped = !this.flipped;
                    this.renderContent();
                    // Animasyon
                    this.el.style.transform = "scale(0.8) rotate(180deg)";
                    setTimeout(() => this.el.style.transform = "scale(1) rotate(0deg)", 200);
                }
            }

            handleClick(e) {
                if(breakMode) {
                    e.stopPropagation();
                    this.breakApart();
                }
            }

            breakApart() {
                // Ã‡ok kÃ¼Ã§Ã¼kse kÄ±rma
                if(this.w < 40) return;

                // Kendini yok et
                this.el.remove();
                magnets = magnets.filter(m => m !== this);

                // Ä°ki yeni parÃ§a oluÅŸtur
                const newW = (this.w / 2) - 5;
                const m1 = new Magnet(this.x, this.y, newW, this.h);
                const m2 = new Magnet(this.x + newW + 10, this.y, newW, this.h);
                
                // ParÃ§alara hafif itme ver (Patlama efekti)
                m1.vx = -3; m2.vx = 3;

                magnets.push(m1, m2);
            }

            startDrag(e) {
                if(breakMode) return;
                this.dragging = true;
                const cx = e.clientX || e.touches[0].clientX;
                const cy = e.clientY || e.touches[0].clientY;
                this.offX = cx - this.x;
                this.offY = cy - this.y;
                this.vx = 0; this.vy = 0;
            }
        }

        // Global SÃ¼rÃ¼kleme ve Fizik DÃ¶ngÃ¼sÃ¼
        document.addEventListener('mousemove', e => {
            magnets.forEach(m => {
                if(m.dragging) {
                    m.x = e.clientX - m.offX;
                    m.y = e.clientY - m.offY;
                    m.updateStyle();
                }
            });
        });
        document.addEventListener('mouseup', () => magnets.forEach(m => m.dragging = false));
        // Dokunmatik
        document.addEventListener('touchmove', e => {
            magnets.forEach(m => {
                if(m.dragging) {
                    m.x = e.touches[0].clientX - m.offX;
                    m.y = e.touches[0].clientY - m.offY;
                    m.updateStyle();
                }
            });
        }, {passive:false});
        document.addEventListener('touchend', () => magnets.forEach(m => m.dragging = false));

        function physicsLoop() {
            // Kuvvet Hesaplama
            for(let i=0; i<magnets.length; i++) {
                let m1 = magnets[i];
                if(m1.dragging) continue;

                for(let j=0; j<magnets.length; j++) {
                    if(i===j) continue;
                    let m2 = magnets[j];
                    
                    // Basit Merkezden Merkeze UzaklÄ±k
                    let c1x = m1.x + m1.w/2;
                    let c1y = m1.y + m1.h/2;
                    let c2x = m2.x + m2.w/2;
                    let c2y = m2.y + m2.h/2;
                    
                    let dx = c2x - c1x;
                    let dy = c2y - c1y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if(dist < 50 || dist > 300) continue;

                    // KutuplarÄ± analiz et
                    let m1RightPole = m1.flipped ? 'N' : 'S';
                    let m1LeftPole = m1.flipped ? 'S' : 'N';
                    let m2RightPole = m2.flipped ? 'N' : 'S';
                    let m2LeftPole = m2.flipped ? 'S' : 'N';

                    // m2, m1'in saÄŸÄ±nda mÄ± solunda mÄ±?
                    let isM2Right = c2x > c1x;

                    // EtkileÅŸen kutuplar
                    let p1 = isM2Right ? m1RightPole : m1LeftPole;
                    let p2 = isM2Right ? m2LeftPole : m2RightPole;

                    let attract = (p1 !== p2);
                    
                    let f = FORCE / (dist * dist);
                    let fx = (dx/dist) * f;
                    let fy = (dy/dist) * f;

                    if(attract) {
                        m1.vx += fx; m1.vy += fy;
                    } else {
                        m1.vx -= fx; m1.vy -= fy;
                    }
                }
            }

            // Hareketi Uygula
            magnets.forEach(m => {
                if(!m.dragging) {
                    m.x += m.vx;
                    m.y += m.vy;
                    m.vx *= FRICTION;
                    m.vy *= FRICTION;
                    
                    // Duvarlar
                    if(m.x < 0) { m.x=0; m.vx*=-0.5;}
                    if(m.y < 0) { m.y=0; m.vy*=-0.5;}
                    if(m.x > lab.offsetWidth - m.w) { m.x = lab.offsetWidth - m.w; m.vx*=-0.5;}
                    if(m.y > lab.offsetHeight - m.h) { m.y = lab.offsetHeight - m.h; m.vy*=-0.5;}

                    m.updateStyle();
                }
            });
            requestAnimationFrame(physicsLoop);
        }

        function addMagnet() {
            const m = new Magnet(50 + Math.random()*200, 50 + Math.random()*200);
            magnets.push(m);
        }
        function clearLab() {
            magnets.forEach(m => m.el.remove());
            magnets = [];
        }

        // BaÅŸlangÄ±Ã§ta 2 tane ekle
        addMagnet(); setTimeout(addMagnet, 100);
        physicsLoop();


        /* ----------------------------------------------------
           BÃ–LÃœM 2: SORU SÄ°MÃœLASYONLARI (YAY & Ä°P)
           ---------------------------------------------------- */
        
        // --- YAY ---
        const sMagTop = document.getElementById('spring-mag-top');
        const sMagBot = document.getElementById('spring-mag-bot');
        const sPath = document.getElementById('spring-path');
        let sBotDragging = false;
        let sTopPole = 'N'; // Ãœst mÄ±knatÄ±sÄ±n alt ucu (VarsayÄ±lan N)
        let sBotPole = 'N'; // Alt mÄ±knatÄ±sÄ±n Ã¼st ucu (VarsayÄ±lan N)

        sMagBot.addEventListener('mousedown', () => sBotDragging = true);
        window.addEventListener('mouseup', () => sBotDragging = false);
        document.getElementById('q-spring-area').addEventListener('mousemove', (e) => {
            if(!sBotDragging) return;
            const rect = document.getElementById('q-spring-area').getBoundingClientRect();
            let y = e.clientY - rect.top - 60;
            if(y < 180) y = 180; // Yay sÄ±nÄ±rlarÄ±
            if(y > 380) y = 380;
            sMagBot.style.top = y + 'px';
            updateSpring();
        });

        function qFlip(id) {
            // Sadece alt mÄ±knatÄ±sÄ± Ã§evirme butonu koyduk
            const el = document.getElementById(id);
            // HTML iÃ§eriÄŸini deÄŸiÅŸtir
            if(el.innerHTML.includes('pole s">S</div>')) {
                // Åu an S-N (S Ã¼stte). Ã‡evir -> N-S (N Ã¼stte)
                el.innerHTML = '<div class="q-pole n">N</div><div class="q-pole s">S</div>';
                sBotPole = 'N';
            } else {
                // N-S -> S-N
                el.innerHTML = '<div class="q-pole s">S</div><div class="q-pole n">N</div>';
                sBotPole = 'S';
            }
            updateSpring();
        }

        function updateSpring() {
            // Mesafe
            let topY = 120 + 120; // Ãœst mÄ±knatÄ±sÄ±n altÄ±
            let botY = parseInt(sMagBot.style.top); // Alt mÄ±knatÄ±sÄ±n Ã¼stÃ¼
            let dist = botY - topY;

            // EtkileÅŸim (Ãœst N, Alt kutba gÃ¶re deÄŸiÅŸir)
            // Ãœstteki sabit (S-N). Alt ucu N.
            let attract = (sBotPole !== 'N'); // ZÄ±t ise Ã§eker

            let forceY = 0;
            if(dist < 150) {
                forceY = (150 - dist) / 2;
            }

            // Yay hareketi (Ãœstteki mÄ±knatÄ±s aÅŸaÄŸÄ± iner veya yukarÄ± Ã§Ä±kar)
            let magY = 120; 
            if(attract) magY += forceY; // Ã‡ekerse aÅŸaÄŸÄ± iner (Yay uzar)
            else magY -= forceY; // Ä°terse yukarÄ± Ã§Ä±kar (Yay sÄ±kÄ±ÅŸÄ±r)

            sMagTop.style.top = magY + 'px';
            
            // SVG Yay Ã§izimi
            // M, x1,y1 L x2,y2 ... zigzag Ã§izimi
            // YÃ¼ksekliÄŸe gÃ¶re orantÄ±la
            let h = magY; 
            let step = h / 8;
            let d = `M30,0 L30,${step} L50,${step*1.5} L10,${step*2.5} L50,${step*3.5} L10,${step*4.5} L50,${step*5.5} L10,${step*6.5} L30,${step*7} L30,${h}`;
            sPath.setAttribute('d', d);
        }

        // --- Ä°P ---
        const pRight = document.getElementById('pendulum-right');
        const pLeft = document.getElementById('pendulum-left');
        let pRightDragging = false;
        let pLeftPole = 'S'; // Sol sarkacÄ±n saÄŸ ucu (N-S -> S)
        let pRightPole = 'N'; // SaÄŸ sarkacÄ±n sol ucu (N-S -> N)

        pRight.addEventListener('mousedown', () => pRightDragging = true);
        window.addEventListener('mouseup', () => pRightDragging = false);
        document.getElementById('q-string-area').addEventListener('mousemove', (e) => {
            if(!pRightDragging) return;
            const rect = document.getElementById('q-string-area').getBoundingClientRect();
            let x = ((e.clientX - rect.left) / rect.width) * 100;
            if(x < 40) x = 40; if(x > 90) x = 90;
            pRight.style.left = x + '%';
            updatePendulum();
        });

        function qFlipPendulum(id) {
            const el = document.getElementById(id);
            let isFlipped = el.innerHTML.includes('pole s">S</div>'); // BaÅŸta S var mÄ±?
            
            if(isFlipped) {
                // S-N -> N-S (Normale dÃ¶n)
                el.innerHTML = '<div class="pole n">N</div><div class="pole s">S</div>';
                if(id === 'p-mag-1') pLeftPole = 'S'; // SaÄŸ ucu S
                else pRightPole = 'N'; // Sol ucu N
            } else {
                // N-S -> S-N (Ã‡evir)
                el.innerHTML = '<div class="pole s">S</div><div class="pole n">N</div>';
                if(id === 'p-mag-1') pLeftPole = 'N';
                else pRightPole = 'S';
            }
            updatePendulum();
        }

        function updatePendulum() {
            let lx = 30;
            let rx = parseFloat(pRight.style.left);
            let dist = rx - lx;

            let attract = (pLeftPole !== pRightPole);
            
            let angle = 0;
            if(dist < 30) {
                angle = (30 - dist); // YaklaÅŸtÄ±kÃ§a aÃ§Ä± artar
                if(angle > 25) angle = 25;
            }

            if(attract) {
                // Birbirine yaklaÅŸ (Ä°Ã§eri aÃ§Ä±)
                pLeft.style.transform = `rotate(${angle}deg)`;
                pRight.style.transform = `rotate(${-angle}deg)`;
            } else {
                // KaÃ§ (DÄ±ÅŸarÄ± aÃ§Ä±)
                pLeft.style.transform = `rotate(${-angle}deg)`;
                pRight.style.transform = `rotate(${angle}deg)`;
            }
        }
        
        // BaÅŸlangÄ±Ã§ gÃ¼ncellemesi
        updateSpring();
    </script>
