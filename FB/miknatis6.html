<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fen Bilimleri: Mƒ±knatƒ±s Dedektifi (Final V13)</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --n-color: #ff0000; /* Tam Kƒ±rmƒ±zƒ± */
            --s-color: #0044ff; /* Tam Mavi */
            --bg-color: #f0f2f5;
            --unknown-color: #b2bec3;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background-color: var(--bg-color);
            margin: 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
            touch-action: none; /* Mobilde kaymayƒ± √∂nler */
        }

        /* --- MEN√ú --- */
        .nav-container {
            display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; justify-content: center; width: 100%;
        }
        .nav-btn {
            padding: 8px 12px; border: none; border-radius: 20px; cursor: pointer;
            font-size: 0.9rem; font-weight: bold; color: #555; background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: 0.2s; min-width: 80px;
        }
        .nav-btn.active { background: #2c3e50; color: white; transform: scale(1.05); }

        /* --- PANELLER --- */
        .panel { display: none; width: 100%; max-width: 900px; height: 85vh; animation: fadeIn 0.3s; }
        .panel.active { display: block; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        .card {
            background: white; border-radius: 15px; height: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative;
            border: 2px solid #ccc; overflow: hidden;
            display: flex; flex-direction: column;
        }
        
        .header {
            background: #dfe6e9; padding: 10px; text-align: center; 
            font-size: 1.1rem; font-weight: bold; color: #2d3436; border-bottom: 2px solid #b2bec3;
            display: flex; justify-content: space-between; align-items: center;
        }

        .workspace {
            flex: 1; position: relative; overflow: hidden;
            background-image: radial-gradient(#b2bec3 2px, transparent 2px);
            background-size: 20px 20px;
            touch-action: none;
        }

        .controls {
            padding: 10px; background: #eee; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; z-index: 20;
        }
        
        .btn {
            padding: 8px 12px; border-radius: 8px; border: none; cursor: pointer;
            font-weight: bold; color: white; box-shadow: 0 3px 0 rgba(0,0,0,0.2);
            font-size: 0.9rem; font-family: inherit;
        }
        .btn:active { transform: translateY(3px); box-shadow: none; }
        .btn-green { background: #00b894; }
        .btn-orange { background: #e17055; }
        .btn-red { background: #d63031; }
        .btn-blue { background: #0984e3; }
        .btn-purple { background: #6c5ce7; }

        /* --- MIKNATIS STƒ∞LLERƒ∞ --- */
        .pole { flex: 1; display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; color: white; font-size: 1.2rem; text-shadow: 1px 1px 2px black;}
        .pole.n { background: var(--n-color); }
        .pole.s { background: var(--s-color); }
        
        /* Gizli Mod */
        .hidden-mag .pole { background: var(--unknown-color) !important; color: #636e72; text-shadow: none; }
        .hidden-mag .pole::after { content: '?'; font-size: 1.5rem; }
        .hidden-mag .pole.n, .hidden-mag .pole.s { content: ''; } 

        .lab-mag {
            position: absolute; display: flex; width: 120px; height: 40px;
            border-radius: 4px; border: 2px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-weight: bold; cursor: grab; z-index: 10;
        }
        
        .q-mag {
            position: absolute; display: flex; border: 2px solid #555;
            font-weight: bold; color: white; border-radius: 4px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .q-mag.vertical { width: 60px; height: 90px; flex-direction: column; }
        .q-mag.horizontal { width: 90px; height: 35px; flex-direction: row; }

        /* Yay ve ƒ∞p G√∂rselleri */
        #spring-path { fill: none; stroke: #2d3436; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
        
        .pendulum {
            position: absolute; top: 0; width: 40px; height: 200px; /* Tƒ±klama alanƒ± geni≈ületildi */
            transform-origin: top center; display: flex; justify-content: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: grab;
        }
        .pendulum-string { width: 2px; height: 100%; background: #2d3436; pointer-events: none; }
        .drag-handle {
            position: absolute; top: 0; width: 40px; height: 40px; background: rgba(0,0,0,0.1); 
            border-radius: 50%; cursor: ew-resize; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: #555;
        }

        /* Oyun Mesajƒ± */
        .game-toast {
            position: absolute; top: 50px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.9); padding: 10px 20px; border-radius: 20px;
            border: 2px solid #fdcb6e; font-weight: bold; color: #d63031; display: none; pointer-events: none;
            z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Galeri */
        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; overflow-y: auto; }
        .gallery-item { text-align: center; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

    </style>
</head>
<body>

    <div class="nav-container">
        <button class="nav-btn active" onclick="showTab(1)">1. Lab</button>
        <button class="nav-btn" onclick="showTab(2)">2. Yay Sorusu</button>
        <button class="nav-btn" onclick="showTab(3)">3. ƒ∞p Sorusu</button>
        <button class="nav-btn" onclick="showTab(4)">4. √áe≈üitler</button>
    </div>

    <div id="tab1" class="panel active">
        <div class="card">
            <div class="header">
                <span>Serbest Lab</span>
                <span style="font-size:0.8rem; font-weight:normal;">Mƒ±knatƒ±sa √áift Tƒ±kla = √áevir</span>
            </div>
            <div class="workspace" id="lab-space"></div>
            <div class="controls">
                <button class="btn btn-green" onclick="labAdd()">‚ûï Ekle</button>
                <button class="btn btn-orange" id="btn-break" onclick="labToggleBreak()">üî® Kƒ±r</button>
                <button class="btn btn-red" id="btn-del" onclick="labToggleDel()">üóëÔ∏è Sil</button>
                <button class="btn btn-blue" onclick="labClear()">Temizle</button>
            </div>
        </div>
    </div>

    <div id="tab2" class="panel">
        <div class="card">
            <div class="header">
                <span>Yay Kuvveti</span>
                <button class="btn btn-purple" style="padding:4px 10px; font-size:0.8rem;" onclick="toggleSpringGame()">üéÆ KUTUPLARI BUL OYUNU</button>
            </div>
            <div id="spring-msg" class="game-toast">Gizli Kutbu Tahmin Et!</div>
            
            <div class="workspace" id="spring-space">
                <svg width="60" height="600" style="position:absolute; left:50%; transform:translateX(-50%); overflow:visible;">
                    <path id="spring-path" d="" />
                </svg>

                <div id="s-top" class="q-mag vertical" style="top:50px; left:50%; transform:translateX(-50%);">
                    <div class="pole s">S</div><div class="pole n">N</div>
                </div>

                <div id="s-bot" class="q-mag vertical" style="top:300px; left:50%; transform:translateX(-50%); cursor:ns-resize;">
                    <div class="pole s">S</div><div class="pole n">N</div>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-orange" id="btn-reveal-spring" style="display:none;" onclick="revealSpring()">üëÅÔ∏è G√ñSTER</button>
                <button class="btn btn-green" onclick="flipSpring('top')">√úst√º √áevir</button>
                <button class="btn btn-green" onclick="flipSpring('bot')">Altƒ± √áevir</button>
            </div>
        </div>
    </div>

    <div id="tab3" class="panel">
        <div class="card">
            <div class="header">
                <span>3'l√º Sarka√ß</span>
                <button class="btn btn-purple" style="padding:4px 10px; font-size:0.8rem;" onclick="toggleStringGame()">üéÆ ORTADAKƒ∞Nƒ∞ BUL OYUNU</button>
            </div>
            <div id="string-msg" class="game-toast">Ortadaki Mƒ±knatƒ±sƒ± Bul!</div>

            <div class="workspace" id="string-space">
                <div style="width:100%; height:15px; background:#2d3436;"></div>
                <div style="width:100%; text-align:center; color:#777; font-size:0.8rem; margin-top:2px;">Gri dairelerden tutup ipleri s√ºr√ºkleyin</div>

                <div id="p1" class="pendulum" style="left:20%;">
                    <div class="drag-handle">‚Üî</div>
                    <div class="pendulum-string"></div>
                    <div class="q-mag horizontal" style="bottom:0;" id="m1">
                        <div class="pole n">N</div><div class="pole s">S</div>
                    </div>
                </div>

                <div id="p2" class="pendulum" style="left:50%;">
                    <div class="drag-handle">‚Üî</div>
                    <div class="pendulum-string"></div>
                    <div class="q-mag horizontal" style="bottom:0;" id="m2">
                        <div class="pole n">N</div><div class="pole s">S</div>
                    </div>
                </div>

                <div id="p3" class="pendulum" style="left:80%;">
                    <div class="drag-handle">‚Üî</div>
                    <div class="pendulum-string"></div>
                    <div class="q-mag horizontal" style="bottom:0;" id="m3">
                        <div class="pole n">N</div><div class="pole s">S</div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-orange" id="btn-reveal-string" style="display:none;" onclick="revealString()">üëÅÔ∏è G√ñSTER</button>
                <button class="btn btn-blue" onclick="flipString(1)">Sol √áevir</button>
                <button class="btn btn-blue" onclick="flipString(2)">Orta √áevir</button>
                <button class="btn btn-blue" onclick="flipString(3)">Saƒü √áevir</button>
            </div>
        </div>
    </div>

    <div id="tab4" class="panel">
        <div class="card">
            <div class="header">Mƒ±knatƒ±s √áe≈üitleri</div>
            <div class="workspace">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <svg width="80" height="100" viewBox="0 0 100 120" style="margin:auto;">
                            <path d="M20,10 L20,80 Q20,120 50,120 Q80,120 80,80 L80,10 H60 L60,80 Q60,100 50,100 Q40,100 40,80 L40,10 Z" fill="#b2bec3" stroke="#333" stroke-width="2"/>
                            <rect x="20" y="10" width="20" height="40" fill="#ff0000" />
                            <text x="30" y="35" fill="white" font-weight="bold" text-anchor="middle">N</text>
                            <rect x="60" y="10" width="20" height="40" fill="#0044ff" />
                            <text x="70" y="35" fill="white" font-weight="bold" text-anchor="middle">S</text>
                        </svg>
                        <div style="font-weight:bold; margin-top:5px;">U Mƒ±knatƒ±s</div>
                    </div>
                    <div class="gallery-item">
                        <div style="width:100%; height:30px; display:flex; margin:20px auto; border-radius:4px; overflow:hidden;">
                            <div style="width:50%; background:#ff0000; color:white; font-weight:bold; display:flex; justify-content:center; align-items:center;">N</div>
                            <div style="width:50%; background:#0044ff; color:white; font-weight:bold; display:flex; justify-content:center; align-items:center;">S</div>
                        </div>
                        <div style="font-weight:bold;">√áubuk Mƒ±knatƒ±s</div>
                    </div>
                     <div class="gallery-item">
                        <div style="width:60px; height:60px; border-radius:50%; background:radial-gradient(#b2bec3, #2d3436); margin:10px auto;"></div>
                        <div style="font-weight:bold;">Yuvarlak Mƒ±knatƒ±s</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SEKME GE√áƒ∞≈ûƒ∞ ---
        function showTab(idx) {
            document.querySelectorAll('.panel').forEach((p, i) => p.classList.toggle('active', i === idx-1));
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === idx-1));
            if(idx===2) updateSpring();
            if(idx===3) updateString();
        }

        /* ----------------------------------------------------
           TAB 1: LABORATUVAR (Yapƒ±≈üma + Kƒ±rma + Silme)
           ---------------------------------------------------- */
        const labSpace = document.getElementById('lab-space');
        let labMagnets = []; let labMode = 'move';

        function labToggleBreak() { labMode=(labMode==='break')?'move':'break'; updateLabUI(); }
        function labToggleDel() { labMode=(labMode==='delete')?'move':'delete'; updateLabUI(); }
        function updateLabUI() {
            document.getElementById('btn-break').style.border = (labMode==='break')?'3px solid #333':'none';
            document.getElementById('btn-del').style.border = (labMode==='delete')?'3px solid #333':'none';
        }

        class LabMagnet {
            constructor(x, y, w, h) {
                this.x=x; this.y=y; this.w=w||120; this.h=h||40; this.vx=0; this.vy=0; this.flipped=false; this.dragging=false;
                this.el=document.createElement('div'); this.el.className='lab-mag'; this.render();
                
                this.el.addEventListener('mousedown', e=>this.start(e));
                this.el.addEventListener('touchstart', e=>this.start(e), {passive:false});
                this.el.addEventListener('dblclick', ()=>{ if(labMode==='move'){ this.flipped=!this.flipped; this.render(); } });
                
                labSpace.appendChild(this.el); this.update();
            }
            render() {
                this.el.style.width=this.w+'px'; this.el.style.height=this.h+'px';
                this.el.innerHTML = this.flipped ? 
                    `<div class="pole s">S</div><div class="pole n">N</div>` : 
                    `<div class="pole n">N</div><div class="pole s">S</div>`;
            }
            start(e) {
                if(e.type==='touchstart') e.preventDefault(); e.stopPropagation();
                if(labMode==='delete') { this.destroy(); return; }
                if(labMode==='break') {
                    if(this.w<60) return; this.destroy();
                    let nw=(this.w/2)-5;
                    let m1=new LabMagnet(this.x, this.y, nw, this.h);
                    let m2=new LabMagnet(this.x+nw+10, this.y, nw, this.h);
                    m1.flipped=this.flipped; m2.flipped=this.flipped; m1.vx=-3; m2.vx=3;
                    labMagnets.push(m1,m2); return;
                }
                this.dragging=true;
                const cx=e.clientX||e.touches[0].clientX; const cy=e.clientY||e.touches[0].clientY;
                this.ox=cx-this.x; this.oy=cy-this.y;
            }
            destroy() { this.el.remove(); labMagnets=labMagnets.filter(m=>m!==this); }
            update() { this.el.style.left=this.x+'px'; this.el.style.top=this.y+'px'; }
        }

        // Lab Global Drag
        function labMove(e) {
            const cx=e.clientX||(e.touches?e.touches[0].clientX:0);
            const cy=e.clientY||(e.touches?e.touches[0].clientY:0);
            labMagnets.forEach(m=>{ if(m.dragging){ m.x=cx-m.ox; m.y=cy-m.oy; m.update(); }});
        }
        function labEnd() { labMagnets.forEach(m=>m.dragging=false); }
        window.addEventListener('mousemove', labMove); window.addEventListener('touchmove', labMove, {passive:false});
        window.addEventListener('mouseup', labEnd); window.addEventListener('touchend', labEnd);

        function labAdd() { labMagnets.push(new LabMagnet(50+Math.random()*100, 50+Math.random()*100)); }
        function labClear() { labMagnets.forEach(m=>m.el.remove()); labMagnets=[]; }

        // Lab Fizik (Kenetlenme Dahil)
        function labLoop() {
            for(let i=0; i<labMagnets.length; i++){
                let m1=labMagnets[i]; if(m1.dragging) continue;
                for(let j=0; j<labMagnets.length; j++){
                    if(i===j) continue; let m2=labMagnets[j];
                    
                    // Kenetlenme
                    let yd=Math.abs((m1.y+m1.h/2)-(m2.y+m2.h/2));
                    let xd=Math.abs((m2.x)-(m1.x+m1.w)); // m1 saƒü m2 sol
                    
                    if(yd<20 && xd<20) {
                        let p1=m1.flipped?'N':'S'; let p2=m2.flipped?'S':'N';
                        if(p1!==p2) { m1.x=m2.x-m1.w; m1.y=m2.y; m1.vx=0; m1.vy=0; continue; }
                    }

                    // Uzak Fizik
                    let dx=(m2.x+m2.w/2)-(m1.x+m1.w/2); let dy=(m2.y+m2.h/2)-(m1.y+m1.h/2);
                    let dist=Math.sqrt(dx*dx+dy*dy);
                    if(dist<50 || dist>250) continue;
                    let isM2Right = (m2.x+m2.w/2) > (m1.x+m1.w/2);
                    let pA = isM2Right ? (m1.flipped?'N':'S') : (m1.flipped?'S':'N');
                    let pB = isM2Right ? (m2.flipped?'S':'N') : (m2.flipped?'N':'S');
                    let attract = (pA !== pB);
                    let f=1000/(dist*dist); let fx=(dx/dist)*f; let fy=(dy/dist)*f;
                    if(attract) { m1.vx+=fx; m1.vy+=fy; } else { m1.vx-=fx; m1.vy-=fy; }
                }
                m1.x+=m1.vx; m1.y+=m1.vy; m1.vx*=0.9; m1.vy*=0.9;
                if(m1.x<0)m1.x=0; if(m1.y<0)m1.y=0;
                if(m1.x>labSpace.clientWidth-m1.w)m1.x=labSpace.clientWidth-m1.w;
                if(m1.y>labSpace.clientHeight-m1.h)m1.y=labSpace.clientHeight-m1.h;
                m1.update();
            }
            requestAnimationFrame(labLoop);
        }
        labAdd(); labAdd(); labLoop();


        /* ----------------------------------------------------
           TAB 2: YAY OYUNU (Gƒ∞ZLEME √ñZELLƒ∞ƒûƒ∞ EKLENDƒ∞)
           ---------------------------------------------------- */
        const sTop=document.getElementById('s-top');
        const sBot=document.getElementById('s-bot');
        const sPath=document.getElementById('spring-path');
        let sDragging=false; 
        let sBotFlipped=false; let sTopFlipped=false;
        let isSpringGame=false;

        sBot.addEventListener('mousedown', ()=>sDragging=true);
        sBot.addEventListener('touchstart', (e)=>{e.preventDefault(); sDragging=true;}, {passive:false});
        
        function springMove(e) {
            if(!sDragging) return;
            const cy=e.clientY||e.touches[0].clientY;
            let rect=document.getElementById('spring-space').getBoundingClientRect();
            let y=cy-rect.top-45; if(y<180) y=180; if(y>400) y=400;
            sBot.style.top=y+'px'; updateSpring();
        }
        document.getElementById('spring-space').addEventListener('mousemove', springMove);
        document.getElementById('spring-space').addEventListener('touchmove', springMove, {passive:false});
        window.addEventListener('mouseup', ()=>sDragging=false);
        window.addEventListener('touchend', ()=>sDragging=false);

        function flipSpring(w) {
            if(w==='top') sTopFlipped=!sTopFlipped; else sBotFlipped=!sBotFlipped;
            renderSpring(); updateSpring();
        }

        function toggleSpringGame() {
            isSpringGame = !isSpringGame;
            document.getElementById('spring-msg').style.display=isSpringGame?'block':'none';
            document.getElementById('btn-reveal-spring').style.display=isSpringGame?'inline-block':'none';
            if(isSpringGame) sBotFlipped = Math.random()<0.5; // Rastgele
            renderSpring();
        }
        function revealSpring() {
            isSpringGame=false;
            document.getElementById('spring-msg').style.display='none';
            document.getElementById('btn-reveal-spring').style.display='none';
            renderSpring();
        }

        function renderSpring() {
            sTop.innerHTML = sTopFlipped ? `<div class="pole n">N</div><div class="pole s">S</div>` : `<div class="pole s">S</div><div class="pole n">N</div>`;
            
            if(isSpringGame) {
                sBot.className = 'q-mag vertical hidden-mag';
                sBot.innerHTML = `<div class="pole"></div>`;
            } else {
                sBot.className = 'q-mag vertical';
                sBot.innerHTML = sBotFlipped ? `<div class="pole n">N</div><div class="pole s">S</div>` : `<div class="pole s">S</div><div class="pole n">N</div>`;
            }
        }

        function updateSpring() {
            let fT = sTopFlipped?'S':'N'; let fB = sBotFlipped?'N':'S';
            let attract = (fT!==fB);
            
            let tY=140; let bY=parseInt(sBot.style.top); let dist=bY-tY;
            let offset=0;
            if(dist<150) {
                let f=(150-dist)/2;
                offset = attract ? f : -f; 
            }
            let nTY = 50 + offset; 
            sTop.style.top=nTY+'px';

            let coils=10; let path=`M30,0 L30,20`;
            for(let i=0; i<coils; i++){
                let x=(i%2===0)?50:10; let y=20+(i*(nTY-20)/coils);
                path+=` L${x},${y}`;
            }
            path+=` L30,${nTY}`; sPath.setAttribute('d', path);
        }
        renderSpring();

        /* ----------------------------------------------------
           TAB 3: ƒ∞P OYUNU (3 MIKNATIS + S√úR√úKLENEBƒ∞Lƒ∞R)
           ---------------------------------------------------- */
        const p1=document.getElementById('p1'); const p2=document.getElementById('p2'); const p3=document.getElementById('p3');
        const m1=document.getElementById('m1'); const m2=document.getElementById('m2'); const m3=document.getElementById('m3');
        let f1=false; let f2=false; let f3=false;
        let isStringGame=false;
        let draggingPendulum = null;

        // T√ºm sarka√ßlara dinleyici ekle
        [p1, p2, p3].forEach(p => {
            p.addEventListener('mousedown', (e)=>{ e.stopPropagation(); draggingPendulum=p; });
            p.addEventListener('touchstart', (e)=>{ e.preventDefault(); e.stopPropagation(); draggingPendulum=p; }, {passive:false});
        });

        const stringSpace = document.getElementById('string-space');
        function moveString(e) {
            if(!draggingPendulum) return;
            const cx=e.clientX||(e.touches?e.touches[0].clientX:0);
            let rect = stringSpace.getBoundingClientRect();
            let x = ((cx - rect.left)/rect.width)*100;
            if(x<5) x=5; if(x>95) x=95;
            draggingPendulum.style.left = x+'%';
            updateString();
        }
        window.addEventListener('mousemove', moveString); window.addEventListener('touchmove', moveString, {passive:false});
        window.addEventListener('mouseup', ()=>draggingPendulum=null); window.addEventListener('touchend', ()=>draggingPendulum=null);

        function flipString(n) {
            if(n===1) f1=!f1; if(n===2) f2=!f2; if(n===3) f3=!f3;
            renderString(); updateString();
        }

        function toggleStringGame() {
            isStringGame=!isStringGame;
            document.getElementById('string-msg').style.display=isStringGame?'block':'none';
            document.getElementById('btn-reveal-string').style.display=isStringGame?'inline-block':'none';
            if(isStringGame) f2 = Math.random()<0.5; 
            renderString();
        }
        function revealString() {
            isStringGame=false;
            document.getElementById('string-msg').style.display='none';
            document.getElementById('btn-reveal-string').style.display='none';
            renderString();
        }

        function renderString() {
            m1.innerHTML = f1 ? `<div class="pole s">S</div><div class="pole n">N</div>` : `<div class="pole n">N</div><div class="pole s">S</div>`;
            m3.innerHTML = f3 ? `<div class="pole s">S</div><div class="pole n">N</div>` : `<div class="pole n">N</div><div class="pole s">S</div>`;
            
            if(isStringGame) {
                m2.className = 'q-mag horizontal hidden-mag';
                m2.innerHTML = `<div class="pole"></div>`;
            } else {
                m2.className = 'q-mag horizontal';
                m2.innerHTML = f2 ? `<div class="pole s">S</div><div class="pole n">N</div>` : `<div class="pole n">N</div><div class="pole s">S</div>`;
            }
        }

        function updateString() {
            // F1: Saƒü Y√ºz? f1?N:S. F2: Sol Y√ºz? f2?S:N.
            let face1R = f1 ? 'N' : 'S'; let face2L = f2 ? 'S' : 'N';
            let face2R = f2 ? 'N' : 'S'; let face3L = f3 ? 'S' : 'N';
            
            let attract12 = (face1R !== face2L);
            let attract23 = (face2R !== face3L);

            let x1=parseFloat(p1.style.left); let x2=parseFloat(p2.style.left); let x3=parseFloat(p3.style.left);
            
            let dist12 = x2-x1; let dist23 = x3-x2;
            let a1=0, a2L=0, a2R=0, a3=0;

            if(Math.abs(dist12)<25) {
                let deg=(25-Math.abs(dist12))*0.8;
                // Zƒ±t(√áEK): ƒ∞pler ƒ∞√á (/ \). Aynƒ±(ƒ∞T): ƒ∞pler DI≈û (\ /).
                if(attract12) { a1=deg; a2L=-deg; } else { a1=-deg; a2L=deg; }
            }
            if(Math.abs(dist23)<25) {
                let deg=(25-Math.abs(dist23))*0.8;
                if(attract23) { a2R=deg; a3=-deg; } else { a2R=-deg; a3=deg; }
            }

            p1.style.transform=`rotate(${a1}deg)`;
            p2.style.transform=`rotate(${a2L+a2R}deg)`;
            p3.style.transform=`rotate(${a3}deg)`;
        }
        renderString(); updateString();

    </script>
