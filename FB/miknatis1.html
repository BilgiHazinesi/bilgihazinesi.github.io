<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Neon Yılan Oyunu</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffcc;
        }

        canvas {
            border: 2px solid #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            background-color: #000;
        }

        #scoreBoard {
            font-size: 20px;
            margin-top: 10px;
        }

        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ffcc;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            color: #000;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #fff;
            box-shadow: 0 0 15px #fff;
        }
    </style>
</head>
<body>

    <h2>NEON YILAN</h2>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreBoard">Puan: 0</div>
    <button class="btn" onclick="startGame()">Oyunu Başlat / Yenile</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreBoard');

        // Oyun Ayarları
        const gridSize = 20; // Kare boyutu
        const tileCount = canvas.width / gridSize; // 20x20'lik alan
        
        let velocityX = 0;
        let velocityY = 0;
        let score = 0;
        
        // Yılanın başlangıç konumu ve kuyruğu
        let snakeHeadX = 10;
        let snakeHeadY = 10;
        let trail = [];
        let tailLength = 5;

        // Yemin konumu
        let appleX = 15;
        let appleY = 15;

        let gameInterval;

        // Klavye dinleyicisi
        document.addEventListener('keydown', keyPush);

        function startGame() {
            // Değişkenleri sıfırla
            snakeHeadX = 10;
            snakeHeadY = 10;
            trail = [];
            tailLength = 5;
            score = 0;
            velocityX = 0;
            velocityY = 0; // Başlangıçta hareket etmesin
            appleX = Math.floor(Math.random() * tileCount);
            appleY = Math.floor(Math.random() * tileCount);
            scoreElement.innerText = "Puan: " + score;

            // Önceki döngüyü temizle ve yenisini başlat
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 1000 / 10); // Saniyede 10 kare (Hız)
        }

        function gameLoop() {
            // Pozisyonu güncelle
            snakeHeadX += velocityX;
            snakeHeadY += velocityY;

            // Duvarlardan geçme mantığı (Sınırsız duvar)
            if (snakeHeadX < 0) snakeHeadX = tileCount - 1;
            if (snakeHeadX > tileCount - 1) snakeHeadX = 0;
            if (snakeHeadY < 0) snakeHeadY = tileCount - 1;
            if (snakeHeadY > tileCount - 1) snakeHeadY = 0;

            // Arka planı temizle
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Yılanı çiz
            ctx.fillStyle = '#00ffcc';
            for (let i = 0; i < trail.length; i++) {
                ctx.fillRect(trail[i].x * gridSize, trail[i].y * gridSize, gridSize - 2, gridSize - 2);
                
                // Kendine çarpma kontrolü
                if (trail[i].x === snakeHeadX && trail[i].y === snakeHeadY && (velocityX !== 0 || velocityY !== 0)) {
                    tailLength = 5;
                    score = 0;
                    scoreElement.innerText = "Oyun Bitti! Puan: 0";
                }
            }

            // Hareket izini kaydet
            trail.push({ x: snakeHeadX, y: snakeHeadY });
            while (trail.length > tailLength) {
                trail.shift();
            }

            // Yemi çiz
            ctx.fillStyle = '#ff0055'; // Kırmızı elma
            ctx.fillRect(appleX * gridSize, appleY * gridSize, gridSize - 2, gridSize - 2);

            // Yem yeme kontrolü
            if (appleX === snakeHeadX && appleY === snakeHeadY) {
                tailLength++;
                score += 10;
                scoreElement.innerText = "Puan: " + score;
                // Yeni yem konumu
                appleX = Math.floor(Math.random() * tileCount);
                appleY = Math.floor(Math.random() * tileCount);
            }
        }

        function keyPush(evt) {
            switch (evt.keyCode) {
                case 37: // Sol
                    if(velocityX !== 1) { velocityX = -1; velocityY = 0; }
                    break;
                case 38: // Yukarı
                    if(velocityY !== 1) { velocityX = 0; velocityY = -1; }
                    break;
                case 39: // Sağ
                    if(velocityX !== -1) { velocityX = 1; velocityY = 0; }
                    break;
                case 40: // Aşağı
                    if(velocityY !== -1) { velocityX = 0; velocityY = 1; }
                    break;
            }
        }
        
        // Sayfa yüklenince oyunu hazır beklet
        window.onload = () => {
            // İlk çizimi yap
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = "20px Arial";
            ctx.fillText("Başlamak için butona bas", 90, 200);
        }
    </script>
</body>
</html>
