<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuvarlama UzmanÄ± v4</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f7f9fc;
            --card-bg: #ffffff;
            --primary: #5a67d8;
            --primary-dark: #434190;
            --secondary: #f6ad55;
            --green: #38a169;
            --red: #e53e3e;
            --text-color: #2d3748;
            --shadow: 0 10px B30px rgba(0, 0, 0, 0.07);
            --border-color: #e2e8f0;
            --road-bg: #edf2f7;
            --tens-road-color: #38a169;
            --hundreds-road-color: #e53e3e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html { font-size: 16px; }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: center;
        }

        header h1 {
            font-family: 'Baloo 2', sans-serif;
            color: var(--primary);
            font-weight: 800;
            font-size: 2rem;
        }
        
        /* --- Ayarlar ve DiÄŸer Kontroller --- */
        .settings-section, .digit-controls, .number-display {
            margin-bottom: 0.5rem;
        }
        .settings-section { background: #fafbff; border: 1px solid var(--border-color); border-radius: 1rem; padding: 1.2rem; }
        .settings-section h2 { font-size: 1.1rem; margin-bottom: 1rem; color: var(--primary-dark); }
        .settings-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        @media (min-width: 600px) {
           .settings-grid { grid-template-columns: 1fr 1fr; }
           .manual-input-container { grid-column: 1 / -1; }
        }
        .manual-input-group { display: flex; gap: 0.5rem; }
        #manual-input { width: 100%; border: 2px solid var(--border-color); border-radius: 0.5rem; padding: 0.6rem; font-size: 1.2rem; text-align: center; font-family: 'Baloo 2', sans-serif; font-weight: 700; transition: border-color 0.2s; }
        #manual-input:focus { outline: none; border-color: var(--primary); }
        #submit-manual { padding: 0 1.2rem; }
        .toggle-switch { display: flex; justify-content: space-between; align-items: center; background: #edf2f7; padding: 0.5rem 1rem; border-radius: 0.75rem; height: 100%; }
        .toggle-switch label { font-weight: 700; cursor: pointer; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--green); }
        input:checked + .slider:before { transform: translateX(22px); }
        .digit-controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem; }
        .btn { border: none; border-radius: 0.75rem; padding: 0.6rem 1rem; font-family: 'Baloo 2', sans-serif; font-weight: 700; cursor: pointer; transition: all 0.2s ease-out; background-color: var(--border-color); color: var(--text-color); }
        .btn:hover { transform: translateY(-3px); }
        .btn.active { background-color: var(--primary); color: white; box-shadow: 0 4px 15px rgba(90, 103, 216, 0.4); }
        #new-number-btn { width: 100%; background: linear-gradient(45deg, var(--secondary), #fbd38d); color: white; font-size: 1.2rem; padding: 0.8rem; box-shadow: 0 4px 0 0 #c08729; }
        #new-number-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 0 #c08729; }
        .number-display { background-color: var(--bg-color); border-radius: 1rem; padding: 1rem; }
        #current-number { font-size: clamp(3rem, 15vw, 4.5rem); font-weight: 800; color: var(--text-color); letter-spacing: 2px; }
        .green-digit { color: var(--green); }
        .red-digit { color: var(--red); }
        
        /* --- YENÄ° GÃ–RSEL SONUÃ‡ BÃ–LÃœMÃœ --- */
        .results-container {
            transition: all 0.4s ease-in-out;
            max-height: 1000px;
            opacity: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 1rem;
        }
        .results-container.hidden { max-height: 0; opacity: 0; margin-top: -1.5rem; pointer-events: none; }

        .rounding-visualizer {
            background: #fafbff;
            border-radius: 1rem;
            padding: 1.5rem 1rem;
            border: 1px solid var(--border-color);
        }
        .visualizer-header {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .visualizer-body {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .endpoint-value {
            font-family: 'Baloo 2', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            padding: 0.5rem;
            border-radius: 8px;
            background-color: var(--road-bg);
            min-width: 70px;
        }

        .road-track {
            flex-grow: 1;
            height: 12px;
            background-color: var(--road-bg);
            border-radius: 12px;
            position: relative;
            border-top: 2px solid #dbe1e8;
            border-bottom: 2px solid #dbe1e8;
        }
        
        .road-marker {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            min-width: 60px;
            padding: 8px 12px;
            background-color: var(--primary);
            color: white;
            border-radius: 8px;
            font-family: 'Baloo 2', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth slide */
        }
        .road-marker::after { /* Ä°ÅŸaretÃ§i ok */
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid var(--primary);
        }
        
        .visualizer-footer {
            margin-top: 1.5rem;
            font-weight: 600;
            font-size: 1rem;
        }
        .visualizer-footer strong {
            font-family: 'Baloo 2', sans-serif;
            font-size: 1.2rem;
            padding: 2px 8px;
            border-radius: 6px;
        }

        /* Renk KodlamasÄ± */
        #tens-visualizer .visualizer-header { color: var(--tens-road-color); }
        #tens-visualizer .endpoint-value { color: var(--tens-road-color); }
        #tens-visualizer .visualizer-footer strong { background-color: var(--tens-road-color); color: white; }

        #hundreds-visualizer .visualizer-header { color: var(--hundreds-road-color); }
        #hundreds-visualizer .endpoint-value { color: var(--hundreds-road-color); }
        #hundreds-visualizer .visualizer-footer strong { background-color: var(--hundreds-road-color); color: white; }

    </style>
</head>
<body>

    <div class="container">
        <header><h1>ðŸ”¢ Yuvarlama UzmanÄ± v4</h1></header>

        <section class="settings-section">
            <h2>AraÃ§lar ve Ayarlar</h2>
            <div class="settings-grid">
                <div class="manual-input-container">
                     <div class="manual-input-group">
                        <input type="number" id="manual-input" placeholder="SayÄ±yÄ± elle girin...">
                        <button id="submit-manual" class="btn active">Ayarla</button>
                    </div>
                </div>
                <div class="toggle-switch">
                    <label for="results-toggle">SonuÃ§larÄ± GÃ¶ster</label>
                    <label class="switch">
                        <input type="checkbox" id="results-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                 <div class="toggle-switch">
                    <label for="color-toggle">Renklendirme</label>
                    <label class="switch">
                        <input type="checkbox" id="color-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </section>

        <div class="digit-controls">
            <button class="btn digit-btn" data-digits="3">3 BasamaklÄ±</button>
            <button class="btn digit-btn active" data-digits="4">4 BasamaklÄ±</button>
            <button class="btn digit-btn" data-digits="5">5 BasamaklÄ±</button>
            <button class="btn digit-btn" data-digits="6">6 BasamaklÄ±</button>
        </div>

        <div class="number-display">
            <span id="current-number">0</span>
        </div>

        <button class="btn" id="new-number-btn">ðŸŽ² Rastgele SayÄ± Ãœret</button>

        <div class="results-container" id="results-container">
            <div class="rounding-visualizer" id="tens-visualizer">
                <div class="visualizer-header">OnluÄŸa Yuvarlama Yolu</div>
                <div class="visualizer-body">
                    <div class="endpoint-value" id="prev-ten">0</div>
                    <div class="road-track">
                        <div class="road-marker" id="tens-marker" style="left: 0%;">0</div>
                    </div>
                    <div class="endpoint-value" id="next-ten">0</div>
                </div>
                <div class="visualizer-footer">
                    En YakÄ±n Onluk: <strong id="nearest-ten">0</strong>
                </div>
            </div>

            <div class="rounding-visualizer" id="hundreds-visualizer">
                <div class="visualizer-header">YÃ¼zlÃ¼ÄŸe Yuvarlama Yolu</div>
                <div class="visualizer-body">
                    <div class="endpoint-value" id="prev-hundred">0</div>
                    <div class="road-track">
                        <div class="road-marker" id="hundreds-marker" style="left: 0%;">0</div>
                    </div>
                    <div class="endpoint-value" id="next-hundred">0</div>
                </div>
                <div class="visualizer-footer">
                    En YakÄ±n YÃ¼zlÃ¼k: <strong id="nearest-hundred">0</strong>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE ---
            let currentNumber = 0;
            let currentDigits = 4;
            let isColoringEnabled = true;

            // --- DOM Elements ---
            const elements = {
                resultsContainer: document.getElementById('results-container'),
                numberDisplay: document.getElementById('current-number'),
                newNumberBtn: document.getElementById('new-number-btn'),
                digitButtons: document.querySelectorAll('.digit-btn'),
                manualInput: document.getElementById('manual-input'),
                submitManualBtn: document.getElementById('submit-manual'),
                colorToggle: document.getElementById('color-toggle'),
                resultsToggle: document.getElementById('results-toggle'),
                // Tens Visualizer
                prevTen: document.getElementById('prev-ten'),
                nextTen: document.getElementById('next-ten'),
                tensMarker: document.getElementById('tens-marker'),
                nearestTen: document.getElementById('nearest-ten'),
                // Hundreds Visualizer
                prevHundred: document.getElementById('prev-hundred'),
                nextHundred: document.getElementById('next-hundred'),
                hundredsMarker: document.getElementById('hundreds-marker'),
                nearestHundred: document.getElementById('nearest-hundred'),
            };

            // --- LOGIC FUNCTIONS ---
            const generateRandom = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            const formatNumber = (num) => num.toLocaleString('tr-TR');

            const getColoredNumberHTML = (num) => {
                if (!isColoringEnabled || num < 10) return formatNumber(num);
                const numStr = num.toString();
                let html = '';
                for (let i = 0; i < numStr.length; i++) {
                    let char = numStr[i];
                    if (i === numStr.length - 1) { // Birler basamaÄŸÄ±
                        const digit = parseInt(char);
                        const className = digit < 5 ? 'green-digit' : 'red-digit';
                        html += `<span class="${className}">${char}</span>`;
                    } else if (i === numStr.length - 2) { // Onlar basamaÄŸÄ±
                        const digit = parseInt(char);
                        const className = digit < 5 ? 'green-digit' : 'red-digit';
                        html += `<span class="${className}">${char}</span>`;
                    } else {
                        html += char;
                    }
                }
                return html;
            };

            // --- UI UPDATE ---
            function updateUI() {
                // Ana sayÄ±yÄ± gÃ¶ster
                elements.numberDisplay.innerHTML = getColoredNumberHTML(currentNumber);
                
                // --- Onluk Yuvarlama GÃ¶rselini GÃ¼ncelle ---
                const prevTen = Math.floor(currentNumber / 10) * 10;
                const nextTen = prevTen + 10;
                const nearestTen = Math.round(currentNumber / 10) * 10;
                // Pozisyonu hesapla: 83 -> (83 % 10) * 10 = 30%
                const tensPosition = (currentNumber % 10) * 10;

                elements.prevTen.textContent = formatNumber(prevTen);
                elements.nextTen.textContent = formatNumber(nextTen);
                elements.nearestTen.textContent = formatNumber(nearestTen);
                elements.tensMarker.textContent = formatNumber(currentNumber);
                elements.tensMarker.style.left = `${tensPosition}%`;

                // --- YÃ¼zlÃ¼k Yuvarlama GÃ¶rselini GÃ¼ncelle ---
                const prevHundred = Math.floor(currentNumber / 100) * 100;
                const nextHundred = prevHundred + 100;
                const nearestHundred = Math.round(currentNumber / 100) * 100;
                // Pozisyonu hesapla: 483 -> 483 % 100 = 83%
                const hundredsPosition = currentNumber % 100;

                elements.prevHundred.textContent = formatNumber(prevHundred);
                elements.nextHundred.textContent = formatNumber(nextHundred);
                elements.nearestHundred.textContent = formatNumber(nearestHundred);
                elements.hundredsMarker.textContent = formatNumber(currentNumber);
                elements.hundredsMarker.style.left = `${hundredsPosition}%`;
            }

            function generateNewNumber() {
                const min = Math.pow(10, currentDigits - 1);
                const max = Math.pow(10, currentDigits) - 1;
                currentNumber = generateRandom(min, max);
                elements.manualInput.value = '';
                updateUI();
            }

            // --- EVENT LISTENERS ---
            elements.digitButtons.forEach(button => {
                button.addEventListener('click', () => {
                    elements.digitButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentDigits = parseInt(button.dataset.digits);
                    generateNewNumber();
                });
            });

            elements.newNumberBtn.addEventListener('click', generateNewNumber);
            
            elements.submitManualBtn.addEventListener('click', () => {
                const value = parseInt(elements.manualInput.value);
                if (!isNaN(value) && value >= 0) {
                    currentNumber = value;
                    updateUI();
                }
            });
            elements.manualInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') elements.submitManualBtn.click();
            });
            
            elements.colorToggle.addEventListener('change', (e) => {
                isColoringEnabled = e.target.checked;
                updateUI();
            });

            elements.resultsToggle.addEventListener('change', (e) => {
                elements.resultsContainer.classList.toggle('hidden', !e.target.checked);
            });

            // --- INITIALIZATION ---
            generateNewNumber();
        });
    </script>
</body>

</html>
