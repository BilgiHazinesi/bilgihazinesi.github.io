<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√áarkƒ±felek √ñƒürenci Se√ßici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .selected-section {
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #667eea;
            margin-bottom: 20px;
        }

        .selected-section h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 30px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            background: conic-gradient(
                #FF6B6B, #FF8E72, #FFC75F, #F9F871, #845EC2, #D65DB1, #FF6B9D,
                #C34A36, #FF6B6B, #FF8E72, #FFC75F, #F9F871, #845EC2, #D65DB1
            );
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center;
        }

        .wheel.spinning {
            animation: spin 4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes spin {
            from {
                transform: rotateZ(0deg);
            }
            to {
                transform: rotateZ(1800deg);
            }
        }

        .wheel-center {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            z-index: 10;
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #FFD700;
            z-index: 20;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.3));
        }

        .controls-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .control-group label {
            font-weight: 700;
            color: #333;
            font-size: 1em;
        }

        .control-group select {
            padding: 10px 15px;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            font-weight: 600;
            color: #333;
        }

        .button {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-spin {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            font-size: 1.2em;
            padding: 15px 40px;
            width: 100%;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        #initial-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #next-steps {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .remaining-section {
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #764ba2;
            margin-top: 20px;
        }

        .remaining-section h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #764ba2;
        }

        .student-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .student-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9em;
            animation: slideInFromWheel 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0.3;
        }

        .student-card.new {
            opacity: 1;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            transform: scale(1.1);
        }

        .student-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .student-card.new:hover {
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
        }

        .student-card.selected-for-action {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%) !important;
            opacity: 1 !important;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8) !important;
        }

        .student-name {
            background: #f0f0f0;
            color: #333;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9em;
        }

        @keyframes slideInFromWheel {
            0% {
                opacity: 0;
                transform: translate(0, 300px) scale(0.5);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
        }

        .student-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: menuSlideIn 0.3s ease;
        }

        @keyframes menuSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .menu-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            min-width: 150px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #f5576c 0%, #ff6b9d 100%);
            color: white;
        }

        .delete-btn:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .return-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .return-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .wheel-container {
                width: 280px;
                height: 280px;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé° √áARKIFELEK √ñƒûRENCƒ∞ SE√áƒ∞Cƒ∞</h1>
            <p>D√∂nd√ºr ve Kazanan Belirle! üéâ</p>
        </div>

        <div class="content">
            <div class="selected-section">
                <h3>‚ú® SE√áƒ∞LENLER ‚ú®</h3>
                <ul id="selected-list" class="student-list"></ul>
            </div>

            <div class="controls-section">
                <div id="initial-controls">
                    <div class="control-group">
                        <label for="select-count">Ka√ß ki≈üi se√ßilsin?</label>
                        <select id="select-count">
                            <option value="1">1 √∂ƒürenci</option>
                            <option value="2">2 √∂ƒürenci</option>
                            <option value="3">3 √∂ƒürenci</option>
                            <option value="4">4 √∂ƒürenci</option>
                            <option value="5">5 √∂ƒürenci</option>
                            <option value="6">6 √∂ƒürenci</option>
                            <option value="8">8 √∂ƒürenci</option>
                            <option value="12">12 √∂ƒürenci</option>
                        </select>
                    </div>
                    <button id="spin-button" class="button btn-spin">üé≤ √áARKI √áEVIR! üé≤</button>
                </div>

                <div id="next-steps">
                    <button id="select-remaining-button" class="button btn-secondary">KALANLARDAN SE√á</button>
                    <button id="reset-button" class="button btn-secondary">SIFIRLA</button>
                </div>
            </div>

            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div class="wheel" id="wheel">
                    <div class="wheel-center">üéØ</div>
                </div>
            </div>

            <div class="remaining-section">
                <h3>üìã KALANLAR (<span id="remaining-count">0</span>)</h3>
                <div class="controls-section" style="margin-bottom: 15px;">
                    <div class="control-group">
                        <label for="remaining-select-count">Ka√ß ki≈üi se√ßilsin?</label>
                        <select id="remaining-select-count">
                            <option value="1">1 √∂ƒürenci</option>
                            <option value="2">2 √∂ƒürenci</option>
                            <option value="3">3 √∂ƒürenci</option>
                            <option value="4">4 √∂ƒürenci</option>
                            <option value="5">5 √∂ƒürenci</option>
                            <option value="6">6 √∂ƒürenci</option>
                            <option value="8">8 √∂ƒürenci</option>
                            <option value="12">12 √∂ƒürenci</option>
                        </select>
                        <button id="remaining-spin-button" class="button btn-secondary">KALANLARDAN SE√á</button>
                    </div>
                </div>
                <ul id="remaining-list" class="student-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const tumOgrenciler = [
            "HAKAN AKDENƒ∞Z", "H√úSEYƒ∞N √áAƒûAN G√úRGAH", "AHMET ARIN AƒûT√úRK",
            "DENƒ∞Z G√úNEY", "ƒ∞Dƒ∞L DEMƒ∞RCƒ∞", "DURU AYKANAT", "DENƒ∞Z Kƒ∞MYON",
            "KADƒ∞R BERKTA≈û", "DOƒûA BORA", "AHMET CEVDET KORKMAZ", "G√úLNƒ∞HAL KARAKA≈û",
            "Nƒ∞L Tƒ∞RYAKƒ∞", "MASAL DEFNE TEL", "EYL√úL AFAT", "ELƒ∞F ADA KEKE√á",
            "EYL√úL MUTAF", "ƒ∞PEK Mƒ∞MAROƒûLU", "YEKTA URAS DEMƒ∞RER", "HAMZA KAAN √áEVEN",
            "BEYZA DAƒûDELEN", "NAZ KARABAƒûLI", "AYNUR BUDAK", "DURU B√úK√úN", "WAFA MAKANSSI"
        ];

        let kalanOgrenciler = [];
        let secilenOgrenciler = [];
        let isSpinning = false;

        const selectCount = document.getElementById('select-count');
        const spinButton = document.getElementById('spin-button');
        const selectRemainingButton = document.getElementById('select-remaining-button');
        const resetButton = document.getElementById('reset-button');
        const wheel = document.getElementById('wheel');
        const selectedList = document.getElementById('selected-list');
        const remainingList = document.getElementById('remaining-list');
        const remainingCountSpan = document.getElementById('remaining-count');
        const initialControls = document.getElementById('initial-controls');
        const nextSteps = document.getElementById('next-steps');

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function renderLists() {
            remainingList.innerHTML = '';
            kalanOgrenciler.forEach(student => {
                const li = document.createElement('li');
                li.textContent = student;
                li.className = 'student-name';
                remainingList.appendChild(li);
            });
            remainingCountSpan.textContent = kalanOgrenciler.length;
            checkButtons();
        }

        function renderSelectedList() {
            selectedList.innerHTML = '';
            secilenOgrenciler.forEach((student, index) => {
                const li = document.createElement('li');
                li.textContent = student;
                li.className = 'student-card';
                
                // Son se√ßilen √∂ƒürencileri belirle (en son se√ßilen count kadar)
                const lastSelectedCount = parseInt(selectCount.value);
                const isNew = index >= secilenOgrenciler.length - lastSelectedCount;
                
                if (isNew) {
                    li.classList.add('new');
                }
                
                li.style.animationDelay = `${index * 0.15}s`;
                li.addEventListener('click', (e) => {
                    e.stopPropagation();
                    li.classList.add('selected-for-action');
                    showStudentMenu(student, li);
                });
                selectedList.appendChild(li);
            });
        }

        function showStudentMenu(student, element) {
            const existingMenu = document.querySelector('.student-menu');
            if (existingMenu) existingMenu.remove();

            const menu = document.createElement('div');
            menu.className = 'student-menu';
            menu.innerHTML = `
                <button class="menu-btn delete-btn">üóëÔ∏è Sil</button>
                <button class="menu-btn return-btn">‚Ü©Ô∏è Kalanlar'a G√∂nder</button>
            `;

            menu.querySelector('.delete-btn').addEventListener('click', () => {
                secilenOgrenciler = secilenOgrenciler.filter(s => s !== student);
                element.style.opacity = '0';
                element.style.transform = 'scale(0)';
                setTimeout(() => {
                    renderSelectedList();
                    menu.remove();
                    closeMenu();
                }, 300);
            });

            menu.querySelector('.return-btn').addEventListener('click', () => {
                secilenOgrenciler = secilenOgrenciler.filter(s => s !== student);
                kalanOgrenciler.push(student);
                kalanOgrenciler.sort();
                element.style.opacity = '0';
                element.style.transform = 'scale(0)';
                setTimeout(() => {
                    renderSelectedList();
                    renderLists();
                    menu.remove();
                    closeMenu();
                }, 300);
            });

            // Men√ºy√º kapatma
            const closeMenu = () => {
                const allCards = document.querySelectorAll('.student-card');
                allCards.forEach(card => card.classList.remove('selected-for-action'));
            };

            // Dƒ±≈üarƒ±ya tƒ±klandƒ±ƒüƒ±nda men√ºy√º kapat
            document.addEventListener('click', closeMenu, { once: true });

            document.body.appendChild(menu);
        }

        function spinWheel() {
            if (isSpinning) return;
            
            const count = parseInt(selectCount.value);
            const actualCount = Math.min(count, kalanOgrenciler.length);

            if (actualCount === 0) return;

            isSpinning = true;
            spinButton.disabled = true;

            const randomSpins = Math.floor(Math.random() * 360) + 1800;
            wheel.style.transform = `rotateZ(${randomSpins}deg)`;
            wheel.classList.add('spinning');

            setTimeout(() => {
                wheel.classList.remove('spinning');
                
                const karistirilmis = shuffleArray(kalanOgrenciler);
                const secilenBuSefer = karistirilmis.slice(0, actualCount);
                
                secilenBuSefer.forEach(ogrenci => {
                    const index = kalanOgrenciler.indexOf(ogrenci);
                    if (index > -1) {
                        kalanOgrenciler.splice(index, 1);
                    }
                    secilenOgrenciler.push(ogrenci);
                });

                renderSelectedList();
                renderLists();
                initialControls.style.display = 'none';
                nextSteps.style.display = 'flex';
                isSpinning = false;
                spinButton.disabled = false;
            }, 4000);
        }

        function sistemiSifirla() {
            wheel.style.transform = 'rotateZ(0deg)';
            kalanOgrenciler = [...tumOgrenciler];
            secilenOgrenciler = [];
            selectedList.innerHTML = '';
            renderLists();
            initialControls.style.display = 'flex';
            nextSteps.style.display = 'none';
            isSpinning = false;
            spinButton.disabled = false;
        }

        function checkButtons() {
            const hasRemaining = kalanOgrenciler.length > 0;
            spinButton.disabled = !hasRemaining;
            selectRemainingButton.disabled = !hasRemaining;
        }

        spinButton.addEventListener('click', spinWheel);
        selectRemainingButton.addEventListener('click', spinWheel);
        resetButton.addEventListener('click', sistemiSifirla);

        document.addEventListener('DOMContentLoaded', sistemiSifirla);
    </script>
</body>
</html>
