<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 30px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            background: conic-gradient(
                #FF6B6B, #FF8E72, #FFC75F, #F9F871, #845EC2, #D65DB1, #FF6B9D,
                #C34A36, #FF6B6B, #FF8E72, #FFC75F, #F9F871, #845EC2, #D65DB1
            );
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center;
        }

        .wheel.spinning {
            animation: spin 4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes spin {
            from {
                transform: rotateZ(0deg);
            }
            to {
                transform: rotateZ(1800deg);
            }
        }

        .wheel-center {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            z-index: 10;
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #FFD700;
            z-index: 20;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.3));
        }

        .controls-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .control-group label {
            font-weight: 700;
            color: #333;
            font-size: 1em;
        }

        .control-group select {
            padding: 10px 15px;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            font-weight: 600;
            color: #333;
        }

        .button {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-spin {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            font-size: 1.2em;
            padding: 15px 40px;
            width: 100%;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        #initial-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #next-steps {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .results {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .result-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .result-box:hover {
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .result-box h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }

        .result-box.selected h3 {
            color: #667eea;
        }

        .result-box.remaining h3 {
            color: #764ba2;
        }

        .student-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .student-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9em;
            animation: popIn 0.4s ease;
        }

        .student-name {
            background: #f0f0f0;
            color: #333;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9em;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .wheel-container {
                width: 280px;
                height: 280px;
            }

            .results {
                grid-template-columns: 1fr;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¡ Ã‡ARKIFELEK Ã–ÄžRENCÄ° SEÃ‡Ä°CÄ°</h1>
            <p>DÃ¶ndÃ¼r ve Kazanan Belirle! ðŸŽ‰</p>
        </div>

        <div class="content">
            <div class="controls-section">
                <div id="initial-controls">
                    <div class="control-group">
                        <label for="select-count">KaÃ§ kiÅŸi seÃ§ilsin?</label>
                        <select id="select-count">
                            <option value="1">1 Ã¶ÄŸrenci</option>
                            <option value="2">2 Ã¶ÄŸrenci</option>
                            <option value="3">3 Ã¶ÄŸrenci</option>
                            <option value="4">4 Ã¶ÄŸrenci</option>
                            <option value="5">5 Ã¶ÄŸrenci</option>
                            <option value="6">6 Ã¶ÄŸrenci</option>
                            <option value="8">8 Ã¶ÄŸrenci</option>
                            <option value="12">12 Ã¶ÄŸrenci</option>
                        </select>
                    </div>
                    <button id="spin-button" class="button btn-spin">ðŸŽ² Ã‡ARKI Ã‡EVIR! ðŸŽ²</button>
                </div>

                <div id="next-steps">
                    <button id="select-remaining-button" class="button btn-secondary">KALANLARDAN SEÃ‡</button>
                    <button id="reset-button" class="button btn-secondary">SIFIRLA</button>
                </div>
            </div>

            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div class="wheel" id="wheel">
                    <div class="wheel-center">ðŸŽ¯</div>
                </div>
            </div>

            <div class="results">
                <div class="result-box selected">
                    <h3>âœ¨ SEÃ‡Ä°LENLER âœ¨</h3>
                    <ul id="selected-list" class="student-list"></ul>
                </div>

                <div class="result-box remaining">
                    <h3>ðŸ“‹ KALANLAR (<span id="remaining-count">0</span>)</h3>
                    <ul id="remaining-list" class="student-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tumOgrenciler = [
            "HAKAN AKDENÄ°Z", "HÃœSEYÄ°N Ã‡AÄžAN GÃœRGAH", "AHMET ARIN AÄžTÃœRK",
            "DENÄ°Z GÃœNEY", "Ä°DÄ°L DEMÄ°RCÄ°", "DURU AYKANAT", "DENÄ°Z KÄ°MYON",
            "KADÄ°R BERKTAÅž", "DOÄžA BORA", "AHMET CEVDET KORKMAZ", "GÃœLNÄ°HAL KARAKAÅž",
            "NÄ°L TÄ°RYAKÄ°", "MASAL DEFNE TEL", "EYLÃœL AFAT", "ELÄ°F ADA KEKEÃ‡",
            "EYLÃœL MUTAF", "Ä°PEK MÄ°MAROÄžLU", "YEKTA URAS DEMÄ°RER", "HAMZA KAAN Ã‡EVEN",
            "BEYZA DAÄžDELEN", "NAZ KARABAÄžLI", "AYNUR BUDAK", "DURU BÃœKÃœN", "WAFA MAKANSSI"
        ];

        let kalanOgrenciler = [];
        let secilenOgrenciler = [];
        let isSpinning = false;

        const selectCount = document.getElementById('select-count');
        const spinButton = document.getElementById('spin-button');
        const selectRemainingButton = document.getElementById('select-remaining-button');
        const resetButton = document.getElementById('reset-button');
        const wheel = document.getElementById('wheel');
        const selectedList = document.getElementById('selected-list');
        const remainingList = document.getElementById('remaining-list');
        const remainingCountSpan = document.getElementById('remaining-count');
        const initialControls = document.getElementById('initial-controls');
        const nextSteps = document.getElementById('next-steps');

        function renderLists() {
            remainingList.innerHTML = '';
            kalanOgrenciler.forEach(student => {
                const li = document.createElement('li');
                li.textContent = student;
                li.className = 'student-name';
                remainingList.appendChild(li);
            });
            remainingCountSpan.textContent = kalanOgrenciler.length;
            checkButtons();
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function spinWheel() {
            if (isSpinning) return;
            
            const count = parseInt(selectCount.value);
            const actualCount = Math.min(count, kalanOgrenciler.length);

            if (actualCount === 0) return;

            isSpinning = true;
            spinButton.disabled = true;

            // Rastgele rotation
            const randomSpins = Math.floor(Math.random() * 360) + 1800;
            wheel.style.transform = `rotateZ(${randomSpins}deg)`;
            wheel.classList.add('spinning');

            setTimeout(() => {
                wheel.classList.remove('spinning');
                
                // Kalan Ã¶ÄŸrencileri karÄ±ÅŸtÄ±r
                const karistirilmis = shuffleArray(kalanOgrenciler);
                
                // Ä°lk actualCount Ã¶ÄŸrenciyi seÃ§
                const secilenBuSefer = karistirilmis.slice(0, actualCount);
                
                // SeÃ§ilenleri eklenen listeden Ã§Ä±kar
                secilenBuSefer.forEach(ogrenci => {
                    const index = kalanOgrenciler.indexOf(ogrenci);
                    if (index > -1) {
                        kalanOgrenciler.splice(index, 1);
                    }
                    secilenOgrenciler.push(ogrenci);
                });

                selectedList.innerHTML = '';
                secilenOgrenciler.forEach(student => {
                    const li = document.createElement('li');
                    li.textContent = student;
                    li.className = 'student-card';
                    selectedList.appendChild(li);
                });

                renderLists();
                initialControls.style.display = 'none';
                nextSteps.style.display = 'flex';
                isSpinning = false;
                spinButton.disabled = false;
            }, 4000);
        }

        function sistemiSifirla() {
            wheel.style.transform = 'rotateZ(0deg)';
            kalanOgrenciler = [...tumOgrenciler];
            secilenOgrenciler = [];
            selectedList.innerHTML = '';
            renderLists();
            initialControls.style.display = 'flex';
            nextSteps.style.display = 'none';
            isSpinning = false;
            spinButton.disabled = false;
        }

        function checkButtons() {
            const hasRemaining = kalanOgrenciler.length > 0;
            spinButton.disabled = !hasRemaining;
            selectRemainingButton.disabled = !hasRemaining;
        }

        spinButton.addEventListener('click', spinWheel);
        selectRemainingButton.addEventListener('click', spinWheel);
        resetButton.addEventListener('click', sistemiSifirla);

        document.addEventListener('DOMContentLoaded', sistemiSifirla);
    </script>
</body>
