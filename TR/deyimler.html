        function showView(viewId) {
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.toggle('active', btn.getAttribute('onclick').includes(viewId)));
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const learningList = document.getElementById('ogrenme-listesi');
        function initLearningSet() {
            learningList.innerHTML = '';
            deyimler.forEach(deyim => {
                const card = document.createElement('div');
                card.className = 'ogrenme-karti';
                card.innerHTML = `<div class="deyim-kismi"><span>${deyim.deyim}</span></div><div class="anlam-kismi"><p>${deyim.anlam}</p></div>`;
                learningList.appendChild(card);
            });
        }
        learningList.addEventListener('click', (event) => {
            const deyimKismi = event.target.closest('.deyim-kismi');
            if (!deyimKismi) return;
            const anlamKismi = deyimKismi.nextElementSibling;
            deyimKismi.classList.toggle('acik');
            anlamKismi.classList.toggle('goster');
        });

        const memoryGameArea = document.querySelector('.hafiza-oyunu-alani');
        const modeSelection = document.getElementById('oyun-modu-secimi');
        const scoreboard = document.getElementById('skor-tablosu');
        const gameControls = document.querySelector('.controls');
        const skorBilginEl = document.getElementById('skor-bilgin');
        const skorGezginEl = document.getElementById('skor-gezgin');
        const takimBilginEl = document.getElementById('takim-bilgin');
        const takimGezginEl = document.getElementById('takim-gezgin');
        
        let flippedCards = [], lockBoard = false, matchedPairs = 0, gameMode = null, currentPlayer = null;
        let scores = { bilgin: 0, gezgin: 0 }, currentGameDeyimler = [];

        function setupNewGameScreen() {
            modeSelection.style.display = 'flex';
            scoreboard.style.display = 'none';
            memoryGameArea.style.display = 'none';
            gameControls.style.display = 'none';
            memoryGameArea.innerHTML = '';
        }

        function startGame(mode) {
            gameMode = mode;
            modeSelection.style.display = 'none';
            memoryGameArea.style.display = 'grid';
            gameControls.style.display = 'flex';
            if (gameMode === 'iki') {
                scores = { bilgin: 0, gezgin: 0 };
                currentPlayer = 'bilgin';
                updateScoreboard();
                scoreboard.style.display = 'flex';
            }
            currentGameDeyimler = shuffleArray([...deyimler]).slice(0, 12);
            buildBoard();
        }

        function buildBoard() {
            memoryGameArea.innerHTML = '';
            flippedCards = [], lockBoard = false, matchedPairs = 0;
            if (gameMode === 'iki') {
                 scores = { bilgin: 0, gezgin: 0 };
                 currentPlayer = 'bilgin';
                 updateScoreboard();
            }
            const gameCards = [];
            currentGameDeyimler.forEach((item, index) => {
                gameCards.push({ type: 'deyim', text: item.deyim, id: index });
                gameCards.push({ type: 'anlam', text: item.anlam, id: index });
            });
            const shuffledCards = shuffleArray(gameCards);
            shuffledCards.forEach(cardData => {
                const card = document.createElement('div');
                card.classList.add('kart');
                card.dataset.id = cardData.id;
                const textTypeClass = cardData.type === 'deyim' ? 'deyim-metni' : 'anlam-metni';
                card.innerHTML = `<div class="kart-icerik"><div class="kart-on">ðŸ“œ</div><div class="kart-arka ${textTypeClass}">${cardData.text}</div></div>`;
                card.addEventListener('click', flipCard);
                memoryGameArea.appendChild(card);
            });
        }
        
        function updateScoreboard() {
            skorBilginEl.textContent = scores.bilgin;
            skorGezginEl.textContent = scores.gezgin;
            if (currentPlayer === 'bilgin') {
                takimBilginEl.classList.add('aktif-tur');
                takimGezginEl.classList.remove('aktif-tur');
            } else {
                takimGezginEl.classList.add('aktif-tur');
                takimBilginEl.classList.remove('aktif-tur');
            }
        }

        function switchTurn() {
            if (gameMode !== 'iki') return;
            currentPlayer = currentPlayer === 'bilgin' ? 'gezgin' : 'bilgin';
            updateScoreboard();
        }

        function flipCard() {
            if (lockBoard || this.classList.contains('cevrildi') || this.classList.contains('eslesti')) return;
            this.classList.add('cevrildi');
            flippedCards.push(this);
            if (flippedCards.length === 2) checkForMatch();
        }

        function checkForMatch() {
            lockBoard = true;
            const [card1, card2] = flippedCards;
            if (card1.dataset.id === card2.dataset.id) disableCards();
            else unflipCards();
        }
        
        function disableCards() {
            flippedCards.forEach(card => {
                card.classList.add('eslesti');
                card.removeEventListener('click', flipCard);
            });
            if (gameMode === 'iki') {
                scores[currentPlayer]++;
                updateScoreboard();
            }
            matchedPairs++;
            resetBoard();
            if (matchedPairs === 12) {
                let winnerMessage = "Tebrikler! Oyunu tamamladÄ±n!";
                if(gameMode === 'iki') {
                    if(scores.bilgin > scores.gezgin) winnerMessage = "Oyun bitti! Kazanan: Bilgin!";
                    else if (scores.gezgin > scores.bilgin) winnerMessage = "Oyun bitti! Kazanan: Gezgin!";
                    else winnerMessage = "Oyun bitti! Berabere!";
                }
                 setTimeout(() => alert(winnerMessage), 600);
            }
        }

        function unflipCards() {
            setTimeout(() => {
                flippedCards.forEach(card => card.classList.remove('cevrildi'));
                if (gameMode === 'iki') switchTurn();
                resetBoard();
            }, 1200);
        }

        function resetBoard() {
            [flippedCards, lockBoard] = [ [], false ];
        }

        document.addEventListener('DOMContentLoaded', () => {
            initLearningSet();
            setupNewGameScreen();
            document.getElementById('tek-oyuncu-btn').addEventListener('click', () => startGame('tek'));
            document.getElementById('iki-oyuncu-btn').addEventListener('click', () => startGame('iki'));
            document.getElementById('yeniden-baslat-btn').addEventListener('click', buildBoard);
            document.getElementById('mod-secim-btn').addEventListener('click', setupNewGameScreen);
        });
    </script>
