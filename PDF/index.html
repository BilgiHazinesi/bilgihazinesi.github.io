<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Mizanpaj Editörü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="upload-screen">
        <h2>PDF Mizanpaj Editörüne Hoş Geldiniz</h2>
        <p>Lütfen üzerinde çalışmak istediğiniz PDF dosyasını seçin.</p>
        <input type="file" id="file-input" accept="application/pdf">
    </div>

    <div id="editor-screen" class="hidden">

        <aside id="left-panel">
            <h3>Kırpma Listeniz</h3>
            <p id="selection-list-placeholder">(Bir alan seçtikten sonra buraya eklenecek)</p>
            <ul id="selection-list">
                </ul>
        </aside>

        <main id="main-panel">
            <div id="tab-controls">
                <button id="tab-source" class="tab-button active">1. Kaynak PDF (Kırpma)</button>
                <button id="tab-layout" class="tab-button">2. Mizanpaj Sahnesi (Serbest Düzen)</button>
            </div>

            <div id="tab-content">
                
                <div id="source-view" class="tab-page active">
                    <div class="view-controls">
                        <button id="zoom-out-source" title="Uzaklaş">-</button>
                        <span id="zoom-level-source">100%</span>
                        <button id="zoom-in-source" title="Yakınlaş">+</button>
                    </div>
                    
                    <div id="source-scroll-container">
                        <div id="pdf-viewer-container">
                            <canvas id="pdf-canvas"></canvas>
                            <div id="selection-box"></div>
                            <div id="selection-confirm-box" class="hidden">
                                <button id="confirm-selection" title="Onayla">✓</button>
                                <button id="cancel-selection" title="İptal Et">X</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="pdf-controls">
                        <button id="prev-page">&lt;</button>
                        <span>Sayfa: <span id="page-num">0</span> / <span id="page-count">0</span></span>
                        <button id="next-page">&gt;</button>
                    </div>
                </div>

                <div id="layout-view" class="tab-page">
                    <div class="view-controls">
                        <button id="zoom-out-layout" title="Uzaklaş">-</button>
                        <span id="zoom-level-layout">100%</span>
                        <button id="zoom-in-layout" title="Yakınlaş">+</button>
                    </div>

                    <div id="layout-scroll-container">
                        <div id="page-container">
                            <div id="page-stage" class="a4-portrait">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <aside id="right-panel">
            <h3>Ayarlar</h3>
            <label for="pdf-title">Başlık:</label>
            <input type="text" id="pdf-title" placeholder="Yeni PDF'in Başlığı">
            
            <label for="page-layout">Sayfa Yönü (Genel):</label>
            <select id="page-layout">
                <option value="a4-portrait" selected>Dikey A4</option>
                <option value="a4-landscape">Yatay A4</option>
            </select>
            
            <button id="add-page" title="Gelecek sürümde eklenecek" disabled>Yeni Sayfa Ekle</button>
            <hr>
            
            <label>Düzen Türü:</label>
            <div id="layout-options">
                <input type="radio" id="layout-freeform" name="layout-type" value="freeform" checked>
                <label for="layout-freeform">Serbest Düzen (Mizanpaj Sahnesi)</label>
                <br>
                <input type="radio" id="layout-auto-2col" name="layout-type" value="auto-2col">
                <label for="layout-auto-2col">Otomatik: 2 Sütunlu</label>
                <br>
                <input type="radio" id="layout-auto-1col" name="layout-type" value="auto-1col">
                <label for="layout-auto-1col">Otomatik: Alt Alta (Çizgili)</label>
            </div>
            
            <hr>
            <button id="generate-pdf" class="btn-primary">YENİ PDF OLUŞTUR</button>
        </aside>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
