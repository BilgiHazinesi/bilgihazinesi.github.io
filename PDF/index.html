<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Mizanpaj Editörü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="upload-screen">
        <h2>PDF Mizanpaj Editörüne Hoş Geldiniz</h2>
        <p>Lütfen üzerinde çalışmak istediğiniz PDF dosyasını seçin.</p>
        <input type="file" id="file-input" accept="application/pdf">
    </div>

    <div id="editor-screen" class="hidden">

        <aside id="left-panel">
            <h3>Kaynak PDF</h3>
            <div id="pdf-viewer-container">
                <canvas id="pdf-canvas"></canvas>
                <div id="selection-box"></div>
            </div>
            <div id="pdf-controls">
                <button id="prev-page">&lt;</button>
                <span>Sayfa: <span id="page-num">0</span> / <span id="page-count">0</span></span>
                <button id="next-page">&gt;</button>
            </div>
            <hr>
            <h3>Kırpma Listeniz</h3>
            <p>(Bir alan seçtikten sonra buraya eklenecek)</p>
            <ul id="selection-list">
                </ul>
        </aside>

        <main id="main-panel">
            <h3>Mizanpaj Alanı (Sanal Sayfa)</h3>
            <div id="page-container">
                <div id="page-stage" class="a4-portrait">
                    </div>
            </div>
        </main>

        <aside id="right-panel">
            <h3>Ayarlar</h3>
            <label for="pdf-title">Başlık:</label>
            <input type="text" id="pdf-title" placeholder="Yeni PDF'in Başlığı">
            
            <label for="page-layout">Sayfa Yönü:</label>
            <select id="page-layout">
                <option value="a4-portrait" selected>Dikey A4</option>
                <option value="a4-landscape">Yatay A4</option>
            </select>
            
            <button id="add-page">Yeni Sayfa Ekle</button>
            <hr>
            <button id="generate-pdf" class="btn-primary">YENİ PDF OLUŞTUR</button>
        </aside>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
