<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2.1 - Dijital Materyal Editörü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="upload-screen">
        <h2>Dijital Materyal Editörü</h2>
        <p>Lütfen PDF, PNG veya JPG dosyalarınızı seçin.</p>
        <input type="file" id="file-input" accept="application/pdf,image/png,image/jpeg" multiple>
    </div>

    <div id="editor-screen" class="hidden">

        <aside id="left-panel">
            <h3>1. Kaynak Kütüphanesi</h3>
            <p id="source-list-placeholder">Dosyalarınız buraya yüklenecek.</p>
            <ul id="source-library-list">
                </ul>
            <hr>
            <h3>2. Kırpma Listeniz</h3>
            <p id="selection-list-placeholder">(Kırpmalar buraya eklenecek)</p>
            <ul id="selection-list">
                </ul>
        </aside>

        <main id="main-panel">
            <div id="tab-controls">
                <button id="tab-source" class="tab-button active">1. Kaynak Editörü</button>
                <button id="tab-layout" class="tab-button">2. Mizanpaj Sahnesi</button>
            </div>
            <div id="tab-content">
                
                <div id="source-view" class="tab-page active">
                    <div class="view-controls">
                        <button id="zoom-out-source" title="Uzaklaş">-</button>
                        <span id="zoom-level-source">100%</span>
                        <button id="zoom-in-source" title="Yakınlaş">+</button>
                    </div>
                    <div id="source-scroll-container">
                        <div id="pdf-viewer-container" class="source-element">
                            <canvas id="pdf-canvas"></canvas>
                        </div>
                        <img id="image-viewer" class="source-element hidden" src="" alt="Kaynak Resim" />
                        
                        <div id="selection-box"></div>
                        <div id="selection-confirm-box" class="hidden">
                            <button id="confirm-selection" title="Onayla">✓</button>
                            <button id="cancel-selection" title="İptal Et">X</button>
                        </div>
                    </div>
                    <div id="pdf-controls" class="hidden">
                        <button id="prev-page">&lt;</button>
                        <span>Sayfa: <span id="page-num">0</span> / <span id="page-count">0</span></span>
                        <button id="next-page">&gt;</button>
                    </div>
                </div>

                <div id="layout-view" class="tab-page">
                    <div class="view-controls">
                        <button id="zoom-out-layout" title="Uzaklaş">-</button>
                        <span id="zoom-level-layout">100%</span>
                        <button id="zoom-in-layout" title="Yakınlaş">+</button>
                    </div>
                    <div id="layout-scroll-container">
                        <div id="page-container">
                            <div id="page-stage" class="a4-portrait">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <aside id="right-panel">
            <h3>Genel Ayarlar</h3>
            <label for="pdf-title">Başlık:</label>
            <input type="text" id="pdf-title" placeholder="Yeni PDF'in Başlığı">
            <label for="page-layout">Sayfa Yönü:</label>
            <select id="page-layout">
                <option value="a4-portrait" selected>Dikey A4</option>
                <option value="a4-landscape">Yatay A4</option>
            </select>
            <hr>

            <h3>Üst Bilgi (Header) Ayarları</h3>
            <label for="header-left">Sol Üst (Ad Soyad):</label>
            <input type="text" id="header-left" placeholder="Örn: Zeynal Öğretmen">
            <label for="header-right">Sağ Üst (Tarih):</label>
            <input type="text" id="header-right" placeholder="Örn: 05.11.2025">
            <label>Orta Üst (Logo):</label>
            <input type="checkbox" id="header-logo-toggle">
            <label for="header-logo-toggle" style="font-weight:normal; display:inline;">Logoyu Ekle (URL'den)</label>
            <input type="text" id="header-logo-url" class="hidden" value="https://scontent.fada1-12.fna.fbcdn.net/v/t39.30808-6/487489665_1085470190264284_8279142767717153306_n.jpg?stp=dst-jpg_s960x960_tt6&_nc_cat=103&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=J1bU31rnxyMQ7kNvwGK0cvJ&_nc_oc=Adn1bwQMf40ps45_Tgs0ZdaapriJ5Ics1mTXwP2G_LaJbpdHgG7uGn3bFJ6HfzkhSTKqnwkvqtpRZ3vjZIq2WNcL&_nc_zt=23&_nc_ht=scontent.fada1-12.fna&_nc_gid=uUy2jk7QscAqUiUfjtYbbw&oh=00_Afj-1DZVZMrZkt8xIFevpnbdhmUZDy0xi_lCUfe063D0ag&oe=691161BA">
            
            <hr>
            
            <h3>İçerik Düzeni</h3>
            <div id="layout-options">
                <input type...
                <input type="radio" id="layout-freeform" name="layout-type" value="freeform" checked>
                <label for="layout-freeform">Serbest Düzen (Mizanpaj Sahnesi)</label>
                <br>
                <input type="radio" id="layout-auto-2col" name="layout-type" value="auto-2col">
                <label for="layout-auto-2col">Otomatik: 2 Sütunlu</label>
                <br>
                <input type="radio" id="layout-auto-1col" name="layout-type" value="auto-1col">
                <label for="layout-auto-1col">Otomatik: Alt Alta (Çizgili)</label>
            </div>
            
            <hr>
            <button id="generate-pdf" class="btn-primary">YENİ PDF OLUŞTUR</button>
        </aside>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
