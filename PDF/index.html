<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Alan Seçici</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>PDF'ten Alan Seçip Yeni PDF Oluşturma</h2>

    <label for="file-input">PDF Yükleyin:</label>
    <input type="file" id="file-input" accept="application/pdf">
    <hr>

    <div id="pdf-controls">
        <button id="prev-page">Önceki Sayfa</button>
        <span>Sayfa: <span id="page-num">0</span> / <span id="page-count">0</span></span>
        <button id="next-page">Sonraki Sayfa</button>
    </div>

    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
        <div id="selection-box"></div>
    </div>

    <hr>
    <button id="generate-pdf">Seçimleri PDF Olarak Oluştur (Toplam: <span id="selection-count">0</span>)</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
