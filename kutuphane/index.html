<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>K√ºt√ºphane V55</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); --glass: rgba(255,255,255,0.95); --primary: #2563eb; }
        body.dark-mode { --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); --glass: rgba(30, 41, 59, 0.95); --primary: #60a5fa; color:white; }
        body { margin: 0; padding: 0; min-height: 100vh; background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding-bottom: 90px; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 15px; display: none; }
        .glass-panel { background: var(--glass); border-radius: 16px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        #loginOverlay { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; justify-content: center; align-items: center; flex-direction: column;}
        .login-card { background: var(--glass); padding: 30px; border-radius: 24px; width: 90%; max-width: 350px; text-align: center; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: rgba(255,255,255,0.8); font-size: 1rem; margin-bottom: 10px; box-sizing: border-box; font-family:inherit;}
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--primary); color: white; font-weight: 600; cursor: pointer; }
        .btn-sm { width: auto; padding: 6px 12px; font-size: 0.8rem; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--glass); display: flex; justify-content: space-around; align-items: center; z-index: 100; backdrop-filter: blur(10px); border-top: 1px solid rgba(0,0,0,0.1); }
        .nav-item { background: none; border: none; color: #64748b; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-item i { font-size: 1.4rem; }

        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* UZAY YOLU */
        .journey-map { position: relative; width: 100%; height: 400px; background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); border-radius: 16px; overflow: hidden; margin-top: 10px; }
        .stars { position: absolute; width:100%; height:100%; background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png'); opacity:0.5; }
        .station { position: absolute; width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-size: 0.65rem; transform: translate(-50%, -50%); font-weight:bold; text-align:center; z-index:2; }
        .station.active { background: #2563eb; border-color: white; color: white; box-shadow: 0 0 15px #2563eb; }
        .station i { font-size: 1.2rem; margin-bottom: 2px; }
        .astronaut { position: absolute; font-size: 2.5rem; transform: translate(-50%, -50%); filter: drop-shadow(0 0 5px gold); z-index:3; transition: all 1s ease-in-out; }

        /* MODAL & AƒûA√á */
        .overlay-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-card { background: #fff; width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; max-height: 90vh; overflow-y: auto; }
        .tree-wrapper { position: relative; width: 100%; height: 350px; background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 80%, #4CAF50 80%, #4CAF50 100%); border-radius: 16px; overflow: hidden; margin-top: 10px; }
        .tree-fruit { position: absolute; font-size: 1.8rem; cursor: pointer; z-index: 10; display:flex; align-items:center; justify-content:center; width:35px; height:35px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2>K√ºt√ºphane Giri≈ü</h2>
        <p>√ñƒürenci Kodu veya ≈ûifre</p>
        <input type="password" id="authCode" placeholder="Kod..." style="text-align:center; letter-spacing: 3px;">
        <button class="btn" onclick="login()">Giri≈ü Yap</button>
        <div id="loader" style="display:none; margin-top:10px;">Veriler Y√ºkleniyor...</div>
    </div>
</div>

<div class="container" id="mainContainer">
    <div class="glass-panel" style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h3 style="margin:0;">K√ºt√ºphane</h3>
            <span style="font-size:0.75rem; opacity:0.7;" id="welcomeText"></span>
        </div>
        <div style="display:flex; gap:10px;">
            <select id="classFilter" style="display:none; padding:5px; border-radius:8px;" onchange="refreshAllViews()">
                <option value="all">T√ºm Okul</option>
            </select>
            <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; font-size:1.2rem;">üåô</button>
        </div>
    </div>

    <div id="tab-home" class="tab-content active">
        <div id="lendPanel" class="glass-panel hidden">
            <h4 style="margin:0 0 10px 0; color:var(--primary);">Kitap Teslim Et</h4>
            <div style="display:flex; gap:5px;">
                <input type="text" list="studentList" id="studentInput" placeholder="√ñƒürenci..." style="flex:1; margin:0;">
                <input type="text" list="bookList" id="bookInput" placeholder="Kitap..." style="flex:1; margin:0;">
            </div>
            <datalist id="studentList"></datalist>
            <datalist id="bookList"></datalist>
            <button class="btn" style="margin-top:10px;" onclick="lendBook()">Ver</button>
        </div>

        <div class="glass-panel">
            <h4 style="margin:0 0 10px 0;">üîµ Okunan Kitaplar</h4>
            <div id="activeList"></div>
        </div>
        
        <div class="glass-panel">
            <h4 style="margin:0 0 10px 0;">üü¢ √ñƒürenci Ge√ßmi≈üi</h4>
            <input type="text" id="searchHistory" placeholder="√ñƒürenci adƒ± yazarak arayƒ±n..." onkeyup="renderHistory(this.value)">
            <div id="historyList" style="margin-top:10px;"></div>
        </div>
    </div>

    <div id="tab-books" class="tab-content">
        <div class="glass-panel">
            <h4 style="margin:0 0 10px 0;">üìö Sƒ±nƒ±f Kitaplƒ±ƒüƒ±</h4>
            <input type="text" id="bookSearch" placeholder="Kitap Ara..." onkeyup="renderBookManager()">
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <button class="btn-sm btn-outline" onclick="sortBooks('rating')">Puan ‚≠ê</button>
                <button class="btn-sm btn-outline" onclick="sortBooks('name')">ƒ∞sim A-Z</button>
            </div>
            <div id="bookManagerList"></div>
        </div>
    </div>

    <div id="tab-report" class="tab-content">
        <div class="glass-panel">
            <h4 style="margin:0 0 10px 0;">üöÄ Uzay Yolculuƒüu Raporu</h4>
            <input type="text" list="studentList" id="reportStudentInput" placeholder="√ñƒürenci Se√ßiniz..." onchange="generateReport()">
            <div id="reportOutput" style="background:rgba(0,0,0,0.05); padding:10px; border-radius:10px; margin-top:10px; font-size:0.8rem; white-space:pre-wrap; display:none;"></div>
            <button class="btn" style="margin-top:10px;" onclick="copyReport()">Mesajƒ± Kopyala</button>
            
            <div id="journeyPanel" style="display:none;">
                <div class="journey-map" id="journeyMap">
                    <div class="stars"></div>
                    <svg style="position:absolute; width:100%; height:100%;"><path id="journeyPath" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5" /></svg>
                </div>
            </div>
        </div>
    </div>
    
    <div id="tab-stats" class="tab-content">
        <div class="glass-panel">
            <h4 style="margin:0 0 10px 0;">üèÜ En √áok Okuyanlar</h4>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <button class="btn-sm btn-outline" onclick="renderStats('desc')">√áoktan Aza ‚¨á</button>
                <button class="btn-sm btn-outline" onclick="renderStats('asc')">Azdan √áoƒüa ‚¨Ü</button>
            </div>
            <div id="statsList"></div>
        </div>
    </div>

    <div id="tab-settings" class="tab-content">
        <div class="glass-panel">
            <h3>üë• √ñƒürenci Ekle</h3>
            <div style="display:flex; gap:5px;">
                <input type="text" id="sName" placeholder="Ad Soyad" style="flex:2;">
                <input type="text" id="sClass" placeholder="Sƒ±nƒ±f" style="flex:1;">
                <input type="text" id="sPass" placeholder="Kod" style="flex:1;">
            </div>
            <button class="btn" onclick="addSingleStudent()">Tek Ekle</button>
            <label style="margin-top:10px; display:block;">Toplu Ekle (Ad,Sƒ±nƒ±f,Kod)</label>
            <textarea id="bulkStudents" rows="3" placeholder="Ali,2A,123"></textarea>
            <button class="btn" onclick="bulkAddStudents()">Toplu Ekle</button>
        </div>
        <div class="glass-panel">
            <h3>üìö Kitap Ekle</h3>
            <div style="display:flex; gap:5px;">
                <input type="text" id="bName" placeholder="Kitap Adƒ±" style="flex:2;">
                <input type="number" id="bPage" placeholder="Sayfa" style="flex:1;">
                <input type="text" id="bClass" placeholder="Sƒ±nƒ±f" style="flex:1;">
            </div>
            <button class="btn" onclick="addSingleBook()">Tek Ekle</button>
            <label style="margin-top:10px; display:block;">Toplu Ekle (Kitap,Sayfa,Sƒ±nƒ±f)</label>
            <textarea id="bulkBooks" rows="3" placeholder="Kitap A,100,2A"></textarea>
            <button class="btn" onclick="bulkAddBooks()">Toplu Ekle</button>
        </div>
    </div>

</div>

<div class="bottom-nav" id="navBar" style="display:none;">
    <button class="nav-item active" onclick="switchTab('home', this)"><i class="fas fa-home"></i>Giri≈ü</button>
    <button class="nav-item" onclick="switchTab('books', this)"><i class="fas fa-book"></i>Kitaplar</button>
    <button class="nav-item" onclick="switchTab('report', this)"><i class="fas fa-rocket"></i>Rapor</button>
    <button class="nav-item" onclick="switchTab('stats', this)"><i class="fas fa-chart-bar"></i>ƒ∞statistik</button>
    <button class="nav-item" id="settingsBtn" onclick="switchTab('settings', this)" style="display:none;"><i class="fas fa-cog"></i>Ayarlar</button>
</div>

<div id="treeModal" class="overlay-bg">
    <div class="modal-card">
        <button class="close-btn" onclick="document.getElementById('treeModal').style.display='none'">&times;</button>
        <h3 id="treeTitle" style="text-align:center;"></h3>
        <div class="tree-wrapper" id="treeWrapperBox">
            <svg style="position:absolute; bottom:0; left:50%; transform:translateX(-50%); width:100%; height:90%; pointer-events:none;" viewBox="0 0 500 500">
                <path d="M230,500 L230,400 Q230,250 180,200 L250,400 L270,500 Z" fill="#5D4037" />
                <path d="M270,500 L270,400 Q270,250 320,200 L250,400 L230,500 Z" fill="#4E342E" />
                <circle cx="250" cy="200" r="160" fill="#2E7D32" />
                <circle cx="180" cy="220" r="90" fill="#388E3C" />
                <circle cx="320" cy="220" r="90" fill="#388E3C" />
                <circle cx="250" cy="120" r="100" fill="#4CAF50" />
            </svg>
            <div id="treeFruits"></div>
        </div>
        <div id="fruitDetail" style="margin-top:10px; padding:10px; background:rgba(0,0,0,0.05); border-radius:10px; display:none;"></div>
    </div>
</div>

<div id="ratingOverlay" class="overlay-bg">
    <div class="modal-card">
        <h3>Deƒüerlendir</h3>
        <div class="rating-group" id="starGroup">
            <button class="star-btn" onclick="selectStar(1)">1</button>
            <button class="star-btn" onclick="selectStar(2)">2</button>
            <button class="star-btn" onclick="selectStar(3)">3</button>
            <button class="star-btn" onclick="selectStar(4)">4</button>
            <button class="star-btn" onclick="selectStar(5)">5</button>
        </div>
        <select id="exitCardSelect" onchange="updateCardPrompt()">
            <option value="">-- √áƒ±kƒ±≈ü Kartƒ± --</option>
        </select>
        <p id="cardPrompt" style="font-size:0.8rem; font-style:italic; color:var(--primary);"></p>
        <textarea id="returnComment" placeholder="Yorum yaz..."></textarea>
        <button class="btn" onclick="submitReturn()">Kaydet</button>
        <button class="btn btn-danger" onclick="document.getElementById('ratingOverlay').style.display='none'">ƒ∞ptal</button>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxRh-oKWwCBHoWCbBzKSxy7BCvJ2iUpr4NeN9BCXxuDXSRFm99SYpq5k-D9hozVSVwN/exec"; 

    let userData = {};
    let records = [];
    let students = [];
    let books = []; // {name, class}
    
    // ESKƒ∞ Sƒ∞STEMDEN ALINAN KARTLAR
    const EXIT_CARDS = {
        "1": { t: "Macera Hatƒ±rasƒ±", p: "En unutulmaz sahne neydi?" },
        "2": { t: "√ñƒürenen Profil", p: "Karakter hangi √∂zelliƒüi ta≈üƒ±yor?" },
        "3": { t: "Duygu Kartƒ±", p: "Hangi duygularƒ± hissettin?" },
        "4": { t: "Baƒülantƒ± Kartƒ±", p: "Hayatƒ±nla nasƒ±l bir baƒü kurdun?" },
        "5": { t: "Ele≈ütiri Kartƒ±", p: "Katƒ±lmadƒ±ƒüƒ±n bir olay var mƒ±?" },
        "6": { t: "Soru Kartƒ±", p: "Seni d√º≈ü√ºnd√ºren soru neydi?" },
        "7": { t: "Yaratƒ±cƒ± Son", p: "Sonunu nasƒ±l deƒüi≈ütirirdin?" },
        "8": { t: "Geli≈üim", p: "Hangi becerini geli≈ütirdi?" },
        "9": { t: "Tavsiye", p: "Tavsiye eder misin?" }
    };

    function login() {
        let code = document.getElementById('authCode').value.trim();
        if(!code) return;
        document.getElementById('loader').style.display = 'block';
        fetch(API_URL + "?action=login&password=" + encodeURIComponent(code))
        .then(res => res.json())
        .then(data => {
            if(data.error) { alert(data.error); document.getElementById('loader').style.display = 'none'; }
            else {
                userData = data; userData.code = code;
                records = data.records;
                students = data.students;
                books = data.books.list;
                initApp();
            }
        });
    }

    function initApp() {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainContainer').style.display = 'block';
        document.getElementById('navBar').style.display = 'flex';
        
        let role = userData.role === 'admin' ? 'Y√∂netici' : (userData.role === 'teacher' ? '√ñƒüretmen' : '√ñƒürenci');
        document.getElementById('welcomeText').innerText = `${role} | ${userData.className || 'Genel'}`;
        
        if(userData.role === 'admin') {
            document.getElementById('settingsBtn').style.display = 'flex';
            let cf = document.getElementById('classFilter');
            cf.style.display = 'block';
            let classes = [...new Set(records.map(r => r.className))].filter(Boolean).sort();
            classes.forEach(c => cf.innerHTML += `<option value="${c}">${c}</option>`);
            document.getElementById('lendPanel').classList.remove('hidden');
        } else if (userData.role === 'teacher') {
            document.getElementById('lendPanel').classList.remove('hidden');
        }

        let sel = document.getElementById('exitCardSelect');
        for(let k in EXIT_CARDS) sel.innerHTML += `<option value="${k}">${EXIT_CARDS[k].t}</option>`;
        
        refreshAllViews();
    }

    function refreshAllViews() {
        // Datalistleri g√ºncelle (Admin filtresine g√∂re)
        let sList = students;
        let bList = books;
        
        if(userData.role === 'admin') {
            let cls = document.getElementById('classFilter').value;
            if(cls !== 'all') {
                // Admin filtrelerse sadece o sƒ±nƒ±fƒ±n verilerini g√∂ster
                // Not: Book listesini filtrelemek i√ßin book.class verisi backendden gelmeli
                bList = books.filter(b => !b.class || b.class === cls);
            }
        }
        
        let sl = document.getElementById('studentList'); sl.innerHTML = "";
        sList.forEach(s => sl.innerHTML += `<option value="${s}">`);
        let bl = document.getElementById('bookList'); bl.innerHTML = "";
        bList.forEach(b => bl.innerHTML += `<option value="${b.name}">`);
        
        renderActiveList();
    }

    function renderActiveList() {
        let div = document.getElementById('activeList');
        div.innerHTML = "";
        let list = records.filter(r => r.status === "Okuyor");
        
        if(userData.role === 'admin') {
            let cls = document.getElementById('classFilter').value;
            if(cls !== 'all') list = list.filter(r => r.className === cls);
        }

        if(list.length === 0) { div.innerHTML = "<div style='text-align:center;opacity:0.5;padding:10px;'>Okunan kitap yok.</div>"; return; }

        list.forEach(r => {
            let btn = userData.role !== 'student' ? `<button class="btn-sm btn-danger" onclick="openReturnModal(${r.id})">ƒ∞ade Al</button>` : `<span style="color:orange">Okuyorsun</span>`;
            let safeName = r.book.replace(/'/g, "\\'");
            div.innerHTML += `<div class="list-item"><div onclick="openTree('${safeName}')" style="flex:1;cursor:pointer;"><b>${r.book}</b><br><small>${r.student}</small></div><div>${btn}</div></div>`;
        });
    }

    function renderHistory(val) {
        let div = document.getElementById('historyList');
        div.innerHTML = "";
        if(val.length < 2) return;
        
        let list = records.filter(r => r.status === "ƒ∞ade Etti" && r.student.toLowerCase().includes(val.toLowerCase()));
        if(userData.role === 'admin') {
            let cls = document.getElementById('classFilter').value;
            if(cls !== 'all') list = list.filter(r => r.className === cls);
        }

        list.forEach(r => {
            let btn = r.comment ? "üçé" : `<button class="btn-sm btn-outline" onclick="openReturnModal(${r.id})">Yorum</button>`;
            let safeName = r.book.replace(/'/g, "\\'");
            div.innerHTML += `<div class="list-item"><div onclick="openTree('${safeName}')" style="flex:1;cursor:pointer;"><b>${r.book}</b><br><small>${r.returnDate}</small></div><div>${btn}</div></div>`;
        });
    }

    // --- Kƒ∞TAPLAR (AƒûA√á) ---
    let bookSort = 'name';
    function sortBooks(mode) { bookSort = mode; renderBookManager(); }
    
    function renderBookManager() {
        let div = document.getElementById('bookManagerList');
        div.innerHTML = "";
        let search = document.getElementById('bookSearch').value.toLowerCase();
        
        let displayBooks = books;
        if(userData.role === 'admin') {
            let cls = document.getElementById('classFilter').value;
            if(cls !== 'all') displayBooks = displayBooks.filter(b => !b.class || b.class === cls);
        }
        
        if(search) displayBooks = displayBooks.filter(b => b.name.toLowerCase().includes(search));
        
        // Basit Puan Hesabƒ±
        let ratings = {};
        records.forEach(r => { if(r.rating && r.status==="ƒ∞ade Etti") { if(!ratings[r.book]) ratings[r.book]=[]; ratings[r.book].push(parseInt(r.rating)); } });
        
        let final = displayBooks.map(b => {
            let rs = ratings[b.name] || [];
            let avg = rs.length ? rs.reduce((a,c)=>a+c,0)/rs.length : 0;
            return { name: b.name, avg: avg };
        });
        
        if(bookSort === 'rating') final.sort((a,b) => b.avg - a.avg);
        else final.sort((a,b) => a.name.localeCompare(b.name));
        
        final.forEach(b => {
            let stars = b.avg > 0 ? `‚≠ê ${b.avg.toFixed(1)}` : "";
            let safeName = b.name.replace(/'/g, "\\'");
            div.innerHTML += `<div class="list-item" onclick="openTree('${safeName}')" style="cursor:pointer;"><span>${b.name} <small style="color:orange">${stars}</small></span><span>‚ñ∂</span></div>`;
        });
    }

    function openTree(bookName) {
        document.getElementById('treeModal').style.display = 'flex';
        document.getElementById('treeTitle').innerText = bookName;
        let cont = document.getElementById('treeFruits');
        cont.innerHTML = "";
        
        let readers = records.filter(r => r.book === bookName && r.status === "ƒ∞ade Etti");
        
        readers.forEach((r, i) => {
            let f = document.createElement('div');
            f.className = 'tree-fruit';
            f.innerText = r.comment ? "üçé" : "üçè";
            // D√∂ng√ºs√ºz, G√ºvenli Yerle≈üim
            let angle = i * 2.4; 
            let rad = 30 + (i*4); if(rad>140) rad=140;
            let x = 250 + Math.cos(angle)*rad;
            let y = 200 + Math.sin(angle)*rad;
            f.style.left = (x-17)+"px"; f.style.top = (y-17)+"px";
            
            f.onclick = () => {
                let d = document.getElementById('fruitDetail');
                d.style.display='block';
                d.innerHTML = `<b>${r.student}</b><br><i>${r.comment||'Yorum yok'}</i>`;
            };
            cont.appendChild(f);
        });
    }

    // --- UZAY YOLU & RAPOR ---
    const MILESTONES = [
        {l:0, t:"Ba≈ülangƒ±√ß", i:"üå±"}, {l:5, t:"√áƒ±rak", i:"ü•â"}, {l:10, t:"Kitap Kurdu", i:"üìñ"},
        {l:15, t:"Ka≈üif", i:"üöÄ"}, {l:25, t:"Usta", i:"üé©"}, {l:40, t:"EFSANE", i:"üëë"}
    ];

    function generateReport() {
        let s = document.getElementById('reportStudentInput').value;
        if(!s) return;
        let myRecs = records.filter(r => r.student === s && r.status === "ƒ∞ade Etti");
        let count = myRecs.length;
        
        // Mesaj Formatƒ±
        let msg = `Sayƒ±n Velimiz,\n\n‚ú® "Her kitap ke≈üfedilmeyi bekleyen ayrƒ± bir d√ºnyadƒ±r."\n\n√ñƒürencimiz ${s}, bu d√∂nem k√ºt√ºphanemizden toplam ${count} kitap okuyarak okuma yolculuƒüunu zenginle≈ütirmi≈ütir.\n\nüìö Okunan Son 5 Kitap:\n`;
        myRecs.slice(0,5).forEach(r => msg += `- ${r.book}\n`);
        msg += `\nƒ∞lginiz ve desteƒüiniz i√ßin te≈üekk√ºr ederiz.\nZeynal √ñƒüretmen`;
        
        document.getElementById('reportOutput').style.display = 'block';
        document.getElementById('reportOutput').innerText = msg;
        
        renderJourney(count);
        document.getElementById('journeyPanel').style.display = 'block';
    }

    function renderJourney(count) {
        let cont = document.getElementById('journeyMap');
        let path = document.getElementById('journeyPath');
        cont.querySelectorAll('.station, .astronaut').forEach(e => e.remove());
        
        // Kavisli Yol
        let w = cont.offsetWidth, h = cont.offsetHeight;
        let d = `M ${w*0.1} ${h*0.8} Q ${w*0.5} ${h*0.1} ${w*0.9} ${h*0.8}`;
        path.setAttribute('d', d);
        
        MILESTONES.forEach((m, i) => {
            let p = i / (MILESTONES.length - 1);
            let x = (w*0.1) + (w*0.8) * p;
            // Eƒüri √ºzerinde y hesapla (Basit kuadratik)
            let y = (h*0.8) - 4 * (h*0.7) * (p - p*p); 
            
            let st = document.createElement('div');
            st.className = `station ${count >= m.l ? 'active' : ''}`;
            st.style.left = x+"px"; st.style.top = y+"px";
            st.innerHTML = `<i class="${m.i}"></i><span>${m.t}<br>${m.l}</span>`;
            
            if(count >= m.l && (i === MILESTONES.length-1 || count < MILESTONES[i+1].l)) {
                st.innerHTML += `<div class="astronaut">üöÄ</div>`;
            }
            cont.appendChild(st);
        });
    }

    // --- ƒ∞STATƒ∞STƒ∞K ---
    function renderStats(order) {
        let div = document.getElementById('statsList');
        div.innerHTML = "";
        let counts = {};
        records.forEach(r => { 
            if(r.status==="ƒ∞ade Etti") {
                if(userData.role==='admin') {
                    let cls = document.getElementById('classFilter').value;
                    if(cls !== 'all' && r.className !== cls) return;
                } else if(userData.role==='teacher') {
                    if(r.className !== userData.className) return;
                }
                counts[r.student] = (counts[r.student]||0)+1; 
            }
        });
        
        let sorted = Object.keys(counts).map(k => ({n:k, c:counts[k]}));
        if(order === 'desc') sorted.sort((a,b) => b.c - a.c);
        else sorted.sort((a,b) => a.c - b.c);
        
        sorted.forEach((s, i) => {
            div.innerHTML += `<div class="list-item"><span>${i+1}. ${s.n}</span><b>${s.c} Kitap</b></div>`;
        });
    }

    // --- ORTAK ---
    let tempId = null, currentRating = 0;
    function lendBook() {
        let s = document.getElementById('studentInput').value, b = document.getElementById('bookInput').value;
        if(!s||!b) return;
        records.unshift({id: Date.now(), student:s, book:b, status:"Okuyor", className:userData.className||"Admin", date:"Bug√ºn"});
        refreshAllViews();
        fetch(API_URL, {method:"POST", body:JSON.stringify({action:"lend", auth_code:userData.code, id:Date.now(), date:new Date(), student:s, book:b})});
    }
    function openReturnModal(id) { tempId = id; document.getElementById('ratingOverlay').style.display='flex'; }
    function selectStar(n) { currentRating = n; let b=document.getElementById('starGroup').children; for(let i=0;i<5;i++) b[i].classList.toggle('selected', i<n); }
    function updateCardPrompt() { let v=document.getElementById('exitCardSelect').value; document.getElementById('cardPrompt').innerText= v ? EXIT_CARDS[v].p : ""; }
    function submitReturn() {
        let r = records.find(x=>x.id===tempId);
        if(r) {
            r.status="ƒ∞ade Etti"; r.rating=currentRating; r.cardId=document.getElementById('exitCardSelect').value; r.comment=document.getElementById('returnComment').value; r.returnDate=new Date().toLocaleDateString("tr-TR");
            refreshAllViews();
            fetch(API_URL, {method:"POST", body:JSON.stringify({action:"return", auth_code:userData.code, id:r.id, returnDate:r.returnDate, rating:r.rating, cardId:r.cardId, comment:r.comment})});
        }
        document.getElementById('ratingOverlay').style.display='none';
    }
    function switchTab(t, b) {
        document.querySelectorAll('.tab-content').forEach(e=>e.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));
        if(b) b.classList.add('active');
        if(t==='home') refreshAllViews();
        if(t==='books') renderBookManager();
        if(t==='stats') renderStats('desc');
    }
