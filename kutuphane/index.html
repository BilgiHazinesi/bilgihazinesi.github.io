<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>4/D GÃ¼venli KÃ¼tÃ¼phane (V23)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-main: #1e293b;
            --text-light: #475569;
            --input-bg: rgba(255, 255, 255, 0.6);
            --primary: #2563eb;
            --nav-bg: rgba(255, 255, 255, 0.8);
            --success-color: #059669;
            --danger-color: #dc2626;
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(30, 41, 59, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f1f5f9;
            --text-light: #94a3b8;
            --input-bg: rgba(15, 23, 42, 0.6);
            --primary: #60a5fa;
            --nav-bg: rgba(15, 23, 42, 0.9);
            --success-color: #34d399;
            --danger-color: #f87171;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0; padding: 0; padding-bottom: 90px;
            min-height: 100vh;
            transition: color 0.3s, background 0.3s;
        }

        /* --- LOGÄ°N EKRANI --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-gradient); z-index: 10000;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            padding: 20px;
        }
        .login-box {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            padding: 30px; border-radius: 20px; border: 1px solid var(--glass-border);
            width: 100%; max-width: 400px; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .login-box h2 { margin-top: 0; color: var(--primary); }
        .error-msg { color: var(--danger-color); font-weight: bold; margin-top: 10px; display: none; }

        /* --- GENEL STÄ°LLER --- */
        .app-header {
            padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;
        }
        .app-title { font-size: 1.3rem; font-weight: 800; margin: 0; }
        .theme-toggle { background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-main); }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; display: none; /* BaÅŸlangÄ±Ã§ta gizli */ }
        .section { display: none; animation: fadeIn 0.3s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: var(--glass-bg); backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; margin-bottom: 20px;
        }
        .card-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; color: var(--primary); }

        input {
            width: 100%; padding: 16px; font-size: 1rem;
            border: 1px solid var(--glass-border); border-radius: 16px;
            background: var(--input-bg); color: var(--text-main); margin-bottom: 15px;
        }
        input:focus { border-color: var(--primary); outline: none; }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 16px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success-color); color: white; }
        .btn-whatsapp { background: #25D366; color: white; }
        .btn-delete { background: rgba(239, 68, 68, 0.2); color: var(--danger-color); border: 1px solid var(--danger-color); padding: 5px 10px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; }

        /* Liste ve Kartlar */
        .book-card { border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; background: #fafafa; transition: 0.3s; }
        .book-card.status-out { border-left: 6px solid #e74c3c; background: #fffbfb; }
        .book-card.status-in { border-left: 6px solid #27ae60; background: #f0fdf4; }
        
        .list-item { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 16px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .dot-red { background: var(--danger-color); }
        .dot-green { background: var(--success-color); }

        /* Filtre ButonlarÄ± */
        .chips { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; }
        .chip { padding: 10px 20px; background: var(--input-bg); border: 1px solid var(--glass-border); color: var(--text-light); border-radius: 25px; font-weight: 600; white-space: nowrap; cursor: pointer; }
        .chip.active { background: var(--primary); color: white; }

        /* Alt Nav */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 15px; right: 15px; height: 70px;
            background: var(--nav-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 25px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-light); background: none; border: none; font-size: 0.7rem; opacity: 0.7; }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); opacity: 1; transform: translateY(-3px); }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--glass-bg); backdrop-filter: blur(20px); z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2>ðŸ”’ GÃ¼venli GiriÅŸ</h2>
        <p>LÃ¼tfen Ã¶ÄŸretmen ÅŸifresini giriniz.</p>
        <input type="password" id="appPassword" placeholder="Åžifre" onkeypress="handleEnter(event)">
        <button class="btn btn-primary" onclick="login()">GiriÅŸ Yap</button>
        <p class="error-msg" id="loginError">HatalÄ± Åžifre!</p>
    </div>
</div>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top:20px; font-weight:600;">Veriler AlÄ±nÄ±yor...</p>
</div>

<div id="appContainer">
    <div class="app-header">
        <div class="app-title">ðŸ“š 4/D Cep KÃ¼tÃ¼phane</div>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>
    </div>

    <div class="container" style="display:block;">
        
        <div id="tab-lend" class="section active">
            <div class="card">
                <div class="card-title"><i class="fas fa-magic"></i> HÄ±zlÄ± Ä°ÅŸlem</div>
                <input type="text" list="studentList" id="studentInput" placeholder="Ã–ÄŸrenci SeÃ§in..." oninput="renderHistory()">
                <datalist id="studentList"></datalist>
                <input type="text" list="bookList" id="bookInput" placeholder="Kitap SeÃ§in...">
                <datalist id="bookList"></datalist>
                <button class="btn btn-primary" onclick="lendBook()">KitabÄ± Teslim Et</button>
            </div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <h4 style="margin:0;">ðŸ“‹ Son Hareketler</h4>
                    <button onclick="clearInputs()" style="background:none; border:none; color:var(--primary);">Temizle</button>
                </div>
                <div id="historyList"></div>
            </div>
        </div>

        <div id="tab-books" class="section">
            <div class="chips">
                <div class="chip active" onclick="filterBooks('all', this)" id="chip-all">TÃ¼mÃ¼ (0)</div>
                <div class="chip" onclick="filterBooks('out', this)" id="chip-out">ðŸ”´ DÄ±ÅŸarÄ±da</div>
                <div class="chip" onclick="filterBooks('in', this)" id="chip-in">ðŸŸ¢ Rafta</div>
            </div>
            <input type="text" id="bookSearch" placeholder="Kitap Ara..." onkeyup="renderBookManager()">
            <div id="bookManagerList"></div>
            <div class="card">
                <div class="card-title"><i class="fas fa-plus"></i> Yeni Kitap</div>
                <input type="text" id="newBookInput" placeholder="Kitap adÄ±...">
                <button class="btn btn-success" onclick="addNewBook()">Ekle</button>
            </div>
        </div>

        <div id="tab-report" class="section">
            <div class="card">
                <div class="card-title"><i class="fab fa-whatsapp"></i> Tam Rapor</div>
                <input type="text" list="studentList" id="reportStudentInput" placeholder="Ã–ÄŸrenci SeÃ§in...">
                <button class="btn btn-primary" onclick="generateReport()">Raporu HazÄ±rla</button>
                <div id="reportOutput" style="background:var(--input-bg); padding:15px; border-radius:16px; margin:15px 0; white-space:pre-wrap;">...</div>
                <button class="btn btn-whatsapp" onclick="copyReport()">Kopyala</button>
            </div>
        </div>

        <div id="tab-stats" class="section">
            <div class="card">
                <div class="card-title"><i class="fas fa-crown"></i> Kitap Kurdu SÄ±ralamasÄ±</div>
                <div id="rankingList"></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('lend', this)"><i class="fas fa-home"></i><span>Anasayfa</span></button>
        <button class="nav-item" onclick="switchTab('books', this)"><i class="fas fa-book"></i><span>Kitaplar</span></button>
        <button class="nav-item" onclick="switchTab('report', this)"><i class="fas fa-file-alt"></i><span>Rapor</span></button>
        <button class="nav-item" onclick="switchTab('stats', this)"><i class="fas fa-chart-pie"></i><span>Ä°statistik</span></button>
    </div>
</div>

<script>
    // --- API LINK ---
    const API_URL = "https://script.google.com/macros/s/AKfycbx3IoRsVhIzuAJzr4UzBCq6qLay0HFMOueJtm1JCmGINEanpX2ccPIdMePGYPhdFyp3/exec"; 

    let students = [];
    let books = [];
    let records = [];
    let activeBooksMap = {};
    let lastHistoryMap = {};
    let currentFilter = 'all';
    let userPassword = ""; // Åžifreyi hafÄ±zada tutacaÄŸÄ±z

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        let isDark = document.body.classList.contains('dark-mode');
        document.getElementById('themeBtn').innerText = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').innerText = 'â˜€ï¸';
        }
    };

    function handleEnter(e) { if(e.key === 'Enter') login(); }

    function login() {
        let pass = document.getElementById('appPassword').value;
        if(!pass) return;
        
        document.getElementById('loginError').style.display = 'none';
        document.getElementById('loader').style.display = 'flex';

        // Åžifreyi URL parametresi olarak gÃ¶nderip kontrol ediyoruz
        fetch(API_URL + "?password=" + encodeURIComponent(pass))
        .then(res => res.json())
        .then(data => {
            if(data.error) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('loginError').innerText = "HatalÄ± Åžifre!";
                document.getElementById('loginError').style.display = 'block';
            } else {
                // GiriÅŸ BaÅŸarÄ±lÄ±
                userPassword = pass; // Åžifreyi kaydet (kayÄ±t iÅŸlemi iÃ§in lazÄ±m)
                processData(data);
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            }
        })
        .catch(err => {
            alert("BaÄŸlantÄ± HatasÄ±!");
            document.getElementById('loader').style.display = 'none';
        });
    }

    function processData(data) {
        if(data.students) students = data.students;
        if(data.books) books = data.books;
        records = (data.records || []).sort((a,b) => Number(b.id) - Number(a.id));
        updateUI();
    }

    function syncData() {
        // KayÄ±t yaparken ÅŸifreyi de gÃ¶nderiyoruz
        const payload = JSON.stringify({ 
            students, books, records, 
            auth_password: userPassword 
        });
        fetch(API_URL, { method: 'POST', body: payload });
    }

    function updateUI() {
        analyzeData();
        populateDatalists();
        renderHistory();
        renderBookManager();
        renderRanking();
    }

    function normalizeStr(str) {
        return str ? str.toString().trim().replace(/\s+/g, ' ').toLocaleLowerCase('tr-TR') : "";
    }

    function analyzeData() {
        activeBooksMap = {};
        lastHistoryMap = {};
        let totalOut = 0;

        records.forEach(r => {
            let key = normalizeStr(r.book);
            if(r.status === "Okuyor") {
                if(!activeBooksMap[key]) activeBooksMap[key] = [];
                activeBooksMap[key].push(r);
                totalOut++;
            } else if (r.status === "Ä°ade Etti") {
                if(!lastHistoryMap[key]) lastHistoryMap[key] = { student: r.student, date: r.returnDate };
            }
        });
        
        document.getElementById('chip-all').innerText = `TÃ¼mÃ¼ (${books.length})`;
        document.getElementById('chip-out').innerText = `ðŸ”´ DÄ±ÅŸarÄ±da (${totalOut})`;
        let inCount = books.length - Object.keys(activeBooksMap).length;
        document.getElementById('chip-in').innerText = `ðŸŸ¢ Rafta (${inCount < 0 ? 0 : inCount})`;
    }

    function switchTab(id, btn) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        if(btn) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
        }
    }

    function renderHistory() {
        const sVal = document.getElementById('studentInput').value.trim().toUpperCase();
        const div = document.getElementById('historyList');
        div.innerHTML = "";
        let list = sVal ? records.filter(r => r.student === sVal) : records.filter(r => r.status === "Okuyor");

        if(list.length === 0) { div.innerHTML = `<p style="text-align:center; opacity:0.5;">KayÄ±t yok.</p>`; return; }

        list.forEach(r => {
            let isReading = r.status === "Okuyor";
            let color = isReading ? "var(--danger-color)" : "var(--success-color)";
            let btnHtml = isReading 
                ? `<button style="background:#fbbf24; border:none; padding:8px; border-radius:8px; cursor:pointer;" onclick="returnBook(${r.id}, '${r.student}')">Ä°ade Al</button>`
                : `<span style="font-size:0.8rem; opacity:0.7;">${r.returnDate}</span>`;

            div.innerHTML += `
            <div class="list-item">
                <div style="flex:1;">
                    <h4 style="color:${color}">${r.book}</h4>
                    <p>ðŸ‘¤ ${r.student}</p>
                    <p style="font-size:0.75rem; opacity:0.7;">${r.date}</p>
                </div>
                ${btnHtml}
            </div>`;
        });
    }

    function lendBook() {
        const s = document.getElementById('studentInput').value.trim().toUpperCase();
        const b = document.getElementById('bookInput').value.trim();
        if(!s || !b) { alert("Eksik bilgi!"); return; }
        if(!students.includes(s)) students.push(s);
        if(!books.includes(b)) books.push(b);
        records.unshift({ id: Date.now(), date: new Date().toLocaleDateString('tr-TR'), student: s, book: b, status: "Okuyor", returnDate: "-" });
        records.sort((a,b) => Number(b.id) - Number(a.id));
        document.getElementById('bookInput').value = "";
        updateUI(); syncData();
    }

    function returnBook(id, sName) {
        let rec = records.find(r => r.id === id);
        if(rec) {
            rec.status = "Ä°ade Etti";
            rec.returnDate = new Date().toLocaleDateString('tr-TR');
            updateUI(); syncData();
            if(confirm("Yeni kitap verelim mi?")) {
                document.getElementById('studentInput').value = sName;
                renderHistory();
                document.getElementById('bookInput').focus();
            }
        }
    }

    function clearInputs() { document.getElementById('studentInput').value = ""; renderHistory(); }

    function filterBooks(type, el) {
        currentFilter = type;
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        renderBookManager();
    }

    function renderBookManager() {
        const search = document.getElementById('bookSearch').value.toLowerCase();
        const div = document.getElementById('bookManagerList');
        div.innerHTML = "";

        let displayList = books.map(b => {
            let key = normalizeStr(b);
            let activeList = activeBooksMap[key] || [];
            let lastReader = lastHistoryMap[key];
            let status = activeList.length > 0 ? 'out' : 'in';
            return { name: b, status: status, activeList: activeList, lastReader: lastReader };
        });

        displayList = displayList.filter(item => {
            if(!item.name.toLowerCase().includes(search)) return false;
            if(currentFilter === 'out' && item.status !== 'out') return false;
            if(currentFilter === 'in' && item.status !== 'in') return false;
            return true;
        });

        displayList.sort((a,b) => a.status === 'out' ? -1 : 1);

        displayList.forEach(item => {
            let details = "";
            let borderColor = "";

            if(item.status === 'out') {
                borderColor = "var(--danger-color)";
                item.activeList.forEach(r => {
                    details += `<div style="font-size:0.9rem; color:var(--danger-color); margin-top:5px;">ðŸ”´ <strong>${r.student}</strong> (${r.date}) <button class="btn-delete" onclick="deleteRecord(${r.id})">Sil</button></div>`;
                });
            } else {
                borderColor = "var(--success-color)";
                if(item.lastReader) details = `<span style="font-size:0.8rem; color:var(--success-color);">ðŸŸ¢ Son: ${item.lastReader.student} (${item.lastReader.date})</span>`;
                else details = `<span style="font-size:0.8rem; opacity:0.6;">ðŸŸ¢ Rafta (HiÃ§ OkunmadÄ±)</span>`;
            }

            div.innerHTML += `
            <div style="background:var(--glass-bg); padding:15px; border-radius:16px; margin-bottom:10px; border-left:5px solid ${borderColor}; box-shadow:0 2px 5px rgba(0,0,0,0.05);">
                <div style="display:flex; justify-content:space-between;">
                    <h4 style="margin:0; font-size:1rem;">ðŸ“˜ ${item.name}</h4>
                    <i class="fas fa-edit" style="opacity:0.5;" onclick="renameBook('${item.name}')"></i>
                </div>
                <div>${details}</div>
            </div>`;
        });
    }

    function deleteRecord(id) {
        if(confirm("Silmek istiyor musunuz?")) {
            records = records.filter(r => r.id !== id);
            updateUI(); syncData();
        }
    }

    function addNewBook() {
        const val = document.getElementById('newBookInput').value.trim();
        if(val && !books.includes(val)) { books.push(val); books.sort(); document.getElementById('newBookInput').value = ""; updateUI(); syncData(); }
    }
    
    function renameBook(oldName) {
        let newName = prompt("Yeni ad:", oldName);
        if(newName && newName !== oldName) {
            books[books.indexOf(oldName)] = newName;
            records.forEach(r => { if(r.book === oldName) r.book = newName; });
            updateUI(); syncData();
        }
    }

    function generateReport() {
        const s = document.getElementById('reportStudentInput').value.trim().toUpperCase();
        if(!s) return;
        let myRecs = records.filter(r => r.student === s);
        myRecs.sort((a,b) => a.id - b.id);
        let txt = `SayÄ±n Velimiz,\nÃ–ÄŸrencimiz *${s}* toplam *${myRecs.length}* kitap almÄ±ÅŸtÄ±r.\n\nðŸ“– *Liste:*\n`;
        myRecs.forEach((r,i) => {
            let icon = r.status === "Okuyor" ? "ðŸ”´" : "âœ…";
            txt += `${i+1}. ${r.book} (${icon})\n`;
        });
        document.getElementById('reportOutput').innerText = txt + "\nZeynal Ã–ÄŸretmen";
    }

    function copyReport() { navigator.clipboard.writeText(document.getElementById('reportOutput').innerText); alert("KopyalandÄ±!"); }

    function renderRanking() {
        let counts = {};
        records.forEach(r => { if(r.status === "Ä°ade Etti") counts[r.student] = (counts[r.student]||0)+1; });
        let sorted = Object.keys(counts).map(k => ({n:k, c:counts[k]})).sort((a,b)=>b.c - a.c);
        let html = "";
        sorted.forEach((s,i) => {
            html += `<div class="list-item" style="padding:10px;"><span style="font-weight:bold;">${i+1}. ${s.n}</span><span style="color:var(--primary); font-weight:bold;">${s.c}</span></div>`;
        });
        document.getElementById('rankingList').innerHTML = html;
    }

    function populateDatalists() {
        let sl = document.getElementById('studentList'); sl.innerHTML = '';
        students.sort().forEach(s => sl.innerHTML += `<option value="${s}">`);
        let bl = document.getElementById('bookList'); bl.innerHTML = '';
        books.sort().forEach(b => bl.innerHTML += `<option value="${b}">`);
    }
</script>
</body>
</html>
