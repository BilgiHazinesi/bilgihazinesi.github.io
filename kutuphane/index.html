<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Okul KÃ¼tÃ¼phane Platformu (V51)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS AYNI KALDI - GÃ–RSEL BÃœTÃœNLÃœK Ä°Ã‡Ä°N */
        :root { --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); --glass: rgba(255,255,255,0.4); --border: 1px solid rgba(255,255,255,0.6); --primary: #2563eb; }
        body.dark-mode { --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); --glass: rgba(0,0,0,0.4); --border: 1px solid rgba(255,255,255,0.1); --primary: #60a5fa; color:white; }
        body { margin: 0; padding: 0; min-height: 100vh; background: var(--bg); font-family: system-ui, -apple-system, sans-serif; padding-bottom: 90px; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 15px; display: none; }
        .glass-panel { background: var(--glass); border: var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; backdrop-filter: blur(12px); box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        
        #loginOverlay { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; justify-content: center; align-items: center; flex-direction: column;}
        .login-card { background: var(--glass); padding: 40px; border-radius: 30px; border: var(--border); width: 90%; max-width: 350px; text-align: center; }
        input, select, textarea { width: 100%; padding: 15px; border-radius: 12px; border: var(--border); background: rgba(255,255,255,0.5); font-size: 1rem; margin-bottom: 10px; font-family:inherit;}
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; margin-bottom:10px; }
        .btn-danger { background: #ef4444; }
        .btn-outline { background: transparent; border: 1px solid #64748b; color: #64748b; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: var(--glass); border-top: var(--border); display: flex; justify-content: space-around; align-items: center; backdrop-filter: blur(20px); z-index: 100; }
        .nav-item { background: none; border: none; color: #64748b; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }
        .nav-item i { font-size: 1.4rem; }

        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        
        /* AÄžAÃ‡ & MODALLAR */
        .overlay-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; display: none; justify-content: center; align-items: center; }
        .modal-card { background: #fff; width: 90%; max-width: 500px; padding: 25px; border-radius: 24px; position: relative; max-height: 90vh; overflow-y: auto; }
        body.dark-mode .modal-card { background: #1e293b; color: white; }
        
        .tree-wrapper { position: relative; width: 100%; height: 400px; background: linear-gradient(to bottom, #87CEEB, #4CAF50); border-radius: 20px; overflow: hidden; margin-top: 10px; }
        .tree-svg-container { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; height: 95%; max-width: 500px; }
        .tree-fruit { position: absolute; font-size: 2rem; cursor: pointer; transition: 0.3s; z-index: 10; width: 40px; height: 40px; display:flex; align-items:center; justify-content:center; }
        .tree-fruit:hover { transform: scale(1.3); z-index: 20; }
        
        .rating-btn-group { display: flex; justify-content: center; gap: 5px; margin: 10px 0; }
        .rating-btn { width: 40px; height: 40px; border-radius: 50%; border: 1px solid #ccc; background: transparent; cursor: pointer; }
        .rating-btn.selected { background: #f59e0b; color: white; border-color: #f59e0b; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2>GiriÅŸ Yap</h2>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 20px;">Ã–ÄŸrenci Kodu veya Ã–ÄŸretmen Åžifresi</p>
        <input type="password" id="authCode" placeholder="Kodunuzu girin..." style="text-align:center; letter-spacing: 3px;">
        <button class="btn" onclick="login()">GiriÅŸ Yap</button>
        <div id="loader" style="display:none; margin-top:10px;">Veriler YÃ¼kleniyor...</div>
    </div>
</div>

<div class="container" id="mainContainer">
    <div class="glass-panel" style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h3 style="margin:0;">KÃ¼tÃ¼phane</h3>
            <span style="font-size:0.8rem; opacity:0.7;" id="welcomeText"></span>
        </div>
        <select id="classFilter" style="width:auto; padding:8px; margin:0; display:none;" onchange="renderRecords()">
            <option value="all">TÃ¼m Okul</option>
        </select>
        <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; font-size:1.2rem;">ðŸŒ™</button>
    </div>

    <div id="tab-home">
        <div id="teacherPanel" class="glass-panel hidden">
            <h4 style="margin:0 0 10px 0; color:var(--primary);">HÄ±zlÄ± Kitap Ver</h4>
            <input type="text" list="studentList" id="studentInput" placeholder="Ã–ÄŸrenci SeÃ§...">
            <datalist id="studentList"></datalist>
            <input type="text" list="bookList" id="bookInput" placeholder="Kitap SeÃ§...">
            <datalist id="bookList"></datalist>
            <button class="btn" onclick="lendBook()">Teslim Et</button>
        </div>

        <div id="studentPanel" class="glass-panel hidden">
            <h4 style="margin:0 0 5px 0; color:var(--primary);">Okuma YolculuÄŸum</h4>
            <p style="font-size:0.8rem; opacity:0.7;">OkuduÄŸun kitaplara yorum yaparak aÄŸacÄ±nÄ± bÃ¼yÃ¼t!</p>
        </div>

        <div class="glass-panel">
            <h4 style="margin:0 0 15px 0;">Hareketler <span id="recCount" style="font-size:0.8rem; opacity:0.5;"></span></h4>
            <div id="recordList"></div>
        </div>
    </div>

    <div id="tab-settings" class="hidden">
        <div class="glass-panel">
            <h3>ðŸ‘¥ Ã–ÄŸrenci YÃ¶netimi</h3>
            <div style="display:flex; gap:5px;">
                <input type="text" id="singleStudentName" placeholder="Ad Soyad" style="flex:2;">
                <input type="text" id="singleStudentClass" placeholder="SÄ±nÄ±f" style="flex:1;">
                <input type="text" id="singleStudentPass" placeholder="Åžifre" style="flex:1;">
            </div>
            <button class="btn" onclick="addSingleStudent()">Tekle Ekle</button>
            
            <hr style="opacity:0.2; margin:15px 0;">
            <label>Toplu Ekle (CSV: Ad,SÄ±nÄ±f,Åžifre)</label>
            <button class="btn btn-outline" onclick="downloadTemplate('student')">Ã–rnek Åžablon Ä°ndir</button>
            <textarea id="bulkStudents" rows="3" placeholder="Ã–rn: Ali YÄ±lmaz,2-A,123"></textarea>
            <button class="btn" onclick="bulkAddStudents()">Toplu Ekle</button>
            
            <hr style="opacity:0.2; margin:15px 0;">
            <input type="text" list="studentList" id="delStudentInput" placeholder="Silinecek Ã–ÄŸrenci...">
            <button class="btn btn-danger" onclick="deleteSingleStudent()">Ã–ÄŸrenciyi Sil</button>
        </div>
        
        <div class="glass-panel">
            <h3>ðŸ“š Kitap YÃ¶netimi</h3>
            <label>Toplu Ekle (CSV: Kitap AdÄ±,Sayfa)</label>
            <button class="btn btn-outline" onclick="downloadTemplate('book')">Ã–rnek Åžablon Ä°ndir</button>
            <textarea id="bulkBooks" rows="3" placeholder="Ã–rn: KÃ¼Ã§Ã¼k Prens,112"></textarea>
            <button class="btn" onclick="bulkAddBooks()">Toplu Ekle</button>
            
            <hr style="opacity:0.2; margin:15px 0;">
            <input type="text" list="bookList" id="delBookInput" placeholder="Silinecek Kitap...">
            <button class="btn btn-danger" onclick="deleteSingleBook()">KitabÄ± Sil</button>
        </div>
    </div>

</div>

<div class="bottom-nav" id="navBar" style="display:none;">
    <button class="nav-item active" onclick="switchTab('home')"><i class="fas fa-home"></i>Anasayfa</button>
    <button class="nav-item" id="settingsBtn" onclick="switchTab('settings')" style="display:none;"><i class="fas fa-cog"></i>Ayarlar</button>
    <button class="nav-item" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i>Ã‡Ä±kÄ±ÅŸ</button>
</div>

<div id="ratingOverlay" class="overlay-bg">
    <div class="modal-card">
        <h3>DeÄŸerlendir</h3>
        <div class="rating-btn-group" id="starGroup">
            <button class="rating-btn" onclick="selectStar(1)">1</button>
            <button class="rating-btn" onclick="selectStar(2)">2</button>
            <button class="rating-btn" onclick="selectStar(3)">3</button>
            <button class="rating-btn" onclick="selectStar(4)">4</button>
            <button class="rating-btn" onclick="selectStar(5)">5</button>
        </div>
        <select id="exitCardSelect" onchange="updateCardPrompt()">
            <option value="">-- Ã‡Ä±kÄ±ÅŸ KartÄ± SeÃ§ --</option>
        </select>
        <div id="cardPrompt" style="font-size:0.9rem; font-style:italic; margin:10px 0; color:var(--primary); background:rgba(0,0,0,0.05); padding:10px; border-radius:10px;"></div>
        <textarea id="returnComment" placeholder="Klavye mikrofonuyla konuÅŸarak yazabilirsiniz..." style="height:100px;"></textarea>
        <button class="btn" onclick="submitReturn()">Kaydet</button>
        <button class="btn btn-danger" onclick="document.getElementById('ratingOverlay').style.display='none'">Ä°ptal</button>
    </div>
</div>

<div id="treeModal" class="overlay-bg">
    <div class="modal-card" style="padding:0; overflow:hidden;">
        <div style="padding:20px;">
            <button onclick="document.getElementById('treeModal').style.display='none'" style="float:right; background:none; border:none; font-size:1.5rem;">&times;</button>
            <h3 id="treeTitle" style="text-align:center;">Kitap AdÄ±</h3>
            <div class="tree-wrapper" id="treeWrapperBox">
                <svg class="tree-svg-container" viewBox="0 0 500 500" preserveAspectRatio="xMidYMax meet">
                    <path d="M230,500 L230,400 Q230,250 180,200 L250,400 L270,500 Z" fill="#5D4037" />
                    <path d="M270,500 L270,400 Q270,250 320,200 L250,400 L230,500 Z" fill="#4E342E" />
                    <circle cx="250" cy="200" r="150" fill="#2E7D32" />
                    <circle cx="180" cy="220" r="90" fill="#388E3C" />
                    <circle cx="320" cy="220" r="90" fill="#388E3C" />
                    <circle cx="250" cy="120" r="100" fill="#4CAF50" />
                </svg>
                <div id="treeFruits"></div>
            </div>
            <div id="fruitDetail" style="margin-top:10px; display:none; padding:10px; background:rgba(0,0,0,0.05); border-radius:10px;">
                <b id="fdName"></b>
                <p id="fdComment" style="font-style:italic; font-size:0.9rem; margin:5px 0;"></p>
            </div>
        </div>
    </div>
</div>

<script>
    // --- BURAYA YENÄ° API LÄ°NKÄ°NÄ°ZÄ° YAPIÅžTIRIN ---
    const API_URL = "https://script.google.com/macros/s/AKfycbynaX0qKfBdq33R9lNwTFQmtluh3FezmEpcrnOPkFxlkxf1IWapSjGUkGN0XTko31QK/exec"; 

    let userData = {};
    let records = [];
    let students = [];
    let books = [];
    let bookPages = {};
    
    const EXIT_CARDS = {
        "1": { title: "Macera HatÄ±rasÄ±", prompt: "KitabÄ±n en unutulmaz sahnesini veya karakterini seÃ§ ve seni nasÄ±l etkilediÄŸini anlat." },
        "2": { title: "Ã–ÄŸrenen Profil", prompt: "Kitaptaki karakter hangi IB Ã¶zelliÄŸini (araÅŸtÄ±ran, duyarlÄ± vb.) taÅŸÄ±yor? Neden?" },
        "3": { title: "Duygu KartÄ±", prompt: "Kitap boyunca hangi duygularÄ± hissettin? En baskÄ±n duygu neydi?" },
        "4": { title: "BaÄŸlantÄ± KartÄ±", prompt: "Kitaptaki olaylardan biriyle kendi hayatÄ±n arasÄ±nda nasÄ±l bir baÄŸ kurdun?" },
        "5": { title: "EleÅŸtiri KartÄ±", prompt: "Kitapta katÄ±lmadÄ±ÄŸÄ±n bir olay veya karakter davranÄ±ÅŸÄ± var mÄ±? Neden?" },
        "6": { title: "Soru KartÄ±", prompt: "Kitapta seni en Ã§ok meraklandÄ±ran veya dÃ¼ÅŸÃ¼ndÃ¼ren soru neydi?" },
        "7": { title: "YaratÄ±cÄ± Son", prompt: "KitabÄ±n sonunu nasÄ±l deÄŸiÅŸtirirdin? KÄ±saca yeni sonu anlat." },
        "8": { title: "GeliÅŸim KartÄ±", prompt: "Bu kitap hangi becerini (hayal gÃ¼cÃ¼, bilgi vb.) geliÅŸtirdi?" },
        "9": { title: "Tavsiye KartÄ±", prompt: "Bu kitabÄ± arkadaÅŸlarÄ±na tavsiye eder misin? Neden?" }
    };

    function login() {
        let code = document.getElementById('authCode').value.trim();
        if(!code) return;
        document.getElementById('loader').style.display = 'block';
        
        fetch(API_URL + "?action=login&password=" + encodeURIComponent(code))
        .then(res => res.json())
        .then(data => {
            if(data.error) {
                alert(data.error);
                document.getElementById('loader').style.display = 'none';
            } else {
                userData = data;
                userData.code = code; // Ä°ÅŸlemler iÃ§in ÅŸifreyi sakla
                records = data.records;
                students = data.students;
                books = data.books.list;
                bookPages = data.books.pages;
                initApp();
            }
        });
    }

    function initApp() {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainContainer').style.display = 'block';
        document.getElementById('navBar').style.display = 'flex';
        
        let roleName = userData.role === 'admin' ? 'YÃ¶netici' : (userData.role === 'teacher' ? 'Ã–ÄŸretmen' : 'Ã–ÄŸrenci');
        document.getElementById('welcomeText').innerText = `${roleName} - ${userData.className || 'TÃ¼m Okul'} ${userData.studentName || ''}`;
        
        if(userData.role === 'admin') {
            document.getElementById('settingsBtn').style.display = 'flex';
            document.getElementById('classFilter').style.display = 'block';
            document.getElementById('teacherPanel').classList.remove('hidden');
            let classes = [...new Set(records.map(r => r.className))].filter(Boolean).sort();
            classes.forEach(c => document.getElementById('classFilter').innerHTML += `<option value="${c}">${c}</option>`);
        } 
        else if(userData.role === 'teacher') {
            document.getElementById('teacherPanel').classList.remove('hidden');
        }
        else {
            document.getElementById('studentPanel').classList.remove('hidden');
        }
        
        // Kart SeÃ§enekleri
        let sel = document.getElementById('exitCardSelect');
        for(let k in EXIT_CARDS) sel.innerHTML += `<option value="${k}">${EXIT_CARDS[k].title}</option>`;
        
        // Datalist
        let sl = document.getElementById('studentList');
        students.forEach(s => sl.innerHTML += `<option value="${s}">`);
        let bl = document.getElementById('bookList');
        books.forEach(b => bl.innerHTML += `<option value="${b}">`);
        
        renderRecords();
    }

    function renderRecords() {
        let div = document.getElementById('recordList');
        div.innerHTML = "";
        let list = records;
        
        if(userData.role === 'admin') {
            let cls = document.getElementById('classFilter').value;
            if(cls !== 'all') list = list.filter(r => r.className === cls);
        }
        
        document.getElementById('recCount').innerText = `(${list.length})`;

        list.forEach(r => {
            let actionBtn = "";
            let statusBadge = r.status === "Okuyor" ? `<span style="color:#eab308; font-size:0.8rem;">Okuyor</span>` : `<span style="color:#10b981; font-size:0.8rem;">Rafta</span>`;
            
            if(r.status === "Okuyor") {
                if(userData.role !== 'student') actionBtn = `<button class="btn" style="padding:5px; width:auto; font-size:0.8rem;" onclick="returnBook(${r.id})">Ä°ade Al</button>`;
            } else {
                actionBtn = `<button class="btn" style="padding:5px; width:auto; font-size:0.8rem; background:#8b5cf6;" onclick="returnBook(${r.id})">Yorumla</button>`;
            }

            div.innerHTML += `
            <div class="list-item">
                <div onclick="openTree('${r.book}')" style="cursor:pointer; flex:1;">
                    <div style="font-weight:bold;">${r.book} ${statusBadge}</div>
                    <div style="font-size:0.8rem; opacity:0.7;">${r.student} (${r.className})</div>
                </div>
                <div>${actionBtn}</div>
            </div>`;
        });
    }

    // --- KÄ°TAP Ä°ÅžLEMLERÄ° ---
    function lendBook() {
        let s = document.getElementById('studentInput').value;
        let b = document.getElementById('bookInput').value;
        if(!s || !b) return alert("Bilgiler eksik.");
        
        let payload = { action: "lend", auth_code: userData.code, id: Date.now(), date: new Date(), student: s, book: b };
        records.unshift({id: payload.id, student: s, book: b, status: "Okuyor", className: userData.className || "Admin", date: "BugÃ¼n"});
        renderRecords();
        document.getElementById('bookInput').value = "";
        
        fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
    }

    let tempReturnId = null;
    let currentRating = 0;

    function returnBook(id) {
        tempReturnId = id;
        let rec = records.find(r => r.id === id);
        if(rec) {
            currentRating = rec.rating || 0;
            document.getElementById('exitCardSelect').value = rec.cardId || "";
            document.getElementById('returnComment').value = rec.comment || "";
            updateCardPrompt();
        }
        selectStar(currentRating);
        document.getElementById('ratingOverlay').style.display = 'flex';
    }

    function submitReturn() {
        if(!tempReturnId) return;
        let rec = records.find(r => r.id === tempReturnId);
        let cardId = document.getElementById('exitCardSelect').value;
        let comm = document.getElementById('returnComment').value;
        
        if(rec) {
            rec.status = "Ä°ade Etti";
            rec.rating = currentRating;
            rec.cardId = cardId;
            rec.comment = comm;
            if(rec.returnDate === "-") rec.returnDate = new Date().toLocaleDateString("tr-TR");
            
            renderRecords();
            let payload = { action: "return", auth_code: userData.code, id: rec.id, returnDate: rec.returnDate, rating: currentRating, cardId: cardId, comment: comm };
            fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        }
        document.getElementById('ratingOverlay').style.display = 'none';
    }

    function selectStar(n) {
        currentRating = n;
        let btns = document.getElementById('starGroup').children;
        for(let i=0; i<btns.length; i++) btns[i].classList.toggle('selected', i < n);
    }
    
    function updateCardPrompt() {
        let v = document.getElementById('exitCardSelect').value;
        document.getElementById('cardPrompt').innerText = v ? EXIT_CARDS[v].prompt : "";
    }

    // --- AÄžAÃ‡ SÄ°STEMÄ° ---
    function openTree(bookName) {
        document.getElementById('treeModal').style.display = 'flex';
        document.getElementById('treeTitle').innerText = bookName;
        let cont = document.getElementById('treeFruitsContainer');
        cont.innerHTML = "";
        
        let readers = records.filter(r => r.book === bookName && r.status === "Ä°ade Etti");
        
        // Petek Dizilimi
        readers.forEach((r, i) => {
            let f = document.createElement('div');
            f.className = 'tree-fruit';
            f.innerText = r.comment ? "ðŸŽ" : "ðŸ";
            
            // Basit spiral yerleÅŸim
            let angle = i * 0.8;
            let radius = 20 + (i * 3);
            let x = 250 + Math.cos(angle) * radius;
            let y = 200 + Math.sin(angle) * radius;
            
            f.style.left = (x-20) + "px"; // 500px viewBox iÃ§inde
            f.style.top = (y-20) + "px";
            
            f.onclick = () => {
                let d = document.getElementById('fruitDetail');
                d.style.display = 'block';
                d.innerHTML = `<b>${r.student}</b><br>${r.comment || 'Yorum yok.'}`;
            };
            cont.appendChild(f);
        });
    }

    // --- YÃ–NETÄ°M FONKSÄ°YONLARI ---
    function switchTab(tab) {
        document.getElementById('tab-home').classList.add('hidden');
        document.getElementById('tab-settings').classList.add('hidden');
        document.getElementById('tab-'+tab).classList.remove('hidden');
    }

    function addSingleStudent() {
        let name = document.getElementById('singleStudentName').value;
        let cls = document.getElementById('singleStudentClass').value;
        let pass = document.getElementById('singleStudentPass').value;
        if(name && cls && pass) {
            fetch(API_URL, { method: "POST", body: JSON.stringify({action:"add_students", auth_code: userData.code, list: [{name:name, class:cls, pass:pass}]}) });
            alert("Eklendi!");
        }
    }
    
    function bulkAddStudents() {
        let txt = document.getElementById('bulkStudents').value;
        let list = txt.split('\n').map(l => { let p = l.split(','); return {name:p[0], class:p[1], pass:p[2]}; });
        fetch(API_URL, { method: "POST", body: JSON.stringify({action:"add_students", auth_code: userData.code, list: list}) });
        alert("Eklendi!");
    }
    
    function bulkAddBooks() {
        let txt = document.getElementById('bulkBooks').value;
        let list = txt.split('\n').map(l => { let p = l.split(','); return {name:p[0], page:p[1]}; });
        fetch(API_URL, { method: "POST", body: JSON.stringify({action:"add_books", auth_code: userData.code, list: list}) });
        alert("Eklendi!");
    }
    
    function deleteSingleStudent() {
        let name = document.getElementById('delStudentInput').value;
        if(confirm(name + " silinsin mi?")) {
            fetch(API_URL, { method: "POST", body: JSON.stringify({action:"delete_single_student", auth_code: userData.code, name: name}) });
            alert("Silindi.");
        }
    }
    
    function deleteSingleBook() {
        let name = document.getElementById('delBookInput').value;
        if(confirm(name + " silinsin mi?")) {
            fetch(API_URL, { method: "POST", body: JSON.stringify({action:"delete_single_book", auth_code: userData.code, name: name}) });
            alert("Silindi.");
        }
    }
    
    function downloadTemplate(type) {
        let csv = type === 'student' ? "Ad Soyad,SÄ±nÄ±f,Åžifre\nAli,2-A,123" : "Kitap AdÄ±,Sayfa\nKitap A,100";
        let blob = new Blob([csv], { type: 'text/csv' });
        let a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = type + "_sablon.csv";
        a.click();
    }

</script>
</body>
</html>
