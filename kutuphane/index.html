<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>K√ºt√ºphane Platformu (V54)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- TEMEL STƒ∞LLER --- */
        :root { --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); --glass: rgba(255,255,255,0.95); --border: 1px solid rgba(0,0,0,0.1); --primary: #2563eb; }
        body.dark-mode { --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); --glass: rgba(30, 41, 59, 0.95); --border: 1px solid rgba(255,255,255,0.1); --primary: #60a5fa; color:white; }
        body { margin: 0; padding: 0; min-height: 100vh; background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding-bottom: 90px; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 15px; display: none; }
        .glass-panel { background: var(--glass); border: var(--border); border-radius: 16px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        /* Gƒ∞Rƒ∞≈û EKRANI */
        #loginOverlay { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; justify-content: center; align-items: center; flex-direction: column;}
        .login-card { background: var(--glass); padding: 30px; border-radius: 24px; border: var(--border); width: 90%; max-width: 350px; text-align: center; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: rgba(255,255,255,0.8); font-size: 1rem; margin-bottom: 10px; font-family:inherit; box-sizing: border-box;}
        
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--primary); color: white; font-weight: 600; cursor: pointer; transition:0.2s; }
        .btn:active { transform:scale(0.98); }
        .btn-sm { width: auto; padding: 6px 12px; font-size: 0.8rem; margin: 0; }
        .btn-danger { background: #ef4444; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        
        /* Lƒ∞STE */
        .list-header { font-size: 0.8rem; font-weight: 800; color: #64748b; margin-bottom: 10px; text-transform: uppercase; display: flex; justify-content: space-between; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        
        /* ALT MEN√ú */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: var(--glass); border-top: var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 100; backdrop-filter: blur(10px); }
        .nav-item { background: none; border: none; color: #64748b; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 4px; padding: 5px; flex:1; cursor: pointer; }
        .nav-item.active { color: var(--primary); transform: translateY(-2px); font-weight: bold; }
        .nav-item i { font-size: 1.4rem; }

        /* AƒûA√á (SVG) */
        .tree-wrapper { position: relative; width: 100%; height: 350px; background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 80%, #4CAF50 80%, #4CAF50 100%); border-radius: 16px; overflow: hidden; margin-top: 10px; border: var(--border); }
        .tree-fruit { position: absolute; font-size: 1.8rem; cursor: pointer; z-index: 10; display:flex; align-items:center; justify-content:center; width:35px; height:35px; transition: 0.2s; }
        .tree-fruit:hover { transform: scale(1.3); z-index: 20; }

        /* UZAY YOLU (SVG) */
        .journey-map { position: relative; width: 100%; height: 300px; background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); border-radius: 16px; overflow: hidden; margin-top: 10px; }
        .stars { position: absolute; width:100%; height:100%; background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png'); opacity:0.5; }
        .station { position: absolute; width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; color: #94a3b8; font-size: 0.8rem; transform: translate(-50%, -50%); }
        .station.active { background: #2563eb; border-color: white; color: white; box-shadow: 0 0 10px #2563eb; }
        .astronaut { position: absolute; font-size: 2rem; transform: translate(-50%, -50%); filter: drop-shadow(0 0 5px gold); transition: top 1s, left 1s; }

        /* MODAL */
        .overlay-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-card { background: #fff; width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; position: relative; max-height: 90vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hidden { display: none !important; }
        
        /* PUANLAMA */
        .rating-group { display: flex; gap: 5px; justify-content: center; margin: 10px 0; }
        .star-btn { background: none; border: 1px solid #ccc; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-size: 1rem; }
        .star-btn.selected { background: #f59e0b; color: white; border-color: #f59e0b; }
        
        /* ETƒ∞KETLER */
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: bold; }
        .bg-red { background: rgba(239, 68, 68, 0.1); color: #dc2626; }
        .bg-green { background: rgba(34, 197, 94, 0.1); color: #16a34a; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2>Giri≈ü Yap</h2>
        <p style="font-size: 0.9rem; opacity: 0.6; margin-bottom: 20px;">√ñƒürenci Kodu veya ≈ûifre</p>
        <input type="password" id="authCode" placeholder="Kod..." style="text-align:center; letter-spacing: 2px;">
        <button class="btn" onclick="login()">Giri≈ü</button>
        <div id="loader" style="display:none; margin-top:10px;">Y√ºkleniyor...</div>
    </div>
</div>

<div class="container" id="mainContainer">
    <div class="glass-panel" style="display:flex; justify-content:space-between; align-items:center; padding:10px 15px;">
        <div>
            <h3 style="margin:0; font-size:1.1rem;">K√ºt√ºphane</h3>
            <span style="font-size:0.75rem; opacity:0.7;" id="welcomeText"></span>
        </div>
        <div style="display:flex; gap:10px;">
            <select id="classFilter" style="display:none; padding:5px; border-radius:8px; font-size:0.8rem;" onchange="refreshAllViews()">
                <option value="all">T√ºm Okul</option>
            </select>
            <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; font-size:1.2rem;">üåô</button>
        </div>
    </div>

    <div id="tab-home" class="tab-content active">
        <div id="lendPanel" class="glass-panel hidden">
            <h4 style="margin:0 0 10px 0; color:var(--primary);">Hƒ±zlƒ± Kitap Ver</h4>
            <div style="display:flex; gap:5px;">
                <input type="text" list="studentList" id="studentInput" placeholder="√ñƒürenci..." style="flex:1; margin:0;">
                <input type="text" list="bookList" id="bookInput" placeholder="Kitap..." style="flex:1; margin:0;">
            </div>
            <datalist id="studentList"></datalist>
            <datalist id="bookList"></datalist>
            <button class="btn" style="margin-top:10px;" onclick="lendBook()">Teslim Et</button>
        </div>

        <div class="glass-panel">
            <div class="list-header">
                <span>üîµ ≈ûu An Okunanlar</span>
                <span id="activeCount">(0)</span>
            </div>
            <div id="activeList"></div>
        </div>

        <div class="glass-panel">
            <div class="list-header"><span>üü¢ √ñƒürenci Ge√ßmi≈üi & Yorum</span></div>
            <input type="text" id="searchHistory" placeholder="√ñƒürenci adƒ± yazƒ±n..." onkeyup="renderHistory(this.value)">
            <div id="historyList">
                <div style="text-align:center; opacity:0.5; padding:10px; font-size:0.8rem;">ƒ∞sim yazarak ge√ßmi≈üi g√∂r√ºnt√ºleyin.</div>
            </div>
        </div>
    </div>

    <div id="tab-books" class="tab-content">
        <div class="glass-panel">
            <div class="list-header"><span>üìö Kitap Ar≈üivi (Aƒüa√ßlar)</span></div>
            <input type="text" id="bookSearch" placeholder="Kitap Ara..." onkeyup="renderBookManager()">
            <div style="display:flex; gap:5px; margin-bottom:10px; overflow-x:auto;">
                <button class="btn-sm btn-outline" onclick="sortBooks('rating')">Puana G√∂re</button>
                <button class="btn-sm btn-outline" onclick="sortBooks('name')">A-Z</button>
            </div>
            <div id="bookManagerList"></div>
        </div>
    </div>

    <div id="tab-report" class="tab-content">
        <div class="glass-panel">
            <div class="list-header"><span>üöÄ Uzay Yolculuƒüu</span></div>
            <input type="text" list="studentList" id="reportStudentInput" placeholder="√ñƒürenci Se√ßiniz..." onchange="generateReport()">
            <div id="reportStats" style="text-align:center; margin:10px 0; font-weight:bold; display:none;"></div>
            
            <div id="journeyPanel" style="display:none;">
                <div class="journey-map" id="journeyMap">
                    <div class="stars"></div>
                    <svg style="position:absolute; width:100%; height:100%;"><path id="journeyPath" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5" /></svg>
                    </div>
            </div>
        </div>
    </div>

</div>

<div class="bottom-nav" id="navBar" style="display:none;">
    <button class="nav-item active" onclick="switchTab('home', this)"><i class="fas fa-home"></i>Giri≈ü</button>
    <button class="nav-item" onclick="switchTab('books', this)"><i class="fas fa-book"></i>Kitaplar</button>
    <button class="nav-item" onclick="switchTab('report', this)"><i class="fas fa-rocket"></i>Rapor</button>
    <button class="nav-item" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i>√áƒ±kƒ±≈ü</button>
</div>

<div id="treeModal" class="overlay-bg">
    <div class="modal-card">
        <button class="close-btn" onclick="document.getElementById('treeModal').style.display='none'">&times;</button>
        <h3 id="treeTitle" style="text-align:center; margin-top:0; font-size:1.1rem;"></h3>
        <div class="tree-wrapper" id="treeWrapperBox">
            <svg style="position:absolute; bottom:0; left:50%; transform:translateX(-50%); width:100%; height:90%; max-width:400px; pointer-events:none;" viewBox="0 0 500 500">
                <path d="M230,500 L230,400 Q230,250 180,200 L250,400 L270,500 Z" fill="#5D4037" />
                <path d="M270,500 L270,400 Q270,250 320,200 L250,400 L230,500 Z" fill="#4E342E" />
                <circle cx="250" cy="200" r="160" fill="#2E7D32" />
                <circle cx="180" cy="220" r="90" fill="#388E3C" />
                <circle cx="320" cy="220" r="90" fill="#388E3C" />
                <circle cx="250" cy="120" r="100" fill="#4CAF50" />
            </svg>
            <div id="treeFruits"></div>
        </div>
        <div id="fruitDetail" style="margin-top:10px; padding:10px; background:rgba(0,0,0,0.05); border-radius:10px; display:none; font-size:0.9rem;"></div>
    </div>
</div>

<div id="ratingOverlay" class="overlay-bg">
    <div class="modal-card">
        <h3>ƒ∞≈ülem Yap</h3>
        <div class="rating-group" id="starGroup">
            <button class="star-btn" onclick="selectStar(1)">1</button>
            <button class="star-btn" onclick="selectStar(2)">2</button>
            <button class="star-btn" onclick="selectStar(3)">3</button>
            <button class="star-btn" onclick="selectStar(4)">4</button>
            <button class="star-btn" onclick="selectStar(5)">5</button>
        </div>
        <select id="exitCardSelect" onchange="updateCardPrompt()">
            <option value="">-- √áƒ±kƒ±≈ü Kartƒ± Se√ß --</option>
        </select>
        <p id="cardPrompt" style="font-size:0.8rem; font-style:italic; color:var(--primary); margin:10px 0; background:rgba(0,0,0,0.03); padding:5px; border-radius:5px;"></p>
        <textarea id="returnComment" placeholder="Klavye mikrofonu ile konu≈üup yazabilirsiniz..." style="height:80px;"></textarea>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn btn-danger" style="flex:1;" onclick="document.getElementById('ratingOverlay').style.display='none'">ƒ∞ptal</button>
            <button class="btn" style="flex:1;" onclick="submitReturn()">Kaydet</button>
        </div>
    </div>
</div>

<script>
    // API LINKINIZ
    const API_URL = "https://script.google.com/macros/s/AKfycbynaX0qKfBdq33R9lNwTFQmtluh3FezmEpcrnOPkFxlkxf1IWapSjGUkGN0XTko31QK/exec"; 

    let userData = {};
    let records = [];
    let students = [];
    let books = [];
    let bookPages = {};
    
    // √áƒ±kƒ±≈ü Kartlarƒ±
    const EXIT_CARDS = {
        "1": { title: "Macera Hatƒ±rasƒ±", prompt: "En unutulmaz sahne neydi?" },
        "2": { title: "√ñƒürenen Profil", prompt: "Karakter hangi √∂zelliƒüi ta≈üƒ±yor?" },
        "3": { title: "Duygu Kartƒ±", prompt: "Hangi duygularƒ± hissettin?" },
        "4": { title: "Baƒülantƒ± Kartƒ±", prompt: "Hayatƒ±nla nasƒ±l bir baƒü kurdun?" },
        "5": { title: "Ele≈ütiri Kartƒ±", prompt: "Katƒ±lmadƒ±ƒüƒ±n bir olay var mƒ±?" },
        "6": { title: "Soru Kartƒ±", prompt: "Seni d√º≈ü√ºnd√ºren soru neydi?" },
        "7": { title: "Yaratƒ±cƒ± Son", prompt: "Sonunu nasƒ±l deƒüi≈ütirirdin?" },
        "8": { title: "Geli≈üim", prompt: "Hangi becerini geli≈ütirdi?" },
        "9": { title: "Tavsiye", prompt: "Tavsiye eder misin? Neden?" }
    };

    function login() {
        let code = document.getElementById('authCode').value.trim();
        if(!code) return;
        document.getElementById('loader').style.display = 'block';
        
        fetch(API_URL + "?action=login&password=" + encodeURIComponent(code))
        .then(res => res.json())
        .then(data => {
            if(data.error) {
                alert(data.error);
                document.getElementById('loader').style.display = 'none';
            } else {
                userData = data;
                userData.code = code;
                records = data.records;
                students = data.students;
                books = data.books.list;
                bookPages = data.books.pages;
                initApp();
            }
        });
    }

    function initApp() {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainContainer').style.display = 'block';
        document.getElementById('navBar').style.display = 'flex';
        
        // Kar≈üƒ±lama
        let roleT = userData.role === 'admin' ? 'Y√∂netici' : (userData.role === 'teacher' ? '√ñƒüretmen' : '√ñƒürenci');
        document.getElementById('welcomeText').innerText = `${roleT} | ${userData.className || 'T√ºm Okul'}`;
        
        // Admin Filtresi
        if(userData.role === 'admin') {
            let cf = document.getElementById('classFilter');
            cf.style.display = 'block';
            let classes = [...new Set(records.map(r => r.className))].filter(Boolean).sort();
            classes.forEach(c => cf.innerHTML += `<option value="${c}">${c}</option>`);
            document.getElementById('lendPanel').classList.remove('hidden');
        } else if (userData.role === 'teacher') {
            document.getElementById('lendPanel').classList.remove('hidden');
        }

        // Se√ßenekleri Doldur
        let sel = document.getElementById('exitCardSelect');
        sel.innerHTML = '<option value="">-- √áƒ±kƒ±≈ü Kartƒ± Se√ß --</option>';
        for(let k in EXIT_CARDS) sel.innerHTML += `<option value="${k}">${EXIT_CARDS[k].title}</option>`;
        
        let sl = document.getElementById('studentList'); sl.innerHTML = "";
        students.forEach(s => sl.innerHTML += `<option value="${s}">`);
        let bl = document.getElementById('bookList'); bl.innerHTML = "";
        books.forEach(b => bl.innerHTML += `<option value="${b}">`);
        
        refreshAllViews();
    }

    function refreshAllViews() {
        renderActiveList();
        renderBookManager();
    }

    // --- SEKME GE√áƒ∞≈ûLERƒ∞ ---
    function switchTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + tabId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        if(btn) btn.classList.add('active');
        
        if(tabId === 'home') refreshAllViews();
        if(tabId === 'books') renderBookManager();
    }

    // --- 1. ANA SAYFA Lƒ∞STELERƒ∞ ---
    function renderActiveList() {
        let div = document.getElementById('activeList');
        div.innerHTML = "";
        
        let list = records.filter(r => r.status === "Okuyor");
        // Admin filtrelemesi
        if(userData.role === 'admin') {
            let cls = document.getElementById('classFilter').value;
            if(cls !== 'all') list = list.filter(r => r.className === cls);
        }

        document.getElementById('activeCount').innerText = `(${list.length})`;

        if(list.length === 0) {
            div.innerHTML = "<div style='text-align:center; opacity:0.5; padding:10px; font-size:0.8rem;'>≈ûu an okunan kitap yok.</div>";
            return;
        }

        list.forEach(r => {
            let btn = "";
            if(userData.role !== 'student') {
                btn = `<button class="btn-sm btn-danger" onclick="openReturnModal(${r.id})">ƒ∞ade Al</button>`;
            } else {
                btn = `<span class="badge bg-green">Okuyorsun</span>`;
            }
            
            // Kesme i≈üareti hatasƒ±nƒ± √∂nlemek i√ßin g√ºvenli kitap adƒ±
            let safeBook = r.book.replace(/'/g, "\\'");

            div.innerHTML += `
            <div class="list-item">
                <div onclick="openTree('${safeBook}')" style="cursor:pointer; flex:1;">
                    <div style="font-weight:600; font-size:0.9rem;">${r.book}</div>
                    <div style="font-size:0.75rem; opacity:0.7;">${r.student} (${r.className})</div>
                </div>
                <div>${btn}</div>
            </div>`;
        });
    }

    function renderHistory(val) {
        let div = document.getElementById('historyList');
        div.innerHTML = "";
        if(val.length < 2) {
            div.innerHTML = "<div style='text-align:center; opacity:0.5; padding:10px; font-size:0.8rem;'>Aramak i√ßin isim yazƒ±n...</div>";
            return;
        }

        let list = records.filter(r => r.status === "ƒ∞ade Etti" && r.student.toLowerCase().includes(val.toLowerCase()));
        
        // Admin filtrelemesi
        if(userData.role === 'admin') {
            let cls = document.getElementById('classFilter').value;
            if(cls !== 'all') list = list.filter(r => r.className === cls);
        }

        if(list.length === 0) {
            div.innerHTML = "<div style='text-align:center; opacity:0.5; padding:10px; font-size:0.8rem;'>Kayƒ±t bulunamadƒ±.</div>";
            return;
        }

        list.forEach(r => {
            let btn = `<button class="btn-sm btn-outline" onclick="openReturnModal(${r.id})">Yorumla</button>`;
            if(r.comment) btn = `<span style="font-size:1.2rem;">üçé</span>`;
            
            let safeBook = r.book.replace(/'/g, "\\'");

            div.innerHTML += `
            <div class="list-item">
                <div onclick="openTree('${safeBook}')" style="cursor:pointer; flex:1;">
                    <div style="font-weight:600; font-size:0.9rem;">${r.book}</div>
                    <div style="font-size:0.75rem; opacity:0.7;">${r.returnDate}</div>
                </div>
                <div>${btn}</div>
            </div>`;
        });
    }

    // --- 2. Kƒ∞TAPLAR & AƒûA√á (D√ñNG√úS√úZ) ---
    let bookSortMode = 'name';
    function sortBooks(mode) {
        bookSortMode = mode;
        renderBookManager();
    }

    function renderBookManager() {
        let search = document.getElementById('bookSearch').value.toLowerCase();
        let div = document.getElementById('bookManagerList');
        div.innerHTML = "";
        
        let displayList = books.map(b => {
            // Puan hesapla
            let stats = records.filter(r => r.book === b && r.status === "ƒ∞ade Etti" && r.rating);
            let avg = 0;
            if(stats.length > 0) {
                let sum = stats.reduce((a,c) => a + parseInt(c.rating), 0);
                avg = sum / stats.length;
            }
            return { name: b, avg: avg };
        });

        if(search) displayList = displayList.filter(b => b.name.toLowerCase().includes(search));
        
        if(bookSortMode === 'rating') displayList.sort((a,b) => b.avg - a.avg);
        else displayList.sort((a,b) => a.name.localeCompare(b.name));

        displayList.forEach(b => {
            let stars = b.avg > 0 ? `<span style="color:#f59e0b; font-size:0.8rem;">‚≠ê${b.avg.toFixed(1)}</span>` : "";
            let safeName = b.name.replace(/'/g, "\\'");
            
            div.innerHTML += `
            <div class="list-item" onclick="openTree('${safeName}')" style="cursor:pointer;">
                <div style="font-weight:600; font-size:0.9rem;">${b.name} ${stars}</div>
                <div style="font-size:0.75rem; opacity:0.6;">Aƒüacƒ± G√∂r ‚ñ∂</div>
            </div>`;
        });
    }

    function openTree(bookName) {
        document.getElementById('treeModal').style.display = 'flex';
        document.getElementById('treeTitle').innerText = bookName;
        let cont = document.getElementById('treeFruits');
        cont.innerHTML = "";
        
        let readers = records.filter(r => r.book === bookName && r.status === "ƒ∞ade Etti");
        
        // D√ñNG√úS√úZ MATEMATƒ∞KSEL YERLE≈ûƒ∞M (Sonsuz d√∂ng√º riskini sƒ±fƒ±rlar)
        readers.forEach((r, i) => {
            let f = document.createElement('div');
            f.className = 'tree-fruit';
            f.innerText = r.comment ? "üçé" : "üçè";
            
            // Spiral Algoritmasƒ± (√á√∂kme yapmaz)
            let angle = i * 2.4; 
            let radius = 30 + (i * 3); 
            if(radius > 140) radius = 140; // Sƒ±nƒ±rla
            
            let x = 250 + Math.cos(angle) * radius;
            let y = 200 + Math.sin(angle) * radius;
            
            f.style.left = (x - 17) + "px"; // Meyve ortala
            f.style.top = (y - 17) + "px";
            
            f.onclick = () => {
                let d = document.getElementById('fruitDetail');
                d.style.display = 'block';
                d.innerHTML = `<b>${r.student}</b><br><i style="color:#666">${r.cardTitle || ''}</i><br>"${r.comment || 'Yorum yok'}"`;
            };
            cont.appendChild(f);
        });
    }

    // --- 3. RAPOR (UZAY) ---
    function generateReport() {
        let s = document.getElementById('reportStudentInput').value;
        if(!s) return;
        
        let myRecs = records.filter(r => r.student === s && r.status === "ƒ∞ade Etti");
        document.getElementById('reportStats').style.display = 'block';
        document.getElementById('reportStats').innerText = `${s} - Toplam: ${myRecs.length} Kitap`;
        
        renderJourney(myRecs.length);
        document.getElementById('journeyPanel').style.display = 'block';
    }

    function renderJourney(count) {
        let cont = document.getElementById('journeyMap');
        let path = document.getElementById('journeyPath');
        cont.querySelectorAll('.station, .astronaut').forEach(e => e.remove());
        
        // SVG YOLU √áƒ∞Z (Sƒ∞N√úS DALGASI)
        let w = cont.offsetWidth;
        let h = cont.offsetHeight;
        let pathD = `M ${w*0.1} ${h*0.8} Q ${w*0.25} ${h*0.4} ${w*0.5} ${h*0.5} T ${w*0.9} ${h*0.2}`;
        path.setAttribute('d', pathD);
        
        // HEDEFLER
        const goals = [0, 5, 10, 15, 20, 30, 40, 50];
        goals.forEach((g, i) => {
            // Basit orantƒ±sal yerle≈üim (Kavisli yol √ºzerine deƒüil, yolun ge√ßtiƒüi yakla≈üƒ±k noktalara)
            let x = 10 + (i * (80 / (goals.length-1)));
            let y = 80 - (i * (60 / (goals.length-1)));
            if(i % 2 !== 0) y -= 10; // Hafif zikzak
            
            let div = document.createElement('div');
            div.className = `station ${count >= g ? 'active' : ''}`;
            div.innerText = g;
            div.style.left = x + "%";
            div.style.top = y + "%";
            
            // Astronot
            if(count >= g && (i === goals.length-1 || count < goals[i+1])) {
                let astro = document.createElement('div');
                astro.className = 'astronaut';
                astro.innerText = "üöÄ";
                astro.style.left = x + "%";
                astro.style.top = (y - 15) + "%";
                cont.appendChild(astro);
            }
            
            cont.appendChild(div);
        });
    }

    // --- ƒ∞≈ûLEMLER ---
    let tempId = null;
    let currentRating = 0;

    function lendBook() {
        let s = document.getElementById('studentInput').value;
        let b = document.getElementById('bookInput').value;
        if(!s || !b) return;
        
        let payload = { action: "lend", auth_code: userData.code || "admin", id: Date.now(), date: new Date(), student: s, book: b };
        // UI Hƒ±zlƒ± G√ºncelle
        records.unshift({id: payload.id, student: s, book: b, status: "Okuyor", className: userData.className || "Admin", date: "Bug√ºn"});
        renderActiveList();
        document.getElementById('bookInput').value = "";
        
        fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
    }

    function openReturnModal(id) {
        tempId = id;
        let rec = records.find(r => r.id === id);
        if(rec) {
            currentRating = rec.rating || 0;
            document.getElementById('exitCardSelect').value = rec.cardId || "";
            document.getElementById('returnComment').value = rec.comment || "";
            updateCardPrompt();
        }
        selectStar(currentRating);
        document.getElementById('ratingOverlay').style.display = 'flex';
    }

    function submitReturn() {
        if(!tempId) return;
        let rec = records.find(r => r.id === tempId);
        if(rec) {
            rec.status = "ƒ∞ade Etti";
            rec.rating = currentRating;
            rec.cardId = document.getElementById('exitCardSelect').value;
            rec.comment = document.getElementById('returnComment').value;
            rec.returnDate = new Date().toLocaleDateString('tr-TR');
            
            refreshAllViews();
            
            let payload = {
                action: "return", auth_code: userData.code, id: rec.id,
                returnDate: rec.returnDate, rating: rec.rating,
                cardId: rec.cardId, comment: rec.comment
            };
            fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        }
        document.getElementById('ratingOverlay').style.display = 'none';
    }

    function selectStar(n) {
        currentRating = n;
        let btns = document.getElementById('starGroup').children;
        for(let i=0; i<btns.length; i++) btns[i].classList.toggle('selected', i < n);
    }
    
    function updateCardPrompt() {
        let v = document.getElementById('exitCardSelect').value;
        document.getElementById('cardPrompt').innerText = v ? EXIT_CARDS[v].prompt : "";
    }

</script>
