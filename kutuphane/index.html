<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f5f7fa">
    
    <title>Zeynal √ñƒüretmen K√ºt√ºphane (V32)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- TEMA AYARLARI --- */
        :root {
            /* AYDINLIK MOD */
            --bg-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            
            /* NET CAM (CRYSTAL) */
            --glass-bg: rgba(255, 255, 255, 0.2); 
            --nav-bg: rgba(255, 255, 255, 0.35); 
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            
            --text-main: #1d1d1f;
            --text-sub: #4b5563;
            --primary: #2563eb;
            --input-bg: rgba(255, 255, 255, 0.6);
            --bar-bg: rgba(255, 255, 255, 0.5);
        }

        /* KARANLIK MOD */
        body.dark-mode {
            --bg-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(0, 0, 0, 0.25);
            --nav-bg: rgba(0, 0, 0, 0.4);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --primary: #60a5fa;
            --input-bg: rgba(255, 255, 255, 0.05);
            --bar-bg: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: var(--bg-image);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text-main);
            margin: 0; padding: 0; padding-bottom: 110px; 
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* --- CAM PANEL --- */
        .glass-panel {
            background: var(--glass-bg);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
            padding: 20px; margin-bottom: 20px;
            backdrop-filter: blur(4px); 
            -webkit-backdrop-filter: blur(4px);
        }

        /* --- HEADER --- */
        .app-header {
            padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--nav-bg);
            border-bottom: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;
            backdrop-filter: blur(10px); 
            padding-top: max(15px, env(safe-area-inset-top)); 
        }
        .app-title { font-size: 1.1rem; font-weight: 800; color: var(--text-main); }
        
        .theme-btn {
            background: rgba(255,255,255,0.1); border: var(--glass-border);
            font-size: 1.2rem; cursor: pointer; padding: 8px; border-radius: 50%;
            transition: 0.3s;
        }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; display: none; }
        .section { display: none; animation: fadeIn 0.3s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }

        /* --- PROGRESS BAR --- */
        .progress-container {
            width: 100%; background: var(--bar-bg); 
            border-radius: 15px; margin-bottom: 20px;
            position: relative; height: 24px; overflow: hidden;
            border: var(--glass-border);
        }
        .progress-fill {
            height: 100%; background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            width: 0%; border-radius: 15px; transition: width 1s ease-in-out;
            display: flex; align-items: center; justify-content: center;
        }
        .progress-text {
            position: absolute; width: 100%; text-align: center;
            font-size: 0.75rem; font-weight: 700; color: var(--text-main);
            top: 50%; transform: translateY(-50%); text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* --- FORM --- */
        .input-wrapper { position: relative; width: 100%; margin-bottom: 12px; }
        input {
            width: 100%; padding: 14px; padding-right: 40px; font-size: 1rem;
            background: var(--input-bg);
            border: var(--glass-border);
            border-radius: 14px; color: var(--text-main);
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.25); }
        .clear-btn {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            color: var(--text-sub); cursor: pointer; font-size: 1.1rem;
            display: none; z-index: 2; padding: 5px;
        }

        /* --- BUTONLAR --- */
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 14px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: linear-gradient(135deg, var(--primary), #3b82f6); color: white; }
        
        .btn-return { 
            background: #f97316; color: white; border: none; 
            padding: 8px 16px; border-radius: 10px; font-weight: 600; 
            cursor: pointer; font-size: 0.85rem; min-width: 80px; text-align: center;
            box-shadow: 0 2px 5px rgba(249, 115, 22, 0.4);
        }

        .btn-delete { background: rgba(220, 38, 38, 0.1); color: #ef4444; border: 1px solid #ef4444; padding: 4px 10px; font-size: 0.75rem; border-radius: 8px; margin-left: auto; cursor:pointer;}

        /* --- Lƒ∞STE --- */
        .list-item {
            display: flex; align-items: center; justify-content: space-between; 
            padding: 14px 0; border-bottom: 1px solid rgba(150,150,150,0.15);
        }
        .list-item:last-child { border-bottom: none; }
        
        .item-content { flex: 1; margin-right: 10px; } 
        .item-content h4 { margin: 0; font-size: 1rem; font-weight: 600; color: var(--text-main); }
        .item-content p { margin: 4px 0 0; font-size: 0.85rem; color: var(--text-sub); display: flex; align-items: center; gap: 5px; }
        
        .overdue-warning { color: #ef4444; font-weight: 700; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- Fƒ∞LTRE --- */
        .filter-group { display: flex; gap: 8px; margin-bottom: 15px; }
        .filter-chip {
            flex: 1; padding: 12px; text-align: center;
            background: var(--input-bg); border: var(--glass-border);
            border-radius: 14px; font-size: 0.85rem; font-weight: 600;
            color: var(--text-sub); cursor: pointer; transition: 0.3s;
        }
        .filter-chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- ALT MEN√ú --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 90px;
            background: var(--nav-bg);
            border-top: var(--glass-border);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 15px; z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            background: none; border: none; color: var(--text-sub);
            font-size: 0.7rem; transition: 0.3s; opacity: 0.7;
        }
        .nav-item i { font-size: 1.5rem; margin-bottom: 5px; }
        .nav-item.active { color: var(--primary); opacity: 1; transform: translateY(-3px); }

        /* Sort Button */
        .sort-btn {
            background: none; border: 1px solid var(--text-sub); color: var(--text-sub);
            border-radius: 12px; padding: 5px 10px; font-size: 0.8rem; cursor: pointer;
        }

        #loader { display: none; margin-top: 15px; font-weight: 600; color: var(--primary); }
        
        /* Gƒ∞Rƒ∞≈û */
        #loginOverlay {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg-image); display: flex; justify-content: center; align-items: center;
        }
        body.dark-mode #loginOverlay { background-color: #0f172a; }
        .login-card {
            background: var(--glass-bg); backdrop-filter: blur(30px);
            padding: 40px; border-radius: 32px; border: 1px solid var(--glass-border);
            width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2 style="margin: 0 0 10px 0; color: var(--text-main);">√ñƒüretmen Giri≈üi</h2>
        <p style="color: var(--text-sub); margin-bottom: 20px;">Zeynal √ñƒüretmen Kitap Takibi</p>
        <div class="input-wrapper">
            <input type="password" id="appPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" style="text-align:center; letter-spacing: 5px; padding-right:14px;">
        </div>
        <button class="btn btn-primary" onclick="login()">Giri≈ü Yap</button>
        <div id="loader">Veriler Y√ºkleniyor...</div>
    </div>
</div>

<div id="appContainer">
    <div class="app-header">
        <div class="app-title">Zeynal √ñƒüretmen K√ºt√ºphane</div>
        <button class="theme-btn" onclick="toggleTheme()" id="themeIcon">üåô</button>
    </div>

    <div class="container" style="display:block;">
        
        <div class="glass-panel" style="padding: 15px; padding-bottom: 10px; margin-bottom: 20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:0.85rem; font-weight:600; color:var(--text-sub);">
                <span>üéØ Sƒ±nƒ±f Hedefi</span>
                <span id="targetText">0 / 500 Kitap</span>
            </div>
            <div class="progress-container">
                <div class="progress-fill" id="progressBar" style="width: 0%;"></div>
                <div class="progress-text" id="progressPercent">0%</div>
            </div>
        </div>

        <div id="tab-lend" class="section active">
            <div class="glass-panel">
                <h3 style="margin:0 0 15px 0; color:var(--primary);">Hƒ±zlƒ± ƒ∞≈ülem</h3>
                
                <div class="input-wrapper">
                    <input type="text" list="studentList" id="studentInput" placeholder="√ñƒürenci Se√ßiniz..." oninput="handleInput(this); renderHistory()">
                    <i class="fas fa-times-circle clear-btn" onclick="clearField('studentInput', renderHistory)"></i>
                    <datalist id="studentList"></datalist>
                </div>

                <div class="input-wrapper">
                    <input type="text" list="bookList" id="bookInput" placeholder="Kitap Se√ßiniz..." oninput="handleInput(this)">
                    <i class="fas fa-times-circle clear-btn" onclick="clearField('bookInput')"></i>
                    <datalist id="bookList"></datalist>
                </div>

                <button class="btn btn-primary" onclick="lendBook()">Kitabƒ± Teslim Et</button>
            </div>
            
            <div class="glass-panel">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <h4 style="margin:0; color:var(--text-main);">Son Hareketler</h4>
                    <span id="syncStatus" style="font-size:0.75rem; color:var(--text-sub); opacity:0.7;">Senkronize</span>
                </div>
                <div id="historyList"></div>
            </div>
        </div>

        <div id="tab-books" class="section">
            <div class="glass-panel">
                <div class="filter-group">
                    <div class="filter-chip active" onclick="filterBooks('all', this)">T√ºm√º (<span id="cnt-all">0</span>)</div>
                    <div class="filter-chip" onclick="filterBooks('out', this)">Dƒ±≈üarƒ±da (<span id="cnt-out">0</span>)</div>
                    <div class="filter-chip" onclick="filterBooks('in', this)">Rafta (<span id="cnt-in">0</span>)</div>
                </div>
                
                <div class="input-wrapper">
                    <input type="text" id="bookSearch" placeholder="Kitap Ara..." onkeyup="handleInput(this); renderBookManager()">
                    <i class="fas fa-times-circle clear-btn" onclick="clearField('bookSearch', renderBookManager)"></i>
                </div>

                <div id="bookManagerList"></div>
            </div>
            
            <div class="glass-panel">
                <h4 style="margin:0 0 10px 0; color:var(--text-main);">Yeni Kitap Ekle</h4>
                <div class="input-wrapper">
                    <input type="text" id="newBookInput" placeholder="Kitap Adƒ±..." oninput="handleInput(this)">
                    <i class="fas fa-times-circle clear-btn" onclick="clearField('newBookInput')"></i>
                </div>
                <button class="btn btn-primary" onclick="addNewBook()">Ekle</button>
            </div>
        </div>

        <div id="tab-report" class="section">
            <div class="glass-panel">
                <h3 style="margin:0 0 15px 0; color:var(--primary);">Motivasyon Raporu</h3>
                <div class="input-wrapper">
                    <input type="text" list="studentList" id="reportStudentInput" placeholder="√ñƒürenci Se√ßiniz..." oninput="handleInput(this)">
                    <i class="fas fa-times-circle clear-btn" onclick="clearField('reportStudentInput')"></i>
                </div>
                <button class="btn btn-primary" onclick="generateReport()">Rapor Olu≈ütur</button>
                <div id="reportOutput" style="background:var(--input-bg); padding:15px; border-radius:12px; margin:15px 0; white-space:pre-wrap; font-size:0.9rem; color:var(--text-main); border:var(--glass-border);">...</div>
                <button class="btn btn-primary" onclick="copyReport()"><i class="far fa-copy"></i> Kopyala</button>
            </div>
        </div>

        <div id="tab-stats" class="section">
            <div class="glass-panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h3 style="margin:0; color:var(--primary);">üèÜ Okuma Sƒ±ralamasƒ±</h3>
                    <button class="sort-btn" onclick="toggleStatsSort()" id="sortBtnIcon">√áoktan Aza ‚¨á</button>
                </div>
                <div id="rankingList"></div>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('lend', this)"><i class="fas fa-home"></i><span>Giri≈ü</span></button>
        <button class="nav-item" onclick="switchTab('books', this)"><i class="fas fa-book"></i><span>Kitaplar</span></button>
        <button class="nav-item" onclick="switchTab('report', this)"><i class="fas fa-file-invoice"></i><span>Rapor</span></button>
        <button class="nav-item" onclick="switchTab('stats', this)"><i class="fas fa-chart-pie"></i><span>ƒ∞statistik</span></button>
    </div>
</div>

<script>
    // --- BURAYA KENDƒ∞ Lƒ∞NKƒ∞Nƒ∞Zƒ∞ YAPI≈ûTIRIN ---
    const API_URL = "https://script.google.com/macros/s/AKfycbx3IoRsVhIzuAJzr4UzBCq6qLay0HFMOueJtm1JCmGINEanpX2ccPIdMePGYPhdFyp3/exec"; 

    // AYARLAR
    const CLASS_TARGET = 500; // Sƒ±nƒ±f Hedefi

    let students = [];
    let books = [];
    let records = [];
    let userPassword = "";
    let activeBooksMap = {};
    let lastHistoryMap = {};
    let currentFilter = 'all';
    let statsSortOrder = 'desc'; 

    // Sƒ∞LME BUTONU
    function handleInput(input) {
        let btn = input.nextElementSibling;
        if(btn && btn.classList.contains('clear-btn')) {
            btn.style.display = input.value.length > 0 ? 'block' : 'none';
        }
    }
    function clearField(id, callback) {
        let input = document.getElementById(id);
        input.value = "";
        handleInput(input);
        if (callback) callback();
    }

    // TEMA
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        let isDark = document.body.classList.contains('dark-mode');
        document.getElementById('themeIcon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // BA≈ûLANGI√á
    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').innerText = '‚òÄÔ∏è';
        } else {
            document.getElementById('themeIcon').innerText = 'üåô';
        }

        if(API_URL.includes("BURAYA")) {
            alert("L√ºtfen API Linkini d√ºzenleyin.");
            return;
        }
        
        const cached = localStorage.getItem('libraryData');
        if (cached) {
            try {
                const data = JSON.parse(cached);
                processData(data); 
            } catch(e) {}
        }
    };

    function login() {
        let pass = document.getElementById('appPassword').value;
        if(!pass) return;
        document.getElementById('loader').style.display = 'block';
        
        fetch(API_URL + "?password=" + encodeURIComponent(pass))
        .then(res => res.json())
        .then(data => {
            if(data.error) {
                alert("Hatalƒ± ≈ûifre!");
                document.getElementById('loader').style.display = 'none';
            } else {
                userPassword = pass;
                localStorage.setItem('libraryData', JSON.stringify(data));
                processData(data);
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
            }
        })
        .catch(err => {
            alert("Baƒülantƒ± Hatasƒ±!");
            document.getElementById('loader').style.display = 'none';
        });
    }

    function processData(data) {
        if(data.students) students = data.students;
        if(data.books) books = data.books;
        records = (data.records || []).sort((a,b) => Number(b.id) - Number(a.id));
        updateUI();
    }

    function syncData() {
        document.getElementById('syncStatus').innerText = "Kaydediliyor...";
        const payload = JSON.stringify({ students, books, records, auth_password: userPassword });
        fetch(API_URL, { method: 'POST', body: payload })
        .then(res => {
            document.getElementById('syncStatus').innerText = "Senkronize";
            localStorage.setItem('libraryData', JSON.stringify({ students, books, records }));
        });
    }

    function updateUI() {
        analyzeData();
        populateDatalists();
        renderHistory();
        renderBookManager();
        renderRanking();
        updateProgressBar();
    }

    function normalizeStr(str) {
        return str ? str.toString().trim().replace(/\s+/g, ' ').toLocaleLowerCase('tr-TR') : "";
    }

    function analyzeData() {
        activeBooksMap = {};
        lastHistoryMap = {};
        let totalOut = 0;

        records.forEach(r => {
            let key = normalizeStr(r.book);
            if(r.status === "Okuyor") {
                if(!activeBooksMap[key]) activeBooksMap[key] = [];
                activeBooksMap[key].push(r);
                totalOut++;
            } else if (r.status === "ƒ∞ade Etti") {
                if(!lastHistoryMap[key]) lastHistoryMap[key] = { student: r.student, date: r.returnDate };
            }
        });
        
        document.getElementById('cnt-all').innerText = books.length;
        document.getElementById('cnt-out').innerText = totalOut;
        let inCount = books.length - Object.keys(activeBooksMap).length;
        document.getElementById('cnt-in').innerText = inCount < 0 ? 0 : inCount;
    }

    function updateProgressBar() {
        let completed = records.filter(r => r.status === "ƒ∞ade Etti").length;
        let percent = Math.min(100, Math.floor((completed / CLASS_TARGET) * 100));
        
        document.getElementById('progressBar').style.width = percent + "%";
        document.getElementById('progressPercent').innerText = percent + "%";
        document.getElementById('targetText').innerText = `${completed} / ${CLASS_TARGET} Kitap`;
    }

    function switchTab(id, btn) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
    }

    function checkOverdue(dateStr) {
        if(!dateStr) return false;
        let parts = dateStr.split('.');
        if(parts.length !== 3) return false;
        let bookDate = new Date(parts[2], parts[1]-1, parts[0]);
        let now = new Date();
        let diffTime = Math.abs(now - bookDate);
        let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
        return diffDays > 15;
    }

    function renderHistory() {
        const sVal = document.getElementById('studentInput').value.trim().toUpperCase();
        const div = document.getElementById('historyList');
        div.innerHTML = "";
        
        let list = sVal ? records.filter(r => r.student === sVal) : records.filter(r => r.status === "Okuyor");
        
        if(list.length === 0) div.innerHTML = "<p style='text-align:center; color:var(--text-sub); opacity:0.7;'>Kayƒ±t yok.</p>";

        list.forEach(r => {
            let isReading = r.status === "Okuyor";
            let btnHtml = isReading 
                ? `<button class="btn-return" onclick="returnBook(${r.id})">ƒ∞ade Al</button>`
                : `<span style="color:var(--text-sub); font-size:0.8rem;">${r.returnDate}</span>`;

            div.innerHTML += `
            <div class="list-item">
                <div class="item-content">
                    <h4>${r.book}</h4>
                    <p>${r.student} ‚Ä¢ ${r.date}</p>
                </div>
                ${btnHtml}
            </div>`;
        });
    }

    function lendBook() {
        const s = document.getElementById('studentInput').value.trim().toUpperCase();
        const b = document.getElementById('bookInput').value.trim();
        if(!s || !b) { alert("Eksik bilgi!"); return; }
        
        if(!students.includes(s)) students.push(s);
        if(!books.includes(b)) books.push(b);

        records.unshift({ id: Date.now(), date: new Date().toLocaleDateString('tr-TR'), student: s, book: b, status: "Okuyor", returnDate: "-" });
        records.sort((a,b) => b.id - a.id);
        
        document.getElementById('bookInput').value = "";
        handleInput(document.getElementById('bookInput'));
        updateUI(); syncData();
    }

    function returnBook(id) {
        let rec = records.find(r => r.id === id);
        if(rec) {
            let rating = prompt("√ñƒürenci kitaba ka√ß puan verdi? (1-5)", "");
            if(rating && (rating < 1 || rating > 5)) rating = "";
            rec.status = "ƒ∞ade Etti";
            rec.returnDate = new Date().toLocaleDateString('tr-TR');
            if(rating) rec.rating = rating;
            updateUI(); syncData();
        }
    }

    function filterBooks(type, el) {
        currentFilter = type;
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        renderBookManager();
    }

    function getBookRating(bookName) {
        let bookRecs = records.filter(r => normalizeStr(r.book) === normalizeStr(bookName) && r.rating);
        if(bookRecs.length === 0) return "";
        let sum = bookRecs.reduce((a, b) => a + parseInt(b.rating), 0);
        let avg = (sum / bookRecs.length).toFixed(1);
        return ` <span style="color:#f59e0b; font-size:0.85rem;">‚≠ê${avg}</span>`;
    }

    function renderBookManager() {
        const search = document.getElementById('bookSearch').value.toLowerCase();
        const div = document.getElementById('bookManagerList');
        div.innerHTML = "";

        let displayList = books.map(b => {
            let key = normalizeStr(b);
            let activeList = activeBooksMap[key] || [];
            let lastReader = lastHistoryMap[key];
            let status = activeList.length > 0 ? 'out' : 'in';
            return { name: b, status: status, activeList: activeList, lastReader: lastReader };
        });

        displayList = displayList.filter(item => {
            if(!item.name.toLowerCase().includes(search)) return false;
            if(currentFilter === 'out' && item.status !== 'out') return false;
            if(currentFilter === 'in' && item.status !== 'in') return false;
            return true;
        });

        displayList.sort((a,b) => a.status === 'out' ? -1 : 1);

        displayList.forEach(item => {
            let details = "";
            let badge = "";
            let ratingHtml = getBookRating(item.name);

            if(item.status === 'out') {
                badge = `<span class="status-badge bg-red">Dƒ±≈üarƒ±da</span>`;
                item.activeList.forEach(r => {
                    let isOverdue = checkOverdue(r.date);
                    let warning = isOverdue ? `<span class="overdue-warning">‚ö†Ô∏è 15 G√ºn!</span>` : "";
                    let dateColor = isOverdue ? "#ef4444" : "inherit";
                    
                    details += `<div style="font-size:0.85rem; margin-top:5px; display:flex; justify-content:space-between; align-items:center;">
                        <span style="color:${dateColor}">üî¥ <b>${r.student}</b> (${r.date}) ${warning}</span> 
                        <button class="btn-delete" onclick="deleteRecord(${r.id})">Sil</button>
                    </div>`;
                });
            } else {
                badge = `<span class="status-badge bg-green">Rafta</span>`;
                if(item.lastReader) details = `<span style="font-size:0.8rem; color:var(--text-sub);">Son: ${item.lastReader.student} (${item.lastReader.date})</span>`;
                else details = `<span style="font-size:0.8rem; color:var(--text-sub); opacity:0.7;">Hi√ß okunmadƒ±</span>`;
            }

            div.innerHTML += `
            <div class="glass-panel" style="padding:15px; margin-bottom:10px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h4 style="margin:0; font-size:1rem; color:var(--text-main);">${item.name} ${ratingHtml}</h4>
                    ${badge}
                </div>
                <div style="margin-top:5px;">${details}</div>
            </div>`;
        });
    }

    function deleteRecord(id) {
        if(confirm("Silmek istiyor musunuz?")) {
            records = records.filter(r => r.id !== id);
            updateUI(); syncData();
        }
    }

    function addNewBook() {
        const val = document.getElementById('newBookInput').value.trim();
        if(val && !books.includes(val)) { books.push(val); books.sort(); document.getElementById('newBookInput').value = ""; updateUI(); syncData(); }
    }

    // --- MADALYA Sƒ∞STEMƒ∞ ---
    function getMedals(count) {
        let gold = Math.floor(count / 15);
        let remainder = count % 15;
        let silver = Math.floor(remainder / 5);
        
        let medals = "";
        for(let i=0; i<gold; i++) medals += "ü•á";
        for(let i=0; i<silver; i++) medals += "ü•à";
        
        return medals;
    }

    function getRank(count) {
        if(count >= 30) return "üëë √ústad";
        if(count >= 16) return "üöÄ Ka≈üif";
        if(count >= 6) return "ü¶Å Kitap Kurdu";
        return "üå± √áƒ±rak";
    }

    function generateReport() {
        const s = document.getElementById('reportStudentInput').value.trim().toUpperCase();
        if(!s) return;
        
        let myRecs = records.filter(r => r.student === s).sort((a,b) => a.id - b.id);
        let currentlyReading = myRecs.filter(r => r.status === "Okuyor");
        let history = myRecs.filter(r => r.status === "ƒ∞ade Etti");

        let txt = `Sayƒ±n Velimiz,\n\n`;
        txt += `‚ú® "Her kitap ke≈üfedilmeyi bekleyen ayrƒ± bir d√ºnyadƒ±r."\n\n`;
        txt += `√ñƒürencimiz *${s}*, bu d√∂nem k√ºt√ºphanemizden toplam *${myRecs.length}* kitap okuyarak okuma yolculuƒüunu zenginle≈ütirmi≈ütir.\n\n`;

        if (currentlyReading.length > 0) {
            txt += `üî¥ *≈ûu An Okuduƒüu:* \n`;
            currentlyReading.forEach(r => {
                txt += `- ${r.book} (Alƒ±≈ü: ${r.date})\n`;
            });
            txt += `\n`;
        }

        if (history.length > 0) {
            txt += `üìö *Ke≈üfettiƒüi D√ºnyalar:* \n`;
            history.forEach((r, i) => {
                txt += `${i+1}. ${r.book} (‚úÖ Okudu)\n`;
            });
        }

        txt += `\nƒ∞lginiz ve desteƒüiniz i√ßin te≈üekk√ºr ederiz.\nZeynal √ñƒüretmen`;
        document.getElementById('reportOutput').innerText = txt;
    }

    function copyReport() { navigator.clipboard.writeText(document.getElementById('reportOutput').innerText); alert("Kopyalandƒ±!"); }

    function toggleStatsSort() {
        statsSortOrder = (statsSortOrder === 'desc') ? 'asc' : 'desc';
        document.getElementById('sortBtnIcon').innerText = (statsSortOrder === 'desc') ? '√áoktan Aza ‚¨á' : 'Azdan √áoƒüa ‚¨Ü';
        renderRanking();
    }

    function renderRanking() {
        let counts = {};
        records.forEach(r => { if(r.status === "ƒ∞ade Etti") counts[r.student] = (counts[r.student]||0)+1; });
        let sorted = Object.keys(counts).map(k => ({n:k, c:counts[k]}));
        
        if(statsSortOrder === 'desc') sorted.sort((a,b) => b.c - a.c);
        else sorted.sort((a,b) => a.c - b.c);

        let html = "";
        sorted.forEach((s,i) => {
            let rank = getRank(s.c);
            let medals = getMedals(s.c);
            html += `
            <div class="list-item">
                <div class="item-content">
                    <span style="font-weight:bold; color:var(--text-sub); margin-right:10px;">${i+1}.</span>
                    <span style="font-weight:600;">${s.n}</span>
                    <div style="font-size:0.75rem; color:var(--primary); margin-left:25px; margin-top:2px;">${rank} ${medals}</div>
                </div>
                <span style="font-weight:800; color:var(--primary); font-size:1.1rem; text-align:right;">${s.c}</span>
            </div>`;
        });
        document.getElementById('rankingList').innerHTML = html;
    }

    function populateDatalists() {
        let sl = document.getElementById('studentList'); sl.innerHTML = '';
        students.sort().forEach(s => sl.innerHTML += `<option value="${s}">`);
        let bl = document.getElementById('bookList'); bl.innerHTML = '';
        books.sort().forEach(b => bl.innerHTML += `<option value="${b}">`);
    }
</script>
