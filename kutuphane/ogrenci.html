<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√ñƒürenci Paneli (V66 - Tam Yolculuk)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- PREMIUM √ñƒûRENCƒ∞ TEMASI (AYNI) --- */
        :root {
            --bg: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --glass: rgba(255, 255, 255, 0.6);
            --border: 1px solid rgba(255, 255, 255, 0.8);
            --primary: #ff6b6b;
            --text: #2d3436;
        }
        body.dark-mode {
            --bg: linear-gradient(135deg, #2d3436 0%, #000000 74%);
            --glass: rgba(45, 52, 54, 0.8);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --primary: #74b9ff;
            --text: #dfe6e9;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; padding: 20px; background: var(--bg); color: var(--text); min-height: 100vh; background-attachment: fixed; transition:0.3s; }

        .container { max-width: 500px; margin: 0 auto; display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }

        /* PANELLER */
        .panel { background: var(--glass); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: var(--border); backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Gƒ∞Rƒ∞≈û */
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: var(--glass); padding: 40px; border-radius: 30px; text-align: center; width: 90%; max-width: 350px; border: var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        
        input { width: 100%; padding: 15px; border-radius: 12px; border: var(--border); background: rgba(255,255,255,0.5); font-size: 1.2rem; text-align: center; margin-bottom: 15px; letter-spacing: 3px; color: var(--text); }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn:active { transform: scale(0.95); }

        /* PROFƒ∞L & STATS */
        .profile-header { text-align: center; padding: 10px; }
        .rank-icon { font-size: 3.5rem; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .stats-grid { display: flex; gap: 10px; margin-top: 15px; }
        .stat-box { flex: 1; background: rgba(255,255,255,0.3); border-radius: 16px; padding: 10px; text-align: center; border: var(--border); }
        .stat-val { font-size: 1.4rem; font-weight: 800; display: block; }
        .stat-lbl { font-size: 0.75rem; opacity: 0.8; text-transform: uppercase; }

        /* --- YENƒ∞ UZAY YOLU STƒ∞LLERƒ∞ (V66) --- */
        .journey-map-container { position: relative; height: 300px; background: radial-gradient(ellipse at bottom, #2d3436, #000000); border-radius: 20px; overflow: hidden; margin-top: 20px; border: 2px solid rgba(255,255,255,0.2); }
        .stars-bg { position: absolute; inset: 0; background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png'); opacity: 0.6; }
        .station-point { position: absolute; width: 45px; height: 45px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; font-size: 1.3rem; transform: translate(-50%, -50%); z-index: 5; backdrop-filter: blur(5px); transition: 0.3s; }
        .station-point.active { background: var(--primary); border-color: white; color: white; box-shadow: 0 0 15px var(--primary); transform: translate(-50%, -50%) scale(1.15); }
        .station-label { position: absolute; top: 48px; left: 50%; transform: translateX(-50%); font-size: 0.65rem; color: rgba(255,255,255,0.7); white-space: nowrap; text-align: center; font-weight: bold; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        .station-point.active .station-label { color: white; }
        .astronaut-marker { position: absolute; font-size: 3rem; transform: translate(-50%, -70%); filter: drop-shadow(0 0 10px gold); z-index: 10; transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translate(-50%, -70%); } 50% { transform: translate(-50%, -85%); } }
        
        /* Kƒ∞TAP Lƒ∞STESƒ∞ */
        .book-card { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid rgba(0,0,0,0.05); transition: 0.2s; }
        .book-card:last-child { border-bottom: none; }
        .book-info b { display: block; font-size: 1rem; margin-bottom: 3px; }
        .book-info span { font-size: 0.8rem; opacity: 0.7; }
        .action-btn { padding: 8px 16px; border-radius: 20px; border: 1px solid var(--text); background: transparent; color: var(--text); cursor: pointer; font-size: 0.8rem; }
        .status-reading { color: #f0932b; font-weight: bold; font-size: 0.8rem; background: rgba(240, 147, 43, 0.1); padding: 5px 10px; border-radius: 10px; }

        /* MODAL */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-card { background: #fff; width: 100%; max-width: 400px; border-radius: 24px; padding: 25px; text-align: center; }
        .stars-wrapper { display: flex; justify-content: center; gap: 8px; margin: 15px 0; }
        .star-btn { font-size: 1.8rem; cursor: pointer; background: none; border: none; color: #dfe6e9; transition: 0.2s; }
        .star-btn.active { color: #fdcb6e; transform: scale(1.2); }
        select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #dfe6e9; background: #f1f2f6; font-size: 0.95rem; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h1 style="margin:0 0 5px 0;">Ho≈ügeldin!</h1>
        <p style="margin-bottom:20px; opacity:0.7;">Okuma macerana devam et</p>
        <input type="password" id="pass" placeholder="Kodunu Gir">
        <button class="btn" onclick="login()">Gƒ∞Rƒ∞≈û YAP</button>
        <div id="loader" style="display:none; margin-top:15px; font-weight:bold;">Y√ºkleniyor...</div>
    </div>
</div>

<div id="app" class="container">
    
    <div class="panel profile-header">
        <div class="rank-icon" id="rankIcon">üå±</div>
        <h2 style="margin:5px 0;" id="stName">√ñƒürenci Adƒ±</h2>
        <div id="rankTitle" style="font-weight:bold; color:var(--primary); letter-spacing:1px;">BA≈ûLANGI√á</div>
        <div id="medals" style="margin:10px 0; font-size:1.4rem; letter-spacing:3px;"></div>
        
        <div class="stats-grid">
            <div class="stat-box"><span class="stat-val" id="totalBooks">0</span><span class="stat-lbl">Kitap</span></div>
            <div class="stat-box"><span class="stat-val" id="totalPages">0</span><span class="stat-lbl">Sayfa</span></div>
        </div>

        <div class="journey-map-container" id="studentJourneyMap">
            <div class="stars-bg"></div>
            </div>
    </div>

    <div class="panel">
        <h3 style="margin-top:0;">üìö Kitaplarƒ±m</h3>
        <div id="bookList"></div>
    </div>
    
    <div style="text-align:center;">
        <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">üåì</button>
    </div>
</div>

<div id="rateModal" class="overlay">
    <div class="modal-card">
        <h3>Kitabƒ± Deƒüerlendir</h3>
        <div class="stars-wrapper" id="starGroup"><button class="star-btn" onclick="setStar(1)">‚òÖ</button><button class="star-btn" onclick="setStar(2)">‚òÖ</button><button class="star-btn" onclick="setStar(3)">‚òÖ</button><button class="star-btn" onclick="setStar(4)">‚òÖ</button><button class="star-btn" onclick="setStar(5)">‚òÖ</button></div>
        <select id="exitCard"><option value="">-- √áƒ±kƒ±≈ü Kartƒ± Se√ß --</option></select>
        <p id="cardPrompt" style="font-size:0.8rem; font-style:italic; color:#636e72; margin-bottom:10px;"></p>
        <textarea id="comment" placeholder="Yorumunu buraya yaz..." style="height:100px;"></textarea>
        <div style="display:flex; gap:10px;"><button class="btn" style="background:#b2bec3; color:#2d3436;" onclick="closeModal()">Vazge√ß</button><button class="btn" onclick="saveReview()">Kaydet</button></div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbyhgWUBb-Aj2gwBosZMVn15tH0q5-ACUqd3lEsIn9z-1iyL4OESsehoeU8zM4Vx14IN/exec";
    let data = {}, tempId = null, tempRating = 0;

    // T√úM R√úTBELER (9 ƒ∞STASYON) - √ñƒüretmen paneliyle aynƒ±
    const ALL_RANKS = [
        {c:0, t:"Ba≈ülangƒ±√ß", e:"üå±"}, {c:5, t:"√áƒ±rak", e:"ü•â"}, {c:10, t:"Kurdu", e:"üìñ"},
        {c:15, t:"Ka≈üif", e:"üöÄ"}, {c:20, t:"Avcƒ±", e:"üèπ"}, {c:25, t:"Muhafƒ±z", e:"üëë"},
        {c:30, t:"Usta", e:"üé©"}, {c:35, t:"Bilge", e:"üåç"}, {c:40, t:"EFSANE", e:"üíé"}
    ];
    const CARDS = {"1":{t:"Macera Hatƒ±rasƒ±",p:"En unutulmaz sahne neydi?"},"2":{t:"√ñƒürenen Profil",p:"Karakter hangi √∂zelliƒüi ta≈üƒ±yor?"},"3":{t:"Duygu Kartƒ±",p:"Hangi duygularƒ± hissettin?"},"4":{t:"Baƒülantƒ± Kartƒ±",p:"Hayatƒ±nla nasƒ±l baƒü kurdun?"},"5":{t:"Ele≈ütiri Kartƒ±",p:"Katƒ±lmadƒ±ƒüƒ±n bir olay var mƒ±?"},"6":{t:"Soru Kartƒ±",p:"Seni d√º≈ü√ºnd√ºren soru neydi?"},"7":{t:"Yaratƒ±cƒ± Son",p:"Sonunu nasƒ±l deƒüi≈ütirirdin?"},"8":{t:"Geli≈üim",p:"Hangi becerini geli≈ütirdi?"},"9":{t:"Tavsiye",p:"Tavsiye eder misin?"}};

    function login() {
        let p = document.getElementById('pass').value; if(!p) return;
        document.getElementById('loader').style.display = 'block';
        fetch(API + "?action=login_student&password=" + p).then(r => r.json()).then(d => {
            if(d.error) { alert(d.error); document.getElementById('loader').style.display='none'; } else { data = d; init(); }
        });
    }

    function init() {
        document.getElementById('loginOverlay').style.display='none'; document.getElementById('app').style.display='block';
        let sName = data.studentName;
        let myRecs = data.records.filter(r => r.student === sName && r.status === "ƒ∞ade Etti");
        let active = data.records.find(r => r.student === sName && r.status === "Okuyor");
        
        document.getElementById('stName').innerText = sName;
        document.getElementById('totalBooks').innerText = myRecs.length;
        let pages = 0; myRecs.forEach(r => pages += parseInt(data.bookPages[r.book]) || 0);
        document.getElementById('totalPages').innerText = pages;
        
        // R√ºtbe Bulma (Yeni Liste ile)
        let rank = ALL_RANKS[0];
        for(let i=0; i<ALL_RANKS.length; i++) if(myRecs.length >= ALL_RANKS[i].c) rank = ALL_RANKS[i];
        document.getElementById('rankIcon').innerText = rank.e;
        document.getElementById('rankTitle').innerText = rank.t.toUpperCase();
        
        let g = Math.floor(myRecs.length / data.settings.gold);
        let si = Math.floor(myRecs.length / data.settings.silver);
        document.getElementById('medals').innerText = "ü•á".repeat(g) + "ü•à".repeat(si);
        
        // YENƒ∞ UZAY HARƒ∞TASINI √áAƒûIR
        // Biraz gecikme ile render et ki container boyutu otursun
        setTimeout(() => {
             renderFullJourney('studentJourneyMap', myRecs.length);
        }, 100);
       
        // Kitap Listesi
        let div = document.getElementById('bookList'); div.innerHTML="";
        if(active) { div.innerHTML += `<div class="book-card" style="background:rgba(255,234,167,0.3); border-left:4px solid #fdcb6e;"><div class="book-info"><b>${active.book}</b><span>${active.date}</span></div><div class="status-reading">Okuyorsun...</div></div>`; }
        myRecs.forEach(r => { let btnText = r.comment ? "D√ºzenle" : "Yorumla"; let stars = r.rating ? "‚≠ê".repeat(r.rating) : ""; div.innerHTML += `<div class="book-card"><div class="book-info"><b>${r.book}</b><span>${r.returnDate} ${stars}</span></div><button class="action-btn" onclick="openRate(${r.id})">${btnText}</button></div>`; });
        
        let sel = document.getElementById('exitCard'); sel.innerHTML = '<option value="">-- √áƒ±kƒ±≈ü Kartƒ± Se√ß --</option>';
        for(let k in CARDS) sel.innerHTML += `<option value="${k}">${CARDS[k].t}</option>`;
        sel.addEventListener('change', function(){ document.getElementById('cardPrompt').innerText = this.value ? CARDS[this.value].p : ""; });
    }

    // --- YENƒ∞ UZAY YOLCULUƒûU √áƒ∞Zƒ∞M MOTORU (V66 - √ñƒüretmen paneliyle aynƒ± mantƒ±k) ---
    function renderFullJourney(containerId, bookCount) {
        const cont = document.getElementById(containerId);
        cont.innerHTML = '<div class="stars-bg"></div>';
        const w = cont.offsetWidth; const h = cont.offsetHeight;

        // 9 ƒ∞stasyon i√ßin Sabit Koordinatlar (Kavisli Yol - Mobil i√ßin optimize)
        const points = [
            {x: 15, y: 80}, {x: 30, y: 50}, {x: 45, y: 20}, // Y√ºksel
            {x: 60, y: 50}, {x: 75, y: 80}, {x: 85, y: 50}, // Al√ßal-Y√ºksel (Daha sƒ±kƒ±)
            {x: 92, y: 20}, {x: 96, y: 50}, {x: 98, y: 80}  // Son d√ºzl√ºk
        ];

        let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.style.position="absolute"; svg.style.width="100%"; svg.style.height="100%";
        let d = `M ${w*points[0].x/100},${h*points[0].y/100}`;
        for(let i=1; i<points.length; i++) { d += ` L ${w*points[i].x/100},${h*points[i].y/100}`; }
        svg.innerHTML = `<path d="${d}" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4" stroke-dasharray="8,8" stroke-linecap="round" stroke-linejoin="round"/>`;
        cont.appendChild(svg);

        let currentRankIdx = 0;
        ALL_RANKS.forEach((r, i) => {
            if (bookCount >= r.c) currentRankIdx = i;
            let posX = w * points[i].x / 100;
            let posY = h * points[i].y / 100;
            let st = document.createElement('div');
            st.className = `station-point ${bookCount >= r.c ? 'active' : ''}`;
            st.style.left = posX + "px"; st.style.top = posY + "px";
            st.innerHTML = `${r.e}<div class="station-label">${r.t}<br>${r.c}</div>`;
            cont.appendChild(st);
        });

        let astroX = w * points[currentRankIdx].x / 100;
        let astroY = h * points[currentRankIdx].y / 100;
        let astro = document.createElement('div');
        astro.className = "astronaut-marker";
        astro.innerHTML = "üöÄ";
        astro.style.left = astroX + "px"; astro.style.top = (astroY - 25) + "px";
        cont.appendChild(astro);
    }

    // --- DEƒûERLENDƒ∞RME ---
    function openRate(id) {
        tempId = id; let r = data.records.find(x => x.id === id);
        setStar(r.rating || 0); document.getElementById('exitCard').value = r.cardId || "";
        document.getElementById('comment').value = r.comment || "";
        document.getElementById('cardPrompt').innerText = r.cardId ? CARDS[r.cardId].p : "";
        document.getElementById('rateModal').style.display = 'flex';
    }
    function setStar(n) { tempRating = n; let btns = document.getElementById('starGroup').children; for(let i=0; i<5; i++) { if(i < n) btns[i].classList.add('active'); else btns[i].classList.remove('active'); } }
    function closeModal() { document.getElementById('rateModal').style.display='none'; }
    function saveReview() {
        if(!tempId) return; let c = document.getElementById('comment').value; let cid = document.getElementById('exitCard').value;
        let r = data.records.find(x => x.id === tempId); if(r) { r.comment = c; r.cardId = cid; r.rating = tempRating; }
        init(); closeModal();
        fetch(API, { method: "POST", body: JSON.stringify({ action: "return", id: tempId, rating: tempRating, cardId: cid, comment: c }) });
    }
</script>
</body>
</html>
