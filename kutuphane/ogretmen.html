<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√ñƒüretmen Paneli (V66 - Tam Yolculuk)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- V43 ESƒ∞NTƒ∞Lƒ∞ TASARIM (AYNI) --- */
        :root {
            --bg-dark: #0f172a; --panel-dark: rgba(30, 41, 59, 0.7); --border-dark: rgba(255,255,255,0.1);
            --bg-light: #f1f5f9; --panel-light: rgba(255, 255, 255, 0.8); --border-light: rgba(0,0,0,0.1);
            --primary: #3b82f6; --accent: #f59e0b; --danger: #ef4444; --success: #10b981;
            
            --bg: var(--bg-dark); --panel: var(--panel-dark); --border: var(--border-dark); --text: #f8fafc; --text-sub: #94a3b8;
        }
        body.light-mode {
            --bg: var(--bg-light); --panel: var(--panel-light); --border: var(--border-light); --text: #1e293b; --text-sub: #64748b;
        }
        
        * { box-sizing: border-box; outline: none; font-family: 'Segoe UI', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); padding-bottom: 90px; transition: 0.3s; min-height: 100vh; }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; display: none; }
        
        /* HEADER & PANEL */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--panel); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; border-radius: 0 0 20px 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .glass-panel { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* INPUTS & BUTTONS */
        .input-group { position: relative; margin-bottom: 15px; }
        input, select, textarea { width: 100%; padding: 14px; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 12px; color: var(--text); font-size: 1rem; transition: 0.3s; }
        body.light-mode input { background: rgba(255,255,255,0.8); }
        .clear-btn { position: absolute; right: 15px; top: 15px; cursor: pointer; color: var(--text-sub); display: none; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), #2563eb); color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .btn-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-sub); }
        
        /* Lƒ∞STE & PROGRESS */
        .list-header { font-size: 0.8rem; text-transform: uppercase; color: var(--text-sub); font-weight: 700; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .item-info b { display: block; font-size: 0.95rem; margin-bottom: 2px; }
        .item-info span { font-size: 0.8rem; color: var(--text-sub); }
        .progress-bar { height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; margin-top: 5px; }
        body.light-mode .progress-bar { background: rgba(0,0,0,0.1); }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #8b5cf6, #3b82f6); width: 0%; transition: 1s; }
        
        /* --- YENƒ∞ UZAY YOLU STƒ∞LLERƒ∞ (V66) --- */
        .journey-map-container { position: relative; height: 350px; background: radial-gradient(ellipse at bottom, #1e293b, #020617); border-radius: 20px; overflow: hidden; margin-top: 20px; border: 1px solid var(--border); }
        .stars-bg { position: absolute; inset: 0; background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png'); opacity: 0.5; }
        .station-point { position: absolute; width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transform: translate(-50%, -50%); z-index: 5; backdrop-filter: blur(5px); transition: 0.3s; }
        .station-point.active { background: var(--primary); border-color: white; color: white; box-shadow: 0 0 15px var(--primary); transform: translate(-50%, -50%) scale(1.15); }
        .station-label { position: absolute; top: 45px; left: 50%; transform: translateX(-50%); font-size: 0.6rem; color: rgba(255,255,255,0.7); white-space: nowrap; text-align: center; font-weight: bold; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .station-point.active .station-label { color: white; }
        .astronaut-marker { position: absolute; font-size: 3rem; transform: translate(-50%, -70%); filter: drop-shadow(0 0 10px gold); z-index: 10; transition: all 0.5s ease-out; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translate(-50%, -70%); } 50% { transform: translate(-50%, -85%); } }

        /* NAVBAR & MODAL */
        .navbar { position: fixed; bottom: 0; width: 100%; height: 80px; background: var(--panel); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 900; }
        .nav-item { background: none; border: none; color: var(--text-sub); display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 0.7rem; opacity: 0.6; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: var(--primary); opacity: 1; transform: translateY(-5px); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal { background: #1e293b; padding: 25px; border-radius: 24px; width: 90%; max-width: 450px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        body.light-mode .modal { background: #fff; }
        
        .hidden { display: none !important; }
        .tab-content { display: none; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

</div>

    <div id="tab-settings" class="tab-content">

            <div style="display:flex; gap:10px;"><div><label>G√ºm√º≈ü</label><input type="number" id="setS"></div><div><label>Altƒ±n</label><input type="number" id="setG"></div></div>
            <button class="btn btn-primary" style="margin-top:15px;" onclick="saveSettings()">Kaydet</button>
        </div>
        <div class="glass-panel"><h3>üë• √ñƒürenci Ekle</h3><div class="input-group"><input id="newStudName" placeholder="Ad Soyad"></div><div class="input-group"><input id="newStudPass" placeholder="≈ûifre"></div><button class="btn btn-primary" onclick="addStudent()">Ekle</button></div>
    </div>
</div>

<div class="navbar">
    <button class="nav-item active" onclick="tab('home',this)"><i class="fas fa-home"></i><span>Giri≈ü</span></button>
    <button class="nav-item" onclick="tab('books',this)"><i class="fas fa-book"></i><span>Kitaplar</span></button>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyhgWUBb-Aj2gwBosZMVn15tH0q5-ACUqd3lEsIn9z-1iyL4OESsehoeU8zM4Vx14IN/exec";
let data = {}, tempRate = 0;

// T√úM R√úTBELER (9 ƒ∞STASYON)
const ALL_RANKS = [
    {c:0, t:"Ba≈ülangƒ±√ß", e:"üå±"}, {c:5, t:"√áƒ±rak", e:"ü•â"}, {c:10, t:"Kurdu", e:"üìñ"},
    {c:15, t:"Ka≈üif", e:"üöÄ"}, {c:20, t:"Avcƒ±", e:"üèπ"}, {c:25, t:"Muhafƒ±z", e:"üëë"},
    {c:30, t:"Usta", e:"üé©"}, {c:35, t:"Bilge", e:"üåç"}, {c:40, t:"EFSANE", e:"üíé"}
];
const CARDS = {"1":"Macera Hatƒ±rasƒ±","2":"√ñƒürenen Profil","3":"Duygu Kartƒ±","4":"Baƒülantƒ± Kartƒ±","5":"Ele≈ütiri Kartƒ±","6":"Soru Kartƒ±","7":"Yaratƒ±cƒ± Son","8":"Geli≈üim","9":"Tavsiye"};

function login() {
    let p = document.getElementById('pass').value; if(!p) return;
    fetch(API + "?action=login_teacher&password=" + p).then(r=>r.json()).then(d=>{if(d.error) alert(d.error); else { data=d; init(); }});
}

function init() {
    document.getElementById('loginOverlay').style.display='none'; document.querySelector('.container').style.display='block';
    document.getElementById('headerTitle').innerText = "√ñƒüretmen | " + data.userClass;
    let sl=document.getElementById('sList'); sl.innerHTML=""; data.students.forEach(s=>sl.innerHTML+=`<option value="${s}">`);
    let bl=document.getElementById('bList'); bl.innerHTML=""; data.books.forEach(b=>bl.innerHTML+=`<option value="${b}">`);
    document.getElementById('setT').value = data.settings.target; document.getElementById('setS').value = data.settings.silver; document.getElementById('setG').value = data.settings.gold;
    let cs = document.getElementById('editCard'); for(let k in CARDS) cs.innerHTML += `<option value="${k}">${CARDS[k]}</option>`;
    renderActive(); renderStats();
    document.querySelectorAll('input').forEach(i=>{i.addEventListener('input',function(){let b=this.parentElement.querySelector('.clear-btn');if(b)b.style.display=this.value.length>0?'block':'none';});});
}

// --- YENƒ∞ UZAY YOLCULUƒûU √áƒ∞Zƒ∞M MOTORU (V66) ---
function renderFullJourney(containerId, bookCount) {
    const cont = document.getElementById(containerId);
    cont.innerHTML = '<div class="stars-bg"></div>'; // Temizle ve yƒ±ldƒ±zlarƒ± ekle
    const w = cont.offsetWidth; const h = cont.offsetHeight;

    // 9 ƒ∞stasyon i√ßin Sabit Koordinatlar (Kavisli Yol)
    const points = [
        {x: 10, y: 80}, {x: 20, y: 50}, {x: 30, y: 20}, // Y√ºksel
        {x: 40, y: 50}, {x: 50, y: 80}, {x: 60, y: 50}, // Al√ßal-Y√ºksel
        {x: 70, y: 20}, {x: 80, y: 50}, {x: 90, y: 80}  // Y√ºksel-Son
    ];

    // SVG Yolu √áiz (Noktalarƒ± birle≈ütiren yumu≈üak √ßizgi)
    let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.style.position="absolute"; svg.style.width="100%"; svg.style.height="100%";
    // Basit bir 'S' (Smooth curve) komutu ile noktalarƒ± birle≈ütiriyoruz.
    let d = `M ${w*points[0].x/100},${h*points[0].y/100}`;
    for(let i=1; i<points.length; i++) { d += ` L ${w*points[i].x/100},${h*points[i].y/100}`; }
    // Daha yumu≈üak bir g√∂r√ºn√ºm i√ßin bu L (Line) yerine C (Curve) kullanƒ±labilir ama L, noktalarƒ±n tam √ºst√ºnden ge√ßmeyi garanti eder.
    // Kavis hissi vermek i√ßin CSS'de stroke-linejoin ve stroke-linecap'i 'round' yaptƒ±k.

    svg.innerHTML = `<path d="${d}" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4" stroke-dasharray="8,8" stroke-linecap="round" stroke-linejoin="round"/>`;
    cont.appendChild(svg);

    // ƒ∞stasyonlarƒ± ve Astronotu Yerle≈ütir
    let currentRankIdx = 0;
    ALL_RANKS.forEach((r, i) => {
        if (bookCount >= r.c) currentRankIdx = i;
        let posX = w * points[i].x / 100;
        let posY = h * points[i].y / 100;

        let st = document.createElement('div');
        st.className = `station-point ${bookCount >= r.c ? 'active' : ''}`;
        st.style.left = posX + "px"; st.style.top = posY + "px";
        st.innerHTML = `${r.e}<div class="station-label">${r.t}<br>${r.c}</div>`;
        cont.appendChild(st);
    });

    // Astronotu koy
    let astroX = w * points[currentRankIdx].x / 100;
    let astroY = h * points[currentRankIdx].y / 100;
    let astro = document.createElement('div');
    astro.className = "astronaut-marker";
    astro.innerHTML = "üöÄ";
    astro.style.left = astroX + "px"; astro.style.top = (astroY - 25) + "px"; // Biraz yukarƒ± kaydƒ±r
    cont.appendChild(astro);
}

// RAPOR OLU≈ûTURMA (G√úNCELLENDƒ∞)
function genReport() {
    let s = document.getElementById('repInput').value; if(!s) return;
    let my = data.records.filter(r => r.student === s && r.status === "ƒ∞ade Etti");
    let act = data.records.find(r => r.student === s && r.status === "Okuyor");
    
    let txt = `Sayƒ±n Velimiz,\n\n‚ú® "Her kitap ke≈üfedilmeyi bekleyen ayrƒ± bir d√ºnyadƒ±r."\n\n√ñƒürencimiz *${s}*, bu d√∂nem toplam *${my.length}* kitap okumu≈ütur.\n\n`;
    if(act) txt += `üî¥ *≈ûu An Okuduƒüu:*\n- ${act.book}\n\n`;
    txt += `üìö *Ke≈üfettiƒüi D√ºnyalar:*\n`;
    my.slice(0,10).forEach((r,i) => txt += `${i+1}. ${r.book} (‚úÖ Okudu)\n`);
    txt += `\nƒ∞lginiz i√ßin te≈üekk√ºrler.\nSƒ±nƒ±f √ñƒüretmeni`;
    
    document.getElementById('reportView').classList.remove('hidden');
    document.getElementById('reportText').innerText = txt;
    
    // YENƒ∞ UZAY HARƒ∞TASINI √áAƒûIR
    // Biraz gecikme veriyoruz ki container boyutu hesaplanabilsin (display:none'dan √ßƒ±kƒ±nca)
    setTimeout(() => {
        renderFullJourney('fullJourneyMap', my.length);
    }, 100);
}

// Dƒ∞ƒûER FONKSƒ∞YONLAR (AYNI)
function handleSearch(val) {
    let div = document.getElementById('searchResults'); let cont = document.getElementById('resContent');
    if(val.length < 2) { div.classList.add('hidden'); return; }
    div.classList.remove('hidden'); let recs = data.records.filter(r => r.student.toLowerCase().includes(val.toLowerCase()));
    if(recs.length === 0) { cont.innerHTML="<div style='text-align:center; opacity:0.5;'>Kayƒ±t yok</div>"; return; }
    let active = recs.find(r => r.status === "Okuyor"); let hist = recs.filter(r => r.status === "ƒ∞ade Etti");
    let h = "";
    if(active) { h += `<div class="list-item" style="background:rgba(245, 158, 11, 0.1); border-radius:10px; padding:10px; border:1px solid #f59e0b;"><div class="item-info"><b>${active.book}</b><span style="color:#f59e0b;">Okuyor ‚Ä¢ ${active.date}</span></div><button class="btn-primary" style="width:auto; padding:8px 15px;" onclick="returnBook(${active.id})">ƒ∞ade Al</button></div>`; }
    hist.forEach(r => { let btnText = r.comment ? "D√ºzenle" : "Yorumla"; let btnCls = r.comment ? "btn-outline" : "btn-primary"; h += `<div class="list-item"><div class="item-info"><b>${r.book}</b><span>${r.returnDate} ${r.rating?"‚≠ê"+r.rating:""}</span></div><button class="${btnCls}" style="width:auto; padding:5px 12px;" onclick="openEdit(${r.id})">${btnText}</button></div>`; });
    cont.innerHTML = h;
}
function renderActive() { let div = document.getElementById('activeList'); div.innerHTML=""; data.records.filter(r => r.status === "Okuyor").forEach(r => { div.innerHTML += `<div class="list-item"><div class="item-info"><b>${r.book}</b><span>${r.student}</span></div><button class="btn-danger" style="width:auto; padding:5px 10px;" onclick="returnBook(${r.id})">ƒ∞ade Al</button></div>`; }); }
function lend() { let s = document.getElementById('sInput').value, b = document.getElementById('bInput').value; if(!s||!b) return; let p = {action:"lend", id:Date.now(), date:new Date().toLocaleDateString("tr-TR"), student:s, book:b}; data.records.unshift({id:p.id, student:s, book:b, status:"Okuyor", date:"Bug√ºn"}); renderActive(); handleSearch(s); document.getElementById('bInput').value=""; fetch(API, {method:"POST", body:JSON.stringify(p)}); }
function returnBook(id) { if(confirm("ƒ∞ade alƒ±nƒ±yor mu?")) { let r = data.records.find(x=>x.id==id); if(r) { r.status="ƒ∞ade Etti"; r.returnDate=new Date().toLocaleDateString("tr-TR"); renderActive(); handleSearch(r.student); fetch(API, {method:"POST", body:JSON.stringify({action:"return", id:id, returnDate:r.returnDate})}); } } }
function renderBooks() { let val = document.getElementById('bookSearch').value.toLowerCase(); let div = document.getElementById('bookListDiv'); div.innerHTML=""; data.books.filter(b => b.toLowerCase().includes(val)).forEach(b => { div.innerHTML += `<div class="list-item"><div class="item-info"><b>${b}</b><span>${data.bookPages[b]||0} Sayfa</span></div><button class="btn-outline" style="width:auto; padding:5px;" onclick="editBookInfo('${b}')">‚úèÔ∏è</button></div>`; }); }
function editBookInfo(name) { let p = prompt("Yeni Sayfa Sayƒ±sƒ±:", data.bookPages[name]); let n = prompt("Yeni ƒ∞sim (Deƒüi≈ümeyecekse aynƒ± kalsƒ±n):", name); if(n) { fetch(API, {method:"POST", body:JSON.stringify({action:"edit_book", oldName:name, newName:n, newPage:p})}); alert("G√ºncellendi"); } }
function addBook() { let n=document.getElementById('newBookName').value, p=document.getElementById('newBookPage').value; if(n) fetch(API, {method:"POST", body:JSON.stringify({action:"add_book", name:n, page:p})}); alert("Eklendi"); }
function copyReport() { navigator.clipboard.writeText(document.getElementById('reportText').innerText); alert("Kopyalandƒ±"); }
function renderStats() { let div = document.getElementById('statsList'); div.innerHTML=""; let counts = {}; data.records.forEach(r => { if(r.status==="ƒ∞ade Etti") { if(!counts[r.student]) counts[r.student] = {c:0, p:0}; counts[r.student].c++; counts[r.student].p += parseInt(data.bookPages[r.book])||0; }}); let sorted = Object.keys(counts).map(k => ({n:k, ...counts[k]})).sort((a,b) => b.c - a.c); let total = sorted.reduce((a,b) => a+b.c, 0); document.getElementById('targetTxt').innerText = `${total} / ${data.settings.target} Kitap`; document.getElementById('progBar').style.width = Math.min(100, (total/data.settings.target)*100) + "%"; sorted.forEach((s,i) => { let rank = ALL_RANKS[0].t; for(let j=0; j<ALL_RANKS.length; j++) if(s.c >= ALL_RANKS[j].c) rank = ALL_RANKS[j].t; let g = Math.floor(s.c / data.settings.gold); let si = Math.floor(s.c / data.settings.silver); let medals = "ü•á".repeat(g) + "ü•à".repeat(si); div.innerHTML += `<div class="list-item"><div style="font-weight:bold; width:30px;">${i+1}</div><div class="item-info" style="flex:1;"><b>${s.n}</b><span>${rank} ${medals}</span></div><div style="text-align:right;"><b>${s.c}</b> Kitap<br><small>${s.p} Syf</small></div></div>`; }); }
function saveSettings() { let t=document.getElementById('setT').value, s=document.getElementById('setS').value, g=document.getElementById('setG').value; fetch(API, {method:"POST", body:JSON.stringify({action:"save_settings", target:t, silver:s, gold:g})}); alert("Kaydedildi"); }

function openEdit(id) { let r = data.records.find(x=>x.id==id); document.getElementById('editId').value = id; document.getElementById('editTitle').innerText = r.student + " - " + r.book; document.getElementById('editComment').value = r.comment || ""; document.getElementById('editCard').value = r.cardId || ""; document.getElementById('editModal').style.display = 'flex'; }
function setRate(n) { tempRate = n; }
function saveEdit() { let id = document.getElementById('editId').value; let c = document.getElementById('editComment').value; let cid = document.getElementById('editCard').value; let r = data.records.find(x=>x.id==id); if(r) { r.comment=c; r.cardId=cid; r.rating=tempRate || r.rating; } handleSearch(r.student); fetch(API, {method:"POST", body:JSON.stringify({action:"return", id:id, comment:c, cardId:cid, rating:tempRate})}); document.getElementById('editModal').style.display='none'; }
