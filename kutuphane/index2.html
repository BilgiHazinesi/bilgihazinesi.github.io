<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynal √ñƒüretmen K√ºt√ºphane</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- TEMA AYARLARI (CSS DEƒûƒ∞≈ûKENLERƒ∞) --- */
        :root {
            /* AYDINLIK MOD (Varsayƒ±lan) */
            --bg-image: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* Temiz, a√ßƒ±k zemin */
            --glass-bg: rgba(255, 255, 255, 0.4); /* Su gibi ≈üeffaf */
            --glass-border: rgba(0, 0, 0, 0.1); /* ƒ∞nce koyu kenar */
            --text-main: #1d1d1f;
            --text-sub: #6e6e73;
            --primary: #0071e3;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.05);
            --input-bg: rgba(255, 255, 255, 0.6);
        }

        /* KARANLIK MOD (Sƒ±nƒ±f eklendiƒüinde devreye girer) */
        body.dark-mode {
            --bg-image: radial-gradient(circle at 10% 20%, rgb(0, 0, 0) 0%, rgb(34, 34, 34) 90%);
            --glass-bg: rgba(0, 0, 0, 0.3); /* Koyu ≈üeffaf */
            --glass-border: rgba(255, 255, 255, 0.15); /* ƒ∞nce beyaz kenar */
            --text-main: #f5f5f7;
            --text-sub: #a1a1a6;
            --primary: #2997ff;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.5);
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: var(--bg-image);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text-main);
            margin: 0; padding: 0; padding-bottom: 90px;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* --- KRƒ∞STAL CAM EFEKTƒ∞ (SU Gƒ∞Bƒ∞) --- */
        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px; margin-bottom: 15px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(5px); /* √áok hafif bulanƒ±klƒ±k (Neredeyse net) */
            -webkit-backdrop-filter: blur(5px);
        }

        /* --- HEADER --- */
        .app-header {
            padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
        }
        .app-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
        
        .theme-btn {
            background: none; border: none; font-size: 1.2rem; cursor: pointer;
            padding: 8px; border-radius: 50%; transition: 0.3s;
        }
        .theme-btn:hover { background: rgba(128,128,128,0.2); }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; display: none; }
        .section { display: none; animation: fadeIn 0.4s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        /* --- FORM --- */
        input {
            width: 100%; padding: 14px; font-size: 1rem;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px; color: var(--text-main);
            margin-bottom: 10px; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }
        input::placeholder { color: var(--text-sub); }

        /* --- BUTONLAR --- */
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-delete { background: rgba(255, 59, 48, 0.15); color: #ff3b30; border: 1px solid #ff3b30; padding: 4px 10px; font-size: 0.75rem; border-radius: 8px; margin-left: auto; }

        /* --- Lƒ∞STE KARTLARI --- */
        .list-item {
            display: flex; align-items: center;
            padding: 12px 0; border-bottom: 1px solid var(--glass-border);
        }
        .list-item:last-child { border-bottom: none; }
        
        .item-content h4 { margin: 0; font-size: 1rem; font-weight: 600; }
        .item-content p { margin: 4px 0 0; font-size: 0.85rem; color: var(--text-sub); }
        
        .status-badge {
            font-size: 0.75rem; padding: 4px 8px; border-radius: 6px; font-weight: 600; margin-right: 10px;
        }
        .bg-red { background: rgba(255, 59, 48, 0.15); color: #ff3b30; }
        .bg-green { background: rgba(52, 199, 89, 0.15); color: #34c759; }

        /* --- Fƒ∞LTRE GRUBU --- */
        .filter-group { display: flex; gap: 8px; margin-bottom: 15px; }
        .filter-chip {
            flex: 1; padding: 10px; text-align: center;
            background: var(--input-bg); border: 1px solid var(--glass-border);
            border-radius: 10px; font-size: 0.85rem; font-weight: 600;
            color: var(--text-sub); cursor: pointer; transition: 0.3s;
        }
        .filter-chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- Gƒ∞Rƒ∞≈û EKRANI --- */
        #loginOverlay {
            position: fixed; inset: 0; z-index: 9999;
            background-color: #f2f2f7; /* Default light */
            background-image: var(--bg-image);
            display: flex; justify-content: center; align-items: center;
        }
        body.dark-mode #loginOverlay { background-color: #000; }
        
        .login-card {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 30px; border: 1px solid var(--glass-border);
            width: 90%; max-width: 350px; text-align: center;
            box-shadow: var(--card-shadow);
        }

        /* --- ALT NAVƒ∞GASYON --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 75px;
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; padding-bottom: 15px; /* iPhone Safe Area */
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            background: none; border: none; color: var(--text-sub);
            font-size: 0.7rem; transition: 0.3s;
        }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); transform: translateY(-2px); }

        #loader { display: none; margin-top: 15px; font-weight: 600; color: var(--primary); }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2 style="margin: 0 0 10px 0; color: var(--text-main);">√ñƒüretmen Giri≈üi</h2>
        <p style="color: var(--text-sub); margin-bottom: 20px;">L√ºtfen ≈üifrenizi giriniz.</p>
        <input type="password" id="appPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" style="text-align:center; letter-spacing: 5px;">
        <button class="btn btn-primary" onclick="login()">Giri≈ü Yap</button>
        <div id="loader">Baƒülanƒ±yor...</div>
    </div>
</div>

<div id="appContainer">
    <div class="app-header">
        <div class="app-title">Zeynal √ñƒüretmen Kitap Takibi</div>
        <button class="theme-btn" onclick="toggleTheme()" id="themeIcon">üåô</button>
    </div>

    <div class="container" style="display:block;">
        
        <div id="tab-lend" class="section active">
            <div class="glass-panel">
                <h3 style="margin:0 0 15px 0; color:var(--primary);">Hƒ±zlƒ± ƒ∞≈ülem</h3>
                <input type="text" list="studentList" id="studentInput" placeholder="√ñƒürenci Se√ßiniz..." oninput="renderHistory()">
                <datalist id="studentList"></datalist>
                <input type="text" list="bookList" id="bookInput" placeholder="Kitap Se√ßiniz...">
                <datalist id="bookList"></datalist>
                <button class="btn btn-primary" onclick="lendBook()">Kitabƒ± Teslim Et</button>
            </div>
            
            <div class="glass-panel">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <h4 style="margin:0; color:var(--text-main);">Son Hareketler</h4>
                    <span id="syncStatus" style="font-size:0.75rem; color:var(--text-sub);">Senkronize</span>
                </div>
                <div id="historyList"></div>
            </div>
        </div>

        <div id="tab-books" class="section">
            <div class="glass-panel">
                <div class="filter-group">
                    <div class="filter-chip active" onclick="filterBooks('all', this)">T√ºm√º (<span id="cnt-all">0</span>)</div>
                    <div class="filter-chip" onclick="filterBooks('out', this)">Dƒ±≈üarƒ±da (<span id="cnt-out">0</span>)</div>
                    <div class="filter-chip" onclick="filterBooks('in', this)">Rafta (<span id="cnt-in">0</span>)</div>
                </div>
                <input type="text" id="bookSearch" placeholder="Kitap Ara..." onkeyup="renderBookManager()">
                <div id="bookManagerList"></div>
            </div>
            
            <div class="glass-panel">
                <h4 style="margin:0 0 10px 0;">Yeni Kitap Ekle</h4>
                <input type="text" id="newBookInput" placeholder="Kitap Adƒ±...">
                <button class="btn btn-primary" onclick="addNewBook()">Ekle</button>
            </div>
        </div>

        <div id="tab-report" class="section">
            <div class="glass-panel">
                <h3 style="margin:0 0 15px 0; color:var(--primary);">Tam Karne Raporu</h3>
                <input type="text" list="studentList" id="reportStudentInput" placeholder="√ñƒürenci Se√ßiniz...">
                <button class="btn btn-primary" onclick="generateReport()">Rapor Olu≈ütur</button>
                <div id="reportOutput" style="background:var(--input-bg); padding:15px; border-radius:12px; margin:15px 0; white-space:pre-wrap; font-size:0.9rem; color:var(--text-main);">...</div>
                <button class="btn btn-primary" onclick="copyReport()"><i class="far fa-copy"></i> Kopyala</button>
            </div>
        </div>

        <div id="tab-stats" class="section">
            <div class="glass-panel">
                <h3 style="margin:0 0 15px 0; color:var(--primary);">üèÜ En √áok Okuyanlar</h3>
                <div id="rankingList"></div>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('lend', this)"><i class="fas fa-home"></i><span>Giri≈ü</span></button>
        <button class="nav-item" onclick="switchTab('books', this)"><i class="fas fa-book"></i><span>Kitaplar</span></button>
        <button class="nav-item" onclick="switchTab('report', this)"><i class="fas fa-file-invoice"></i><span>Rapor</span></button>
        <button class="nav-item" onclick="switchTab('stats', this)"><i class="fas fa-chart-pie"></i><span>ƒ∞statistik</span></button>
    </div>
</div>

<script>
    // --- BURAYA KENDƒ∞ Lƒ∞NKƒ∞Nƒ∞Zƒ∞ YAPI≈ûTIRIN ---
    const API_URL = "https://script.google.com/macros/s/AKfycbzE6cQOUS8C2J6pKWM8po8mhrmRD-JeTLTeBlzOXZVojAKRBSWW_w-6vxBNNLiIng6H/exec"; 

    let students = [];
    let books = [];
    let records = [];
    let userPassword = "";
    let activeBooksMap = {};
    let lastHistoryMap = {};
    let currentFilter = 'all';

    // Tema Kontrol√º
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        let isDark = document.body.classList.contains('dark-mode');
        document.getElementById('themeIcon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Ba≈ülangƒ±√ß
    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').innerText = '‚òÄÔ∏è';
        } else {
            document.getElementById('themeIcon').innerText = 'üåô';
        }

        if(API_URL.includes("BURAYA")) {
            alert("L√ºtfen API Linkini d√ºzenleyin.");
            return;
        }
        
        // ≈ûifre daha √∂nce girildiyse otomatik dene (Opsiyonel, g√ºvenlik i√ßin kapalƒ± tutulabilir)
        // login(); 
    };

    function login() {
        let pass = document.getElementById('appPassword').value;
        if(!pass) return;
        document.getElementById('loader').style.display = 'block';
        
        fetch(API_URL + "?password=" + encodeURIComponent(pass))
        .then(res => res.json())
        .then(data => {
            if(data.error) {
                alert("Hatalƒ± ≈ûifre!");
                document.getElementById('loader').style.display = 'none';
            } else {
                userPassword = pass;
                processData(data);
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
            }
        })
        .catch(err => {
            alert("Baƒülantƒ± Hatasƒ±!");
            document.getElementById('loader').style.display = 'none';
        });
    }

    function processData(data) {
        if(data.students) students = data.students;
        if(data.books) books = data.books;
        records = (data.records || []).sort((a,b) => Number(b.id) - Number(a.id));
        updateUI();
    }

    function syncData() {
        document.getElementById('syncStatus').innerText = "Kaydediliyor...";
        const payload = JSON.stringify({ students, books, records, auth_password: userPassword });
        fetch(API_URL, { method: 'POST', body: payload })
        .then(res => document.getElementById('syncStatus').innerText = "Senkronize");
    }

    function updateUI() {
        analyzeData();
        populateDatalists();
        renderHistory();
        renderBookManager();
        renderRanking();
    }

    function normalizeStr(str) {
        return str ? str.toString().trim().replace(/\s+/g, ' ').toLocaleLowerCase('tr-TR') : "";
    }

    function analyzeData() {
        activeBooksMap = {};
        lastHistoryMap = {};
        let totalOut = 0;

        records.forEach(r => {
            let key = normalizeStr(r.book);
            if(r.status === "Okuyor") {
                if(!activeBooksMap[key]) activeBooksMap[key] = [];
                activeBooksMap[key].push(r);
                totalOut++;
            } else if (r.status === "ƒ∞ade Etti") {
                if(!lastHistoryMap[key]) lastHistoryMap[key] = { student: r.student, date: r.returnDate };
            }
        });
        
        document.getElementById('cnt-all').innerText = books.length;
        document.getElementById('cnt-out').innerText = totalOut;
        let inCount = books.length - Object.keys(activeBooksMap).length;
        document.getElementById('cnt-in').innerText = inCount < 0 ? 0 : inCount;
    }

    function switchTab(id, btn) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
    }

    function renderHistory() {
        const sVal = document.getElementById('studentInput').value.trim().toUpperCase();
        const div = document.getElementById('historyList');
        div.innerHTML = "";
        
        let list = sVal ? records.filter(r => r.student === sVal) : records.filter(r => r.status === "Okuyor");
        
        if(list.length === 0) div.innerHTML = "<p style='text-align:center; color:var(--text-sub);'>Kayƒ±t yok.</p>";

        list.forEach(r => {
            let isReading = r.status === "Okuyor";
            let btnHtml = isReading 
                ? `<button style="background:var(--primary); color:white; border:none; padding:6px 12px; border-radius:8px; cursor:pointer;" onclick="returnBook(${r.id})">ƒ∞ade</button>`
                : `<span style="color:var(--text-sub); font-size:0.8rem;">${r.returnDate}</span>`;

            div.innerHTML += `
            <div class="list-item">
                <div class="item-content">
                    <h4>${r.book}</h4>
                    <p>${r.student} ‚Ä¢ ${r.date}</p>
                </div>
                ${btnHtml}
            </div>`;
        });
    }

    function lendBook() {
        const s = document.getElementById('studentInput').value.trim().toUpperCase();
        const b = document.getElementById('bookInput').value.trim();
        if(!s || !b) { alert("Eksik bilgi!"); return; }
        
        if(!students.includes(s)) students.push(s);
        if(!books.includes(b)) books.push(b);

        records.unshift({ id: Date.now(), date: new Date().toLocaleDateString('tr-TR'), student: s, book: b, status: "Okuyor", returnDate: "-" });
        records.sort((a,b) => b.id - a.id);
        
        document.getElementById('bookInput').value = "";
        updateUI(); syncData();
    }

    function returnBook(id) {
        let rec = records.find(r => r.id === id);
        if(rec) {
            rec.status = "ƒ∞ade Etti";
            rec.returnDate = new Date().toLocaleDateString('tr-TR');
            updateUI(); syncData();
        }
    }

    function filterBooks(type, el) {
        currentFilter = type;
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        renderBookManager();
    }

    function renderBookManager() {
        const search = document.getElementById('bookSearch').value.toLowerCase();
        const div = document.getElementById('bookManagerList');
        div.innerHTML = "";

        let displayList = books.map(b => {
            let key = normalizeStr(b);
            let activeList = activeBooksMap[key] || [];
            let lastReader = lastHistoryMap[key];
            let status = activeList.length > 0 ? 'out' : 'in';
            return { name: b, status: status, activeList: activeList, lastReader: lastReader };
        });

        displayList = displayList.filter(item => {
            if(!item.name.toLowerCase().includes(search)) return false;
            if(currentFilter === 'out' && item.status !== 'out') return false;
            if(currentFilter === 'in' && item.status !== 'in') return false;
            return true;
        });

        displayList.sort((a,b) => a.status === 'out' ? -1 : 1);

        displayList.forEach(item => {
            let details = "";
            let badge = "";

            if(item.status === 'out') {
                badge = `<span class="status-badge bg-red">Dƒ±≈üarƒ±da</span>`;
                item.activeList.forEach(r => {
                    details += `<div style="font-size:0.85rem; color:#ff3b30; margin-top:5px; display:flex; justify-content:space-between;"><span>üë§ ${r.student}</span> <button class="btn-delete" onclick="deleteRecord(${r.id})">Sil</button></div>`;
                });
            } else {
                badge = `<span class="status-badge bg-green">Rafta</span>`;
                if(item.lastReader) details = `<span style="font-size:0.8rem; color:var(--text-sub);">Son okuyan: ${item.lastReader.student}</span>`;
                else details = `<span style="font-size:0.8rem; color:var(--text-sub);">Hi√ß okunmadƒ±</span>`;
            }

            div.innerHTML += `
            <div style="background:var(--glass-bg); padding:15px; border-radius:16px; margin-bottom:10px; border:1px solid var(--glass-border);">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h4 style="margin:0; font-size:1rem; color:var(--text-main);">${item.name}</h4>
                    ${badge}
                </div>
                <div style="margin-top:5px;">${details}</div>
            </div>`;
        });
    }

    function deleteRecord(id) {
        if(confirm("Bu kaydƒ± silmek istediƒüine emin misin?")) {
            records = records.filter(r => r.id !== id);
            updateUI(); syncData();
        }
    }

    function addNewBook() {
        const val = document.getElementById('newBookInput').value.trim();
        if(val && !books.includes(val)) { books.push(val); books.sort(); document.getElementById('newBookInput').value = ""; updateUI(); syncData(); }
    }

    function generateReport() {
        const s = document.getElementById('reportStudentInput').value.trim().toUpperCase();
        if(!s) return;
        let myRecs = records.filter(r => r.student === s).sort((a,b) => a.id - b.id);
        let txt = `Sayƒ±n Velimiz,\n√ñƒürencimiz *${s}* toplam *${myRecs.length}* kitap almƒ±≈ütƒ±r.\n\n`;
        myRecs.forEach((r,i) => {
            let status = r.status === "Okuyor" ? "üî¥ Okuyor" : "‚úÖ Teslim";
            txt += `${i+1}. ${r.book} (${status})\n`;
        });
        document.getElementById('reportOutput').innerText = txt + "\nZeynal √ñƒüretmen";
    }

    function copyReport() {
        navigator.clipboard.writeText(document.getElementById('reportOutput').innerText);
        alert("Kopyalandƒ±!");
    }

    function renderRanking() {
        let counts = {};
        records.forEach(r => { if(r.status === "ƒ∞ade Etti") counts[r.student] = (counts[r.student]||0)+1; });
        let sorted = Object.keys(counts).map(k => ({n:k, c:counts[k]})).sort((a,b)=>b.c - a.c);
        let html = "";
        sorted.forEach((s,i) => {
            html += `<div class="list-item"><div class="item-content"><span style="font-weight:bold;">${i+1}. ${s.n}</span></div><span style="font-weight:bold; color:var(--primary);">${s.c} Kitap</span></div>`;
        });
        document.getElementById('rankingList').innerHTML = html;
    }

    function populateDatalists() {
        let sl = document.getElementById('studentList'); sl.innerHTML = '';
        students.sort().forEach(s => sl.innerHTML += `<option value="${s}">`);
        let bl = document.getElementById('bookList'); bl.innerHTML = '';
        books.sort().forEach(b => bl.innerHTML += `<option value="${b}">`);
    }
</script>
</body>
</html>
